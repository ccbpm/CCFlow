    <script type="text/javascript" language="javascript">
        //页面启动函数.
        var data = null;
        $(function () {

            var handler = new HttpHandler("BP.DOC.App_Page");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("Port_Init");

            if (data.indexOf('err@') == 0) {
                alert(data);

                $("#msg").html(data);
                return;
            }

            var login = GetQuertString("Type");

            if (login == null || login == undefined) {
                window.location.href = "../Portal20/Home.htm?3=23";
                return;
            }

            window.location.href = "../WF/Admin/Portal/Default.htm?3=23";

            //            $("#Rows").html(row);
            return;
        });
