    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Draft_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    console.info(data);
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    //转换.
                    data = JSON.parse(data);
                    var newRow = "";
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        var fk_node = Number(data[i].FK_Flow) + "01";
                        newRow += "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + data[i].WorkID + "</td>";
                        newRow += "<td>" + "<a href='MyFlow.aspx?WorkID=" + data[i].WorkID + "&FK_Flow=" + data[i].FK_Flow + "&FK_Node=" + fk_node + ">" + data[i].Title + "</a>" + "</td>";
                        newRow += "<td>" + data[i].RDT + "</td>";
                        newRow += "<td>" + "<a href=\"javascript:DelDraft(" + data[i].WorkID + "," + fk_node + ");\"> " + "删除</a>" + "</td>";
                        newRow += "</tr>";
                    }
                    $("#Rows").html(newRow);
                    return;
                }
            });
        });
    </script>

                        <!-- /.table-responsive -->
