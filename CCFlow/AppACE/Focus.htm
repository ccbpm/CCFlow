    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Focus_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    //转换.
                    data = JSON.parse(data);
                    var row = "";
                    var sortNames = ";";

                    for (var i = 0; i < data.length; i++) {

                        var batchUrl = "";

                        if (plant == "CCFlow") {
                            batchUrl = "../WF/WFRpt.aspx?WorkID=" + data[i].WORKID + "&FK_Flow=" + data[i].FK_FLOW;
                        } else {
                            batchUrl = "../WF/WFRpt.jsp?WorkID=" + data[i].WORKID + "&FK_Flow=" + data[i].FK_FLOW;
                        }

                        row += "\t\n<tr>";
                        row += "<td>" + i + "</td>";
                        row += "<td>" + data[i].FLOWNAME + "</td>";
                        row += "<td><a href=\"" + batchUrl + "\"  target=_blank >" + data[i].TITLE + "</a></td>";
                        row += "<td>" + data[i].STARTERNAME + "</td>";
                        row += "<td>" + data[i].RDT + "</td>";
                        row += "<td>" + data[i].FLOWNOTE + "</td>";
                        row += "<td>" + data[i].NODENAME + "</td>";
                        row += "<td>" + data[i].TODOEMPS + "</td>";
                        row += "<td>" + data[i].ATPARA + "</td>";
                        row += "<td><a href='#' onclick='unfollow(" + data[i].WORKID + ")'>取消关注</a></td>";
                        row += "</tr>";
                    }
                    $("#Rows").html(row);
                    return;
                }
            });
        });

        //取消关注
        function unfollow(workid) {
            $.ajax({
                url: Handler + "?DoType=Focus_Delete&WorkID=" + workid + "&m=" + Math.random(),
                async: false,
                success: function (data) {
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }
    </script>
