    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Start_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    //转换.
                    data = JSON.parse(data);
                    var row = "";
                    var sortNames = ";";

                    for (var i = 0; i < data.length; i++) {

                        var no = data[i].NO;
                        var name = data[i].NAME;
                        var sortName = data[i].FK_FLOWSORTTEXT;

                        if (sortNames.indexOf(sortName + ';') > 0) {
                            sortName = "";
                        } else {
                            sortNames += sortName + ';';
                        }

                        var isBatchStart = data[i].ISBATCHSTART;
                        var searchUrl = '../WF/Rpt/Search.aspx?RptNo=ND' + no + 'MyRpt&FK_Flow=' + no;
                        var groupUrl = '../WF/Rpt/Group.aspx?RptNo=ND' + no + 'MyRpt&FK_Flow=' + no;
                        var batchUrl = '../WF/BatchStart.aspx?FK_Flow=' + no;

                        row += "\t\n<tr>";
                        row += "<td>" + i + "</td>";
                        row += "<td>" + sortName + "</td>";
                        row += "<td><a href='../WF/MyFlow.aspx?FK_Flow=" + no + "' target=_blank >" + name + "</a></td>";

                        if (isBatchStart == "1")
                            row += "<td><a href='" + batchUrl + "'  target=_blank >批量发起</a></td>";
                        else
                            row += "<td></td>";

                        row += "<td><a href='" + searchUrl + "' target=_blank >查询</a></td>";
                        row += "<td><a href='" + groupUrl + "' target=_blank >分析</a></td>";
                        row += "</tr>";
                    }

                    $("#Rows").html(row);
                    return;
                }
            });
        });
    </script>
