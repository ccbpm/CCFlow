    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Home_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);

                    //调用公共类库的方法:执行批量主表赋值
                    GenerFullAllCtrlsVal(data);

                    var img = document.getElementById('UserICON');

                    img.src = '/DataUser/UserIcon/' + data.UserNo + '.png';
                    img.onerror = "this.src='/DataUser/ICON/CCFlow/LogBig.png'";

                    document.title = data.SysName;
                    return;
                }
            });

            //初始化菜单.
            InitMenun();

        });


        function InitMenun() {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Home_Menu&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {


                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);

                    var ClassicMenus = data["ClassicMenus"];

                    for (var i = 0; i < ClassicMenus.length; i++) {

                        var no = ClassicMenus[i].No;
                        var name = ClassicMenus[i].CH;
                        var url = ClassicMenus[i].ACEUrl;

                        var li = "";
                        li += "\t\n <li id=menu>";
                        li += "\t\n <a href='#maincontent' style='cursor:pointer;' onclick=\"openMenu('1','menu2','menu1','" + name + "','" + url + "')\" >";
                        li += "\t\n <i class='icon-double-angle-right'></i>";
                        li += "\t\n <span class='menu-text'>";
                        li += "\t\n <i class='icon-user-md'></i>&nbsp;&nbsp;" + name + "</span></a></li>";
                        li += "\t\n </li>";
                        $("#ul1").append(li);

                    }

                    var ClassicMenusAdv = data["ClassicMenusAdv"];

                    for (var i = 0; i < ClassicMenusAdv.length; i++) {

                        var no = ClassicMenusAdv[i].No;
                        var name = ClassicMenusAdv[i].CH;
                        var url = ClassicMenusAdv[i].ACEUrl;

                        var li = "";
                        li += "\t\n <li id=menu>";
                        li += "\t\n <a href='#maincontent' style='cursor:pointer;' onclick=\"openMenu('1','menu2','menu1','" + name + "','" + url + "')\" >";
                        li += "\t\n <i class='icon-double-angle-right'></i>";
                        li += "\t\n <span class='menu-text'>";
                        li += "\t\n <i class='icon-user-md'></i>&nbsp;&nbsp;" + name + "</span></a></li>";
                        li += "\t\n </li>";
                        $("#ul2").append(li);

                    }

                    return;
                }
            });
        }

        function ShowIt() {

            //var div = document.getElementById('menu');

            ShowHidden('menu');

        }
