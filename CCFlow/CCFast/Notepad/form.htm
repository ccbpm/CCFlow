<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>记事本</title>
    <link href="../../WF/Portal/layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../../WF/Comm/Gener.js" type="text/javascript"></script>
    <script src="../../WF/Portal/layui/layui.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/layui/LayuiDialog.js" type="text/javascript"></script>
    <script src="../../WF/Portal/js/vue/vue.js" type="text/javascript"></script>
    <style>
        body {
            background: #fff
        }

        .note-header {
            padding: 15px 0px;
        }

        .note-nav {
        }

            .note-nav h2 {
                border-left: 2px solid #009688;
                display: inline-block;
                padding-left: 10px;
                font-weight: bold;
                font-size: 16px;
            }

            .note-nav p {
                line-height: 24px;
                color: #808080;
                margin-top: 10px;
            }

        .nyellow {
            color: #ffd800
        }

        .note-form {
            border: 2px solid #009688;
            border-left: 0px;
            border-right: 0px;
            margin-bottom: 15px;
            background: #f6fefd;
            padding: 10px 10px;
        }

        .form-title {
            line-height: 30px;
            font-size: 16px;
            padding: 10px 0px;
        }

            .form-title span {
                float: right;
            }

        .note-footer {
            padding: 15px;
            background: #efefef
        }

        .fr {
            float: right
        }
    </style>
</head>
<body>
    <div class="layui-fluid" id="notevue">
        <div class="note-header">
            <div class="note-nav">
                <h2>写记事</h2>

            </div>
        </div>
        <div class="note-form">

            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input type="text" name="TB_Name" id="TB_Name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">
                    <textarea name="TB_Docs" id="TB_Docs" placeholder="请输入记事内容..." class="layui-textarea" style="height:330px;width:90%;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="checkbox" name="star" lay-skin="primary" title="星标记事" checked="">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" onclick="Save();">保存</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        layui.use(['form', 'layer', 'laydate', 'element'], function () {
            var form = layui.form, $ = layui.jquery, element = layui.element, laydate = layui.laydate;
            var mypk = GetQueryString("MyPK");
            var en = new Entity("BP.CCOA.Notepad", mypk);
            console.log(en);

            $('#TB_Name').val(en.Name);
            $('#TB_Docs').val(en.Docs);

            form.on('submit(submit)', function (data) {

                return;

                var mypk = GetQueryString("MyPK");
                var ens = new Entity("BP.CCOA.Notepad", mypk);
                ens.CopyForm();
                ens.Update();

                window.close();
                return;

            });
        });

        function Save() {
            var mypk = GetQueryString("MyPK");
            var ens = new Entity("BP.CCOA.Notepad", mypk);
            ens.CopyForm();
            ens.Update();

            //  alert("保存成功...");
            return;
        }
    </script>

</body>
</html>
