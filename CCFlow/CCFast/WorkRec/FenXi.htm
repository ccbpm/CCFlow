<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../WF/Portal/layui/css/layui.css" rel="stylesheet" />
    <script src="../../WF/Scripts/jquery/jquery.min.js"></script>
    <script src="../../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../../WF/Comm/Gener.js" type="text/javascript"></script>
    <script src="../../WF/Portal/layui/layui.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/layui/LayuiDialog.js" type="text/javascript"></script>
    <script src="../../WF/Portal/js/vue/vue.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../WF/Portal/js/sortjs/Sortable.min.js"></script>
    <script src="../../WF/Scripts/layui/LayuiDialog.js"></script>
    <script type="text/javascript" src="../../WF/Portal/js/echarts/echarts.min.js"></script>
    <script src="Toolbar.js"></script>
    <script src="../../WF/Comm/Chart.js"></script>
    <style>
        body {
            background: #eee
        }

        .wrapper .item {
            width: 24%;
            float: left;
            margin: 10px 1% 10px 0px;
            height: 300px;
            background-color: white;
            cursor: move;
        }

        .item .item-header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0px 12px 0 12px;
            height: 30px;
            border-bottom: 1px solid #eee;
            align-items: center;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d9d9d9;
        }

        .item-header .icon-group {
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .item-header .operate {
            cursor: pointer;
        }

        .icon-group i {
            margin-right: 8px;
        }

        .item .item-body {
            padding: 12px;
            height: calc(100% - 30px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .inner-content {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 11;
        }

        .itemadd:hover {
            cursor: pointer;
            color: #1E9FFF
        }

        .itemadd {
            text-align: center;
            font-size: 4em;
            color: #c9c9c9;
        }

        .itemadd i {
            margin-top: 120px
        }

        .chart-content {
            width: 100%;
            min-height: 240px;
            height: 100%;
        }

        .chart-tab-content {
            width: 100%;
            min-height: 180px;
            height: 100%;
        }

        .blue-background-class {
            background: #1296db !important;
            color: white !important;
        }

        .HtmlVar {
            text-align: center;
            border: 0px;
        }

        .HtmlVar span {
            font-size: 16px;
            line-height: 30px;
            color: #808080
        }

        .HtmlVar strong {
            display: block;
            font-size: 20px;
            padding: 5px 0px 15px;
        }

        .Rate-box {
            position: relative
        }

        .Rate-nav {
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .Rate-nav span {
            display: block
        }
    </style>
    <script type="text/javascript">

        $(function () {
            var chart = new Chart("WorkRec222", "chart");
           
        });
    </script>
</head>
<body>
    <div class="layui-fluid"  style="margin-top:15px">
        <div id="toolbar"> </div>
        <div class="wrapper" ref="wrapper">
         
                <div id="chart"></div>
            
        </div>
    </div>    
</body>
</html>
