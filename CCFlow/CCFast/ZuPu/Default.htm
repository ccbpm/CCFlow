<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../WF/Portal/layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../../WF/Comm/Gener.js" type="text/javascript"></script>
    <script src="../../WF/Portal/layui/layui.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/layui/LayuiDialog.js" type="text/javascript"></script>
    <script src="../../WF/Portal/js/vue/vue.js" type="text/javascript"></script>
    <link href="../../WF/Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="elcss.css" rel="stylesheet" />
    <link href="zupu.css" rel="stylesheet" />
    
</head>
<body>

    <div class="layui-fluid" id="zupu-Default">
        <div class="puxi">
            <div class="page-header">家谱管理</div>
            <div class="list">
                <div class="item" @click.stop="treeVeiw(item.No)" v-for="(item,index) in list">
                    <div class="pic">
                        <div class="cover-container" style="transform: scale(0.8);">
                            <img src="img/cover-list2.png" alt="" class="cover">
                            <div class="title"><div class="title2"><div class="title3"><div class="title4 title4-3" style="transform: scale(1);">{{item.Name}}</div></div></div></div>
                        </div>
                    </div>
                    <div class="txt-box">
                        <div class="name line-word">{{item.Name}}</div>
                        <div class="txt1">创建：{{item.RDT}}</div>
                        <div class="txt2"> 进入宗谱 <i class="arrow el-icon-arrow-right"></i></div>
                    </div>
                </div>
                <div class="item add-item" @click.stop="puxiAddShow=true">
                    <i class="iconfont icon-add"></i>
                    <span class="txt">创建谱系</span>
                </div>
            </div>
        </div>
        <div class="el-dialog" v-if="puxiAddShow" style="position:fixed;top:15vh;left:50%;margin-left:-25%">
            <div class="el-dialog__header" style="border-bottom:1px solid #f0f0f0">
                <span class="el-dialog__title">创建谱系</span>
                <button type="button" class="el-dialog__headerbtn" @click.stop="puxiAddShow=false"><i class="iconfont icon-guanbi" style="font-size:18px"></i></button>
            </div>
            <div class="el-dialog__body">
                <form class="el-form">
                    <div class="el-form-item is-required el-form-item--small">
                        <label for="name" class="el-form-item__label" style="width: 100px;">谱系名称</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-input el-input--small">
                                <input type="text" autocomplete="off" class="el-input__inner" name="TB_Name" id="TB_Name" />
                            </div>

                        </div>
                    </div>

                    <div class="el-form-item is-required el-form-item--small">
                        <label for="firstName" class="el-form-item__label" style="width: 100px;">姓氏</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-input el-input--small">

                                <input type="text" autocomplete="off" class="el-input__inner" name="TB_XingShi" id="TB_XingShi" />
                            </div>

                        </div>
                    </div>
                    <div class="el-form-item is-required el-form-item--small">
                        <label for="ancestor" class="el-form-item__label" style="width: 100px;">开基祖</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-input el-input--small">

                                <input type="text" autocomplete="off" class="el-input__inner" name="TB_PeopleName" id="TB_PeopleName" />
                            </div>

                        </div>
                    </div>
                    <div class="el-form-item el-form-item--small">
                        <label for="generation" class="el-form-item__label" style="width: 100px;">编修日期</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-input el-input--small">

                                <input type="text" autocomplete="off" placeholder="编修日期" class="el-input__inner" name="TB_Remark" id="TB_Remark" />
                            </div>

                        </div>
                    </div>
                    <div class="el-form-item el-form-item--small">
                        <label for="hall" class="el-form-item__label" style="width: 100px;">堂号</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-input el-input--small">

                                <input type="text" autocomplete="off" class="el-input__inner" name="TB_TangHao" id="TB_TangHao" />
                            </div>

                        </div>
                    </div>
                    <div class="el-form-item is-required el-form-item--small">
                        <label for="city" class="el-form-item__label" style="width: 100px;">所属地区</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">

                            <div class="el-input el-input--small">
                                <input type="text" autocomplete="off" name="TB_Addr" id="TB_Addr" class="el-input__inner" />

                            </div>

                        </div>
                    </div>
                    <div class="el-form-item el-form-item--small">
                        <label for="intro" class="el-form-item__label" style="width: 100px;">家谱简介</label>
                        <div class="el-form-item__content" style="margin-left: 100px;">
                            <div class="el-textarea el-input--small">
                                <textarea autocomplete="off" name="TB_Remark" id="TB_Remark" class="el-textarea__inner" style="min-height: 31px;"></textarea>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <div class="el-dialog__footer">
                <div class="dialog-footer">
                    <button type="button" class="el-button el-button--default el-button--small" @click.stop="puxiAddShow=false">

                        <span>取 消</span>
                    </button>
                    <button type="button" class="el-button el-button--primary el-button--small" @click.stop="puxiAddShow=false,savePx()">

                        <span>确 定</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="Default.js"></script>

</body>
</html>
