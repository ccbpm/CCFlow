    <script language="javascript" type="text/javascript">
        var FieldTypeS = { Normal: 0, Enum: 1, FK: 2, WinOpen: 3 },
            FormDataType = { AppString: 1, AppInt: 2, AppFloat: 3, AppBoolean: 4, AppDouble: 5, AppDate: 6, AppDateTime: 7, AppMoney: 8, AppRate: 9 },
            UIContralType = { TB: 0, DDL: 1, CheckBok: 2, RadioBtn: 3, MapPin: 4, MicHot: 5 };

        var pageData = {};
        $(function () {
            mui.init();
            //初始化单页view
            viewApi = mui('#app').view({
                defaultPage: '#frmDtl'
            });
            var view = viewApi.view;
            //初始化单页的区域滚动
            mui('.mui-scroll-wrapper').scroll({
                bounce: false
            });

            (function ($) {
                //处理view的后退与webview后退
                var oldBack = $.back;
                $.back = function () {
                    if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
                        viewApi.back();
                    } else { //执行webview后退
                        oldBack();
                    }
                };
                //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
                //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
                view.addEventListener('pageBeforeShow', function (e) {
                    var id = e.detail.page.id;

                });
                view.addEventListener('pageShow', function (e) {
                    var id = e.detail.page.id;
                    if (id == 'frmDtl') {
                        $(".mui-navbar").hide();
                        $(".mui-pages").css("top", "0px");
                    } else {
                        $(".mui-navbar").show();
                        $(".mui-pages").css("top", "46px");
                    }
                        
                });
                view.addEventListener('pageBeforeBack', function (e) {
                });
                view.addEventListener('pageBack', function (e) {
                });
            })(mui);
            $(".mui-navbar").hide();
            $(".mui-pages").css("top", "0px");
            pageData.WorkID = GetQueryString("WorkID");
            pageData.FK_Node = GetQueryString("FK_Node");
            pageData.FID = GetQueryString("FID") == null ? 0 : GetQueryString("FID");
            pageData.PWorkID = GetQueryString("PWorkID");
            pageData.IsReadonly = GetQueryString("IsReadonly");
            pageData.DtlNo = GetQueryString("DtlNo");
            $("#HD_CurDtl_No").val(pageData.DtlNo);
            Load_DtlInit();
        });
