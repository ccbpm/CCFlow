<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <link href="css/themes/classic/theme-classic.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="Scripts/config.js" type="text/javascript"></script>
    <script src="Scripts/QueryString.js" type="text/javascript"></script>
    <script src="Comm/Gener.js" type="text/javascript"></script>
    <style type="text/css">
        .user-head-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            margin-top: 16px;
            background-color: #fff;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 60px 60px;
            border-radius: 30px;
        }

        .data-ucname {
            font-weight: normal;
            font-size: 0.9em;
            text-align: center;
        }

        #msgInfo {
            font-size: 0.9em;
            font-family: "Arial", "Microsoft YaHei", "黑体", "宋体",sans-serif;
            color: Red;
        }
    </style>

    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src='./Img/loading.gif' />正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var sid = GetQueryString("Token");

            var doType = GetQueryString("DoType");
            if (doType == null || doType == undefined) {
                doType = "Do_OpenFlow";
            }
            var handler = new HttpHandler("BP.WF.HttpHandler.CCMobile");
            handler.AddPara("Token", sid);
            var data = handler.DoMethodReturnString(doType);

            //            $.ajax({
            //                type: 'GET',
            //                async: true,
            //                url: Handler + "?DoType=" + doType + "&Token=" + sid + "&m=" + Math.random(),
            //                dataType: 'html',
            //                success: function (data) {

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            if (doType == "Do_OpenFlow") {
                SetHref(data);
                return;
            }

            alert('没有判断的类型:' + doType);
            //                }
            //            });
        }
    </script>

</head>
<body>
    <br />
    <br />
    <div id="Msg"><img src="./Img/Loading.gif"> 正在打开请稍候...</div>
</body>
</html>
