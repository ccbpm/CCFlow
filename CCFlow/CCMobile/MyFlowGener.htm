    <script type="text/javascript">
        var viewApi = null;
        $(function () {
            $('#preview').click(function () {
                $('#preview').hide();
            })
            mui.init();
            //初始化单页view
            viewApi = mui('#app').view({
                defaultPage: '#main'
            });
            var view = viewApi.view;
            //初始化单页的区域滚动
            mui('.mui-scroll-wrapper').scroll({
                bounce: false
            });

            (function ($) {
                //处理view的后退与webview后退
                var oldBack = $.back;
                $.back = function () {
                    if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
                        viewApi.back();
                    } else { //执行webview后退
                        oldBack();
                    }
                };
                //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
                //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
                view.addEventListener('pageBeforeShow', function (e) {
                    //				console.log(e.detail.page.id + ' beforeShow');
                });
                view.addEventListener('pageShow', function (e) {
                    //				console.log(e.detail.page.id + ' show');
                });
                view.addEventListener('pageBeforeBack', function (e) {
                    //				console.log(e.detail.page.id + ' beforeBack');
                });
                view.addEventListener('pageBack', function (e) {
                    //				console.log(e.detail.page.id + ' back');
                });
            })(mui);

            getConfigByKey("IsHideMobileBack", true);

        });

        function Back() {

            var from = GetQueryString('MyFlowFrom');
            var doType = from;
            if (from == null || from == "null" || from == "" || from == undefined
                || from == "home" || from == "todolist" || from == "Running"
                || from == "Complete" || from == "Draf")
                from = "./Home";
            if (from == "SubFlow") {
                var gwf = new Entity("BP.WF.GenerWorkFlow", GetQueryString("WorkID"));
                if (gwf.AtPara.indexOf("SLWorkID") != -1) {

                    from = "./WorkOpt/SubFlow.htm?WorkID=" + gwf.GetPara("SLWorkID") + "&FK_Flow=" + gwf.GetPara("SLFlow") + "&FK_Node=" + gwf.GetPara("SLNode");
                } else {
                    from = "./WorkOpt/SubFlow.htm?WorkID=" + gwf.PWorkID + "&FK_Flow=" + gwf.PFlowNo + "&FK_Node=" + gwf.PNodeID + "&FID=" + gwf.PFID;
                }
                SetHref(from);
                return;

            }

            if (doType == null && doType != "null" || doType == undefined)
                SetHref(from + '.htm');
            else
                SetHref(from + '.htm?DoType=' + doType);
            return;
        }
    </script>
