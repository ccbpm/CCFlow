    <script type="text/javascript">
        var viewApi = null;
        $(function () {
            mui.init();
            //初始化单页view
            viewApi = mui('#app').view({
                defaultPage: '#main'
            });
            var view = viewApi.view;
            //初始化单页的区域滚动
            mui('.mui-scroll-wrapper').scroll({
                bounce: false
            });
            (function ($) {

                //处理view的后退与webview后退
                var oldBack = $.back;
                $.back = function () {
                    if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
                        viewApi.back();
                    } else { //执行webview后退
                        oldBack();
                    }
                };
                //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
                //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
                view.addEventListener('pageBeforeShow', function (e) {
                    //				console.log(e.detail.page.id + ' beforeShow');
                });
                view.addEventListener('pageShow', function (e) {
                    //				console.log(e.detail.page.id + ' show');
                });
                view.addEventListener('pageBeforeBack', function (e) {
                    //				console.log(e.detail.page.id + ' beforeBack');
                });
                view.addEventListener('pageBack', function (e) {
                    //				console.log(e.detail.page.id + ' back');
                });
            })(mui);

        });
        function Back() {
            var url = "./WorkOpt/OneWork/TimeBase.htm?FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID") + "&FK_Flow=" + GetQueryString("FK_Flow") + "&From=" + GetQueryString("From");
            var myViewFrom = GetQueryString("MyViewFrom");
            if (myViewFrom != null && myViewFrom != undefined && myViewFrom != "")
                url += "&MyViewFrom=" + myViewFrom;
            var myGenerFrom = GetQueryString("MyGenerFrom");
            if (myGenerFrom != null && myGenerFrom != undefined && myGenerFrom != "")
                url += "&MyGenerFrom=" + myGenerFrom;
            var myCCFrom = GetQueryString("MyCCFrom");
            if (myCCFrom != null && myCCFrom != undefined && myCCFrom != "")
                url += "&MyCCFrom=" + myCCFrom;

            url += "&IsShowUnSend=" + GetQueryString("IsShowUnSend");

            SetHref(url);
            return;
        }

        function SearchKey() {
            SetHref('SearchKey.htm?s=' + Math.random());
        }

    </script>
