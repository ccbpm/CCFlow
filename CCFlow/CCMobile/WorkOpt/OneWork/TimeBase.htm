    <script type="text/javascript">
        var currtab = GetQueryString("CurrTab");
        var fk_node = GetQueryString("FK_Node");
        var fk_flow = GetQueryString("FK_Flow");
        var workid = GetQueryString("WorkID");
        var fid = GetQueryString("FID");
        var tpo = {};
        var Hide_IsOpenFrm = getConfigByKey("Hide_IsOpenFrm", true);//是否隐藏该条信息,CommonShowConfig.js中定义
        var Hide_IsRead = getConfigByKey("Hide_IsRead", true);//是否隐藏该条信息,CommonShowConfig.js中定义
        $(function () {
           
            InitPage();

            var isShowUnSend = GetQueryString("IsShowUnSend");
            if (isShowUnSend == "0") {
                $("#UnSend").hide();
                return;
            }

            $("#UnSend").on("tap", function () {
                UnSend();
            });
        });
    </script>
    <script type="text/javascript">
        function Back() {

            var url = '';
            var from = GetQueryString("From");
            if (from == 'MyFlow') {
                
                SetHref('../../MyFlow.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID") + "&MyFlowFrom=" + GetQueryString("MyFlowFrom"));
                return;
            }
            if (from == 'MyView') {

                SetHref('../../MyView.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID") + "&MyViewFrom=" + GetQueryString("MyViewFrom"));
                return;
            }
            if (from == 'CC') {

                SetHref('../../MyCC.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID") + "&MyCCFrom=" + GetQueryString("MyCCFrom"));
                return;
            }

            if (from == 'Runing') {
                SetHref('../../Runing.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID"));
                return;
            }

            if (from == 'RptSearch') {
                if (GetQueryString("TSpan") == null)
                    SetHref('../../RptSearch/Default.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&FK_Node=" + GetQueryString("FK_Node") + "&FID=" + GetQueryString("FID") + "&WorkID=" + GetQueryString("WorkID"));
                else
                    SetHref('../../RptSearch/Default.htm?FK_Flow=' + GetQueryString("FK_Flow") + "&TSpan=" + GetQueryString("TSpan"));
                return;
            }
            if (from == 'En') {
                SetHref('../../Comm/RefFunc/En.htm?EnName=' + GetQueryString("EnName") + "&PKVal=" + GetQueryString("WorkID"));
                return;
            }

            SetHref('../../Todolist.htm?FK_Flow=' + GetQueryString("FK_Flow"));
        }
    </script>
</head>
<body>
     <header class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-icon-left-nav mui-pull-left back-hideen" href="javascript:Back();"></a>
		<h1 class="mui-title">运行轨迹</h1>
    </header>
    <nav class="mui-bar mui-bar-tab" id="Undo">

			</a>
			
		</nav>
