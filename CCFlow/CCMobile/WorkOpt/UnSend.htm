<head>
    <!-- 引用通用的js文件. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/themes/classic/theme-classic.css" rel="stylesheet" type="text/css" />

    <script src="../../js/mui/js/mui.min.js" type="text/javascript"></script>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>

    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.cokie.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var handler = new HttpHandler("BP.WF.HttpHandler.CCMobile_WorkOpt");
            var flowNo = GetQueryString("FK_Flow");
            if (flowNo.indexOf("'") >= 0)
                flowNo = flowNo.substring(0, flowNo.length - 1);
            handler.AddPara("flowNo", flowNo);
            handler.AddPara("WorkID", GetQueryString("WorkID"));
            var data = handler.DoMethodReturnString("AccepterOfGener_UnSend");
            if (data.indexOf("err@") == 0) {
                alert(data);
            }
           
            var url = '../Todolist.htm?UserNo=' + GetQueryString('UserNo') + "&Token=" + GetQueryString("Token") + "&t=" + ((new Date()).getTime());
            var element1 = document.createElement("a");
            element1.href = url;
            element1.click();
            window.event.returnValue = false;
            
        });
    </script>
</head>
<body >
<div id="Page_UnSend"></div>
</body>
</html>
