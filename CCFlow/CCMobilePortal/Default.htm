    <script type="text/javascript">
        var btn = document.getElementById("submit");
        //监听点击事件
        btn.addEventListener("tap", function () {
            //1.表单验证
            var userNo = $("#TB_No").val();
            if (userNo == null || userNo == '') {
                mui.toast('请输入用户名！', { duration: 'short', type: 'div' });
                //                mui.alert("请输入用户名！");
                return;
            }

            var pass = $("#TB_PW").val();
            if (pass == null || pass == '') {
                mui.toast("请输入密码！", { duration: 'short', type: 'div' });
                //                mui.alert("请输入密码！");
                return;
            }

            //     var handler = HttpHandler("BP.WF.HttpHandler.CCMobile");

            //2.登录提交验证
            //                var frmData = $("#loginfrm").serialize();
            var handler = new HttpHandler("BP.Cloud.HttpHandler.Root");
            handler.AddPara("No", userNo); //复制表单的全部数据必须有name值.
            handler.AddPara("PassWord", pass);
            handler.AddPara("isMobile", "1");//标注手机端登录
            var data = handler.DoMethodReturnString("Login_Submit");

            if (data.indexOf('登录成功') >= 0 || data.indexOf('url@') >= 0) {
                data = data.replace("url@", "");
                location.href = data;
                return;
            }

            if (data.indexOf('err@') == 0) {
                mui.toast("用户名或密码错误！" + data, { duration: 'long', type: 'div' });
                return;
            }

            //触发submit按钮的点击事件
            mui.trigger(btn, "tap");
        });

    </script>
