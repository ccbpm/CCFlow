<html>
<head>
    <meta charset="utf-8">

    <link href="../CCMobile/js/mui/css/mui.min.css" rel="stylesheet" type="text/css" />

    <script src="../CCMobile/js/mui/js/mui.min.js" type="text/javascript"></script>

    <style type="text/css">
        .area {
            margin: 20px auto 0px auto;
        }

        .mui-input-group {
            margin-top: 10px;
        }

            .mui-input-group:first-child {
                margin-top: 20px;
            }

            .mui-input-group label {
                width: 22%;
            }

        .mui-input-row label ~ input, .mui-input-row label ~ select, .mui-input-row label ~ textarea {
            width: 78%;
        }

        .mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {
            top: 6px;
        }

        .mui-content-padded {
            margin-top: 25px;
        }

        .mui-btn {
            padding: 10px;
        }

        .link-area {
            display: block;
            margin-top: 25px;
            text-align: center;
        }

        .spliter {
            color: #bbb;
            padding: 0px 8px;
        }

        .oauth-area {
            position: absolute;
            bottom: 20px;
            left: 0px;
            text-align: center;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }

            .oauth-area .oauth-btn {
                display: inline-block;
                width: 50px;
                height: 50px;
                background-size: 30px 30px;
                background-position: center center;
                background-repeat: no-repeat;
                margin: 0px 20px; /*-webkit-filter: grayscale(100%); */
                border: solid 1px #ddd;
                border-radius: 25px;
            }

                .oauth-area .oauth-btn:active {
                    border: solid 1px #aaa;
                }

                .oauth-area .oauth-btn.disabled {
                    background-color: #ddd;
                }
    </style>
    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src='./Img/loading.gif' />正在加载,请稍后......");

            var handler = new HttpHandler("BP.Cloud.HttpHandler.Root");
            handler.AddPara("OpenID", GetQueryString("OpenID"));
            handler.AddPara("OrgNo", GetQueryString("OrgNo"));
            var data = handler.DoMethodReturnString("WXLogin_In");

            if (data.indexOf('登录成功') >= 0 || data.indexOf('url@') >= 0) {
                data = data.replace("url@", "");
                location.href = data;
                return;
            }

            if (data.indexOf('err@') == 0) {
                mui.toast("用户名或密码错误！" + data, { duration: 'long', type: 'div' });
                return;
            }

            $("#Msg").html("");
        });
    </script>
</head>
<body>
    <header class="mui-bar mui-bar-nav">

    </div>

</body>
</html>
