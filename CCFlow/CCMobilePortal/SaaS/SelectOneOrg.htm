<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>ccbpm-请选择要登陆的组织</title>
    <script src="../../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/config.js" type="text/javascript"></script>
    <link href="../../WF/Style/skin/css/login.css" type="text/css" rel="stylesheet" />
    <script src="../../WF/Comm/Gener.js" type="text/javascript"></script>
    <script src="../../WF/Comm/JS/validation.js"></script>
    <base target="_self" />
    <script type="text/javascript">
        var name = null;
        //初始化页面函数.....
        $(function () {
            var orgs;
            if (plant == "JFlow") {
                var httphandler = new HttpHandler("BP.Cloud.HttpHandler.Portal_SaaS");
                var data = httphandler.DoMethodReturnJSON("SelectOneOrg_Init");
                if (data.indexOf('err@') == 0) {
                    alert(data);
                    return;
                }
                orgs = data;
            } else {
                var orgs = new Entities("BP.Cloud.Orgs");
                orgs.RetrieveAll();
            }

            var html = "<ul>";
            for (var i = 0; i < orgs.length; i++) {
                var en = orgs[i];
                if (en.No == 100)
                    continue;
                html += "<li style='font-size:2.5em;margin:0.5em 0;'><a style='text-decoration:none' href='Login.htm?OrgNo=" + en.No + "'>" + en.No + " - " + en.Name + "</a></li>";
            }
            html += "</ul>";
            $("#list").html(html);
            return;
        });
    </script>
    <script src="../../Scripts/jquery-1.11.0.min.js"></script>
</head>

<body class="login-bg">
    <form id="cc">
        <br />
        <center>
            <h3>请选择要登录的组织  - <a href="/Portal/SaaS/SelectOneOrg.htm">PC端登陆</a> </h3>
            <fieldset style="width:50%; text-align:left">
                <legend id="title">
                </legend>
                <div id="list"></div>
            </fieldset>
        </center>
    </form>

</body>
</html>
