<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户注册</title>
</head>
<body>

    <center>
        <table>
            <tr>
                <th colspan="3">用户注册</th>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text" id="TB_No" /> </td>
                <td>请输入手机号,工号,或者拼音或下划线组合的用户名.</td>
            </tr>

            <tr>
                <td>登录密码</td>
                <td><input type="text" id="TB_PW" /> </td>
                <td><font color="red">*</font></td>
            </tr>

            <tr>
                <td>重复密码</td>
                <td><input type="text" id="TB_PW1" /> </td>
                <td><font color="red">*</font></td>
            </tr>

            <tr>
                <td>姓名</td>
                <td><input type="text" id="TB_No" /> </td>
                <td><font color="red">*</font></td>
            </tr>
            <tr>
                <td>隶属部门</td>
                <td><select id="DDL_FK_Dept"></select></td>
                <td><font color="red">*</font></td>
            </tr>

            <tr>
                <td>邮件</td>
                <td><input type="text" id="TB_Email" /> </td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" id="Btn_Save" value="注册" /> </td>
                <td></td>
            </tr>
        </table>
    </center>

</body>
</html>
