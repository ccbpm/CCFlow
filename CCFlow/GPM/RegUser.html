                </tr>

                    <td>邮件</td>
                    <td><input type="text" id="TB_Email" /> </td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="button" id="Btn_Save" value="注册" onclick="save()"  /> </td>

        function save() {
               var handler = new HttpHandler("BP.GPM.HttpHandler");
            var userNo = $("#TB_No").val();
            var userPass = $("#TB_PW").val();
            var userName = $("#TB_Name").val();
             var userDept = $("#DDL_FK_Dept").val();
            var userEmail = $("#TB_Email").val();


             handler.AddPara("TB_No", userNo);
            handler.AddPara("TB_PW", userPass);
            handler.AddPara("TB_Name", userName);
            handler.AddPara("TB_Dept", userDept);
            handler.AddPara("TB_Email", userEmail);
           var data = handler.DoMethodReturnString("RegUser_Submit");
              
            if (data.indexOf('err@') == 0) {

                alert(data);

                return;
            }
            else 
          
                 window.location.href = 'Login.htm';
            
        }
