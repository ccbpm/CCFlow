 	<script type="text/javascript" language="javascript">
 	    //页面启动函数.
 	    $(function () {

 	        var webUser = new WebUser();
 	        if (webUser.No == "") {
 	            window.location.href = "Login.htm";
 	            return;
 	        }

 	        //赋值系统名称.
 	        document.title = appName;
 	        $("#appNameOfSmall").html(appNameOfSmall);
 	        $("#appNameOfSmaller").html(appNameOfSmaller);

 	        if (webUser.No == "admin") {
 	            $("#exitBar").before("<li><a href='../WF/Admin/CCBPMDesigner/Default.htm' ><i class='icon-fire'></i>后台</a></li>");
 	        }

 	        InitLeftMenuComm();

 	        var handler = new HttpHandler("BP.WF.HttpHandler.WF_AppClassic");
 	        var data = handler.DoMethodReturnString("Home_Init");

 	        if (data.indexOf('err@') == 0) {
 	            alert(data);
 	            return;
 	        }

 	        data = JSON.parse(data);

 	        //调用公共类库的方法:执行批量主表赋值
 	        GenerFullAllCtrlsVal(data);

 	        var flowNo = GetQueryString("FK_Flow");

 	        if (flowNo != null) {
 	            window.open('../WF/MyFlow.htm?FK_Flow=' + flowNo);
 	            return;
 	        }
 	        return;
 	    });
        
    </script>
