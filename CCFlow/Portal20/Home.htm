    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var webUser = new WebUser();
            if (webUser.No == "") {
                window.location.href = "Login.htm";
                return;
            }

            $("#UserName").append(webUser.Name);
            //  $("#userImg").src = "../DataUser/UserIcon/" + webUser.No + "Smaller.png";


            //赋值系统名称.
            document.title = appName;
            $("#myTitle").append(appNameOfSmaller);


            $("#appNameOfSmall").html(appNameOfSmall);
            $("#appNameOfSmaller").html(appNameOfSmaller);

            if (webUser.No == "admin") {
                $("#exitBar").before("<li><a href='../WF/Admin/CCBPMDesigner/Default.htm' ><i class='icon-fire'></i>后台</a></li>");
            }

            //初始化菜单.
            InitLeftMenuComm();

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_AppClassic");
            var data = handler.DoMethodReturnString("Home_Init");

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            data = JSON.parse(data);

            //调用公共类库的方法:执行批量主表赋值
            GenerFullAllCtrlsVal(data);

            //Tab页中增加主页面
            //AddTab("散货", "/SanHuo/PrjList.htm");
            // js.addTabPage($("#mainPage"), "散货", "/SanHuo/PrjList.htm");
            // js.addTabPage($("#mainPage"), "主页", "/Portal/Welcome.htm");
            // js.addTabPage($("#mainPage"), "主页", "/Portal/Welcome.htm");
            // js.addTabPage($("#mainPage"), "主页", "/Portal/Welcome.htm");

            return;
        });

        //增加一个标签.
        function AddTab(title, url) {
            js.addTabPage($("#mainPage"), title, url);
        }
