<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>学生统计信息</title>
    
    <script language="JavaScript" src="/WF/Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="/WF/Scripts/QueryString.js" type="text/javascript"></script>
    <link href="/DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="/DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="/WF/Comm/Gener.js"></script>
    <script type="text/javascript" src="/WF/Scripts/config.js"></script>

     <script type="text/javascript" language="javascript" >
         //页面启动函数.
         $(function () {

             $("#Msg").html("正在加载,请稍后......");

             $.ajax({
                 type: 'post',
                 async: true,
                 url: Handler + "?DoType=Home_Init&m=" + Math.random(),
                 dataType: 'html',
                 success: function (data) {

                     if (data.indexOf('err@') == 0) {
                         alert(data);
                         return;
                     }

                     //获得数据并转化，如果返回失败提示信息.
                     data = JSON.parse(data);

                     //调用公共类库的方法:执行批量主表赋值
                     GenerFullAllCtrlsVal(data);
                     return;
                 }
             });

             $("#Msg").html("");
         });
    </script>

</head>
<body>

<fieldset>
<legend>学生统计信息</legend>

<ul>
 <li>男生数量：<div id="TB_NanSheng" /></li>
 <li>女生数量：<div id="TB_NvSheng" /></li>
 <li>总体数量：<div id="TB_SumNum" /></li>
</ul>

</fieldset>

</body>
</html>
