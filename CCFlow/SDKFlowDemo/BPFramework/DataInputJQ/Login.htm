    <script type="text/javascript">
        //登录.
        function Login() {

            var userNo = document.getElementById("TB_UserNo").value;
            var passWord = document.getElementById("TB_Pass").value;

            if (userNo == "" || passWord == "") {
                alert('请输入用户名或密码');
                return;
            }

            var frmData = $("#cc").serialize();

            var url=

            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=Login_Submit&m=" + Math.random(),

                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var myurl = data.replace('url@', '');

                         
                        window.location.href = myurl;
                        return;
                    }

                    alert(data);
                    return;
                }
            });



        }
    </script>
