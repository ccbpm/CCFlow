<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>学生列表</title>
    <script language="JavaScript" src="/WF/Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="/WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="/WF/Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="/WF/Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src='../../../WF/Img/loading.gif' />正在加载, 请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

          //  var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=StudentList_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }

                    data = JSON.parse(data);

                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var en = data[i];

                        var newRow = "";

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + en.No + "</td>";
                        newRow += "<td>" + en.Name + "</td>";
                        newRow += "<td>" + en.Tel + "</td>";
                        newRow += "<td>" + en.Email + "</td>";
                        newRow += "<td>" + en.Addr + "</td>";

                        newRow += "<td>";
                        newRow += "<a href=\"javascript:Edit('" + en.No + "')\"><img src='/WF/Img/Btn/Edit.gif' border=0 />编辑</a>";
                        newRow += "<a href=\"javascript:Delete('" + en.No + "')\"><img src='/WF/Img/Btn/Delete.gif' border=0 />删除</a>";
                        newRow += "</td>";

                        newRow += "</tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function Delete(no) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //删除学生.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=StudentList_Delete&No=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    $("#Msg").html(data);

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }

        function Edit(no) {
            var url = 'Student.htm?No=' + no;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
            window.location.href = window.location.href;
        }
     </script>
     
</head>
<body onkeypress="Esc()" >


<table id="Table1">
<caption>学生列表  - <a href="javascript:WinOpen('Student.htm')">新增</a></caption>
<tr>
<th>序</th>
<th>学号</th>
<th>名称</th>
<th>电话</th>
<th>邮件</th>
<th>地址</th>
<th>操作</th>
</tr>
</table>


<div id="Msg"></div>

</body>
</html>
