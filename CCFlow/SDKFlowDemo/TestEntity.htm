    <title>JS开发框架展示</title>

    <script type="text/javascript">

    window.onload=

        function Test() {

            // 创建一个空实体.
            var emp = Entity("BP.Port.Emp");
            emp.No = "zhangsan";
            emp.Name = "张三";
            emp.FK_Dept = "1";
            emp.Insert(); //增加.
            alert('Insert成功');

            //更新.
            emp.Name = "张三风";
            emp.Update();
            alert('update成功');

            //删除.
            emp.Delete();
            alert('delete成功');


            //创建一个实体,获取实体的属性.
            var emp = Entity("BP.Port.Emp", "liyan");
            var name = emp.Name;
            var deptNo = emp.FK_Dept;  //部门编号
            var deptName = emp.FK_DeptText; //部门名称.

        }
    </script>
     
</head>
