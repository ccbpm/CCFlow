        window.onbeforeunload = function () {
            temp = 0;
            var n = window.event.screenX - window.screenLeft;
            var b = n > document.documentElement.scrollWidth - 20;
            if (b && window.event.clientY < 0 || window.event.altKey) {
                window.event.returnValue = "退出登录？"; //这里可以放置你想做的操作代码
                temp = 1;
            }
        }

        window.onunload = function () {
            //SetPageSize(80, 80);
            if (window.hasClickSend && opener.frameElement.contentWindow.location.href.toLowerCase().indexOf("todolist") != -1) {
                //刷新代办
                if (opener.frameElement) {
                    //火狐、 谷歌
                    opener.frameElement.contentWindow.location.reload();
                } else {
                    //IE
                    window.parent.location.reload();
                }
            }
        }

        //让IE8 兼容 forEach
        if (typeof Array.prototype.forEach != 'function') {
            Array.prototype.forEach = function (callback) {
                for (var i = 0; i < this.length; i++) {
                    callback.apply(this, [this[i], i, this]);
                }
            };
        }

        //判断读秒关闭的参数是否存在
        if ("undefined" == typeof WF_WorkOpt_LeftSecond) {
            var WF_WorkOpt_LeftSecond = 30;
        }

        //设置页面配色方案
        function SettingTheme(theme) {
            //把客户选择的色系保存WF_Emp中
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Setting");
            handler.AddPara("Theme", theme);
            var data = handler.DoMethodReturnString("SetUserTheme");
            if (data.indexOf("err@") == -1) {
                window.location.href = window.location.href;
            }

        }
    </script>
