<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>流程检查</title>
     <script language="JavaScript" src="/WF/Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="/WF/Scripts/QueryString.js" type="text/javascript"></script>
    <link href="/DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="/DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="/WF/Comm/Gener.js"></script>
    <script type="text/javascript" src="/WF/Scripts/config.js"></script>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $("#Msg").html("正在执行流程检查,请稍后......");

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=CheckFlow_Init&FK_Flow=" + GetQueryString("FK_Flow") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    $("#Msg").html(data);

                    return;
                }
            });

            $("#Msg").html("");
        });
    </script>

</head>
<body>
    <form id="form1" runat="server">
   
 <table style="width:100%;">
 <caption> 流程检查 </caption>
 <tr>
 <td style="width:30%;" valign="top" >

 <fieldset>
 <legend>帮助</legend>
 <ol>
 <li>创建没有创建的表单数据表</li>
 <li>修复表单字段与表字段的不一致性，比如设计的字段的类型与长度发生变化与数据表不一致，系统会自动修复。</li>
 <li>检查流程设计的错误，对于检查错误的，就标识该流程设计的有问题，不符合规则。</li>
 <li>执行流程模版的升级</li>
 </ol>
 </fieldset>

 </td>
 
 <td>
 <fieldset>
 <legend>流程检查信息</legend>

 <div id="Msg"/> 
  
 </fieldset>
 </td>
 </tr>


 </table>
    </form>
</body>
</html>
