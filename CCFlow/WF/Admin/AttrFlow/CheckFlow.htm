<head runat="server">
    <meta charset="UTF-8" />
    <title>流程检查</title>
     <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="../../../DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $("#Msg").html("<br><br><br><br><center ><img src='../../Img/loading.gif' /><font color=green>正在执行流程检查,大约持续1-3分钟时间,请稍后......</blue><br><br><br><br></center>");

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=CheckFlow_Init&FK_Flow=" + GetQueryString("FK_Flow") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    $("#Msg").html(data);

                    return;
                }
            });

        });
    </script>

</head>
<body>

 <form id="form1" >

 <table style="width:100%;">
 <tr>
 <td style="width:30%;" valign="top" >

 <fieldset>
 <legend>帮助</legend>
 <ol>
 <li>创建没有创建的表单数据表</li>
 <li>修复表单字段与表字段的不一致性，比如设计的字段的类型与长度发生变化与数据表不一致，系统会自动修复。</li>
 <li>检查流程设计的错误，对于检查错误的，就标识该流程设计的有问题，不符合规则。</li>
 <li>执行流程模版的升级</li>
 </ol>
 </fieldset>

 </td>
 </tr>
 <tr>

 </fieldset>
 </td>
 </tr>


 </table>
    </form>
