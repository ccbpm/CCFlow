<head>

    <meta charset="UTF-8" />

    <base target="_self" />
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript">

        function toInt(number) {
            return number * 1 | 0 || 0;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src=../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_flow = GetQueryString("FK_Flow");

            var attrs = new Entities("BP.Sys.MapAttrs");
            attrs.Retrieve("FK_MapData", "ND" + toInt(fk_flow) + "Rpt");

            //data = JSON.parse(data);
            var idx1 = 1;
            //处理系统字段..
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];

                var newRow = "";
                var keyOfEn = attr.KeyOfEn;
                switch (keyOfEn) {
                    case "OID":
                    case "AtPara":
                    case "BillNo":
                    case "FID":
                    case "FK_Dept":
                    case "FK_NY":
                    case "FlowDaySpan":
                    case "FlowEmps":
                    case "FlowEnder":
                    case "FlowEnderRDT":
                    case "FlowEndNode":
                 //   case "FlowNote":
                    case "FlowStarter":
                    case "FlowStartRDT":
                    case "GuestName":
                    case "GuestNo":
                    case "GUID":
                    case "MyNum":
                    case "PEmp":
                    case "PFID":
                    case "PFlowNo":
                    case "PNodeID":
                    case "PrjName":
                    case "PrjNo":
                    case "PWorkID":
                    case "Title":
                    case "WFSta":
                    case "WFState":
                        break;
                    default:
                        continue;
                }
                newRow = "<tr ><td class=Idx>" + idx1 + "</td>";
                newRow += "<td>" + attr.KeyOfEn + "</td>";
                newRow += "<td>" + attr.Name + "</td>";
                newRow += "<td>" + attr.MinLen + "</td>";
                newRow += "<td>" + attr.MaxLen + "</td>";
                newRow += "<td>" + attr.UIBindKey + "</td>";
                newRow += "<td>";
                newRow += "</tr>";
                $("#Table1 tr:last").after(newRow);
                idx1++;
            }

            var idx2 = 1;
            //处理普通字段..
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];

                var newRow = "";
                var LGType = attr.LGType;
                switch (LGType) {
                    case 0:
                        break;
                    default:
                        continue;
                }
                newRow = "<tr ><td class=Idx>" + idx2 + "</td>";
                newRow += "<td>" + attr.KeyOfEn + "</td>";
                newRow += "<td>" + attr.Name + "</td>";
                newRow += "<td>" + attr.MinLen + "</td>";
                newRow += "<td>" + attr.MaxLen + "</td>";
                newRow += "<td>" + attr.UIBindKey + "</td>";
                newRow += "<td>";
                newRow += "</tr>";
                $("#Table2 tr:last").after(newRow);
                idx2++;
            }

            var idx3 = 1;
            //处理普枚举字段..
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];

                var newRow = "";
                var LGType = attr.LGType;
                switch (LGType) {
                    case 1:
                        break;
                    default:
                        continue;
                }
                newRow = "<tr ><td class=Idx>" + idx3 + "</td>";
                newRow += "<td>" + attr.KeyOfEn + "</td>";
                newRow += "<td>" + attr.Name + "</td>";
                newRow += "<td>" + attr.MinLen + "</td>";
                newRow += "<td>" + attr.MaxLen + "</td>";
                newRow += "<td>" + attr.UIBindKey + "</td>";
                newRow += "<td>";
                newRow += "</tr>";
                $("#Table3 tr:last").after(newRow);
                idx3++;
            }

            var idx4 = 1;
            //处理外键字段..
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];

                var newRow = "";
                var LGType = attr.LGType;
                switch (LGType) {
                    case 2:
                        break;
                    default:
                        continue;
                }
                newRow = "<tr ><td class=Idx>" + idx4 + "</td>";
                newRow += "<td>" + attr.KeyOfEn + "</td>";
                newRow += "<td>" + attr.Name + "</td>";
                newRow += "<td>" + attr.MinLen + "</td>";
                newRow += "<td>" + attr.MaxLen + "</td>";
                newRow += "<td>" + attr.UIBindKey + "</td>";
                newRow += "<td>";
                newRow += "</tr>";
                $("#Table4 tr:last").after(newRow);
                idx4++;
            }
        }

    </script>
    <style>
        th {
            background-color: #F5F5F5;
        }
    </style>
</head>

        <div id="Msg">
        </div>

</body>
<script language="javascript" type="text/javascript">

    $("#dtsbt a").click(function () {
