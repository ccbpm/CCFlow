    <script type="text/javascript">
        $(function () {

            //初始化下拉框.
            InitBar(StartGuideWay.BySelfUrl);

            //获取节点属性.
            var flowNo = GetQueryString("FK_Flow");

            var flow = new Entity("BP.WF.Flow", flowNo);
            //批量为复制.
            if (flow.StartGuideWay == StartGuideWay.BySelfUrl) {
                GenerFullAllCtrlsVal(flow);
            }

        });

        function Save() {

            //更新节点表单类型.
            var flowNo = GetQueryString("FK_Flow");
            var flow = new Entity("BP.WF.Flow", flowNo);
            flow.StartGuideWay = StartGuideWay.BySelfUrl;
            flow.CopyURL();  //从url里面copy数据.
            flow.CopyForm(); //从from里面copy数据.
            flow.Update();

            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>

    <fieldset>
        <form id="cc" class="pd10">
            <table id="table"  class="table">
                <tr>
                    <th  colspan="2">
                        <a href="javascript:ShowHidden('ByUrl')">请设置URL:</a>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">

                        <div id="ByUrl" style="display: none; color: gray">
                            <ul>
                                <li>请设置URL在下面的文本框里。</li>
                                <li>该URL是一个列表，在每一行的数据里有一个连接链接到工作处理器上（/WF/MyFlow.htm）</li>
                                <li>连接到工作处理器（ WF/MyFlow.htm）必须有2个参数FK_Flow=xxx&IsCheckGuide=1</li>
                                <li>您可以打开Demo: /SDKFlowDemo/TestCase/StartGuideSelfUrl.htm 详细的说明了该功能如何开发。</li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="width: 100%;">
                        <textarea id="TB_StartGuidePara1" name="TB_StartGuidePara1" rows="3" runat="server" style="width: 98%;height: 51px"></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
