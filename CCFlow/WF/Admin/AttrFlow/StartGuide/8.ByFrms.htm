<head>
    <title></title>
    <link href="../../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../Comm/JScript.js" type="text/javascript"></script>
    <script src="../../../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <link href="../../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../../Style/skin/css/Default.css" rel="stylesheet" />
    <script type="text/javascript">
        var Flow = null;
        $(function () {

            InitBar(StartGuideWay.ByFrms);
            var nodeID = GetQueryString("FK_Flow") + "01";
            var fk_flow = GetQueryString("FK_Flow");
            Flow = new Entity("BP.WF.Flow", fk_flow);
            var model = Flow.GetPara("StartGuidePara");
            if (model == null || model == undefined || model == "")
                model = "0";
            $("#DDL_Model").val(model);

        });

        function Save() {

           

            Flow.StartGuideWay = StartGuideWay.ByFrms;

            //设置的模式.
            Flow.SetPara("StartGuidePara",$("#DDL_Model").val());

            Flow.Update();

            Reload();
        }

    </script>
</head>
<body>

    <div id="bar"> </div>

    <fieldset>
        <legend>说明帮助</legend>
        <ul>
            <li> 此模式仅仅限于开始节点是表单树的模式。 </li>
            <li> 当开始节点绑定多个表单的时候，流程发起需要选择一个活的多个表单启动流程。 </li>
        </ul>
        <legend>表单选项</legend>
        <ul>
            <li>
                绑定模式：
                <select id="DDL_Model">
                    <option value="0"> 表单单选模式 </option>
                    <option value="1"> 表单多选模式 </option>
                </select>
            </li>
        </ul>

        <legend>表单样例</legend>
        <ul>
            <li><img src='../Img/FreeFrm.png' style="width:70%;" /> </li>
        </ul>

    </fieldset>



</body>
</html>
