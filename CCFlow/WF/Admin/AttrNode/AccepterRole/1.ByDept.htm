<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title> 
    <link href="../../../Comm/Style/CommStyle.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="../../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script  type="text/javascript">
        //初始化页面
        $(function () {
            InitBar(DeliveryWay.ByDept);

            var ens = new Entities("BP.WF.Template.NodeDepts");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            var html = "合计:(<font color=red>" + ens.length + "</font>)条";

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                html += "&nbsp;&nbsp;&nbsp;" + en.FK_DeptText;
            }
            document.getElementById("dept").innerHTML = html;
        });
        //弹出新页面
        function OpenDialog() {

            var nodeID = GetQueryString("FK_Node");
            var url = "../../../Comm/RefFunc/Branches.htm?EnName=BP.WF.Template.NodeSheet&Dot2DotEnsName=BP.WF.Template.NodeDepts&Dot2DotEnName=BP.WF.Template.NodeDept&AttrOfOneInMM=FK_Node&AttrOfMInMM=FK_Dept&EnsOfM=BP.GPM.Depts&DefaultGroupAttrKey=";
            url += '&NodeID=' + nodeID + '&ShowWay=FK_StationType&M=' + Math.random();
            url += url + '&NodeID=' + nodeID + '&PKVal=' + nodeID;

            OpenEasyUiDialogExt(url, "绑定部门", 800, 600, true);
        }

        //保存
        function Save() {
 
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = DeliveryWay.ByDept;
            node.Update();
            alert("保存成功.");
        }
    </script>
</head>
<body >
    <div id="bar"> </div>

    <fieldset>
        <legend>设置</legend>
        <ul>
            <li>
                <a href="javascript:OpenDialog()"> 设置/更改部门</a>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>已经设置的部门</legend>
        <div id="dept"> </div>
    </fieldset>


     <fieldset>
        <legend>说明</legend>
        <ul>
            <li >该部门下所有的人员都可以处理该节点的工作。</li>
        </ul>
    </fieldset>

</body>
</html>
