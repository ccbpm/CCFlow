<body>
    <div id="App">
        <div id="bar"> </div>
        <fieldset>
            <legend>设置</legend>
            <ul>
                <li>
                    <!--<a href="javascript:WinOpen('/WF/Admin/FindWorker/List.aspx?')"> BPM模式接收人设置规则</a>-->
                    已经取消了支持....
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend id="help"></legend>
            <ul>
                <li>使用与ccflow集成到别的系统之中。</li>
            </ul>
        </fieldset>
    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                deliverWay: DeliveryWay.ByCCFlowBPM,
                nodeId: GetQueryString("FK_Node")
            },
            created() {
                InitBar(this.deliverWay);
            }
        });
        function Save() {
            var node = new Entity("BP.WF.Template.NodeExt", Baseinfo.nodeId);
            node.DeliveryWay = Baseinfo.deliverWay;
            node.Update();
        }
    </script>
</body>
