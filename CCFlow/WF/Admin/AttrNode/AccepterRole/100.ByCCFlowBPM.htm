    <script  type="text/javascript">

        $(function () {
            InitBar(DeliveryWay.ByCCFlowBPM);

        });
        function OpenDialog(index, oldUrl) {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            var url = oldUrl + 'K_Node=' + nodeID + '&FK_Flow=' + node.FK_Flow;
            WinOpen(url);
        }

        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = DeliveryWay.ByCCFlowBPM;
            node.Update();
        }
    </script>
