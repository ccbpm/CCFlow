
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title> 
    <link href="../../../Comm/Style/CommStyle.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="../../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>

    <script  type="text/javascript">

        $(function () {
            InitBar(DeliveryWay.ByStationOnly);

            var ens = new Entities("BP.WF.Template.NodeStations");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            var html = "合计:(<font color=red>" + ens.length + "</font>)条";

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                console.log(en);
                html += "&nbsp;&nbsp;&nbsp" + en.FK_StationText;
            }

            document.getElementById("stas").innerHTML = html;


        });
        function OpenOld() {
            var url = "../../../Comm/RefFunc/Dot2DotSingle.htm?EnsName=BP.WF.Template.Selectors&EnName=BP.WF.Template.Selector&AttrKey=BP.WF.Template.NodeStations";
            var nodeID = GetQueryString("FK_Node");
            url += '&NodeID=' + nodeID + '&ShowWay=None&M=' + Math.random();
            OpenEasyUiDialogExt(url, '设置岗位', 800, 500, true);
        }

        function OpenNew() {
            var url = "../../../Comm/RefFunc/Dot2DotStationModel.htm?EnsName=BP.WF.Template.Selectors&EnName=BP.WF.Template.Selector&AttrKey=BP.WF.Template.NodeStations";
            var nodeID = GetQueryString("FK_Node");
            url += '&NodeID=' + nodeID + '&ShowWay=None&M=' + Math.random();
            OpenEasyUiDialogExt(url, '设置岗位', 800, 500, true);
        }

        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = DeliveryWay.ByStationOnly;
            node.Update();
            alert("保存成功.");
        }

    </script>
</head>
<body >

<div id="bar"> </div>

<fieldset>
    <legend>设置</legend>


    <ul>
       
        <li> 
            <a href="javascript:OpenNew()" >设置/更改岗位</a>
        </li>
         <li>
            <a href="javascript:OpenOld()">设置/更改岗位(旧版本)</a>
        </li>
        
    </ul>
</fieldset>


<fieldset>
<legend>已经设置的岗位</legend>

<div id="stas"> </div>
</fieldset>

<fieldset>
    <legend>说明</legend>
    <ul>
        <li>按照节点上绑定的岗位来计算接受人，这里去掉了部门维度的过滤。。</li>
        <li>您设置岗位范围的集合下面有多少人，该节点就有多少人处理。</li>
    </ul>
</fieldset>

</body>
</html>
