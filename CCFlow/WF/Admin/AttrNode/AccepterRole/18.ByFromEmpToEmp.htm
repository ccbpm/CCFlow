    <script  type="text/javascript">

        $(function () {

            InitBar(DeliveryWay.ByFromEmpToEmp);
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            if (node.DeliveryWay == 18) {
                document.getElementById("RB_ByFromEmpToEmp").value = node.DeliveryParas;
            }
        });

 
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = DeliveryWay.ByFromEmpToEmp;
            var DeliveryParas = document.getElementById("RB_ByFromEmpToEmp").value;
            node.DeliveryParas = DeliveryParas;
            node.Update();
            alert("保存成功.");
        }
    </script>

<body >

<div id="bar"> </div>

<fieldset>
    <legend>请按照约定的格式设置从人员发送到人员的路由路径.</legend>
    <textarea id="RB_ByFromEmpToEmp" rows="" cols="" style="width:100%;height:50px"></textarea>
</fieldset>

<fieldset>
    <legend>说明</legend>
    <ul>
           <li >格式为 @zhangsan,lisi@wangwu,zhaoliu      从如果是张三发送的就发送到李四身上. 多个人员对用@分开. </li>
           <li >如果没有找到，就按照默认值寻找: @Defualt,zhangsan  着一样配置表示，没有找到人就按照默认值投递.</li>

   </ul>
</fieldset>
