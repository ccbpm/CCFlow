    <script  type="text/javascript">

        $(function () {
            InitBar(3);
            var html = "";

            var ens = new Entities("BP.WF.Template.NodeEmps");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                console.log(en);
                html += "" + en.FK_EmpText;
            }

            document.getElementById("emp").innerHTML = html;


        });
        function OpenDialog(oldUrl) {
            var nodeID = GetQueryString("FK_Node");
            var k = new Date("MMddhhmmss");
            var url = oldUrl + '&NodeID=' + nodeID + '&PKVal=' + nodeID;

            WinOpen(url);
        }
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = 3;
            node.Update();
            alert("保存成功.");
        }
    </script>
