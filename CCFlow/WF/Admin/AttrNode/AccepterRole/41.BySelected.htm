<body>
    <div id="App">
        <div id="bar"> </div>
        <form>
            
            <fieldset>
                <legend id="help">说明</legend>
                <ul>
                    <li>任何人都可以发起该流程</li>                  
                </ul>
 
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                deliverWay: DeliveryWay.BySelected_1,
                nodeId: GetQueryString("FK_Node"),
            },
            methods: {
                
            },
            created() {
                InitBar(this.deliverWay);
            }
                
        });
        function Save() {
            var node = new Entity("BP.WF.Node", Baseinfo.nodeId);
            node.DeliveryWay =DeliveryWay.BySelected;
           
            node.Update();
             var node = new Entity("BP.WF.Template.Selector", Baseinfo.nodeId);
            node.CopyForm();  //按照规则把数据放入到entity.
            node.Update();
        }
    </script>
