
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title> 
    <link href="../../../Comm/Style/CommStyle.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>

    <script  type="text/javascript">

        $(function () {
            InitBar(5);
            var html = "";

            var ens = new Entities("BP.WF.Template.NodeStations");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                console.log(en);
                html += "" + en.FK_StationText;
            }

            document.getElementById("stas").innerHTML = html;

            html = "";

            ens = new Entities("BP.WF.Template.NodeDepts");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                console.log(en);
                html += "" + en.FK_DeptText;
            }

            document.getElementById("dept").innerHTML = html;

        });
        function OpenDialog(oldUrl) {
            var nodeID = GetQueryString("FK_Node");
            //var node = new Entity("BP.WF.Node", nodeID);
            var k = new Date("MMddhhmmss");
            var url = oldUrl+'&NodeID=' + nodeID + '&r=' + k + '&ShowWay=None';
                      
           WinOpen(url);
        }
       function Save() {
           var nodeID = GetQueryString("FK_Node");
           var node = new Entity("BP.WF.Node", nodeID);
           node.DeliveryWay = 1;
           node.Update();
           alert("保存成功.");
       }
    </script>
</head>
<body >

<div id="bar"> </div>

按绑定的岗位计算并且以绑定的部门集合为纬度. 

<fieldset>
    <legend>说明</legend>
    <ul>
        <li>ccBPM会取绑定部门集合下绑定岗位的人员。</li>
    </ul>
</fieldset>

<fieldset>
    <legend>设置</legend>


    <ul>
        <li>
             <a href="javascript:WinOpen('/WF/Comm/RefFunc/Dot2DotStationModel.htm?EnsName=BP.WF.Template.Selectors&EnName=BP.WF.Template.Selector&AttrKey=BP.WF.Template.NodeStations&NodeID=<%=nd.NodeID %>&r=<%=k %>&ShowWay=None')">
                                                设置与更改岗位</a>
         </li>
         <li> 
               <a href="javascript:WinOpen('../../Comm/RefFunc/Branches.htm?EnName=BP.WF.Template.NodeSheet&Dot2DotEnsName=BP.WF.Template.NodeDepts&Dot2DotEnName=BP.WF.Template.NodeDept&AttrOfOneInMM=FK_Node&AttrOfMInMM=FK_Dept&EnsOfM=BP.GPM.Depts&DefaultGroupAttrKey=&NodeID=<%=nd.NodeID %>&PKVal=<%=nd.NodeID %>')">
                                                设置/更改部门</a>
         </li>

         <li>
             <a href="javascript:WinOpen('/WF/Comm/RefFunc/Dot2DotTreeDeptModel.htm?EnsName=BP.WF.Template.Selectors&EnName=BP.WF.Template.Selector&AttrKey=BP.WF.Template.NodeDepts&NodeID=<%=nd.NodeID %>&r=<%=k %>&ShowWay=FK_StationType')">
                                            设置/更改部门(旧版本)</a>
         </li>

</ul>
</fieldset>


<fieldset>
    <legend>已经设置的岗位</legend>

    <div id="stas"> </div>
</fieldset>
<fieldset>
    <legend>已经设置的部门</legend>

    <div id="dept"> </div>
</fieldset>



</body>
</html>
