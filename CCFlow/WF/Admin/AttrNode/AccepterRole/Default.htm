                case DeliveryWay.BySpecNodeEmpStation:

                case DeliveryWay.BySetDeptAsSubthread:

                case DeliveryWay.ByCCFlowBPM:
                    url = "100.ByCCFlowBPM.htm";
                    break;
                default:
                    url = "0.ByStation.htm";
                    break;
            }

            document.location.href = url + "?FK_Node=" + node.NodeID;
        });

        }
