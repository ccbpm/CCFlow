    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            InitBar(TurnToDeal.CCFlowMsg);

        });
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.TurnToDeal = TurnToDeal.CCFlowMsg;
            node.Update();
            alert("保存完毕");
            Reload();
        }
    </script>
