    <script>
        $(function () {
            InitBar(BlockModel.None);
        });
        function Save() {
            $("#Btn_Save").html('正在保存请稍候...');
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.BlockModel = BlockModel.None;
            node.Update();
            Reload();
        }
    </script>

<body>
    <div id="bar">

    <form id="cc">
        <fieldset>
            <legend>
                <label for="RB_BlockModel_0">不阻塞</label>
            </legend>
            <ul style="color: Gray;">
                <li>默认模式，不阻塞。</li>
                <li>如果以下几种模式不能满足需求就可以在发送成功前的事件里抛出异常，阻止向下运动。</li>
            </ul>
        </fieldset>
    </form>
