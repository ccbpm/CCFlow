    <script type="text/javascript">
        var nodeID = GetQueryString("FK_Node");
        var node = new Entity("BP.WF.Node", nodeID);

        $(function () {
            InitBar(BlockModel.BySQL);

            $("#TB_SQL").val(node.BlockExp);
        });

        function Save() {

            $("#Btn_Save").html("正在保存请稍候...");
            node.BlockModel = BlockModel.BySQL;

            //node.BlockExp = $("#TB_SQL").val();
            if (!editor.getValue());
            node.BlockExp = editor.getValue();

            node.Update();
            //alert("保存完毕");
            Reload();
        }
    </script>
