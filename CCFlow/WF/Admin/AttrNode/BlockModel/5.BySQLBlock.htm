    <script type="text/javascript" >
        $(function () {
            InitBar(BlockModel.BySQLBlock);
        });
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.BlockModel = BlockModel.BySQLBlock;
            if (!editor.getValue());
            node.BlockExp = editor.getValue();
            node.Update();
            alert("保存完毕");
            window.location.href = window.location.href;
        }
    </script>
</head>
<body>
    <div id="bar">

    </div>
    <form id="cc">
        <fieldset>
            <legend>
                <label for="RB_BlockModel_3">按照SQL阻塞</label>
            </legend>
            <br />

            <textarea type="text" id="TB_SQL" name="TB_SQL" runat="server" textmode="MultiLine"
                      rows="1" style="width: 95%"></textarea>
            <br />

        </fieldset>

        <fieldset style="margin-bottom:50px;">
            <legend id="help">
                帮助:
            </legend>

            <div id="sql" style="color: Gray;">
                <ul>
                    <li>配置一个SQL，该SQL返回一行一列的数值类型的值。</li>
                    <li>如果该值大于0，则阻塞发送, 反之不阻塞.</li>
                    <li>配置的参数支持ccbpm表达式。</li>
                </ul>
            </div>

            <br />
            <br />

        </fieldset>


    </form>
