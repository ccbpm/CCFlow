<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发送阻塞规则</title>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <!-- 自己的系统风格统一. -->
    <link href="../../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../../Style/skin/css/Default.css" rel="stylesheet" />
    <!-- 自己的系统风格统一end -->
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../Scripts/vue.js"></script>
    <script src="../../Admin.js"></script>
    <script>
        $(function () {
            InitBar(BlockModel.SameLevelSubFlow);
        });
        function Save() {
            $("#Btn_Save").html("正在保存请稍候...");
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.BlockModel = BlockModel.SameLevelSubFlow;
            if (!$("#TB_SameLevelSubFlow").val());
            node.BlockExp = $("#TB_SameLevelSubFlow").val();
            node.Update();
            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">

    </div>
    <form id="cc">
        <fieldset>
            <legend>
                <label for="RB_BlockModel_6">是否启用为平级子流程时，子流程未运行到指定的节点</label>
            </legend>
            <br />
            <input type="text" id="TB_SameLevelSubFlow" name="TB_SameLevelSubFlow" runat="server" style="width: 95%" />
        </fieldset>

        <fieldset>
            <legend id="help"> 帮助</legend>
            <ul>
                <li>当该节点向下运动时，要检查指定平级子流程是否运行过指定的节点，作为条件。</li>
                <li>例如：在D节点上，要检查启动的平级子流程是否全部运行到指定的节点，如果完成就不阻塞。</li>
                <li>配置格式：402，503。</li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
