<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发送阻塞规则</title>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <!-- 自己的系统风格统一. -->
    <link href="../../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../../Style/skin/css/Default.css" rel="stylesheet" />
    <!-- 自己的系统风格统一end -->
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../Scripts/vue.js"></script>
    <script src="../../Admin.js"></script>

    <script type="text/javascript">
        $(function () {
            InitBar(BlockModel.ByOtherBlock);
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            $("#TB_Alert").val(node.BlockAlert);
        });
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.BlockModel = BlockModel.ByOtherBlock;
            node.BlockAlert = $("#TB_Alert").val();

            node.Update();
            alert("保存完毕");
            Reload();
            parent.location.reload();
        }
    </script>
</head>
<body>
    <div id="bar" style="display:none">

    </div>
    <form id="cc">
        <fieldset>
            <legend>其他选项设置</legend>
            <div class="pd15">
                <font color="gray">被阻塞时提示信息(默认为:符合发送阻塞规则，不能向下发送):</font>
                <input type="text" id="TB_Alert" name="TB_Alert" runat="server" style="width: 95%" />
            </div>
        </fieldset>
        <fieldset>
            <legend id="help" class="form-instructor">说明</legend>
            <ul>
                <li>发送阻塞，就是让当前节点不能向下运动的规则。</li>
                <li>如果满足一定的条件，就不能让其向下运动。</li>
            </ul>
        </fieldset>
    </form>
    <div style="float:right">
        <input id="Btn_Save" type="button" onclick="Save()" value="保存" style="background-image: url(../../../Img/Btn/Save.png); background-repeat: no-repeat; background-size: 14px 14px; background-position: 6px 8px;" />
    </div>
</body>
</html>
