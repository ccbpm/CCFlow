    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            var nodeNo = GetQueryString("FK_Node");
            if (nodeNo == null)
                nodeNo = "001";
            var node = new Entity("BP.WF.Node");
            node.No = nodeNo;
            node.SetPKVal(node.No);
            node.RetrieveFromDBSources();

            var url = GetUrl(node.BlockModel);

            document.location.href = url + "?FK_Node=" + node.No;

        });

    </script>
