<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表单检查</title>
    <link href="../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../DataUser/Style/table0.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript">
        var frmID = GetQueryString("FK_MapData");

        $(function () {
            var mapData = new Entity("BP.Sys.MapData", frmID);
            $("body").layout("panel", "center").panel("setTitle", mapData.Name + "[" + frmID + "] 表单检查");
        });


        function DoCheckFrm() {

            var param = {
                DoType: "CheckFrm_Check",
                FK_MapData: md
            };

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_AttrNode");
            handler.AddPara("FK_MapData", frmID);
            var data = handler.DoMethodReturnString("CheckFrm_Check");
            if (typeof data == "String") {
                if (data.indexOf("err@") != -1) {
                    $.messager.alert("错误", data, "error");
                    return;
                }
            }


            $("#result").show();
            $("#result").after(data);
        }
    </script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'表单检查'" style="padding: 10px">
        <p>
            表单检查执行如下操作：</p>
        <ol>
            <li>清除已删除字段，但仍然存在的字段扩展设置信息（包括明细表）；</li>
            <li>清除已删除字段，但仍然存在的字段权限设置信息（包括明细表）；</li>
        </ol>
        <p>
            <a href="javascript:void(0)" onclick="DoCheckFrm()" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">
                执行检查</a>
        </p>
        <p id="result" style="display: none;">
            检查结果：</p>
    </div>
</body>
</html>
