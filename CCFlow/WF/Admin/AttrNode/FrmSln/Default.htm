<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
      <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var node = new Entity("BP.WF.Node");
            node.NodeID = GetQueryString("FK_Node") ;
            node.Retrieve();

            var url = '';

            switch (parseInt(node.FormType)) {
                case FormType.FoolForm:
                    url = "0.FoolForm.htm";
                    break;
                case FormType.FreeForm:
                    url = "1.FreeForm.htm";
                    break;
                case FormType.SelfForm:
                    url = "2.SelfForm.htm";
                    break;
                case FormType.SDKForm:
                    url = "3.SDKForm.htm";
                    break;
                case FormType.SLForm:
                    url = "4.SLForm.htm";
                    break;
                case FormType.SheetTree:
                    url = "5.SheetTree.htm";
                    break;
                case FormType.SheetAutoTree:
                    url = "6.SheetAutoTree.htm";
                    break;
                case FormType.WebOffice:
                    url = "7.WebOffice.htm";
                    break;
                case FormType.ExcelForm:
                    url = "8.ExcelForm.htm";
                    break;
                case FormType.WordForm:
                    url = "9.WordForm.htm";
                    break;
                case FormType.FoolTruck:
                    url = "10.FoolTruck.htm";
                    break;
                case FormType.RefOneFrmTree:
                    url = "11.RefOneFrmTree.htm";
                    break;
                case FormType.DisableIt:
                    url = "100.DisableIt.htm";
                    break;
                default:
                    url = "0.FoolForm.htm";
                    break;
            }

            document.location.href = url + "?FK_Node=" + node.NodeID;
        });

        function Bind_1_ByStation() {
        }
     </script>

</head>

</body>
