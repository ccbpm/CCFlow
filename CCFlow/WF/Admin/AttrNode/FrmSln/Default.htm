<head>
    <title></title>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>

    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var node = new Entity("BP.WF.Node");
            node.NodeID = GetQueryString("FK_Node");
            node.SetPKVal(node.NodeID);
            node.RetrieveFromDBSources();


            var url = '';

            switch (parseInt(node.FormType)) {
                case FormSlnType.FoolForm:
                    url = "0.FoolForm.htm";
                    break;
                case FormSlnType.FreeForm:
                    url = "1.FreeForm.htm";
                    break;
                case FormSlnType.SelfForm:
                    url = "2.SelfForm.htm";
                    break;
                case FormSlnType.SDKForm:
                    url = "3.SDKForm.htm";
                    break;
                case FormSlnType.SLForm:
                    url = "4.SLForm.htm";
                    break;
                case FormSlnType.SheetTree:
                    url = "5.SheetTree.htm";
                    break;
                case FormSlnType.SheetAutoTree:
                    url = "6.SheetAutoTree.htm";
                    break;
                case FormSlnType.WebOffice:
                    url = "7.WebOffice.htm";
                    break;
                case FormSlnType.ExcelForm:
                    url = "8.ExcelForm.htm";
                    break;
                case FormSlnType.WordForm:
                    url = "9.WordForm.htm";
                    break;
                case FormSlnType.FoolTruck:
                    url = "10.FoolTruck.htm";
                    break;
                case FormSlnType.RefOneFrmTree:
                    url = "11.RefOneFrmTree.htm";
                    break;
                case FormSlnType.Developer:
                    url = "12.Developer.htm";
                    break;
                case FormSlnType.DisableIt:
                    url = "5.SheetTree.htm";
                    break;
                default:
                    url = "0.FoolForm.htm";
                    break;
            }
            document.location.href = url + "?FK_Node=" + node.NodeID;
        });

        function Bind_1_ByStation() {
        }
    </script>

</head>

</body>
</html>
