<body>
    <div id="App">
        <!--<model-component></model-component>-->
        <div id="bar">
        </div>
        <fieldset>
            <legend><label for="RB_OutTimeDeal_0">不处理 </label> </legend>
            <ul style=" color:Gray">
                <li>超时的时候一直处理超时的状态。</li>
            </ul>
        </fieldset>
    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                adminModel: 1,
                orgModel: 0,
                stas: [],
                webuser: null,
                deliverWay: OvertimeRole.None
            },
            created() {
                InitBar(this.deliverWay);
            }
        });

        

        //保存
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.OutTimeDeal = Baseinfo.deliverWay;
            node.Update();
            alert("保存成功.");
        }
    </script>
    
</body>
