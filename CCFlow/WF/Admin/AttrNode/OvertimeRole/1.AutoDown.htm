<head>
    <title></title>

    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>

    <!-- 自己的系统风格统一. -->
    <link href="../../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../../Style/skin/css/Default.css" rel="stylesheet" />

</head>
<body>
    <div id="App">
        <div id="bar"> </div>
        <fieldset>
            <legend><label for="RB_OutTimeDeal_1">自动向下运动 </label> </legend>

            <ul style=" color:Gray">
                <li>超时了当前节点自动运动到下一个环节，如果要控制特定的条件下不向下运动，就需要在当前节点的发送前事件里编写相关的业务逻辑。</li>
                <li>自动向下运动需要明确下一个节点的接受人，与到达的节点，所以一下两种行为不能自动向下运动。</li>
                <li>1. 当前节点的方向条件控制规则是选择的模式.</li>
                <li>2. 到达的节点的接受人规则是上一个节点选择的.</li>
            </ul>
        </fieldset>

    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                adminModel: 1,
                orgModel: 0,
                depts: [],
                webuser: null,
                deliverWay: OvertimeRole.AutoDown
            },
            
            created() {
                InitBar(this.deliverWay);
            }
        });
        

        //保存
        function Save() {
            
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.OutTimeDeal = Baseinfo.deliverWay;
            node.Update();
            alert("保存成功.");
        }
    </script>
</body>

</html>
