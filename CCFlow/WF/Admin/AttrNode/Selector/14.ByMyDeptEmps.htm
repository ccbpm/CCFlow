    <script type="text/javascript">
        //页面初始化
        $(function () {

            InitBar(SelectorModel.ByMyDeptEmps);
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Template.Selector", nodeID);

            if (node.SelectorP1.indexOf('SELECT ') != -1)
                node.SelectorP1 = "";

            GenerFullAllCtrlsVal(node);

        });


        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Template.Selector", nodeID);
            node.SelectorModel = SelectorModel.ByMyDeptEmps;
            node.CopyForm();
            node.Update();

            var node = new Entity("BP.WF.Template.NodeExt", nodeID);
            node.DeliveryWay = 4;
            node.Update();


            alert("保存成功.");
        }
    </script>
