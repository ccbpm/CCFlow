<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var node = new Entity("BP.WF.Template.Selector");
            node.NodeID = GetQueryString("NodeID");
            node.Retrieve();

            var url = '';
            switch (parseInt(node.SelectorModel)) {

                 case SelectorModel.Station:
                    url = "0.Station.htm";
                    break;

                case SelectorModel.Dept:
                    url = "1.Dept.htm";
                    break;
                case SelectorModel.Emp:
                    url = "2.Emp.htm";
                    break;
                case SelectorModel.SQL:
                    url = "3.SQL.htm";
                    break;
                case SelectorModel.SQLTemplate:
                    url = "4.SQLTemplate.htm";
                    break;
                case SelectorModel.GenerUserSelecter:
                    url = "5.GenerUserSelecter.htm";
                    break;
                case SelectorModel.DeptAndStation:
                    url = "6.DeptAndStation.htm";
                    break;
                case SelectorModel.Url:
                    url = "7.Url.htm";
                    break;
                case SelectorModel.BySpecNodeEmp:
                    url = "8.AccepterOfDeptStationEmp.htm";
                    break;
                case SelectorModel.DeptAndStation:
                    url = "9.AccepterOfDeptStationOfCurrentOper.htm";
                    break;
                default:
                    url = "5.GenerUserSelecter.htm";
                    break;
                
            }

            document.location.href = url + "?FK_Node=" + node.NodeID;
        });

        function Bind_1_ByStation() {

        }
    </script>
</head>
