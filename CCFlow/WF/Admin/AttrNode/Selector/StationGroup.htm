    <script  type="text/javascript">
        //初始化页面
        $(function () {

            var ens = new Entities("BP.WF.Template.NodeStations");
            ens.Retrieve("FK_Node", GetQueryString("FK_Node"));

            //获得岗位集合.
            var stas = new Entities("BP.Port.Depts");
            stas.RetrieveAll();

        });
    
        //保存
       function Save() {
           var nodeID = GetQueryString("FK_Node");
           var node = new Entity("BP.WF.Node", nodeID);
           node.SelectorModel = SelectorModel.Station;
           node.Update();

           var node = new Entity("BP.WF.Template.NodeExt", nodeID);
           node.DeliveryWay = 4;
           node.Update();

           alert("保存成功.");
       }
    </script>
