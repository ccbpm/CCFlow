
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../Scripts/vue.js"></script>

</head>
<body>
    <div id="App">
        <!--<model-component></model-component>-->
        <div id="bar">
        </div>
        <fieldset>
            <legend>树结构启动模式</legend>
            <ul style=" color:Gray">
                <li>按照数据源配置一棵树。</li>
            </ul>
            <img src="3.Tree.png" style="width:90%;" />
        </fieldset>
    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                adminModel: 1,
                orgModel: 0,
                stas: [],
                webuser: null,
                enumVal: SubFlowStartModel.Tree
            },
            created() {
                InitBar(this.enumVal);
            }
        });

        //保存
        function Save() {
            var pkval = GetQueryString("MyPK");

            var en = new Entity("BP.WF.Template.SFlow.SubFlowHandGuide", pkval);
            en.SubFlowStartModel = Baseinfo.enumVal;
            en.Update();

            alert("保存成功.");
        }
    </script>

</body>
</html>
