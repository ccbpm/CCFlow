    <script>
        var nodeID = GetQueryString("FK_Node");
        var node = new Entity("BP.WF.Node", nodeID);
        $(function () {
            InitBar(TodolistModel.Sharing);
        });
        function Save() {
            $("#Btn_Save").html('正在保存请稍候...');
            node.TodolistModel = TodolistModel.Sharing;
            node.Update();
            Reload();
        }
    </script>

<body>
    <div id="bar">

    </div>
    <form id="cc">
        <fieldset>
            <legend>
                <label for="RB_TodolistModel_3">
                    共享模式
                </label>
            </legend>
            <ul style="color: Gray">
                <li>A发送到B ，B节点上有n个人可以处理， ccbpm就会把这个任务放入到任务池，这n个人都可以看到。</li>
                <li>其中一个人要处理这件工作需要从任务池里申请取出来放入自己的待办，他取出来以后，其他人都看不到了。</li>
                <li>如果该人不想处理这件工作他可以再把这个工作放入任务池，其他人又可以申请了。</li>
                <li>更多信息，请参考操作手册。</li>
               
                </li>
            </ul>
