<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>发送后转向</title>
    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 自己的系统风格统一. -->
    <link href="../../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../../Style/skin/css/Default.css" rel="stylesheet" />
    <!-- 自己的系统风格统一end -->
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../Admin.js"></script>
    <script src="DDLBar.js"></script>
    <script src="../../CCFlowEnum.js"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            InitBar(TurnToDeal.SpecUrl);

            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            $("#TB_SpecURL").val(node.TurnToDealDoc);

            //   node.TurnToDeal = TurnToDeal.SpecUrl;
            //   node.TurnToDealDoc =
            //   node.Update();
            //   alert("保存完毕");

        });

        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.TurnToDeal = TurnToDeal.SpecUrl;
            node.TurnToDealDoc = $("#TB_SpecURL").val();
            node.Update();
            alert("保存完毕");
            Reload();
        }
    </script>
</head>
<body>
    <form id="cc">

        <div id="bar">
        </div>

        <fieldset>
            <legend>
                转向指定的URL
            </legend>
            <input type="text" placeholder="请输入URL比如 http://ccbpm.cn/aaa.htm" ID="TB_SpecURL" name="TB_SpecURL" runat="server" style="width:90%; margin-top:30px;" />
        </fieldset>


        <fieldset>
            <legend id="help"> 帮助</legend>
            <ul style="color: Gray">
                <li>按照您定义的url转向，可处理较为复杂的业务逻辑处理。</li>
                <li>比如：URL为MyFlow.htm页面或www.baidu.com。 </li>
                <li>该URL支持ccbpm参数形式，具体传值参考右侧帮助。 </li>
                <li>启动子流程实例: /WF/MyFlow.htm?FK_Flow=003&PFlowNo=002 </li>
            </ul>
        </fieldset>

    </form>

</body>
</html>
