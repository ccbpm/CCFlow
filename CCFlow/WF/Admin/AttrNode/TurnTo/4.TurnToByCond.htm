    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            InitBar(TurnToDeal.TurnToByCond);
        });
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.TurnToDeal = TurnToDeal.TurnToByCond;
            node.Update();
            alert("保存完毕");
            Reload();
        }
    </script>

<body>

    <form id="cc">
        <div id="bar">
        </div>
        <fieldset>
            <legend>
                <label for="RB_TurnToDeal_3"> 按照设置的条件转向 </label>
            </legend>

            <ul>
                <li>根据设置的方向条件自动转向</li>
            </ul>
        </fieldset>

    </form>
</body>
