<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>学生列表</title>
    <script language="JavaScript" src="../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <link href="../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../Scripts/EasyUIUtility.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../Comm/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <link href="../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        var fk_flow = GetQueryString('FK_Flow');
        var fk_node = GetQueryString('FK_Node');


        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_flow = GetQueryString("FK_Flow");
            var fk_node = GetQueryString("FK_Node");


            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=BindFrms_Init&FK_Flow=" + fk_flow + "&FK_Node=" + fk_node + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);

                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";

                        var mypk = data[i].MyPK;

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + data[i].FK_Frm + "</td>";
                        newRow += "<td><a href=\"javascript:Edit('" + mypk + "')\">" + data[i].FK_FrmText + "</a></td>";
                        newRow += "<td>" + data[i].FrmEnableRoleText + "</td>";
                        newRow += "<td>" + data[i].FrmSlnText + "</td>";
                        newRow += "<td>" + data[i].WhoIsPKText + "</td>";

                        newRow += "<td><a href=\"javascript:DoOrder('" + mypk + "','Up')\">上移</a></td>";
                        newRow += "<td><a href=\"javascript:DoOrder('" + mypk + "','Down')\">上移</a></td>";
                        newRow += "<td><a href=\"javascript:Delete('" + mypk + "')\">删除</a></td>";
                        newRow += "</tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        //顺序.
        function DoOrder(no, type) {

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=BindFrms_DoOrder&MyPK=" + no + "&OrderType="+type+"&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    window.location.href = window.location.href;
                }
            });
        }

        //删除.
        function Delete(no) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //删除学生.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=BindFrms_Delete&MyPK=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }

        function Edit(mypk) {

            var url = '../Comm/En.htm?EnsName=BP.WF.Template.FrmNodeExts&MyPK=' + mypk;

            OpenEasyUiDialog(url, "eudlgframe", '编辑', 800, 500, "icon-edit", true, null, null, null, function () {
                window.location.href = window.location.href;
            });
        }
        function ToBindFrms() {
            var url = "BindFrmsDtl.htm?FK_Node=" + fk_node + '&FK_Flow=' + fk_flow + '&DoType=SelectedFrm';
            window.location.href = url;
        }
     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">
<caption> 绑定的表单列表 - <a href="#" onclick="ToBindFrms()" >绑定表单</a></caption>
<tr>
<th>序</th>
<th>表单编号</th>
<th>名称</th>
<th>启用规则</th>
<th>权限控制方案</th>
<th>谁是主键？</th>
<th>上移</th>
<th>下移</th>
<th>删除</th>
</tr>
</table>


<div id="Msg"></div>

</body>
</html>
