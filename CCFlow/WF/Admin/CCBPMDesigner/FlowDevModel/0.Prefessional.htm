<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>传统模式创建流程 </title>
    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../Admin.js"></script>
    <script src="DDLBar.js"></script>
    <script src="../../CCFlowEnum.js"></script>
    <script type="text/javascript">
        $(function () {

            InitBar(FlowDevModel.Prefessional);

        });
    </script>
</head>
<body>

    <div id="bar"></div>

    <fieldset>

        <legend>请输入流程名称</legend>
        <ul>
            <li>
                <label><font color="red" style="font-size:larger">*</font></label>
                <input type="text" id="TB_Name" name="TB_Name" height="60" style="font-weight: bolder; font-size: 30px; width: 90%;" placeholder="输入名称，点击右上角创建，系统进入流程设计器。" />
            </li>
        </ul>

        <legend class="help">帮助：<a href="https://www.bilibili.com/video/BV16p4y1q7Ry" target="_blank">经典模式流程设计. </a></legend>
        <ul>
            <li> 专业模式也是2020年以前版本模式，如果2020年以前设置的流程都是专业模式。 </li>
            <li> 专业模式就是任何节点的表单方案都可单独定制，它适应与更复杂的环境配置，但是也给配置人员提高了复杂难度。 </li>
            <li> 对于老客户，如果您已经习惯了，熟悉了2020年以前的版本设置，建议使用专业模式。 </li>
            <li> 我们改造这些模式的目的，就是为了简化操作，降低使用者的门槛。 </li>
        </ul>
    </fieldset>

        <legend>
            <label>流程名称</label>
        </legend>
        <ul style="color: Gray">
            <li><label>填写名称：<input type="text" id="TB_Name" name="TB_Name" /></label></li>
        </ul>
    </fieldset>-->
</body>
</html>
