<html>
<head>

    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />

    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>

    <script src="../../Admin.js"></script>

        $(function () {

            InitBar(FlowDevModel.JiJian);

<body>

    <div id="bar"></div>

    <fieldset>
        <legend>请输入流程名称   </legend>
        <ul>
            <li><label><font color="red" style="font-size:larger">*</font></label><label><input type="text" id="TB_Name" name="TB_Name"   height="60" style="font-weight:bolder; font-size:30px;" /></label></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend  id="help"> </legend>
        <ul>
            <li> 采用了内置傻瓜表单，表单ID为开始节点表单，比如:ND101，只有一个设计表单的入口。</li>
            <li> 通过改变审核组件的状态，来实现不同节点的控制审核。</li>
            <li> 也可以控制表单的字段权限，来实现表单在不同字段中显示。</li>
            <li> 极简模式：配合审核组件来使用,在每个节点上点击右键，可以设置节点的审核组件的状态。</li>


            <li>PC该表单有4个列,设计简单方便.</li>
            <li><img src='../../AttrNode/Img/Col4Frm.JPG' style="width:80%;" class="HelpImg" /> </li>
            <li>PC该表单6列,展示效果</li>
            <li><img src='../../AttrNode/Img/Col6Frm.JPG' style="width:80%;" class="HelpImg" /> </li>
            <li>手机端展现有2个列,手机端自动适应,一次性设计</li>
            <li><img src='../../AttrNode/Img/Col2Frm.JPG' class="HelpImg" /> </li>

        </ul>
    </fieldset>


</body>
