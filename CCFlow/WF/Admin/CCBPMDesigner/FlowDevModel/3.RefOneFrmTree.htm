<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单树模式 </title>
    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../Admin.js"></script>
    <script src="DDLBar.js"></script>
    <script src="../../CCFlowEnum.js"></script>
    <script type="text/javascript">
        var model = 0; //运行模式 0专业版 1简洁版
        $(function () {

            InitBar(FlowDevModel.RefOneFrmTree);

        });
        //节点表单组件属性.
        function SetFrm() {
            var nodeID = GetQueryString("FK_Node");
            var url = "BindFrmTreeFrms.htm";
            OpenEasyUiDialogExt(url, '选择要绑定的表单', 600, 450, false);
        }
    </script>
</head>
<body>
    <div id="bar"></div>

    <fieldset>
        <legend>
            <label>流程信息</label>
        </legend>
        <ul style="color: Gray">
            <li><label>流程名称：<input type="text" id="TB_Name" name="TB_Name" /></label></li>
            <li>
                <a href="javascript:SetFrm();">选择表单</a>
                一个节点绑定单个表单，创建节点的时候系统自动绑定表单。
            </li>
            <li>
                <label>选择的表单：<input type="text" id="TB_Frm" name="TB_Frm" disabled="disabled" /></label>
            </li>
        </ul>
    </fieldset>


    <fieldset id="help">
        <legend>说明 </legend>
        <ul>
            <li> 该流程是绑定表单库的表单模式 </li>
        </ul>
    </fieldset>

</body>
</html>
