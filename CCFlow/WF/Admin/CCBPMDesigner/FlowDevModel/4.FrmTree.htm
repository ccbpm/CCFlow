<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单树模式 </title>
    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../Admin.js"></script>
    <script src="DDLBar.js"></script>
    <script src="../../CCFlowEnum.js"></script>
    <script type="text/javascript">
        var model = 0; //运行模式 0专业版 1简洁版
        $(function () {
            InitBar(FlowDevModel.FrmTree);
            var sort = GetQueryString("FK_FlowSort");

        });

        function NewSort() {
            //获得流程类别名称.
            var flowSort = GetQueryString("FK_FlowSort");

        }
        //节点表单组件属性.
        function SetFrm() {
            var nodeID = GetQueryString("FK_Node");
            var url = "BindFrmTreeFrms.htm";
            OpenEasyUiDialogExt(url, '选择要绑定的表单', 600, 450, false);
        }
    </script>
</head>
<body>
    <div id="bar"></div>
    <fieldset>
        <legend>
            <label>流程信息</label>
        </legend>
        <ul style="color: Gray">
            <li><label>流程名称：<input type="text" id="TB_Name" name="TB_Name" height="60" style="font-weight:bolder; font-size:30px;" /></label></li>
            <li>
                <a href="javascript:SetFrm();">选择表单</a>
                一个节点可以绑定多个表单，创建节点的时候系统自动绑定表单。
            </li>
            <li>
                <label>选择的表单：<input type="text" id="TB_Frm" name="TB_Frm" disabled="disabled" /></label>
            </li>
        </ul>
    </fieldset>



    <fieldset id="help">
        <legend>说明 </legend>
        <ol>
            <li> 表单库的表单称为独立表单，每个表单都可以与任何流程的任何节点绑定。</li>
            <li> 一个表单类似于一个车厢，停留在仓库里，只有他在被绑定到节点上才可以使用。 </li>
            <li> 每个节点就类似于火车头，一个火车头可以挂多个车厢，也可以挂一个车厢。 </li>
            <li> 一个节点挂一个表单，我们称为单表单流程，多个表单称为表单树流程。 </li>
            <li> 表单的权限控制: 一个节点挂接一个表单有权限控制，控制整体表单只读、可见、可编辑，可控制每个表单元素的状态特征。</li>
        </ol>
        <legend>表单树-多表单工作处理器 </legend>
        <ul>
            <li>
                <img src="8.Tree.png" style="width:50%;" class="HelpImg" />
            </li>
        </ul>
        <legend>表单库 </legend>
        <ul>
            <li>
                <img src="Frms.png" style="width:50%;" class="HelpImg" />
            </li>
        </ul>
    </fieldset>

</body>
</html>
