<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>传统模式创建流程 </title>
    <link href="../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../Admin.js"></script>
    <script src="DDLBar.js"></script>
    <script src="../../CCFlowEnum.js"></script>
    <script type="text/javascript">
        $(function () {

            //  InitBar(FlowDevModel.);
            InitBar(FlowDevModel.SDKFrm);

        });
    </script>
</head>
<body>

    <div id="bar"></div>

    <fieldset>
        <legend>
            <label>流程信息</label>
        </legend>
        <ul style="color: Gray">
            <li><label>流程名称：<input type="text" id="TB_Name" name="TB_Name" height="60" style="font-weight:bolder; font-size:30px;" /></label></li>
            <li><label>URL：<input type="text" id="TB_Url" name="TB_Url" height="60" style="font-weight:bolder; font-size:30px;" /></label></li>
        </ul>
    </fieldset>


    <fieldset id="help">
        <legend>帮助 </legend>
        <ol>
            <li> SDK表单就是ccbpm把界面的展现完全交给了开发人员处理,开发人员只要设计一个表单,增加一个发送按钮,调用ccbpm的发送API就可以完成</li>
            <li> 表单的渲染，都是由开发人员完成，对流程的操作调用不同的接口即可。</li>
            <li> 这种模式适应于比较复杂的表单但是ccform又满足不了用户的要求的情况下使用sdk表单。</li>
            <li> 关于该表单的调用接口可以参考：流程属性\\开发接口。</li>
        </ol>
        <legend>示例 </legend>
        <ul>
            <li>
                <img src="5.SDKFrm.png" style="width:50%;" class="HelpImg" />
            </li>
        </ul>
    </fieldset>
</body>
</html>
