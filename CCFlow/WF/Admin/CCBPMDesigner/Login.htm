    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
        //执行保存
        function Login() {

            $("#Msg").html("<font> ccbpm 正在登录请稍候... </font>");

            var frmData = $("#cc").serialize();
            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                dataType: 'html',
                url: Handler + "?DoType=Login_Submit",
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        window.location.href = data.replace('url@', '');
                        return;
                    }
                    alert(data);
                }
            });
        }

        //初始化页面函数.....
        $(function () {

            if (! +[1, ]) {
                //  alert("这是ie浏览器，您只能使用sliverlight版本浏览器。");
               // window.location.href = '../XAP/Designer.htm';
               // return;
            }

            $("body").keydown(function () {
                if (event.keyCode == 13) {
                    event.cancelBubble = true;
                    event.returnValue = false;
                    Login();
                }
            });

            if (plant == "JFlow") {
                document.getElementById("BtnSL").style.display = "none";
            }

            $("#Msg").html("<img src='../../Img/loading.gif' /><font color=blue>ccbpm 正在为登录/自动升级做准备.</font>");

            document.getElementById("Btn_Login").disabled = 'disabled';

            var doType = GetQueryString("DoType");
            if (doType == null)
                doType = "Login_Init";

            $.ajax({
                type: 'post',
                async: true,
                dataType: 'html',
                url: Handler + "?DoType=" + doType,
                success: function (data) {


                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }


                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }

                    document.getElementById("Btn_Login").disabled = false;

                    $("#Msg").html("<font color=green>" + data + "</font>");

                }
            });
        });
    </script>
