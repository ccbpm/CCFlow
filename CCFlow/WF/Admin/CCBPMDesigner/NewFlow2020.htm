    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>

    <script type="text/javascript">

        var model = 0; //运行模式 0专业版 1简洁版
        var flowSort = "";
        //要返回的json.
        function getNewFlowInfo() {
             //流程名称
            var flowName = $("#TB_FlowName").val();
            //流程分类
            var flowSort = GetQueryString("sort");
            //表单方案
            var flowFrmType = $("#DDL_FrmModel").val();
            return {
                FlowName: flowName,
                FlowSort: flowSort,
                FlowFrmModel: flowFrmType,
                FlowVersion: 1
            };
        }
        function NewFlowMode()
        {
            var sort = GetQueryString("sort");
            var url = "./FlowDevModel/Default.htm?SortNo=" + sort;
            window.location.href = url;
        }
    </script>

</head>
<body>

    流程名称：<input type="text" id="TB_FlowName" name="TB_FlowName" />
    表单方案:
    <select id="DDL_FrmModel">
        <option value="1"> 推荐(传统-经典)模式</option>
        <!--<option value="2"> 表单树模式</option>
        <option value="3"> 嵌入表单模式</option>
        <option value="4"> SDK自定义表单模式</option>
        <option value="0"> 2019年更早版本</option>-->
    </select>
    <button id="Btn_Save" onclick="Save()">创建流程 </button>

    <br />
    <br />
    <br />
    <center>
        <input type="button" value="新模式创建流程(实验中)" onclick="NewFlowMode()" />
    </center>

</body>
