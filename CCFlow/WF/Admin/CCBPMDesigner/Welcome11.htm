<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
     <meta charset="UTF-8" />
     <script language="JavaScript" src="../../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>

     
    <style type="text/css">
        body
        {
            margin: 0px;
            padding: 0px;
        }
        .flow_info
        {
            padding-left: 15px;
        }
        .flow_font
        {
            color: Blue;
        }
        .flow_font_big
        {
            font-size: 14px;
            margin-left: 4px;
        }
        .font_red
        {
            color: Red;
        }
        .chart_div
        {
            width: 800px;
            height: 330px;
            margin: 0px auto;
        }
        .chart_div_con
        {
            width: 800px;
            height: 300px;
            float: left;
        }
        .chart_div_footer
        {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        input
        {
            vertical-align: text-top;
            margin-top: 0;
        }
    </style>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {


            $("#Msg").html("<img src=../../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Welcome_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }


                    data = JSON.parse(data);

                    //调用公共类库的方法:执行批量主表赋值
                    GenerFullAllDivVal(data);
                    return;
                }
            });

            $("#Msg").html("");
        });
    </script>
</head>
<body>
    <form id="form1" runat="server">
    <div id="Msg"></div>

    <table style="width: 100%; min-width: 750px;">
       
        <tr>
            <td valign="top">
                <fieldset>
                    <legend>流程引擎信息</legend>

                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">1、</font>流程设计总数
                            </td>
                            <td>
                                <div id="totalFlow" > </div>
                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">2、</font>节点总数
                            </td>
                            <td>
                                 <div id="nodeNum" > </div>
                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">3、</font>平均流程节点数
                            </td>

                            <td>
                                <div id="avgNum" > </div>

                                个

                        <tr>

                                <font class="flow_font">4、</font>启用的流程数
                            </td>

                                 <div id="runFlowNum" > </div>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">

                            </td>
                            <td>
                                <div id="flowRate" > </div>
                                <font class="flow_font flow_font_big">%</font>                           
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">6、</font>平均每流程启动数
                            </td>
                            <td>
                                <div id="flowRate11" > </div>
                            </td>

                            <td>
                                个
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
            <td valign="top">
                <fieldset>
                    <legend>流程实例分析 </legend>
                    <table style="width: 80%;">
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">1、</font>流程总数
                            </td>
                            <td>
                                 <div id="zsNum" > </div>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">2、</font>正在运行数
                            </td>
                            <td>
                                 <div id="zzyxNum" > </div>
                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">3、</font>完成数
                            </td>
                            <td>

                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                        <tr>

                                <font class="flow_font ">4、</font>退回中数
                            </td>
                            <td class="font_red">
                                <div id="thzNum" > </div>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">5、</font>删除数
                            </td>
                            <td class="font_red">
                                <div id="deleteNum" > </div>
                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">6、</font>其他运行数
                            </td>
                            <td>
                                <div id="qtNum" > </div>
                            </td>
                            <td>
                                个
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
            <td valign="top">
                <fieldset>
                    <legend>考核信息</legend>
                    <table>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">1、</font>提前完成分钟数
                            </td>
                            <td>
                                <div id="beforeOver" > </div>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">
                                <font class="flow_font ">2、</font>逾期分钟数
                            </td>

                                 <div id="afterOver" > </div>

                        <tr>
                            <td class="flow_info">
                                <font class="flow_font">3、</font>按时完成

                        <tr>
                            <td class="flow_info">

                            </td>

                            </td>

                        <tr>
                            <td class="flow_info">

                            </td>

                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td class="flow_info">

                            </td>

                                <font class="font_red">

                            </td>

    <div>
