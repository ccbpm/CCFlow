<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>流程树节点属性 </title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <link href="../../Scripts/bootstrap/css/bootstrap.min.css" type="text/css" />
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            InitPage();

        });

        //初始化数据.
        function InitPage() {

        	var no = getQueryStringByName("sort").replace("F","");
        	var sql = "SELECT f.*,d.name as deptName from wf_flowsort f " + 
        	"LEFT JOIN port_dept d on f.OrgNo=d.No "+
        	"where f.no='"+no+"'";
        	var n = DBAccess.RunSQLReturnTable(sql);
        	if(n!==null && n && n.length>0){
        		var i=0;
        		$("table").find("tr").each(function(){
        	        var tdArr = $(this).children();
        	        if(i==0)
        	        	tdArr.eq(1).html(n[0].No);
        	        if(i==1)
        	        	tdArr.eq(1).html(n[0].Name);
        	        if(i==2)
        	        	tdArr.eq(1).html(n[0].OrgNo);
        	        if(i==3)
        	        	if(null==n[0].deptName || ""==n[0].deptName || ''==n[0].deptName)
        	        		tdArr.eq(1).html("无");
        	        	else
        	        		tdArr.eq(1).html(n[0].deptName);
        	        i++;
        	    });
        	}
        }

     </script>
</head>
<body onkeypress="Esc()" >
<table class="Table" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
	<tr>
		<td>
			节点编号：
		</td>
		<td>

		</td>
	</tr>
	<tr>
		<td>
			节点名称：
		</td>
		<td>

		</td>
	</tr>
	<tr>
		<td>
			机构编号：
		</td>
		<td>

		</td>
	</tr>
	<tr>
		<td>
			机构名称：
		</td>
		<td>
		
		</td>
	</tr>
</table>
</body>
</html>
