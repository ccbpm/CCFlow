    <script type="text/javascript" language="javascript">

        //页面启动函数.
        $(function () {
            $("#Msg").html("<h1><img src='../../Img/loading.gif' /> 正在转入对应的表单设计器. </h1>");
            var frmID = GetQueryString("FK_MapData");
            if (frmID == null || frmID == undefined || frmID == "null")
                frmID = GetQueryString("FrmID");
            var md = new Entity("BP.Sys.MapData", frmID);
            if (md.FrmType == FrmType.FoolForm) {
                SetHref( "../FoolFormDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());
                return;
            }
            if (md.FrmType == FrmType.Develop) {
                SetHref("../DevelopDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());
                return;
            }
            if (md.FrmType == FrmType.FreeFrm) {
                SetHref("../DevelopDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());
                return;
            }
            if (md.FrmType == FrmType.Url) {
                // return "url@../../Comm/RefFunc/EnOnly.htm?EnName=BP.WF.Template.Frm.MapDataURL&No=" + this.FK_MapData;
                SetHref("../../Comm/En.htm?EnName=BP.WF.Template.Frm.MapDataURL&No=" + frmID + "&s=" + Math.random());
                return;
            }
           
            if (md.FrmType == FrmType.Entity) {
                SetHref("../../Comm/Ens.htm?EnsName=" + md.PTable);
                return;
            }
            SetHref("../FoolFormDesigner/Designer.htm?IsFirst=1&FK_MapData=" + frmID + "&FrmID=" + frmID + "&s=" + Math.random());
            //var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_CCFormDesigner");
