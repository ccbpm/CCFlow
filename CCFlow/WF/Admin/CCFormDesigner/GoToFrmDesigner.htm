<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>转入表单设计器</title>
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../../Comm/JScript.js"></script>
	<script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../Scripts/QueryString.js"></script>
	<script type="text/javascript" src="../../Scripts/config.js"></script>
	<script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript" >

    	//页面启动函数.
        $(function () {

            $("#Msg").html("<h1><img src='../../Img/loading.gif' /> 正在转入对应的表单设计器. </h1>");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_CCFormDesigner");
            handler.AddUrlData();

            var data = handler.DoMethodReturnString("GoToFrmDesigner_Init");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

            if (data.indexOf('url@') == 0) {
                window.location.href = data.replace('url@', '');
                return;
            }

            $("#Msg").html("<font color=blue>" + data + "</font>");
            return;

        });
    </script>
</head>
<body>
<br />
<br />
<br />
<center>

<div id="Msg"> </div>
</center>
</body>
</html>
