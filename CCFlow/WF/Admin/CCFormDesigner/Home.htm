<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>表单信息</title>
    
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>

    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>

    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="../../../DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>

     <script type="text/javascript" language="javascript" >
         //页面启动函数.
         $(function () {

             $("#Msg").html("正在加载,请稍后......");

             $.ajax({
                 type: 'post',
                 async: true,
                 url: Handler + "?DoType=Home_Init&No=" + getQueryStringByName("FK_MapData") + "&m=" + Math.random(),
                 dataType: 'html',
                 success: function (data) {
                     if (data.indexOf("err@") != -1) {
                         alert(data);
                         return;
                     }

                     data = JSON.parse(data);

                     //调用公共类库的方法:执行批量主表赋值
                     GenerFullAllCtrlsVal(data);
                 }
             });

             $("#Msg").html("");
         });

         function EditAttr(url) {
             url = url +"&No="+ getQueryStringByName("FK_MapData");
             WinOpen(url);
         }
    </script>

</head>
<body>

<table  style=" width:100%"> 
<tr>
<td  valign=top>

<fieldset>
<legend>表单基础信息</legend>
<ul>
 <li>表单ID：<div id="TB_No" /></li>
 <li>名称：<div id="TB_Name" /></li>
 <li>存储表：<div id="TB_PTable" /></li>
 <li>表单类型：<div id="TB_FrmTypeT" /></li>
 <li>类别：<div id="TB_FrmTreeName" /></li>
</ul>
</fieldset>
 </td>

<td  valign=top>
<fieldset>
<legend>统计信息</legend>
<ul>
 <li>存储数据条数：<div id="TB_SumDataNum" /></li>
 <li>字段总数：<div id="TB_SumAttrNum" /></li>
 <li>外键表个数：<div id="TB_SumAttrFK" /></li>
 <li>枚举个数：<div id="TB_SumAttrEnum" /></li>
</ul>
</fieldset>
 </td>
<td> 


<fieldset>
<legend>操作</legend>
<ul>

<li><a href="javascript:EditAttr('../../Comm/En.htm?EnsName=BP.WF.Template.MapFrmFrees');" >自由表单属性</a></li>
<li><a href="javascript:EditAttr('../../Comm/En.htm?EnsName=BP.WF.Template.MapFrmFools');" >傻瓜表单属性</a></li>
<li><a href="javascript:EditAttr('../../Comm/En.htm?EnsName=BP.WF.Template.MapFrmExcels');" >Excel表单属性</a></li>
<li><a href="javascript:EditAttr('../../Comm/En.htm?EnsName=BP.WF.Template.MapDataURLs');" >嵌入式表单属性</a></li>
</ul>
</fieldset>


</td>
</tr>


</table>

</body>
</html>
