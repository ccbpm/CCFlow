    <script type="text/javascript">

        $(function () {

            InitBar(FormType.FoolForm);

            var html = "";

            //获取节点属性.
            var frmSort = GetQueryString("FK_FrmSort");

        });

        function SetDDLEnable(ctrl, val) {
            if (val == "enable")
                $("#" + ctrl).attr("disabled", "disabled");
            else
                $("#" + ctrl).removeAttr("disabled");
        }

        function Save() {

            //更新节点表单类型.
            var frmSort = GetQueryString("FK_FrmSort");
            var node = new Entity("BP.WF.Node", frmSort);
            node.FormType = FormType.FoolForm;
            var frmValue = $("input[name='RefFrm']:checked").val();

            if (frmValue == "0") {
                node.NodeFrmID = "";
            }
            if (frmValue == "1") {
                node.NodeFrmID = "ND" + $("#DDL_Frm ").val();
            }

            //上一个节点表单.
            if (frmValue == "2") {
                node.NodeFrmID = "Pri";
            }

            node.Update();

            //更新表单类型.
            var frmID = "ND" + frmSort;
            var mapData = new Entity("BP.Sys.MapData", frmID);
            mapData.FrmType = FormType.FoolForm;
            mapData.Update();

            alert("保存成功.");
        }
    </script>
