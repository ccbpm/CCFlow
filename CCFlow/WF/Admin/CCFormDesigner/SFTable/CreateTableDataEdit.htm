<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>本机表的创建</title>
     <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jsTree.ddl.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jstree.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/commonYangYH.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        function Save() {
            alert('开始执行保存');
        }

        function SaveAndClose() {
            Save();
            window.close();
        }

        function Close() {
            window.close();
        }

       $(function () {
            InitPage();
        });

        function InitPage() {
            var sf_Table = GetQueryString("FK_SFTable");

            $.ajax({
                type: 'post',
                async: true,
                url: "SFTableHandler.ashx?DoType=CreateTableDataInit&FK_SFTable=" + sf_Table + '&m=' + Math.random(),
                dataType: 'html',
                success: function (data) {

                    console.log(data);
                    data = JSON.parse(data);
                     
                    //给公共属性赋值.
                    $("#TB_Width").val(data.W);
                    $("#TB_Height").val(data.H);
                    $("#TB_Title").val(data.Title);

                    //设置返回值模式.
                    $("#RB_PopValFormat_" + data.PopValFormat ).attr('checked', 'checked');
                }
            });
        }
     
    </script>
</head>
<body>

<table> 
<tr>
<th class="style4">顺序号 </th>
<th class="style5"> 编号</th>
<th class="style6">名称 </th>
<th class="style7">操作 </th>

</tr>

<tr>
<td>1 </td>
<td class="style3"> 001</td>
<td class="style2"> </td>
<td class="style1"> 删除</td>
</tr>


<tr>
<td> 2</td>
<td class="style3"> 002</td>
<td class="style2"> </td>
<td class="style1"> 删除</td>
</tr>

</table> 
<input type=button  value="保存" /> 
<input type=button  value="保存并关闭" /> 
<input type=button  value="关闭" /> 

</body>
</html>
