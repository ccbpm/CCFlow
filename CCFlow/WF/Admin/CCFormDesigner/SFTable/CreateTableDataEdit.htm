<body class="easyui-layout">
    <div ng-controller="CCFlow_SFConfCreationController" ng-init="onInit()">

        <table>
            <tr>
                <th>顺序号 </th>
                <th> 编号</th>
                <th>名称 </th>
                <th>操作 </th>
            </tr>

            <tr ng-repeat="conf in confs">
                <td>{{$index}} </td>
                <td class="style3">
                    <input ng-model="conf.id" class="easyui-textbox" maxlength="20" onkeyup="purgeValue(valuePolicy.DBCCase, this)" onmouseout="purgeValue(valuePolicy.DBCCase, this)" />
                </td>
                <td class="style2">
                    <input ng-model="conf.value" class="easyui-textbox" maxlength="20" onkeyup="purgeValue(valuePolicy.DBCCase, this)" onmouseout="purgeValue(valuePolicy.DBCCase, this)" />
                </td>
                <td class="style1">
                    <a href="#" ng-click="removeConf($index)"><span></span>删除</a>
                </td>
            </tr>
        </table>

        <input type=button value="添加" class="easyui-button" ng-click="addConf()" />
        <input type=button value="保存" class="easyui-button" ng-click="doSubmit()" />
        <input type=button value="保存并关闭" class="easyui-button" ng-click="doSubmit();window.close();" />
        <input type=button value="关闭" class="easyui-button" onclick="window.close();" />
    </div>

    <script type="text/javascript">
        function createGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        var valuePolicy = {
            AlphaNum: "alpha_num",
            Int: "int",
            Decimal: "decimal",
            DateTime: "datetime",
            Password: "password",
            DBCCase: "dbc_case"
        };

        function purgeValue(policy, source) {
            switch (policy) {
                case valuePolicy.AlphaNum:
                    {
                        source.value = source.value.replace(/[^a-zA-Z0-9_\-\.]/g, '');
                        break;
                    }
                case valuePolicy.Int:
                    {
                        source.value = source.value.replace(/[^\d]/g, '');
                        break;
                    }
                case valuePolicy.Decimal:
                    {
                        source.value = source.value.replace(/[^0-9\.]/g, '');
                        break;
                    }
                case valuePolicy.Password:
                    {
                        break;
                    }
                case valuePolicy.DBCCase:
                    {
                        source.value = source.value.replace(/[\uFF00-\uFFFF]/g, '');
                        source.value = source.value.replace(/[\u4E00-\u9FA5]/g, '');
                        break;
                    }
                default:
                    {
                        source.value = source.value.replace(/[\uFF00-\uFFFF]/g, '');
                        source.value = source.value.replace(/[\u4E00-\u9FA5]/g, '');
                        break;
                    }
            }
        }

        function setItemID(items) {
            for (var i = 0; i < items.length; i++) {

                items[i].id = (i + 1).toString();
            }
        }

        var appModule = angular.module("CCFlowAdmin", []);

        appModule.controller("CCFlow_SFConfCreationController",

        function ($scope, $location, $http) {

            $scope.confs = [{ id: "001", value: "" }, { id: "002", value: "" }];

            $scope.addConf = function () {
                var id = Math.random().toString(); //createGuid();
                $scope.confs.push({ id: id, value: "" });

                //setItemID($scope.confs);
            };

            $scope.removeConf = function (index) {
                $scope.confs.splice(index, 1);

                //setItemID($scope.confs);
            };

            $scope.shouldShowAddButton = function () {
                return ($scope.confs.length < 100);
            };

            $scope.shouldShowRemoveButton = function () {
                return (($scope.confs.length >= 1) && ($scope.confs.length <= 3));
            };

            $scope.onInit = function () {
                var sf_Table = GetQueryString("FK_SFTable");

                var protocol = $location.protocol();
                var host = $location.host();
                var port = $location.port();

                var url = protocol + "://" + host + ":" + port + "/WF/Admin/CCFormDesigner/SFTable/";

                var servicePoint = "SFTableHandler.ashx?DoType=CreateTableDataInit&FK_SFTable=" + sf_Table + '&m=' + Math.random();

                alert(url + servicePoint);

                $http.get(url + servicePoint).success(function (data, status, headers, config) {
                    $scope.confs = [];

                    //for (var key in data) {
                    //    $scope.confs.push({ id: key, value: data[key] });
                    //}

                    for (i = 0; i < data.length; i++) {
                        $scope.confs.push({ id: data[i].ID, value: data[i].Value });
                    }

                }).error(function (data, status, headers, config) {
                    //for (var key in data) {
                    //    alert(key + ": " + data[key]);
                    //}

                    alert("Error!");
                });
            };

            $scope.doSubmit = function () {
                var sf_Table = GetQueryString("FK_SFTable");

                var protocol = $location.protocol();
                var host = $location.host();
                var port = $location.port();

                var url = protocol + "://" + host + ":" + port + "/WF/Admin/CCFormDesigner/SFTable/";

                var servicePoint = "SFTableHandler.ashx?DoType=CreateTableDataSave&FK_SFTable=" + sf_Table + '&m=' + Math.random();

                $http.post(url + servicePoint, $scope.confs).success(function (data, status, headers, config) {
                    var result = data;

                    alert(result);

                    //window.location = url + "/";

                }).error(function (data, status, headers, config) {
                    //for (var key in data) {
                    //    alert(key + ": " + data[key]);
                    //}

                    alert("Error!");
                });
            };
        });
    </script>
