<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>方向优先级</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../Admin.js" type="text/javascript"></script>

    <base target="_self" />
    <script type="text/javascript">

        var OperForString = null;
        var OperForNumber = null;

        //初始化页面函数.....
        $(function () {

            var fk_flow = GetQueryString("FK_Flow");
            var fk_Node = GetQueryString("FK_Node");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Cond");
            handler.AddUrlData();

            var data = handler.DoMethodReturnString("CondPRI_Init");
            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>加载失败:<br>" + data + "</font> .");
                return;
            }

            if (data.indexOf('info@') == 0) {
                $("#Msg").html("<font >提示:<br>" + data + "</font> .");
                return;
            }

            //转json.
            var conds = JSON.parse(data);

             

            var strs = "";
            for (var i = 0; i < conds.length; i++) {

                var cond = conds[i];
                //if (strs.indexOf('@' + cond.ToNodeID) >= 0) {
                //    continue;
                //}
                //strs += "@" + cond.ToNodeID;

                var nd = new Entity("BP.WF.Template.NodeSimple", cond.ToNode);

                var newRow = "";
                newRow = "<tr >";
                newRow += "<td class=Idx>" + i + "</td>";
                newRow += "<td>" + cond.ToNode + "</td>";
                newRow += "<td>" + nd.Name + "</td>";

                newRow += "<td><a href=\"javascript:DoIt('" + cond.MyPK + "','Up')\">上移</a> - <a href=\"javascript:DoIt('" + cond.MyPK + "','Down')\">下移</a></td>";
                newRow += "</tr>";
                $("#Table1 tr:last").after(newRow);
            }
        });

        //执行上移下移
        function DoIt(mypk, updown) {

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Cond");
            handler.AddPara("MyPK", mypk);
            handler.AddPara("FK_Node", GetQueryString("FK_Node"));
            handler.AddPara("MoveType", updown);

            var data = handler.DoMethodReturnString("CondPRI_Move");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }
            window.location.href = window.location.href;
        }

    </script>
</head>
<body onkeypress="Esc();">
    <form id="cc">
        <table id="Table1" name="Table1" style="width: 99%; padding:10px; margin:5px;">
            <caption>方向条件优先级</caption>
            <tr>
                <th>序</th>
                <th>到节点ID</th>
                <th>名称</th>
                <th>优先级</th>
                
            </tr>
        </table>

        <div id="Msg"></div>
        <br />
        <br />
        <fieldset>
            <legend> 什么是方向条件的优先级? </legend>
            <ul>
                <li>在转向中，如果出现一个以上的路线都成立时时，系统就会按照第一个路线来计算，那一个排列最前面就按照那一个计算。</li>
                <li>例如：在demo中002.请假流程，如果一个人员既有基层岗，也有中层岗那么到达基层与中层的路线都会成立，如果设置了方向条件的优先级，系统就会按照优先满足的条件的路线计算。</li>
                <li>只有一个方向条件的小于等于1就不能设置。</li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
