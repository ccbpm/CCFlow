<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>按WebApi返回值计算</title>
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="../Admin.js" type="text/javascript"></script>

    <link href="../../Style/skin/css/Default.css" rel="stylesheet" />
    <link href="../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="../../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <base target="_self" />

    <script type="text/javascript">

        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
        var condOrAnd = GetQueryString("CondOrAnd");
        //初始化页面函数.....
        $(function () {

            var condType = GetQueryString("CondType");
            var fk_flow = GetQueryString("FK_Flow");
            var fk_mainNode = GetQueryString("FK_MainNode");
            var fk_Node = GetQueryString("FK_Node");
            var toNodeID = GetQueryString("ToNodeID");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Cond");
            handler.AddUrlData();
            handler.AddPara("FK_Node", fk_Node);
            handler.AddPara("CondType", condType);
            handler.AddPara("FK_Flow", fk_flow);
            handler.AddPara("FK_MainNode", fk_mainNode);
            handler.AddPara("ToNodeID", toNodeID);
            var data = handler.DoMethodReturnString("CondByWebApi_Init");


            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>加载失败:<br>" + data + "</font> .");
                return;
            }

            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }

            //转json.
            data = JSON.parse(data);

            var docs = data.OperatorValue;
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");
            docs = docs.replace("~", "'");

            document.getElementById("TB_Docs").value = docs;
            document.getElementById("TB_Note").value = data.Note;


        });

        //执行保存..
        function Save() {

            var condType = GetQueryString("CondType");
            var fk_flow = GetQueryString("FK_Flow");
            var fk_mainNode = GetQueryString("FK_MainNode");
            var fk_Node = GetQueryString("FK_Node");

            var toNodeID = GetQueryString("ToNodeID");
            var sqlVal = document.getElementById("TB_Docs").value;
            var note = document.getElementById("TB_Note").value;

            if (sqlVal == "") {
                alert('请输入参数.');
                return;
            }
            if (note == "") {
                alert('请输入备注说明.');
                return;
            }
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Cond");
            handler.AddPara("FK_Flow", fk_flow);
            handler.AddPara("CondType", condType);
            handler.AddPara("FK_MainNode", fk_mainNode);
            handler.AddPara("FK_Node", fk_Node);
            handler.AddPara("ToNodeID", toNodeID);
            handler.AddPara("TB_Docs", sqlVal);
            handler.AddPara("TB_Note", note);
            handler.AddPara("CondOrAnd", GetQueryString("CondOrAnd"));
            var data = handler.DoMethodReturnString("CondByWebApi_Save");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }

            // alert(data);
            Back();
            //$("#Msg").html("<font color=green>" + data + "</font>");

        }

        //执行删除..
        function Delete() {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            var condType = GetQueryString("CondType");
            var fk_flow = GetQueryString("FK_Flow");
            var fk_mainNode = GetQueryString("FK_MainNode");
            var fk_Node = GetQueryString("FK_Node");
            var toNodeID = GetQueryString("ToNodeID");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Cond");
            handler.AddPara("FK_Flow", fk_flow);
            handler.AddPara("CondType", condType);
            handler.AddPara("FK_MainNode", fk_mainNode);
            handler.AddPara("FK_Node", fk_Node);
            handler.AddPara("ToNodeID", toNodeID);

            var data = handler.DoMethodReturnString("CondByWebApi_Delete");


            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }


            document.getElementById("TB_Docs").value = "";
            document.getElementById("TB_Note").value = "";

            if (window.confirm('保存成功,是否返回？'))
                window.location.href = window.location.href;
            Back();
        }

        //装载 CondByUrl 模版.
        function LoadTemplate() {

            //打开方向条件.
            var url = "../SettingTemplate.htm?TemplateType=CondByWebApi&CondType=2&m=" + Math.random();
            WinOpen(url, 'ss');
        }
        //返回.
        function Back() {
            var url = window.location.href;

            url = url.replace('CondByWebApi.htm', 'List.htm');


            window.location.href = url;
        }
    </script>
</head>
<body onkeypress="Esc();">
    <div class="container-full">
        <div class="attrnode-bar-header">
            <span class="pull-right">
                <button id="Btn_Save" name="Btn_Save" onclick="Save();">保存</button>
                <button id="Btn_Back" name="Btn_Back" onclick="Back();">返回</button>

            </span>
            <strong>按WebApi返回值计算</strong>
        </div>
        <form id="cc">
           
            <table style="position:relative;top:10px; margin: 8px; width:100%">
               
                <tr>
                    <td style="width: 20%;">
                        请输入webapi接口地址
                    </td>
                    <td>
                        <input type="text" id="TB_Docs" name="TB_Docs" style="width: 95%;" />
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        备注(不为空):
                    </td>
                    <td>
                        <input type="text" value="" id="TB_Note" name="TB_Note" style="width: 95%;" />
                    </td>
                </tr>
            </table>

            <div style="text-align: left">
                <h4>
                    &nbsp; &nbsp; &nbsp; &nbsp;帮助
                </h4>
                <ul>
                    <li>返回值说明,"false"是不通过，"true"是通过。</li>
                    <li>WebAPI的输入格式：http://demo.ccflow.org/DataUser/GetEmps?id=51184</li>
                    <li>接口地址支持固定参数，或者ccbpm内置参数，或者流程表单参数，比如:http://demo.ccflow.org/DataUser/GetEmps?id=@FK_Node</li>
                </ul>
            </div>
        </form>
        <center>
            <div id="Msg" />
        </center>
    </div>
</body>
</html>
