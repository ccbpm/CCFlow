<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自动发起</title>
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../Comm/JScript.js" type="text/javascript"></script>
    <script src="../../../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            //初始化下拉框.
            InitBar(DirCondModel.ByPopSelect);

            //获取节点属性.
            var nodeNo = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeNo);
            //批量为复制.
            if (node.CondModel == DirCondModel.ByPopSelect) {
                GenerFullAllCtrlsVal(node);

            }

        });

        function Save() {
            $("#Btn_Save").html("正在保存请稍后...")
            //更新节点表单类型.
            var nodeNo = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeNo);
            node.CondModel = DirCondModel.ByPopSelect;
            node.Update();
            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>

    <fieldset id="help">
        <legend id="help">
             发送后手工选择到达节点与接受人. 
        </legend>
        <ul>
            <li>该模式多用于分合流节点. </li>
            <li>在异表单的合流节点上配置该模式，合流节点的操作员发送后，就转到该页面上，选择到达的节点。 </li>
            <li> <img class="HelpImg"   src="CondModel2.png" /> </li>
            <li>也可以用于协作模式下的节点,到达的节点是需要最后一个人审核,由最后一个人选择到达的节点与接受人.</li>
        </ul>
    </fieldset>
</body>
</html>
