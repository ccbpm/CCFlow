<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>驰骋工作流程引擎设计器 - 系统登录</title>
    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    
    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
        //执行保存
        function Login() {

            $("#Msg").html("<font> ccbpm 正在登录请稍候... </font>");

            var frmData = $("#cc").serialize();
            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=DBInstall_Submit",
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    window.location.href = 'Default.htm?' + data;
                }
            });
        }

        //初始化页面函数.....
        $(function () {

            $("#Msg").html("<img src='../Img/loading.gif' /><font color=blue>ccbpm 正在为安装做准备.</font>");

            document.getElementById("Btn_Login").disabled = 'disabled';

            var doType = GetQueryString("DoType");
            if (doType == null)
                doType = "DBInstall_Init";

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=" + doType,
                success: function (data) {

                    document.getElementById("Btn_Install").disabled = false;

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }


                    $("#Msg").html("<font color=green>" + data + "</font>");

                }
            });
        });

        //执行安装.
        function DoInstall() {

            $("#Msg").html("<img src='../Img/loading.gif' /><font color=blue>ccbpm 正在安装，请稍候.</font>");

            document.getElementById("Btn_Install").disabled = 'disabled';
            document.getElementById("Btn_Install").value = '正在执行安装...';

            var=  doType = "DBInstall_Done";

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=DBInstall_Done&Model=",
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }

                    $("#Msg").html("<font color=green>" + data + "</font>");
                }
            });
        }
    </script>
</head>
<body onkeypress="Esc();">

<form id="cc" > 

<table>
<caption>驰骋工作流引擎安装</caption>


<tr>
<th>当前数据库安装类型(如果要修改数据库类型请修改 web.config AppCenterDSNType 设置。).</th>
</tr>

<tr>
<td>

<input id="RB_DBType_MSSQL" type="radio" name="RB_DBType" value="MSSQL"  /><label for="RB_DBType_SQL">SQLServer2000,2005,2008 .... 系列版本</label>
<input id="RB_DBType_Oracle" type="radio" name="RB_DBType" value="Oracle"  /><label for="RB_DBType_Oracle">Oracle,Oracle9i,10g ... 系列版本</label>
<input id="RB_DBType_MySQL" type="radio" name="RB_DBType" value="MySQL"  /><label for="RB_DBType_MySQL">MySQL系列版本</label>
<input id="RB_DBType_Informix" type="radio" name="RB_DBType" value="Informix"  /><label for="RB_DBType_Informix">Informix 系列版本(首先需要执行:D:\\ccflow\\trunk\\CCFlow\\WF\\Data\\Install\\Informix.sql)</label>

</td>
</tr>


<tr>
<th>组织结构的运行模式,手工修改 web.config 中的 OSModel 进行配置. </th>
</tr>

<tr>
<td>

<input id="RB_OSModel_0" type="radio" name="RB_OSModel" value="0"  /><label for="RB_OSModel_0">OneOne模式一个人一个部门多岗位</label>
<input id="RB_OSModel_1" type="radio" name="RB_OSModel" value="1"  /><label for="RB_OSModel_1">OneMore一个人多部门多岗位</label>

</td>
</tr>



<tr>
<th>装载演示流程模版</th>
</tr>

<tr>
<td>
<input id="RB_DemoOn0" type="radio" name="Demo" value="DemoOn0"  /><label for="RB_DBType_DemoOn0">我是技术人员，我安装技术类的设计演示模版.(估计在<font color=red>8-15分钟</font>内安装完成)。</label>
<input id="RB_DemoOn1" type="radio" name="Demo" value="DemoOn1"  /><label for="RB_DBType_DemoOn1">我是业务人员，我想了解与使用常用的业务流程(估计在<font color=red>5-13分钟</font>内安装完成)。</label>
<input id="RB_DemoOn2" type="radio" name="Demo" value="DemoOn2"  /><label for="RB_DBType_DemoOn2">否:不安装demo，仅仅安装空白的ccbpm环境(估计在<font color=red >2-3分钟</font>内安装完成)。</label>
</td>
</tr>
</table>

<input type="button" value="安装" id="Btn_Install"  onclick="DoInstall()" />
</form>
 

 <center><div id="Msg" /></center>


</body>
</html>
