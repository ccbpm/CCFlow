<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>开发者表单预览</title>
    <!--引入jquery-->
    <script src="../../Scripts/jquery-1.11.0.min.js"></script>

    <!--引入通用的css样式-->
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" />

    <!--引入bootStrap-->
    <link href="../../Scripts/bootstrap/css/bootstrap.css" rel="Stylesheet" />
    <link href="../../Scripts/bootstrap/css/font-awesome.css" rel="Stylesheet" />
    <link href="../../Scripts/bootstrap/css/css.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../../Scripts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../Scripts/bootstrap/BootstrapUIDialog.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI145/jquery.easyui.min.js"></script>

    <!--引入时间控件-->
    <link href="../../Comm/JS/Calendar/skin/WdatePicker.css" rel="stylesheet" type="text/css" />
    <script src="../../Comm/JS/Calendar/WdatePicker.js" type="text/javascript"></script>


    <!--引用基础js库-->
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js"></script>
    <script src="../../Comm/JScript.js?ver=1" type="text/javascript"></script>

    <!-- 引入公共的frm加载以后的业务逻辑处理.-->
    <script src="../../CCForm/FrmEnd.js?ver=1" type="text/javascript"></script>

    <!-- 引入表单的扩展控件. -->
    <link href="../../CCForm/JS/mselector.css" rel="stylesheet" type="text/css" />
    <script src="../../CCForm/MapExt2019.js" type="text/javascript"></script>
    <script src="../../CCForm/JS/Pop.js?ver=1" type="text/javascript"></script>
    <script src="../../CCForm/JS/mselector.js?ver=1" type="text/javascript"></script>
    <script src="../../CCForm/JS/mtags.js?ver=1" type="text/javascript"></script>
    <script src="../../CCForm/JS/MultipleChoiceSearch.js?ver=1" type="text/javascript"></script>
    <script src="../../CCForm/JS/MultipleChoiceSmall.js?ver=1" type="text/javascript"></script>
    <script src="js/FrmView.js" type="text/javascript"></script>
    <style type="text/css">
        .form-control {
            width: 98%;
        }
    </style>
</head>

<body onclick="hiddenDiv()">
    <div id="divCurrentForm" style="position: relative;">
        <!--底部功能按钮 发送、移交-->
        <div style="WIDTH:100%;background:#fff; padding:10px 0px 0px; margin-bottom:10px">
            <div id="topToolBar" style="padding: 3px 3px; margin: 0px auto; text-align: left;" class="Bar">
            </div>
        </div>

        <!--上半部分表单-->
        <div id="topContentDiv" class="row" style="padding: 20px 5px; margin: 0px auto;">
            <i class="topContentDiv-i" style="display: none;"></i>
            <div id="contentDiv">
                <form id="divCCForm" method="post">
                    <!--头部功能按钮 发送、移交-->
                    <div class="topBar" id="topBar"></div>
                    <!--flowInfo-->
                    <div class="flowInfo" id="flowInfo" style="margin: 0px 12px;"></div>
                    <!--主表单-->
                    <div id="CCForm">
                        <br />
                        <img src='./Img/loading.gif' />正在初始化表单模板及数据，请耐心等待。。。
                        <br />
                        <br />
                    </div>
                    <!--DIVINFO-->
                    <div id='divinfo' style='width: 155px; position: absolute; display: none; cursor: pointer;
                    align: left; border-left: 1px solid #336699; border-top: 1px solid #336699; border-right: 1px solid #336699;'>
                    </div>
                </form>
            </div>
        </div>
        <!--底部功能按钮 发送、移交-->
        <div id="bottomToolBar" style="display: none; height: 50px; width: 100%; background: rgb(157, 159, 175);
        padding-top: 5px;" class="Bar">
        </div>
    </div>
    <!-- /.modal -->
    <!--下拉框选项提示信息-->
    <div class="popover fade top in" role="tooltip" id="div_NoticeInfo" style="top: 24.01042366027832px;
    left: 304.98961639404297px; display: none;">
        <div class="arrow" style="left: 50.22522522522522%;">
        </div>
        <h3 class="popover-title">
            <span>title</span><span style="color: white; opacity: 1; float: right; cursor: pointer;"
                                    id="span_CloseNoticeInfo">×</span>
        </h3>
        <div class="popover-content">
            顶部的 Popover 中的一些内容
        </div>
    </div>

    <!--杨玉慧加   提示信息弹出窗口-->
    <div class="modal fade" id="msgModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 0px;">
                <div class="modal-header">
                    <button type="button" class="close" id="btnMsgModalOK1" aria-hidden="true" style="color: #000;
                    display: none;">
                        ×
                    </button>
                    <h4 class="modal-title">
                        提示信息
                    </h4>
                </div>
                <div class="modal-body" style="text-align: left; word-wrap: break-word;">
                    <div style="width:100%; border: 0px; height: 200px;" id="msgModalContent" name="iframePopModalForm">
                    </div>
                    <div style="text-align: right;">
                        <button type="button" id="btnMsgModalOK" class="btn" data-dismiss="modal">
                            确定(5秒)
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!--之前返回的信息-->
    <div id="lastOptMsg">
    </div>

    <div class="modal fade" id="MessageDiv">
        <div class="modal-dialog" style="margin-left: auto; margin-right: auto; width: 800px;">
            <div class="modal-content" style="border-radius: 0px;">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" style="color: #000;
                    border: none; background: transparent;float: right;">
                        ×
                    </button>
                    <h4 class="modal-title">
                        提示
                    </h4>
                </div>
                <div class="modal-body">
                    <div id='Message'>
                    </div>
                    <div style="text-align: right;">
                        <button type="button" class="btn" data-dismiss="modal">
                            确定
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!--图片附件显示大图-->
    <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
        <div id="innerdiv" style="position:absolute;">
            <img id="bigimg" style="border:5px solid #fff;" src="" />
        </div>
    </div>
</body>

</html>
