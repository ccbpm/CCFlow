<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>多表头</title>
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../Admin.js"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            //获得配置信息.
            var dtlID = GetQueryString("DtlID");
            //获得字段集合.
            var mapAttrs = new Entities("BP.Sys.MapAttrs")
            mapAttrs.Retrieve("FK_MapData", dtlID, "Idx");

            var mapdtl = new Entity("BP.Sys.MapDtl", dtlID);
            var multi = mapdtl.GetPara("MultiTitle");
            var isMulti = false;
            if (multi != null && multi != undefined && multi != "" && multi != "undefined")
                isMulti = true;

            var html = "<table style='width:100%;'>";
            html += "<caption><img style='margin-top:5px;'; src='../../../Img/Event.png' />创建表头</caption>";

            html += "<tr>"; 
            var secHtml = "";
            var currentGroup = "";
            for (var i = 0; i < mapAttrs.length; i++) {
                var attr = mapAttrs[i];
                if (attr.UIVisible == 0)
                    continue;
                if (isMulti = true) {
                    if (multi.indexOf(attr.KeyOfEn + ",") == -1)
                        html += "<th rowspan=2>" + attr.Name + "</th>";
                    else {
                        var fields = getMutliFile(attr.KeyOfEn, multi);
                        
                        if (fields != "" && (currentGroup == "" || currentGroup != fields[0])) {
                            html += "<th colspan=" + (fields.length - 1) + " style='text-align:center'>" + fields[0] + "</th>";
                            currentGroup = fields[0];
                        }
                        secHtml += "<th>" + attr.Name + "</th>";
                    }
                } else {
                    html += "<th>" + attr.Name + "</th>";
                } 

            }
            html += "</tr>";
            if (isMulti = true)
                html += "<tr>" + secHtml + "</tr>";
            html += "</table>";
            $("#Table").html(html);
            //形成标头.

        });
        function DeleteMutli() {
            var mapDtl = new Entity("BP.Sys.MapDtl", GetQueryString("DtlID"));
            //获取表头的参数信息
            var multiTitle = mapDtl.GetPara("MultiTitle");
            multiTitle = "";
            mapDtl.SetPara("MultiTitle", multiTitle);
            mapDtl.Update();
            window.location.href = window.location;
        }
        function getMutliFile(keyOfEn,multi) {
            var fields = multi.split(";");
            for (var i = 0; i < fields.length; i++) {
                var str = fields[i];
                if (str == "")
                    continue;
                if (str.indexOf(keyOfEn + ",") == -1)
                    continue;
                var strs = str.substring(0,str.length-1).split(",");
                return strs;
            }
            return "";
        }
        function AddGroup() {

            var url = "MultiTitleDtl.htm?DtlID=" + GetQueryString("DtlID");
            WinOpenFull(url);
            //window.location.href = window.location.href;
        }
    </script>
</head>
<body>
    <div style="right:30px; position:absolute; z-index:100; ">

        <input id="Btn_New" type="button" value="增加标题分组" onclick="AddGroup()" />
        <input id="Btn_Delete" type="button" value="删除标题分组" onclick="DeleteMutli()" />
    </div>
    <div style="position:relative;" id="Table">
    </div>

</body>
</html>
