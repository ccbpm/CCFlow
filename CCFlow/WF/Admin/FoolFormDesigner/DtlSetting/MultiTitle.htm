<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>多表头</title>
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="../../Admin.js"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            //获得配置信息.
            var dtlID = GetQueryString("DtlID");
            //获得字段集合.
            var mapAttrs = new Entities("BP.Sys.MapAttrs")
            mapAttrs.Retrieve("FK_MapData", dtlID, "Idx");

            var html = "<table style='width:100%;'>";
            html += "<caption><img style='margin-top:5px;'; src='../../../Img/Event.png' />创建表头</caption>";

            for (var i = 0; i < mapAttrs.length; i++) {
                var attr = mapAttrs[i];

                if (attr.UIVisible == 0)
                    continue;
                html += "<th>" + attr.Name + "</th>";

            }
            html += "</table>";
            $("#Table").html(html);
            //形成标头.

        });

        function AddGroup() {

            var url = "MultiTitleDtl.htm?DtlID=" + GetQueryString("DtlID");
            WinOpenFull(url);
            //window.location.href = window.location.href;
        }
    </script>
</head>
<body>
    <div style="right:30px; position:absolute; z-index:100; ">
        <input id="Btn_New" type="button" value="增加标题分组" onclick="AddGroup()" />
    </div>
    <div style="position:relative;" id="Table">
    </div>

</body>
</html>
