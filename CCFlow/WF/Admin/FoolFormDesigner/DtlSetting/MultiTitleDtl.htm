        //页面启动函数.
        $(function () {

            //获得配置信息.
            var dtlID = GetQueryString("DtlID");
            var mapDtl = new Entity("BP.Sys.MapDtl", dtlID);

            //配置信息.
            var multiTitle = mapDtl.MultiTitle;

            //获得字段集合.
            var mapAttrs = new Entities("BP.Sys.MapAttrs")
            mapAttrs.Retrieve("FK_MapData", dtlID, "Idx");

            var html = "<table >";

            for (var i = 0; i < mapAttrs.length; i++) {
                var attr = mapAttrs[i];

                if (attr.UIVisible == 0)
                    continue;
                html += "<tr>";
                html += "<th> <label > <input id='CB_" + attr.Key + "' type=checkbox /> " + attr.Name + "  </label></th>";
                html += "</tr>";
            }

            html += "</table>";
            $("#Table").html(html);
            //形成标头.

        });
