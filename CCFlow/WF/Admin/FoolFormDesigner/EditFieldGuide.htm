<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字段类型导航</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="../../../DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            var mypk = GetQueryString("MyPK");   //主键.
            var fType = GetQueryString("FType"); //类型.

            var url = "";
            switch (fType) {
                case "1": //文本.
                    url = "../../Comm/En.htm?EnName=BP.Sys.FrmUI.MapAttrString&MyPK=" + mypk;
                    break;
                case "2": //AppInt.
                case "3": //AppFloat.
                case "4": //AppDouble.
                case "8": //AppMoney.
                    url = "../../Comm/En.htm?EnName=BP.Sys.FrmUI.MapAttrNum&MyPK=" + mypk;
                    break;
                case "6": //日期.
                case "7": //日期时间.
                    url = "../../Comm/En.htm?EnName=BP.Sys.FrmUI.MapAttrDT&MyPK=" + mypk;
                    break;
                case "4": //AppBoolean.
                    url = "../../Comm/En.htm?EnName=BP.Sys.FrmUI.MapAttrMapAttrBoolen&MyPK=" + mypk;
                    break;
                default:
                    break;
            }

            //转到指定的界面.
            SetHref(url);

        });
    </script>
</head>
<body  >

<form id="cc">

<br />
<center> <img src='../../Img/loading.gif' alt="" />正在加载，请稍后。。。 </center>
</form>

</body>
</html>
