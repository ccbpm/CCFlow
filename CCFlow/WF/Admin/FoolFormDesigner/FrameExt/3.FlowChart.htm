<head>
    <title>表格模式</title>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->

    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            InitBar("FlowChart");
 
        });
        function Save() {


            var myPK = GetQueryString("MyPK");
            var en = new Entity("BP.Sys.MapFrame", myPK);
            en.UrlSrcType = 3;
            en.Update();

            Reload();
        }
       

    </script>

        .style1
        {
            height: 21px;
        }
    </style>

<body>
    <div id="bar">
    </div>
    <form id="cc">
     
     
    <fieldset>
    <legend>流程轨迹表</legend>

    <ul>
    <li>1. 只有当前节点是流程表单的时候有效. </li>
    <li>2. 系统会把/WF/WorkOpt/OneWork/Chart.htm调用出来. </li>
    <li>3. 请点击保存按钮执行设置保存. </li>
    </ul>
    </fieldset>

       <fieldset>
    <legend>样例</legend>
