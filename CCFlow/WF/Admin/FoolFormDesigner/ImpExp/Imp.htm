    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");
            var frmID = GetQueryString("FK_MapData");
            var flowNo = GetQueryString("FK_Flow");


            /*
            *  首先要把初始化控件的代码写入到这里,不然会导致界面的批量赋值失败.
            */

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Imp_Init&FK_MapData=" + frmID + "&FK_Flow=" + flowNo + "&m=" + Math.random(),
                dataType: 'html',
                success: function (db) {

                    db = JSON.parse(db);

                    if (db.success == 'false') {
                        alert(db.msg);
                        return;
                    }

                    // 开始绑定标签页.

                    //调用公共类库的方法:执行批量主表赋值
                    //GenerFullAllCtrlsVal(db.data);

                    return;
                }
            });

            $("#Msg").html("");
        });
    </script>

<body  >

<form id="cc" >
 
<ul>
<li>从本机导入</li>
<li>从节点表单导入</li>
<li>从表单库导入</li>
<li>从外部数据源导入</li>
</ul>

<div id="Msg"> </div>
<script type="text/javascript">

    function SaveAndNew() {
        this.Save();
        this.New();
    }

    function New() {
        window.location.href = 'Student.htm';
    }
    function Save() {

        $("#Msg").html("正在保存,请稍后......");

        var no = GetQueryString("No");

        var checkBoxIDs = GenerCheckIDs(); //获得所有的 checkBox ID传入到后台去,用于解决checkbox控件，在没有被选择的时候，没有值的问题。
        // alert(CheckBoxIDs);
        var frmData = $("#cc").serialize();
        //alert(frmData);
        $.ajax({
            data: frmData,
            type: 'post',
            async: true,
            url: Handler + "?DoType=Imp_Save&CheckBoxIDs=" + checkBoxIDs + "&No=" + no + "&m=" + Math.random(),
            dataType: 'html',
            success: function (data) {

                data = JSON.parse(data);

                if (data.success == 'false') {
                    $("#Msg").html("<font color=red>" + data.msg + "</font>");
                    return;
                }

                $("#Msg").html("<font color=green>" + data.msg + "</font>");

                var no = $('#TB_No').val();
                window.location.href = 'Student.htm?No=' + no;
                return;
            }
        });
    }
    function SaveAndClose() {
        this.Save();
        window.close();
    }
    function Close() {
        window.close();
    }
    function Delete() {
        var name = $("#TB_Name").val();
        if (window.confirm('您确定要删除[' + name + ']吗？') == false)
            return false;
        var no = $("#TB_No").val();
        $.ajax({
            type: 'post',
            async: true,
            url: Handler + "?DoType=StudentDelete&No=" + no + "&m=" + Math.random(),
            dataType: 'html',
            success: function (data) {
                if (data.indexOf("err@") >= 0) {
                    alert(data);
                    return;
                }
                alert(data);
                window.close();
                return;
            }
        });
    }
</script>

</form>

</body>
