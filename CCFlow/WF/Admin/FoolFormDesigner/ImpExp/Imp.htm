    <script type="text/javascript" language="javascript" >

        //console.log(window.parent);

        function CheckAll(checked) {
            $.each($(":checkbox"), function () {
                this.checked = checked;
            });
        }

        //页面启动函数.
        var frmID = GetQueryString("FK_MapData");
        var flowNo = GetQueryString("FK_Flow");
        var nodeID = GetQueryString("FK_Node");

        $(function () {

            if (flowNo == null) {
                //如果当前不是节点表单 就隐藏节点表单导入
                // $('#divUlNodeFrmImp').hide();
            }

            $("#Msg").html("<img src=../../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            /*
            *  首先要把初始化控件的代码写入到这里,不然会导致界面的批量赋值失败.
            */

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Imp_Init&FK_MapData=" + frmID + "&FK_Node=" + nodeID + "&FK_Flow=" + flowNo + "&m=" + Math.random(),
                dataType: 'html',
                success: function (db) {

                    if (db.indexOf("err@") > -1) {
                        alert(db);
                        return;
                    }

                    db = JSON.parse(db);

                    //02.节点表单.
                    var nodes = db["WF_Node"];
                    var ulHtml = '';
                    for (var i = 0; i < nodes.length; i++) {
                        var node = nodes[i];

                        if (node.NodeID == nodeID)
                            continue;
                        ulHtml += '<li><input id="nd' + node.NodeID + '" type="radio" name="node" class="btn btn-default" data-nodeid=' + node.NodeID + '><label for="nd' + node.NodeID + '">ID:' + node.NodeID + ' - ' + node.Name + '<label/></li>'
                    }

                    $('#ulNodeFrmImp').html(ulHtml);

                    //03.表单库
                    var treedata = db["Sys_FormTree"],
                        rootdata = $.grep(treedata, function (item) {
                            return item.ParentNo == "0";
                        })[0];

                    //构建树节点数据
                    var root = {};
                    root.text = rootdata.Name;
                    root.state = "open";
                    root.children = [];
                    $.grep(treedata, function (item) {
                        //选出一级节点
                        return item.ParentNo == "1";
                    }).forEach(function (folder) {
                        //构建node开始
                        var node = {};
                        node.text = folder.Name;
                        node.state = "closed";
                        node.children = [];
                        $.grep(db["Sys_MapData"], function (map) {
                            //选出当前节点的二级节点
                            return map.FK_FormTree == folder.No;

                        }).forEach(function (frm) {
                            node.children.push({
                                text: frm.Name,
                                id: frm.No
                            });
                        });
                        //构建node结束
                        root.children.push(node);
                    });

                    $('#ulLib').tree({
                        data: [root],
                        onSelect: function (node) {
                            if (node.children == undefined) {
                                btnFrmLib.disabled = "";
                                selFrmNode.value = node.id;
                            } else {
                                btnFrmLib.disabled = "disabled";
                            }
                        }
                    });

                    //04.从数据源导入
                    var srcdata = db["SFDBSrcs"],
                        tableHtml = "",
                        ul = "";

                    tableHtml += "<table class='Table' cellSpacing='0' cellPadding='0'  border='0' style='width:100%'>";
                    tableHtml += "<tr><td class='GroupTitle'>第1步：请选择数据源</td></tr>";
                    tableHtml += "<tr><td valign='top' nowrap>";
                    tableHtml += "<ul class='navlist'>";
                    srcdata.forEach(function (item) {
                        tableHtml += "<li><div><a href='javascript:Step2(\"" + item.No + "\")'><span class='nav'>" + item.No + "  -  " + item.Name + "</span></a></div></li>";
                    });
					tableHtml += "</ul>";
                    tableHtml += "</td></tr>";
                    tableHtml += "</table>";
                    srclayout.innerHTML = tableHtml;
                }
            });

            //加载完成.
            $("#Msg").html("");
        });
    </script>

    <script type="text/javascript">
        function Step2(srcName) {
			SelSrcName.value = srcName;

            $.ajax({
                type: 'GET',
                async: true,
                url: Handler + "?DoType=Imp_Src_Step2&FK_MapData=" + frmID + "&FK_SFDBSrc=" + srcName + "&STable=" + GetQueryString("STable"),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);
                    srclayout.innerHTML = "";
                    if (data) {
                        $('#srclayout').layout({
                            height:700,
                            fit: true
                        });
                        //1、左侧列表
                        $('#srclayout').layout('add',{
                                                region: 'west',
                                                width:200,
                                                title: '选择 ' + srcName + ' 数据表/视图',
                                                split: true,                                           
                                            });
                        var table = data.tables,
                            ul = '<ul>';
                        table.forEach(function(item){
                                    //var url = "?FK_MapData=" + frmID + "&FK_SFDBSrc=" + srcName + "&STable=" + item["No"];
                                    if (item["No"] == GetQueryString("STable"))
                                        ul += "<li><font color=red><b>" + item["Name"] + "</font></b></li>";
                                    else
                                        ul += "<li><a href=\"javascript:GetColumns('" + item["No"] + "')\" >" + item["Name"] + "</a></li>";
                                });
                                
                        ul += '</ul>';
                        $('#srclayout').layout('panel','west').append(ul);

                        //2、右侧
                        $('#srclayout').layout('add',{
                                                region: 'center',
                                                title: '第2步：请选择要导入的数据列（ ' + GetQueryString("STable") + ' ）',
                                                style:'padding:5px;'                                              
                                            });
                        //填数据
                        var tableColumns = data.tableColumns;
                        if (tableColumns) {

                            GeneColumns(tableColumns);                        
                        }

					}
                }
            });
        }

        function GetColumns(table){
            $.ajax({
                type: 'GET',
                async: true,
                url: Handler + "?DoType=Step2_GetColumns&FK_SFDBSrc=" + SelSrcName.value + "&STable=" + table,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);
                    GeneColumns(data.tableColumns);
                }
            });
        }

        function GeneColumns(tableColumns){
            
            var tr = "",
                            tableHtml = "<table class='Table' cellpadding='2' cellspacing='2'>";
                        tr += "<tr>";
                        tr += "<td class='GroupTitle' nowrap=''>序</td>";
                        tr += "<td class='GroupTitle' style='width:40px;text-align:center'><input id='CB_CheckAll' type='checkbox' name='CB_CheckAll' onclick='CheckAll(this.checked);'></td>";
                        tr += "<td class='GroupTitle' nowrap=''>中文描述</td>";
                        tr += "<td class='GroupTitle' style='width:80px;text-align:center'>类型</td>";
                        tr += "<td class='GroupTitle' style='width:50px;text-align:center'>最大长度</td>";
                        tr += "</tr>";

                        tableHtml += tr;
                        tableColumns.forEach(function (item,index) {

                            tr = "";
                            tr += "<tr>";
                            tr += "<td nowrap=''>" + item.colid + "</td>";
                            tr += "<td><input id='CB_" + item.colid + "' type='checkbox' name='CB_" + item.colid + "' disabled='disabled'><label for='CB_" + item.colid + "'>" + item.Name + "</label></td>";
                            tr += "<td nowrap=''>" + item.Name + "</td>";
                            tr += "<td nowrap=''>" + item.DBType + "</td>";
                            tr += "<td class='TDNum'>" + item.DBLength + "</td>";
                            tr += "</tr>";
                            tableHtml += tr;
                        });
                        tableHtml += "</table>";
                        $('#srclayout').layout('panel','center').html("");
                        $('#srclayout').layout('panel','center').append(tableHtml);
        }
    </script>

    <script type="text/javascript" >
        function addTab(title, url) {
            if ($('#tt').tabs('exists', title)) {
                $('#tt').tabs('select', title);
            } else {
                var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
                $('#tt').tabs('add', {
                    title: title,
                    content: content,
                    closable: true
                });
            }
        }

        //从一个节点导入.
        function CopyFromNodeFrm() {
            var nodeId = $('#ulNodeFrmImp input:checked').data().nodeid;
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Imp_CopyFrm&FK_MapData=" + frmID + "&FromMapData=ND" + nodeId + "&" + $('#formCC').serialize() + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    alert(data + '\t\n 如果父页面不能刷新，请关闭当前表单设计器重新打开.');
                    window.parent.location.href = window.parent.location.href;

                }
            });
        }

        //从xml文件导入
        function SaveImpFromLocalXML() {

            var formData = new FormData();
            var name = $("input").val();
            formData.append("file", $("#localXmlFile")[0].files[0]);
            formData.append("name", name);
            $.ajax({
                url: Handler + "?DoType=Imp_LoadFrmTempleteFromLocalFile&FK_MapData=" + frmID + "&FK_Node=" + GetQueryString("FK_Node") + "&FK_Flow=" + flowNo + "&m=" + Math.random(),
                type: 'POST',
                data: formData,
                // 告诉jQuery不要去处理发送的数据
                processData: false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                beforeSend: function () {

                },
                success: function (data) {

                    if (data.indexOf('err@')==0) {
                        alert(data);
                        return;
                    }

                    alert(data +'\t\n 如果父页面不能刷新，请关闭当前表单设计器重新打开.');
                    window.parent.location.href = window.parent.location.href;
                },
                error: function (data) {
                    alert("系统错误:" + data);
                    return;
                }
            });
        }

        //从表单库导入
        function SaveImpFromLib() {

            var nodeId = selFrmNode.value;
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Imp_CopyFrm&FK_MapData=" + frmID + "&FromMapData=" + nodeId + "&" + $('#formCC').serialize() + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    alert(data + '\t\n 如果父页面不能刷新，请关闭当前表单设计器重新打开.');
                    window.parent.location.href = window.parent.location.href;

                }
            });
        }
    </script>

            </div>
