<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>导入</title>
    <link href="../../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/easyUI145/jquery.min.js"></script>
    <script src="../../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../../CCFlowEnum.js"></script>

    <script src="../../../../Scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../../../Scripts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../../../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../Scripts/bootstrap/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <script src="../../../../Scripts/bootstrap/bootstrap-table/src/bootstrap-table.js" type="text/javascript"></script>
    <link href="../../../../Scripts/bootstrap/bootstrap-table/src/bootstrap-table.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/bootstrap/bootstrap-table/src/locale/bootstrap-table-zh-CN.js" type="text/javascript"></script>

    <script src="../../../../Scripts/bootstrap/bootstrap-treeview/src/js/bootstrap-treeview.js" type="text/javascript"></script>
    <link href="../../../../Scripts/bootstrap/bootstrap-treeview/src/css/bootstrap-treeview.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        //页面启动函数.
        var frmID = GetQueryString("FK_MapData");
        var flowNo = GetQueryString("FK_Flow");
        var nodeID = GetQueryString("FK_Node");

        var btnFrmLib = null;
        var selFrmNode = null;
        var Btn_Flows = null;
        $(function () {
            InitBar(Imp.FrmLibraryImp);
            btnFrmLib = document.getElementById("btnFrmLib");
            selFrmNode = document.getElementById("selFrmNode");
            Btn_Flows = document.getElementById("Btn_Flows");
            if (nodeID == 0) {

                $("ul li:eq(1)").hide();
                $("ul li:eq(2)").hide();
            }
            else {
                $("ul li:eq(1)").show();
                $("ul li:eq(2)").show();
            }
            $("#Msg").html("<img src=../../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            /*
            *  首先要把初始化控件的代码写入到这里,不然会导致界面的批量赋值失败.
            */

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_FoolFormDesigner_ImpExp");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("Imp_Init");

            if (data.indexOf("err@") > -1) {
                alert(data);
                return;
            }

            data = JSON.parse(data);

            //03.从表单库导入
            var treedata = data["Sys_FormTree"];
            var treedata1 = data["Sys_MapData"];
            var rootdata = $.grep(treedata, function (item) {
                return item.ParentNo == "0";
            })[0];


            var jsonTree = createJsonToTree(treedata,treedata1, rootdata.No, data)
            $('#ulLib').treeview({
                data: jsonTree,         // 数据源
                showCheckbox: true,   //是否显示复选框
                highlightSelected: false,    //是否高亮选中
                //nodeIcon: 'glyphicon glyphicon-user',    //节点上的图标
                nodeIcon: 'glyphicon',
                emptyIcon: '',    //没有子节点的节点图标
                multiSelect: false,    //多选
                onNodeChecked: function (event, node) {
                     $("#selFrmNode").val(node.id);
                },
                onNodeUnchecked: function (event, node) {
                    $("#selFrmNode").val();
                },
                onNodeSelected: function (event, node) {

                    var tree = $('#tree');
                    if (node.state.expanded) {
                        //处于展开状态则折叠
                        tree.treeview('collapseNode', node.nodeId);
                    } else {
                        //展开
                        tree.treeview('expandNode', node.nodeId);
                    }
                }
            });

            //$('#ulLib').tree({
            //    data: [root],
            //    onSelect: function (node) {
            //        if (node.children == undefined) {
            //            btnFrmLib.disabled = "";
            //            selFrmNode.value = node.id;
            //        } else {
            //            btnFrmLib.disabled = "disabled";
            //        }
            //    }
            //});


            

            //加载完成.
            $("#Msg").html("");
        });
        //树形结构转换
        var treeJson = [];
        function createJsonToTree(treedata,treedata1, parentNo, data) {
            for (var i = 0; i < treedata.length; i++) {
                var folder = treedata[i];
                if (folder.ParentNo == parentNo) {
                    treeJson.push({
                        "id": folder.No,
                        "text": folder.Name,
                        "nodes": creatTreeChildern(treedata1, folder.No, data),
                        "state": ""
                    });
                }
            }
            function _(treeArray) {
                $.each(treeArray, function (i, o) {
                    if ($.isArray(o.nodes)) {
                        if (o.nodes.length == 0) {
                            o.nodes = undefined;
                        } else {
                            _(o.nodes);
                        }
                    }
                });
            }
            _(treeJson);
            return treeJson;
        }

        function creatTreeChildern(jsonArray, parentNo, data) {
            var childList = []
            
            for (var i = 0; i < jsonArray.length; i++) {
                var folder = jsonArray[i];
                
                if (folder.FK_FormTree == parentNo) {
                    childList.push({
                        "id": folder.No,
                        "text": folder.Name,
                        "nodes": creatTreeChildern(jsonArray, folder.No, data),
                        "state": ""
                    });
                }
            }
            return childList;
        }
        //从表单库导入
        function SaveImpFromLib() {
            var nodeId = $("#selFrmNode").val();

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_FoolFormDesigner_ImpExp");
            handler.AddPara("FK_MapData", frmID);
            handler.AddPara("FromFrmID", nodeId);
            handler.AddFormData();
            var data = handler.DoMethodReturnString("Imp_FromsCopyFrm");

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            alert(data + '\t\n 如果父页面不能刷新，请关闭当前表单设计器重新打开.');
            window.parent.location.href = window.parent.location.href;

        }
    </script>
</head>
<body>
    <div id="bar">
    </div>

    <ul id="ulLib" style="height: auto;">
    </ul>
    <input type="hidden" value="" id="selFrmNode" name="selFrmNode" />
    <input type="button" value="表单库导入" id="btnFrmLib" onclick="SaveImpFromLib()" style="margin: 25px;" />
</body>
</html>
