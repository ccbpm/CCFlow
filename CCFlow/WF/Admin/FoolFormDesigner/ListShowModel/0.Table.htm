    <script type="text/javascript">
        $(function () {

            //初始化下拉框.
            InitBar(ListShowModel.Table);

        });
        function Save() {

            //更新节点表单类型.
            var no = GetQueryString("FK_MapData");
            var mapDtl = new Entity("BP.Sys.MapDtl", no);
            mapDtl.ListShowModel = ListShowModel.Table; 
            if (mapDtl.Update() == 0)
                mapDtl.Insert();
            alert("保存成功");
            Reload();
        }
    </script>

    <div id="bar">
    </div>

    <fieldset id="help">
