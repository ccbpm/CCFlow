    <script type="text/javascript">
        $(function () {

            //初始化下拉框.
            InitBar(ListShowModel.Card);

        });

        function Save() {
            $("#Btn_Save").html("正在保存请稍后...")
            //更新节点表单类型.
            var no = GetQueryString("FK_MapData");
            var mapDtl = new Entity("BP.Sys.MapDtl", no);
            mapDtl.ListShowModel = ListShowModel.Card;
            if (mapDtl.Update() == 0)
                mapDtl.Insert();
            alert("保存成功")
            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>

    <fieldset id="help">
        <legend id="help" >
             卡片模式
        </legend>

        <ul>
            <li>
                定义: 从表展示方式为卡片的形式。
            </li>
            <li>场景：数据量比较多, 有从表. </li>
            <li> <img class="HelpImg" src="ListShowModel1.png"   /> </li>
        </ul>
    </fieldset>
</body>
