        function Edit(fk_mapdata, mypk, ftype, uiCtrlType) {


            var url = '';
            var title = ''

            //普通字段类型.
            if (ftype == "1") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrStrings&PK=" + mypk;
                title = '字段String属性';
            }

            //数值字段类型.
            if (ftype == "2") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrNums&PK=" + mypk;
                title = '字段Int属性';
            }

            //数值字段类型.
            if (ftype == "3") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrNums&PK=" + mypk;
                title = '字段Float属性';
            }


            //数值字段类型.
            if (ftype == "5") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrNums&PK=" + mypk;
                title = '字段Double属性';
            }

            //数值字段类型.
            if (ftype == "8") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrNums&PK=" + mypk;
                title = '字段Moeny属性';
            }


            //日期类型date.
            if (ftype == "6") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrDTs&PK=" + mypk;
                title = '字段Date属性';

            }

            //日期类型datetime.
            if (ftype == "7") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrDTs&PK=" + mypk;
                title = '字段DateTime属性';
            }

            // boolen 类型.
            if (ftype == "4") {
                url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrBoolens&PK=" + mypk;
                title = '字段Boolen属性';
            }

            if (url == '') {
                alert('@没有判断的类型' + ftype);
                return;
            }

            OpenEasyUiDialog(url, "eudlgframe", title, 800, 500, "icon-edit", true, null, null, null, function () {
                window.location.href = window.location.href;
            });
             
        }

        function GroupBarClick(rowIdx) {
            var alt = document.getElementById('Img' + rowIdx).alert;
            var sta = 'block';
            if (alt == 'Max') {
                sta = 'block';
                alt = 'Min';
            } else {
                sta = 'none';
                alt = 'Max';
            }
            document.getElementById('Img' + rowIdx).src = './Img/' + alt + '.gif';
            document.getElementById('Img' + rowIdx).alert = alt;
            var i = 0
            for (i = 0; i <= 40; i++) {
                if (document.getElementById(rowIdx + '_' + i) == null)
                    continue;
                if (sta == 'block') {
                    document.getElementById(rowIdx + '_' + i).style.display = '';
                } else {
                    document.getElementById(rowIdx + '_' + i).style.display = sta;
                }
            }
        }

        //然浏览器最大化.
        function ResizeWindow() {
            if (window.screen) {  //判断浏览器是否支持window.screen判断浏览器是否支持screen     
                var myw = screen.availWidth;   //定义一个myw，接受到当前全屏的宽     
                var myh = screen.availHeight;  //定义一个myw，接受到当前全屏的高     
                window.moveTo(0, 0);           //把window放在左上角     
                window.resizeTo(myw, myh);     //把当前窗体的长宽跳转为myw和myh     
            }
        }
