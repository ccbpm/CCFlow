<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> </title>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <style>
        #state {
            top: 40px;
            position: absolute;
            right: 30px;
            background: #fff;
            border: 1px solid #009688;
            padding:0px;
            
        }
        #state ul{ margin:0px; padding:0px;}
        #state li {
            list-style-type: none;
            padding:0px;
        }
        #state li a{ color:#000000;display:block; line-height:28px;padding:0px 10px;}
        #state li a:hover{ color:#fff; background:#009688}
    </style>
    <base target="_self" />
    <script type="text/javascript">
        //删除.
        function Del(mypk, nodeid) {
            if (mypk == '') {
                alert("默认发送不允许删除，您可以修改。");
                return;
            }
            if (window.confirm('您确定要删除吗?') == false)
                return;
            SetHref('PushMessage.htm?MyPK=' + mypk + '&DoType=Del&FK_Node=' + nodeid);
        }
    </script>
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        /*隐藏与显示.*/
        function ShowHidden(ctrlID) {

            var ctrl = document.getElementById(ctrlID);
            if (ctrl.style.display == "block") {
                ctrl.style.display = 'none';
            } else {
                ctrl.style.display = 'block';
            }
        }
    </script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var ens = new Entities("BP.Sys.MapExts");
            ens.Retrieve("FK_MapData", GetQueryString("FK_MapData"),
                "ExtType", "BindFunction", "AttrOfOper", GetQueryString("KeyOfEn"));

            for (var i = 0; i < ens.length; i++) {

                var en = ens[i];

                var newRow = "";
                newRow = "<tr ><td class=Idx>" + (i + 1) + "</td>";
                newRow += "<td><a href='BindFunctionEntity.htm?&FK_Event=" + en.Tag + "&FK_MapData=" + en.FK_MapData + "&MyPK=" + en.MyPK + "&KeyOfEn=" + en.AttrOfOper + "'>" + en.Tag + "</a></td>";
                newRow += "<td>" + en.Doc + "</td>";
                newRow += "<td>" + en.Tag1 + "</td>";
                newRow += "<td><a href=\"javascript:Delete('" + en.MyPK + "')\" class='cc-btn-tab'><i class='iconfont icon-shanchu1'></i> 删除</a>";
                newRow += "</td>";
                newRow += "</tr>";

                $("#Table1 tr:last").after(newRow);
            }
        });


        function PushWayText(EventListNode, PushWay) {
            var ret = {
                "onblur": ["不发送", "发送给当前节点的所有处理人", "向指定的字段发送", "其他节点的处理人"],
                "onchange": ["不发送", "发送给下一个节点的所有接受人", "向指定的字段发送", "其他节点的处理人"],
                "onclick": ["不发送", "发送给被退回的节点处理人", "向指定的字段发送", "其他节点的处理人"],
                "ondblclick": ["不发送", "撤销工作后通知的节点接受人", "向指定的字段发送", "其他节点的处理人"],
                "onkeypress": ["不发送", "流程结束通知的所有流程的参与人", "向指定的字段发送", "其他节点的处理人"],
                "onkeyup": ["不发送", "流程删除后通知所有流程的参与人", "向指定的字段发送", "其他节点的处理人"]
            };
            return ret[EventListNode][PushWay];
        }

        function Delete(myPK) {

            if (window.confirm('您确定要删除吗？') == false)
                return;
            var en = new Entity("BP.Sys.MapExt");
            en.MyPK = myPK;
            en.Delete();
            Reload();
        }

        function Btn_Save_Click() {

            var formData = new FormData($("#cc")[0]);

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_FoolFormDesigner_MapExt");
            handler.AddPara("FK_Node", GetQueryString("FK_Node"));
            handler.AddFormData();
            var data = handler.DoMethodReturnString("Bill_Save");

            if (data.indexOf('err@') >= 0) {
                alert(data);
                return;
            }

            alert(data);
            Reload();
            return;
        }

        function BindFunctionEntity(eventType) {
            var url = 'BindFunctionEntity.htm?FK_MapData=' + GetQueryString('FK_MapData');
            url += '&FK_Event=' + eventType;
            url += '&KeyOfEn=' + GetQueryString("KeyOfEn");
            url += '&tk=' + Math.random();
            SetHref(url);
        }
        function Edit() {
            var url = "InitScript.htm?s=34&FK_MapData=" + GetQueryString('FK_MapData') + "&KeyOfEn=" + GetQueryString("KeyOfEn") +  "&ExtType=PageLoadFull&RefNo=";
            SetHref(url);
        }
    </script>
    <style type="text/css">
        li {
            padding: 3px 0;
        }
    </style>
</head>
<body onkeypress="Esc();">
    <div class="container-full">
        <div class="attrnode-bar-header">
            <span class="pull-right">
                <input type="button" value="新建" id="Btn_Save" class="cc-btn-tab" onclick="ShowHidden('state')" />
                <input type="button" value="JS编程" id="Btn_Edit" class="cc-btn-tab" onclick="Edit();" />
                <a href="http://doc.ccbpm.cn" target="_blank" class="cc-btn-tab" style="padding:6px 10px "> 帮助</a>
            </span>
            <strong> 控件绑定function</strong>
        </div>

        <form method="post" id="form1">
            <div style="margin: 8px">
                <table id="Table1" class="table">
                    <tr>
                        <th>
                            序
                        </th>
                        <th>
                            事件标记
                        </th>
                        <th>
                            函数名称
                        </th>
                        <th>
                            备注
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </table>

            </div>
        </form>
    </div>
    <div id="state" style="display: none; color: Gray">
        <ul>
            <li><a href="javascript:BindFunctionEntity('blur');">onblur - 失去焦点</a> </li>
            <li><a href="javascript:BindFunctionEntity('change');">onchange - 内容变化</a> </li>
            <li><a href="javascript:BindFunctionEntity('click');">onclick - 单击</a> </li>
            <li><a href="javascript:BindFunctionEntity('dblclick');">ondblclick - 双击</a> </li>
            <li><a href="javascript:BindFunctionEntity('keypress');">onkeypress - 按下键盘</a> </li>
            <li><a href="javascript:BindFunctionEntity('keyup');">onkeyup - 按上键盘</a> </li>
            <li>
                <a href="javascript:BindFunctionEntity('input');">oninput - readonly值改变</a>
            </li>
        </ul>
    </div>
</body>
</html>
