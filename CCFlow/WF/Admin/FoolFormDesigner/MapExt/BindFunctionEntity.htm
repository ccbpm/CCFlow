<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>消息推送 </title>
    
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>

    <base target="_self" />
    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            var en = new Entity("BP.Sys.MapExt");
            en.FK_MapData = GetQueryString("FK_MapData");
            en.ExtType = "BindFunction";
            en.AttrOfOper = GetQueryString("KeyOfEn");
            en.Tag = GetQueryString("FK_Event");
            en.MyPK = en.ExtType + "_" + en.FK_MapData + "_" + en.AttrOfOper + "_" + en.Tag;
            var i = en.RetrieveFromDBSources();

            $("#Btn_Save").attr("value", "保存:" + GetQueryString("FK_Event")+"事件");

            GenerFullAllCtrlsVal(en);

            //设置按钮是否可以用?
            if (i == 0)
                $("#Btn_Delete").attr("disabled", true);
            else
                $("#Btn_Delete").removeAttr("disabled");

            $("#table1").attr("title", en.Tag + " - 事件");

        });

        function Delete() {

            if (window.confirm('您确定要删除吗？') == false)
                return;
            
            var en = new Entity("BP.Sys.MapExt");
            en.FK_MapData = GetQueryString("FK_MapData");
            en.ExtType = "BindFunction";
            en.AttrOfOper = GetQueryString("KeyOfEn");
            en.Tag = GetQueryString("FK_Event");
            en.MyPK = en.ExtType + "_" + en.FK_MapData + "_" + en.AttrOfOper + "_" + en.Tag;
            en.Delete();

            alert("删除成功.");
            window.location.href = window.location.href;
        }

        function Save() {
            var en = new Entity("BP.Sys.MapExt");
            en.CopyURL();
            en.CopyForm();

            en.FK_MapData = GetQueryString("FK_MapData");
            en.ExtType = "BindFunction";
            en.AttrOfOper = GetQueryString("KeyOfEn");
            en.Tag = GetQueryString("FK_Event");
            if (en.Tag1 == "") {
                alert("函数名不能为空.");
                return;
            }

            en.MyPK = en.ExtType + "_" + en.FK_MapData + "_" + en.AttrOfOper + "_" + en.Tag;
            var i = en.Save();

            alert("保存成功...");
            BackTo();
            //window.location.href = window.location.href;
        }

        function BackTo() {
            var FK_MapData = GetQueryString("FK_MapData");
            var AttrOfOper = GetQueryString("KeyOfEn");
            window.location.href = "BindFunction.htm?FK_MapData=" + FK_MapData + "&KeyOfEn=" + AttrOfOper;
        }
    </script>
    
</head>
<body   style="font-size: smaller">
    <form method="post"   id="form1">  
    <table id="table1" name="table1" style=" width:98%; "> 
    <caption> 事件 </caption>

    <tr>
    <td>函数名称 </td>
    <td> 
    <input type="text" id="TB_Doc" name="TB_Doc" style="width:99%" />
     </td>
    <td>比如: MyFunc() </td>
    </tr>

    
    <tr>
    <td>备注 </td>
    <td> 
    <input type="text" id="TB_Tag1" name="TB_Tag1"  style="width:99%"/>
     </td>
    <td>对该函数的说明</td>
    </tr>
    </table>  

    <input type="button" value="Save" id="Btn_Save" onclick="Save();" />
    <input type="button" value="删除" id="Btn_Delete" name="Btn_Delete" onclick="Delete();" />
    <input type="button" value="返回" id="Back" name="Back" onclick="BackTo();" />    
    </form>

    <fieldset>
    <legend>函数方法载体</legend>
    <ul>
    <li>如果是公共的方法，请写入到:\DataUser\JSLabData\CCFormRef.js</li>
    <li>如果是个性化的方法，请写入到:\DataUser\JSLabData\<b><font color=red>@FrmID</font></b>_Self.js， @FrmID 是当前表单的ID. </li>
    <li>在这个方法里面，您可以使用JQuery的语法，操作其他的字段.</li>
    <li>比如：根据请假天数从，到两个日期字段计算请假天数.</li>
    </ul>
    </fieldset>
   
</body>
</html>
