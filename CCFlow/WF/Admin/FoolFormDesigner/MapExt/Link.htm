<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字段超链接</title>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
   <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />

    <style type="text/css">
       
        #TB_Url
        {
            width: 100%;
        }
        
        #TB_Width
        {
            width: 62px;
        }
        #TB_Height
        {
            width: 66px;
        }
       
    </style>
    <base target="_self" />
    <script type="text/javascript">
       
        /*隐藏与显示.*/
        function ShowHidden(ctrlID) {
            var ctrl = document.getElementById(ctrlID);
            if (ctrl.style.display == "block") {
                ctrl.style.display = 'none';
            } else {
                ctrl.style.display = 'block';
            }
        }
        //执行保存
        function Save() {
            var fk_mapExt = getQueryStringByName("MyPK");
            var frmData = $("#cc").serialize();
            var keyOfEn = getQueryStringByName("KeyOfEn") || getQueryStringByName("RefNo");
            var fk_mapData = getQueryStringByName("FK_MapData");
            $.ajax({
                data:frmData,
                type: 'post',
                async: true,
                url: Handler+"?DoType=Link_Save&FK_MapExt=" + fk_mapExt + "&m=" + Math.random() + "&KeyOfEn=" + keyOfEn + '&FK_MapData=' + fk_mapData,
                dataType: 'html',
                success: function (data) {
                    alert(data);
                    document.getElementById("Btn_Delete").disabled = false;
                }
            });
        }

        //删除.
        function Delete() {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            var fk_mapExt = getQueryStringByName("MyPK");
            var frmData = $("#cc").serialize();
            var keyOfEn = getQueryStringByName("KeyOfEn") || getQueryStringByName("RefNo");
            var fk_mapData = getQueryStringByName("FK_MapData");
            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=Link_Delete&FK_MapExt=" + fk_mapExt + "&m=" + Math.random() + "&KeyOfEn=" + keyOfEn + '&FK_MapData=' + fk_mapData,
                dataType: 'html',
                success: function (data) {
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }

        //页面启动函数.
        $(function () {
            InitPage();
        });
        function InitPage() {

            var fk_mapExt = getQueryStringByName("FK_MapExt");
            var keyOfEn = getQueryStringByName("KeyOfEn");
            var fk_mapData = GetQueryString("FK_MapData");

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Link_Init&MyPK=" + fk_mapExt + "&FK_MapData=" + fk_mapData + "&KeyOfEn=" + keyOfEn + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }


                    data = JSON.parse(data);

                    //给公共属性赋值.
                    $("#TB_Width").val(data.W);
                    $("#TB_Height").val(data.H);
                    $("#TB_Url").val(data.Doc);

                    /* 新建的实体.*/
                    if (data.Tag3 == "0") {
                        document.getElementById("Btn_Delete").disabled = true;
                    } else {
                        document.getElementById("Btn_Delete").disabled = false;
                    }
                }
            });
        }
    </script>
</head>
<body onkeypress="Esc();">
<form id="cc">
 
 <fieldset>
<legend>查连接设置</legend>

<a href="javascript:ShowHidden('url')">自定义URL:</a>
 <div id="url" style="color:Gray; display:none">
 <ul>
 <li>您选择了使用外部的URL. </li>
 <li>使用外部的URL，我们提供了一个demo,您需要按照自己的格式来编写该url.</li>
 <li>该demo的位置 /SDKFlowDemo/SDKFlowDemo/PopSelectVal.htm </li>
 <li>可以使用@SDKFromServHost 变量，标识一个配置路径，该配置在web.config里设置。</li>
 </ul>
 </div>

<input type="text" id="TB_Url" name="TB_Url" value=""   />

宽度(px)： <input type="text" id="TB_Width" name="TB_Width"  value="" />  
高度(px)：<input type="text" id="TB_Height" name="TB_Height"  value="" />   
开窗模式： 

 </fieldset>
<input type="button" value="保存" id="Btn_Save"  onclick="Save()" />
<input type="button" value="删除"  id="Btn_Delete"  onclick="Delete()" />

</form>


</body>
</html>
