<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发送阻塞规则</title>
    <link href="../../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../../Scripts/vue.js"></script>
    <script src="../../../Admin.js"></script>
    <script>
        //组织主键.
        var mypk = "MultipleChoiceSmall_" + GetQueryString("FK_MapData") + "_" + GetQueryString("KeyOfEn");
        var en = new Entity("BP.Sys.MapExt");
        en.MyPK = mypk;
        var i = en.RetrieveFromDBSources();
        if (i == 0)
            $("#Btn_Delete").attr("disabled", true);
        else
            $("#Btn_Delete").removeAttr("disabled");

        $(function () {
            InitBar(1);
            //按照文本计算.
            $("#TB_Doc").val(en.Tag1);
        });
        function Save() {
            $("#Btn_Save").val("正在保存请稍候...");
            en.FK_MapData = GetQueryString("FK_MapData");
            en.AttrOfOper = GetQueryString("KeyOfEn");
            en.ExtType = "MultipleChoiceSmall";
            en.MyPK = mypk;

            en.DoWay = 1;

            en.Tag1 = $("#TB_Doc").val();

            if (en.Update() == 0)
                en.Insert();
            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">

    </div>
    <form id="cc">
        <fieldset>
            <legend><label for="RB_1">按文本输入的值</label> </legend>
            <br />
            <textarea rows="3" id="TB_Doc" name="TB_Doc"></textarea>
            值用逗号分开,比如: 飞机,火车,轮船,火箭,其他
        </fieldset>
        <fieldset>
            <img src="MultipleChoiceSmall.png" />
        </fieldset>
    </form>
</body>
</html>
