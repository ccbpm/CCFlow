    <link href="../../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../../../../Scripts/config.js"></script>

    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            //组织主键.
            var mypk = "MultipleChoiceSmall_" + GetQueryString("FK_MapData") + "_" + GetQueryString("KeyOfEn");
            var en = new Entity("BP.Sys.MapExt");
            en.MyPK = mypk;
            var i = en.RetrieveFromDBSources();

            if (i == 0)
                $("#Btn_Delete").attr("disabled", true);
            else
                $("#Btn_Delete").removeAttr("disabled");

            var url = GetUrl(en.DoWay);

            document.location.href = url + "?FK_MapData=" + GetQueryString("FK_MapData") + "&KeyOfEn=" +GetQueryString("KeyOfEn");

        });
       
    </script>
