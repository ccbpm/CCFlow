<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发送阻塞规则</title>
    <link href="../../../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../../../Scripts/vue.js"></script>
    <script src="../../../Admin.js"></script>
    <script>
        //组织主键.
        var mypk = "SingleChoiceSmall_" + GetQueryString("FK_MapData") + "_" + GetQueryString("KeyOfEn");
        var en = new Entity("BP.Sys.MapExt");
        en.MyPK = mypk;
        var i = en.RetrieveFromDBSources();
        if (i == 0)
            $("#Btn_Delete").attr("disabled", true);
        else
            $("#Btn_Delete").removeAttr("disabled");

        $(function () {
            InitBar(BlockModel.SpecSubFlow);
            //绑定枚举.
            var enums = new Entities("BP.Sys.SysEnumMains");
            enums.RetrieveAll();
            GenerBindDDL("DDL_Enums", enums, "No", "Name", en.Tag2);
        });
        function Save() {
            $("#Btn_Save").val("正在保存请稍候...");
            en.FK_MapData = GetQueryString("FK_MapData");
            en.AttrOfOper = GetQueryString("KeyOfEn");
            en.ExtType = "SingleChoiceSmall";
            en.MyPK = mypk;
            en.DoWay = 2;
            en.Tag2 = $("#DDL_Enums").val();

            if (en.Update() == 0)
                en.Insert();
            Reload();
        }
    </script>
</head>
<body>
    <div id="bar">

    </div>
    <form id="cc">
        <fieldset>
            <legend><label for="RB_2">按照枚举值</label> </legend>
            请选择一个枚举: <select id="DDL_Enums"></select>
            <br />
            系统用枚举值作为该字段的多选.
        </fieldset>
        <fieldset>
            <img src="SingleChouceSmall.png" />
        </fieldset>
    </form>
</body>
</html>
