<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>框架属性</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <link href="../../Comm/Style/Tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>

    <base target="_self" />
      <script type="text/javascript">

          //页面启动函数.
          $(function () {

              $("#Msg").html("正在加载,请稍后......");

              //公共变量.
              //表单ID.
              var fk_mapData = GetQueryString("FK_MapData");

              //框架ID.
              var fk_MapFrame = GetQueryString("FK_MapFrame");

              //初始化 GroupID.
              $.ajax({
                  type: 'post',
                  async: true,
                  url: Handler + "?DoType=MapFrameInit&FK_MapData=" + fk_mapData + "&FK_MapFrame=" + fk_MapFrame + "&m=" + Math.random(),
                  dataType: 'html',
                  success: function (data) {

                      data = JSON.parse(data);

                      //设置属性.
                      GenerFullAllCtrlsVal(data);

                  }
              });

              $("#Msg").html("");

          });


          function Save() {

              $("#Msg").html("正在保存,请稍后......");

              var no = GetQueryString("No");

              var CheckBoxIDs = GenerCheckIDs(); //获得所有的checkBox ID传入到后台去,用于解决checkbox控件，在没有被选择的时候，没有值的问题。
              // alert(CheckBoxIDs);
              var frmData = $("#cc").serialize();
              //alert(frmData);
              $.ajax({
                  data: frmData,
                  type: 'post',
                  async: true,
                  url: Handler + "?DoType=StudentSave&CheckBoxIDs=" + CheckBoxIDs + "&No=" + no + "&m=" + Math.random(),
                  dataType: 'html',
                  success: function (data) {

                      if (data.indexOf('err@') >= 0) {
                          $("#Msg").html("<font color=red>" + data + "</font>");
                          return;
                      }

                      $("#Msg").html("<font color=green>" + data + "</font>");

                      var no = $('#TB_No').val();
                      window.location.href = 'Student.htm?No=' + no;
                      return;
                  }
              });
          }
          function SaveAndClose() {
              this.Save();
              window.close();
          }
          function Close() {
              window.close();
          }
          function Delete() {
              var name = $("#TB_Name").val();
              if (window.confirm('您确定要删除[' + name + ']吗？') == false)
                  return false;
              var no = $("#TB_No").val();
              $.ajax({
                  type: 'post',
                  async: true,
                  url: Handler + "?DoType=StudentDelete&No=" + no + "&m=" + Math.random(),
                  dataType: 'html',
                  success: function (data) {
                      if (data.indexOf("err@") >= 0) {
                          alert(data);
                          return;
                      }
                      alert(data);
                      window.close();
                      return;
                  }
              });
          }

      </script>
</head>
<body>

<form name="cc" id="cc" >

<Table class='Table' cellpadding='2' cellspacing='2'>
<tr>
<TH >ID</TH>
<TH >项目</TH>
<TH >采集</TH>
<TH >备注</TH>
</tr>
<tr>
<td class='Idx' nowrap>1</td>
<td  nowrap >编号</td>
<td ><input name="TB_NoOfObj" type="text" value="" id="TB_NoOfObj" disabled="disabled" class="aspNetDisabled" /></td>
<td >&nbsp;</td>
</tr>
<tr class=TR1 >
<td class='Idx' nowrap>2</td>
<td  nowrap >描述</td>
<td  nowrap colspan=2  ><input name="TB_Name" type="text" value="" size="50" id="TB_Name" /></td>
</tr>
</tr>
<tr>
<td class='Idx' nowrap>3</td>
<td  nowrap >框架连接</td>
<td  nowrap colspan=2  ><input name="TB_URL" type="text" value="" size="50" id="TB_URL" /></td>
</tr>
<tr class=TR1 >
<td class='Idx' nowrap>4</td>
<td  nowrap >框架宽度</td>
<td ><input name="TB_W" type="text" value="" id="TB_W" class="TB" /></td>
<td  nowrap >比如: 400px , 100%</td>
</tr>
<tr>
<td class='Idx' nowrap>5</td>
<td  nowrap >框架高度</td>
<td ><input name="TB_H" type="text" value="" id="TB_H" class="TB" /></td>
<td  nowrap >比如: 600px , 800px</td>
</tr>
<tr class=TR1 >
<td class='Idx' nowrap>6</td>
<td colspan=3 nowrap ><span class="BPRadioButton0"><input id="RB_IsAutoSize_0" type="radio" name="s" value="RB_IsAutoSize_0" /><label for="RB_IsAutoSize_0">指定框架宽度高度</label></span><span class="BPRadioButton0"><input id="RB_IsAutoSize_1" type="radio" name="s" value="RB_IsAutoSize_1" checked="checked" /><label for="RB_IsAutoSize_1">让框架自适应大小</label></span>
</td>
</tr>
<tr class='TRSum' >
<td colspan=4 align=center nowrap ><input type="button" name="Btn_Save" value=" 保存 " id="Btn_Save" onclick="Save()" class="Btn" /><input type="button" name="Btn_SaveAndClose" value=" 保存并关闭 "  onclick="SaveAndClose()" id="Btn_SaveAndClose" class="Btn" /><input type="button" name="Btn_Del" value="删除" onclick="Delete()" id="Btn_Del" class="Btn" />
</td>
</tr>
</Table>

<div id="Msg"></div>

</form>

 
 



</body>
</html>
