<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新建表单向导</title>
    <link href="../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>

    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <base target="_self" />
    <script src="../Admin.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script type="text/javascript">

        function GetSortNo() {
            var sortNo = GetQueryString("FK_FrmSort");
            if (sortNo == null || sortNo == "" || sortNo == "null")
                sortNo = GetQueryString("SortNo");

            return sortNo;
        }
        //新建表单
        function CreateFrm() {
            var obj = document.getElementsByName("RBFrmType")
            for (var i = 0; i < obj.length; i++) { //遍历Radio
                if (obj[i].checked) {
                    frmType = obj[i].value;
                }
            }

            var url = "../CCFormDesigner/NewFrmGuide.htm?Step=0&EntityType=" + frmType + "&FK_FrmSort=" + GetSortNo();
            SetHref(url);
        }
        function ImpFrmFromFtp() {
            var url = "../Template/From.htm?SortNo=" + GetSortNo();
            SetHref(url);
        }
        function ImpFrmFromLocal() {
            var url = "../Template/ImpFrmLocal.htm?SortNo=" + GetSortNo();
            SetHref(url);
        }
    </script>
    <style type="text/css">
        .cs-content-box legend {
            position: static;
        }
    </style>
</head>
<body>

    <div style=" padding:10px; padding-left:30px;">

        <button onclick="javascript:CreateFrm()"><img src="../../Img/New.gif" style="width:20px;">创建表单</button>
        <button onclick="javascript:ImpFrmFromFtp()"><img src="../../Img/ftp.png" style="width:20px;">从ftp服务器导入模板</button>
        <button onclick="javascript:ImpFrmFromLocal()"><img src="../../Img/dot.png" style="width:20px;">从本机导入模板</button>

        <!--<input style="margin-left:10px;" onclick="ImpFrmFromLocal()" type="button" value="从本机导入模板" />-->
    </div>

    <fieldset>
        <legend> <label><input type="radio" name="RBFrmType" value="0" checked="checked" /> 独立表单 </label>   </legend>
        <ul>
            <li> 仅为流程绑定表单所用,没有其他的增删改查的填写功能. </li>
            <li> 以下两种类型的表单也可以绑定到节点上. </li>
        </ul>
        <!--<legend> <label><input type="radio" name="RBFrmType" value="2" disabled/> 实体表单 </label>   </legend>
        <ul>
            <li> 具有独立的增删改查的功能 </li>
            <li> 具有编号，名称固定的属性，比如：学生、固定资产. </li>
            <li><font color="red">需要创建单据、实体表单，请在低代码中创建</font></li>
        </ul>
        <legend> <label><input type="radio" name="RBFrmType" value="1" disabled/> 单据 </label>   </legend>
        <ul>
            <li> 具有独立的增删改查的功能 </li>
            <li> 具有流水号，单据号的性质的字段，比如：学生缴费记录、固定资产维护记录. </li>
            <li><font color="red">需要创建单据、实体表单，请在低代码中创建</font></li>
        </ul>-->
    </fieldset>


</body>
</html>
