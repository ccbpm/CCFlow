<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新建表单向导</title>
    <script src="../Portal/Default.js"></script>
    
</head>
<body>

    <fieldset>
        <legend> 新建表单向导 </legend>
        <ul>
            <li>根据自己的需要，请正确的选择表单类型</li>
            <li>每种表单类型的表单应用场景不一样.</li>
        </ul>

        <legend> <label><input type="radio" id="ss" name="ss" value="0 " /> 驰骋BPM独立表单 </label>   </legend>
        <ul>
            <li> 仅为流程绑定表单所用,没有其他的增删改查的填写功能. </li>
            <li> 以下两种类型的表单也可以绑定到节点上. </li>
        </ul>


        <legend> <label><input type="radio" id="ss" name="ss" value="1 " /> 实体表单 </label>   </legend>
        <ul>
            <li> 具有独立的增删改查的功能 </li>
            <li> 具有编号，名称固定的属性，比如：学生、固定资产. </li>
        </ul>

        <legend> <label><input type="radio" id="ss" name="ss" value="2 " /> 单据 </label>   </legend>
        <ul>
            <li> 具有独立的增删改查的功能 </li>
            <li> 具有流水号，单据号的性质的字段，比如：学生缴费记录、固定资产维护记录. </li>
        </ul>

        <input onclick="newFrm()" type="button" value="创建表单" />

    </fieldset>
    <script>

        //新建表单
        function newFrm() {
            var obj = document.getElementsByName("ss")
            for (var i = 0; i < obj.length; i++) { //遍历Radio
                if (obj[i].checked) {
                   frmType =obj[i].value;
                }
            }

            var url = "../CCFormDesigner/NewFrmGuide.htm?Step=0&EntityType=" + frmType;
            window.location.href = url;
        }
    </script>
</body>
</html>
