<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>从表导入</title>
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            InitBar("None");
            var html = "";
            //设置按钮是否可以用?

            $("#Btn_FullData").hide();
            $("#Btn_Adv").hide();

        });

        function Save() {

            //更新节点表单类型.
            var frmID = GetQueryString("FK_MapData");
            var keyOfEn = GetQueryString("KeyOfEn");

            var en = new Entity("BP.Sys.MapAttr", frmID + "_" + keyOfEn);
            en.SetPara("PopModel", "None");
            en.Update();
            Reload();
        }
    </script>
    <style type="text/css">
        .style1 {
            height: 21px; 
        }

        #bar {
            text-align: left;
        }

        .cs-content-box {
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container-full">
        <div id="bar">
        </div>
        <fieldset>
            <legend id="help"></legend>
            <ul>
                <li>Pop返回值，就是双击一个文本框弹出一个窗体，选择窗体的内容点击确定按钮把选择的值放入到该文本框里。</li>
                <li>当放入文本框的值以后，激活一个方法，把其他的值填充到其他控件里，我们把这种行为称为填充设置。</li>
                <li>为了满足不同模式下的填充窗体内容的显示，我们分为很多种pop返回值，您可以根据不同的场景设置不同的模式。</li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>树干叶子模式</legend>
            <ul>
                <li>左侧是一棵树，右上角是一个人员。</li>
                <li><img src="1.BranchesAndLeaf.png" style="width:90%;" class="HelpImg" />  </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>树干模式</legend>
            <ul>
                <li>一棵树，支持多选单选。</li>
                <li><img src="3.Branches.png" style="width:90%;" class="HelpImg" />  </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>分组模式</legend>
            <ul>
                <li>配置分组的数据源，与实体数据源。</li>
                <li><img src="5.GroupList.png" style="width:90%;" class="HelpImg" />  </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>列表模式</legend>
            <ul>
                <li>配置分组的数据源，与实体数据源。</li>
                <li><img src="6.TableList.png" style="width:90%;" class="HelpImg" />  </li>
            </ul>
        </fieldset>


    </div></body>
</html>
