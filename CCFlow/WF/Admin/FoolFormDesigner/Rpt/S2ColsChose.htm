    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" />

    <script language="javascript" type="text/javascript" >

        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src=../../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");

        });

        function InitPage() {

            var rptNo = unescape(GetQueryString("RptNo"));
            var flowNo = unescape(GetQueryString("FK_Flow"));

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=S2ColsChose_Init&RptNo=" + rptNo + "&FK_Flow=" + flowNo + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf("@") == 0) {
                        alert(data);
                        return;
                    }

                    var jsData = JSON.parse(data);
                    var Sys_MapAttrOfAll = jsData["Sys_MapAttrOfAll"]; //所有的列.
                    var Sys_MapAttrOfSelected = jsData["Sys_MapAttrOfSelected"]; //已经选择的列.
                    var Sys_MapAttrOfSystem = jsData["Sys_MapAttrOfSystem"]; //系统字段.
                }
            });
        }

        function Save() {
            var fk_flow = GetQueryString("FK_Flow");

//            var no = $('#TB_No').val();
//            var name = $('#TB_Name').val();
//            var note = $('#TB_Note').val();

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=S2ColsChose_Save&No=" + no + "&Name=" + name + "&Note=" + note + "&FK_Flow=" + fk_flow + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    alert(data)
                    if (window.opener != null) {
                        //刷新父窗口
                        window.opener.location.reload();
                    }
                    window.close();
                }
            });
        }

        function Cancel() {
            window.close();
        }
    </script>
    <base target="_self" /> 
</head>
