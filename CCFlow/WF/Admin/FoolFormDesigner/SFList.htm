<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据字典表</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>

    <script src="/WF/Scripts/EasyUIUtility.js" type="text/javascript"></script>

    
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=SFTableList&FK_MapData=" + fk_mapData + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";
                        var nameLink = "";

                        if (fk_mapData != null)
                            nameLink = "<a href=\"javascript:AddSFTable('" + data[i].No + "')\" ><img src='../../Img/Btn/Add.gif' border=0 />" + data[i].No + "</a>";
                        else
                            nameLink = data[i].No;

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + nameLink + "</td>";
                        newRow += "<td>" + data[i].Name + "</td>";
                        newRow += "<td>" + data[i].FK_SFDBSrcText + "</td>";
                        newRow += "<td>" + data[i].SrcTypeText + "</td>";
                        newRow += "<td><a href=\"javascript:Edit('" + data[i].No + "')\"><img src='../../Img/Btn/Edit.gif' border=0 />编辑</a></td>";
                        newRow += "<td><a href=\"javascript:Ref('" + data[i].No + "')\">引用</a></td>";
                        newRow += "<td><a href=\"javascript:Delete('" + data[i].No + "')\"><img src='../../Img/Btn/Delete.gif' border=0 />删除</a></td>";
                        newRow += "</tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function Delete(key) {
            if (window.confirm('您确定要删除吗？') == false)
                return;


            //删除表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=SFTableDelete&FK_SFTable=" + key + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                    } else {
                        window.location.href = window.location.href;
                    }
                }
            });
        }

        function Ref(key) {
            alert(key);
        }

        function AddSFTable(sfTable) {

            var fk_mapData = GetQueryString("FK_MapData");

            if (fk_mapData == '' || fk_mapData == null) {
                window.location.href = '/WF/Admin/FoolFormDesigner/SFSQLDataView.aspx?FK_SFTable=' + sfTable;
                return;
            }

            var url = '';
            var str = prompt("请输入字段名(必须为字母开头、数字或者下划线组合):", sfTable);
            if (str == null)
                return;

            var groupID = GetQueryString("GroupField");
            if (groupID == null || groupID=="null" )
                groupID = "0";

            url = Handler + "?DoType=SFList_SaveSFField&KeyOfEn=" + str + "&FK_MapData=" + fk_mapData + "&GroupField=" + groupID + "&SFTable=" + sfTable + "&m=" + Math.random(),

            alert(url);

            $.ajax({
                type: 'post',
                async: true,
                url: url,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf("err@") >= 0) {
                        alert(data);
                        return;
                    }

                    alert(data);

                    url = "/WF/Comm/En.htm?EnsName=BP.Sys.MapAttrSFTables&PK=" + data;
                    window.location.href = url;
                }
            });


            var url = 'EditTable.htm?FK_MapData=' + fk_mapData + '&FK_SFTable=' + key + '&GroupField=' + groupID;
            window.location.href = url;
            return;


        }
        function AddSFSQL(mypk, idx, key) {

            var url = 'Do.aspx?DoType=AddSFSQLAttr&MyPK=' + mypk + '&IDX=' + idx + '&RefNo=' + key;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
        }

     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">
<caption>字典列表 - <a href="javascript:WinOpen('SFGuide.htm?DoType=New&FromApp=SL')">创建字典表</a></caption>
<tr>
<th>序</th>
<th>编号</th>
<th>名称</th>
<th>数据源</th>
<th>类型</th>
<th>编辑</th>
<th>引用</th>
<th>删除</th>
</tr>
</table>


<div id="Msg"></div>

</body>
</html>
