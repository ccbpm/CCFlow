<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据字典表</title>
     <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=SFTableList&FK_MapData=" + fk_mapData + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";

                        if (fk_mapData == null)
                            newRow = "<tr ><td class=Idx>" + i + "</td><td>" + data[i].No + "</td><td>" + data[i].Name + "</td><td>" + data[i].FK_SFDBSrcText + "</td><td><a href=\"javascript:Edit('" + data[i].No + "')\">编辑</a></td><td><a href=\"javascript:Ref('" + data[i].No + "')\">引用</a></td></tr>";
                        else
                            newRow = "<tr ><td class=Idx>" + i + "</td><td><a href=\"javascript:AddSFTable('" + data[i].No + "')\" >" + data[i].No + "</a></td><td>" + data[i].Name + "</td><td>" + data[i].FK_SFDBSrcText + "</td> <td>" + data[i].SrcTypeText + "</td> <td><a href=\"javascript:Edit('" + data[i].No + "')\">编辑</a></td><td><a href=\"javascript:Ref('" + data[i].No + "')\">引用</a></td></tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function Ref(key) {
            alert(key);
        }

        function AddSFTable(key) {

            var groupID = GetQueryString("GroupID");
            if (groupID == "null")
                groupID = 0;
            var fk_mapData = GetQueryString("FK_MapData");

            var url = 'EditTableField.htm?FK_MapData=' + fk_mapData + '&FK_SFTable=' + key + '&GroupID=' + groupID;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
        }
        function AddSFSQL(mypk, idx, key) {

            var url = 'Do.aspx?DoType=AddSFSQLAttr&MyPK=' + mypk + '&IDX=' + idx + '&RefNo=' + key;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
        }

     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">
<caption>字典列表 - <a href="javascript:WinOpen('../CCFormDesigner/DialogCtr/FrmEnumeration.htm?FK_MapData=ND201')">字典表维护</a></caption>
<tr>
<th>序</th>
<th>编号</th>
<th>名称</th>
<th>数据源</th>
<th>类型</th>
<th>编辑</th>
<th>引用</th>
</tr>
</table>

<div id="Msg"></div>

</body>
</html>
