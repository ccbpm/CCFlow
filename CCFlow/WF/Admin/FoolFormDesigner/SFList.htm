     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=SFTableList&FK_MapData=" + fk_mapData + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";
                        var nameLink = "";

                        if (fk_mapData != null)
                            nameLink = "<a href=\"javascript:AddSFTable('" + data[i].No + "')\" ><img src='../../Img/Btn/Add.gif' border=0 />" + data[i].No + "</a>";
                        else
                            nameLink = data[i].No;

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + nameLink + "</td>";
                        newRow += "<td>" + data[i].Name + "</td>";
                        newRow += "<td>" + data[i].FK_SFDBSrcText + "</td>";
                        newRow += "<td>" + data[i].SrcTypeText + "</td>";
                        newRow += "<td><a href=\"javascript:Edit('" + data[i].No + "','"+data[i].SrcType+"')\"><img src='../../Img/Btn/Edit.gif' border=0 />编辑</a></td>";
                        newRow += "</tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function AddSFTable(sfTable) {

            var fk_mapData = GetQueryString("FK_MapData");

            if (fk_mapData == '' || fk_mapData == null) {
                window.location.href = '/WF/Admin/FoolFormDesigner/SFSQLDataView.aspx?FK_SFTable=' + sfTable;
                return;
            }

            var url = '';
            var str = prompt("请输入字段名(必须为字母开头、数字或者下划线组合):", sfTable);
            if (str == null)
                return;

            var groupID = GetQueryString("GroupField");
            if (groupID == null || groupID=="null" )
                groupID = "0";

            url = Handler + "?DoType=SFList_SaveSFField&KeyOfEn=" + str + "&FK_MapData=" + fk_mapData + "&GroupField=" + groupID + "&SFTable=" + sfTable + "&m=" + Math.random(),

            $.ajax({
                type: 'post',
                async: true,
                url: url,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf("err@") >= 0) {
                        alert(data);
                        return;
                    }

                    url = "/WF/Comm/En.htm?EnsName=BP.Sys.FrmUI.MapAttrSFTables&PK=" + data;
                    window.location.href = url;
                }
            });


            var url = 'EditTable.htm?FK_MapData=' + fk_mapData + '&FK_SFTable=' + key + '&GroupField=' + groupID;
            window.location.href = url;
            return;

        }
        function AddSFSQL(mypk, idx, key) {

            var url = 'Do.aspx?DoType=AddSFSQLAttr&MyPK=' + mypk + '&IDX=' + idx + '&RefNo=' + key;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
        }
        
        //编辑.
        function Edit(fk_sftable, sfType) {

            var ensName = '';
            if (sfType == "0") {
                ensName = "BP.Sys.FrmUI.SFTables";
            }

            if (fk_sftable.indexOf('.') != -1) {
                ensName = 'BP.Sys.FrmUI.SFTableClasss';
            }

            var url = '/WF/Comm/En.htm?EnsName=' + ensName + '&No=' + fk_sftable;
            OpenEasyUiDialog(url, "euiframeid", ' 数据外键' + fk_sftable, 800, 495, 'icon-edit');

        }
     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">

</tr>
</table>

<div id="Msg"></div>

</body>
</html>
