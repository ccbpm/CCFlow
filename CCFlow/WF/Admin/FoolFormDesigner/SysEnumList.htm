<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>枚举值列表</title>
     <base target="_self" /> 
    <script language="JavaScript" src="/WF/Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="/WF/Scripts/QueryString.js" type="text/javascript"></script>

    <link href="/DataUser/Style/ccbpm.css" rel="stylesheet"  type="text/css" />
    <link href="/DataUser/Style/table0.css" rel="stylesheet"  type="text/css" />

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="/WF/Comm/Gener.js"></script>
    <script type="text/javascript" src="/WF/Scripts/config.js"></script>

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

          //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
         });

         //初始化数据.
        function InitPage() {

            var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=EnumList&FK_MapData=" + fk_mapData + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);


                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        var newRow = "";
                        if (fk_mapData == null)
                            newRow = "<tr ><td class=Idx>" + i + "</td><td>" + data[i].No + "</td><td>" + data[i].Name + "</td><td>" + data[i].CfgVal + "</td><td><a href=''>编辑</a></td><td><a href=\"javascrit:Edit('" + data[i].No + "');\" >编辑</a></td><td><a href=\"javascrit:Ref('" + data[i].No + "');\" >引用</a></td></tr>";
                        else
                            newRow = "<tr ><td class=Idx>" + i + "</td><td><a href=\"javascript:AddFrm('" + data[i].No + "','" + fk_mapData + "');\" >" + data[i].No + "</a></td><td>" + data[i].Name + "</td><td>" + data[i].CfgVal + "</td><td><a href=\"javascrit:Edit('" + data[i].No + "');\" >编辑</a></td><td><a href=\"javascrit:Ref('" + data[i].No + "');\" >引用</a></td></tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function AddFrm( enumID, fk_mapdata) {


        //    alert(enumID);

            var url = '';
            var str = prompt("请输入字段名(必须为字母开头、数字或者下划线组合):", enumID);

            if (str == null)
                return;

            var groupField = GetQueryString("GroupField");
            if (groupField == null)
                groupField = "0";

            url = Handler + "?DoType=SysEnumList_SaveEnumField&KeyOfEn=" + str + "&FK_MapData=" + fk_mapdata + "&GroupFeid=" + groupField + "&EnumKey=" + enumID + "&m=" + Math.random(),

            $.ajax({
                type: 'post',
                async: true,
                url: url,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf("err@") >= 0) {
                        alert(data);
                        return;
                    }

                    url = "/WF/Comm/RefFunc/UIEn.aspx?EnsName=BP.Sys.FrmUI.MapAttrEnums&PK=" + data;
                    window.location.href = url;
                }
            });
        }
     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">
<caption>枚举值列表 - <a href="javascript:WinOpen('../CCFormDesigner/DialogCtr/FrmEnumeration.htm?FK_MapData=ND201')">枚举值维护</a></caption>
<tr>
<th>序</th>
<th>枚举值</th>
<th>名称</th>
<th>枚举信息</th>
<th>操作</th>
<th>引用</th>
</tr>
</table>

<div id="Msg"></div>

</body>
</html>
