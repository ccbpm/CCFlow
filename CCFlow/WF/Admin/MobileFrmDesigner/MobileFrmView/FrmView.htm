    <style type="text/css">

        input {
            text-align: right;
            font-size: 14px;
        }

        select {
            direction: rtl;
            font-size: 14px !important;
            padding: 10px 15px !important;
        }

        .mui-input-row a {

        .btn {
            display: inline-block;
            display: inline;
            padding: 4px 12px;
            margin-bottom: 0;
            margin-left: .3em;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

            .btn:hover,
            .btn:focus,
            .btn:active,
            .btn.active,
            .btn.disabled,
            .btn[disabled] {
                color: #333333;
                background-color: #e6e6e6;
            }

            .btn:active,
            .btn.active {
                background-color: #cccccc;
            }

            .btn:first-child {
                margin-left: 0;
            }

            .btn:hover,
            .btn:focus {
                color: #333333;
                text-decoration: none;
                background-position: 0 -15px;
                -webkit-transition: background-position 0.1s linear;
                -moz-transition: background-position 0.1s linear;
                -o-transition: background-position 0.1s linear;
                transition: background-position 0.1s linear;
            }

            .btn:focus {
                outline: thin dotted #333;
                outline: 5px auto -webkit-focus-ring-color;
                outline-offset: -2px;
            }

            .btn.active,
            .btn:active {
                background-image: none;
                outline: 0;
                -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
                -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            }

            .btn.disabled,
            .btn[disabled] {
                cursor: default;
                background-image: none;
                opacity: 0.65;
                filter: alpha(opacity=65);
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
            }

        .mui-page.mui-transitioning {

        .mui-page-shadow {

            right: 100%;
            top: 0;
            width: 16px;
            height: 100%;
            z-index: -1;
            content: '';
        }

        .mui-page-shadow {
            background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
        }

        .mui-navbar-inner.mui-transitioning,
        .mui-navbar-inner .mui-transitioning {
            -webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
            transition: opacity 300ms ease, transform 300ms ease;
        }

    <script type="text/javascript">
        var viewApi = null;
        $(function () {
            mui.init();
            //初始化单页view
            viewApi = mui('#app').view({
                defaultPage: '#main'
            });
            var view = viewApi.view;
            //初始化单页的区域滚动
            mui('.mui-scroll-wrapper').scroll();

            (function ($) {

                //处理view的后退与webview后退
                var oldBack = $.back;
                $.back = function () {

                    //   alert('ss');
                    return;
                    if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
                        //viewApi.back();
                    } else { //执行webview后退
                        // oldBack();
                    }
                };
                //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
                //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
                view.addEventListener('pageBeforeShow', function (e) {
                    //				console.log(e.detail.page.id + ' beforeShow');
                });
                view.addEventListener('pageShow', function (e) {
                    //				console.log(e.detail.page.id + ' show');
                });
                view.addEventListener('pageBeforeBack', function (e) {
                    //				console.log(e.detail.page.id + ' beforeBack');
                });
                view.addEventListener('pageBack', function (e) {
                    //				console.log(e.detail.page.id + ' back');
                });
            })(mui);

        });
        function Back() {

            var from = GetQueryString('From');
            if (from == null || from == "" || from == undefined) {
                from = "TimeBase"
            }
            if (from == "CC") {
                SetHref('CC.htm?s=' + Math.random());
                return;
            }
            if (from == "Runing") {
                SetHref('Runing.htm?s=' + Math.random());
                return;
            }
            if (from == "Complete") {
                SetHref('Complete.htm?s=' + Math.random());
                return;
            }
            if (from == "SearchKey") {
                SetHref('SearchKey.htm?s=' + Math.random() + "&Key=" + GetQueryString("Key"));
                return;
            }

            if (from == "RptSearch") {
                SetHref('Search.htm?s=' + Math.random());
                return;
            }

            if (from == "TimeBase") {
                SetHref('./WorkOpt/OneWork/TimeBase.htm?FK_Node=' + GetQueryString("FK_Node") + "&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&s=" + Math.random());
                return;
            }

            SetHref('Todolist.htm?s=' + Math.random());
            return;
        }

        function SearchKey() {
            SetHref('SearchKey.htm?s=' + Math.random());
        }

        function SettingMobile() {
            SetHref("../Default.htm??IsTest=1&FrmID=" + GetQueryString("FrmID") + "&PageFrom=Mobile");
        }
    </script>
