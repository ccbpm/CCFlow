<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
    <title></title>
      <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <base target="_self" />

    <script type="text/javascript">

        //执行提交.
        function Submit() {

            var frmData = $("#cc").serialize();

            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=ReLoginSubmit&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    var url = GetQueryString("LastUrl");

                    if (url != null) {
                        url = url.replace('[', '');
                        url = url.replace(']', '');
                        window.location.href = url;
                        return;
                    }

                    alert(data);
                }
            });
        }
    </script>

</head>
<body>

 <form id="cc"  >

    <center>
    <table>
    <caption>登录信息丢失，需要重新登录。</caption>
    <tr>
    <td>用户名</td>
    <td> 
        <input type="text"  name="TB_UserNo" id="TB_UserNo" />
        </td>
    </tr>

    <tr>
    <td>密码：</td>
    <td> 
       <input type="password"  name="TB_Pass" id="TB_Pass" />

        </td>
    </tr>

    <tr>
    <td colspan=2> 

    <input type="button"  id="Btn_Submit" name="Btn_Submit"  value="重新登录"  onclick="Submit()" />
        
        </td>
    </tr>

    </table>


    </center>

    </form>

</body>
</html>
