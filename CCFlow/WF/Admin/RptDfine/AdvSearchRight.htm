<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>高级查询权限设置</title>
    <link href="../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/easyUI145/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <link href="../../Style/skin/css/Default.css" rel="stylesheet" />
    <style type="text/css">
        #TB_Docs {
            height: 296px;
            width: 680px;
        }
    </style>

    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            //流程编号.
            var flowNo = GetQueryString("FK_Flow");
            var en = new Entity("BP.WF.Flow", flowNo);

            var data = en.GetPara("AdvSearchRight");
            $("#TB_Docs").val(data);

        });

        function Save() {

            //流程编号.
            var flowNo = GetQueryString("FK_Flow");
            var en = new Entity("BP.WF.Flow", flowNo);

            var data = $("#TB_Docs").val();
            en.SetPara("AdvSearchRight", data);
            en.Update();
            alert("保存成功");
            Reload();

        }
    </script>
</head>
<body>
    <div class="cs-content-box" style="padding-top:15px;">

        <fieldset>
            <legend> 可以查看的人员,多个人员用逗号分开比如: zhangsan,lisi,wangwu,zhaoliu </legend>
            <div class="pd10">
                <textarea id="TB_Docs" name="TB_Docs">
 </textarea>

            </div>
        </fieldset>

        <input type=button value="保存" onclick="Save()" class="cc-btn-tab" />

    </div>

</body>
</html>
