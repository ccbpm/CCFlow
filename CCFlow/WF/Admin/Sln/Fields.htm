<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>字段权限</title>

    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>

    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>

    <script src="../../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <base target="_self" />
    <style type="text/css">
        th, td {
            text-align: center;
        }
    </style>
    <script type="text/javascript">

        //初始化页面函数.....
        $(function () {

            var frmID = GetQueryString("FK_MapData");
            var fk_flow = GetQueryString("FK_Flow");
            var fk_Node = GetQueryString("FK_Node");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Fields_Init&FK_Flow=" + fk_flow + "&FK_MapData=" + frmID + "&FK_Node=" + fk_Node + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>加载失败:<br>" + data + "</font> .");
                        return;
                    }

                    data = JSON.parse(data);

                    var trStr = "";

                    for (var i = 0; i < data.length; i++) {
                        trStr += "<tr >";
                        trStr += "<td class=Idx>" + (data[i].idx + 1) + "</td>";
                        trStr += "<td>" + data[i].KeyOfEn + "</td>";
                        trStr += "<td>" + data[i].Name + "</td>";
                        trStr += "<td>" + data[i].LGTypeT + "</td>";
                        trStr += "<td><input id='" + data[i].KeyOfEn + "_RegularExp" + "' type='text' value='" + data[i].RegularExp + "'/></td>";
                        trStr += "<td><input id='" + data[i].KeyOfEn + "_DefVal" + "' type='text' value='" + data[i].DefVal + "'/></td>";
         
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].UIVisible ? "checked" : "") + "></label></td>";
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].UIIsEnable ? "checked" : "") + "></label></td>";
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].IsSigan ? "checked" : "") + "></label></td>";
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].IsNotNull ? "checked" : "") + "></label></td>";
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].IsWriteToFlowTable ? "checked" : "") + "></label></td>";
                        trStr += "<td><label class='checkbox'><input type='checkbox' " + (data[i].IsWriteToGenerWorkFlow ? "checked" : "") + "></label></td>";
                       
                        trStr += "</tr>";
                    }

                    $("#Table1 tr:last").after(trStr);
                }
            });
        });

        //执行保存..
        function Save(saveType) {

            var frmID = GetQueryString("FK_MapData");
            var fk_flow = GetQueryString("FK_Flow");
            var fk_Node = GetQueryString("FK_Node");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Fields_Save&CondType=" + condType + "&FK_Flow=" + fk_flow + "&FK_Node=" + fk_Node + "&FK_Node=" + fk_Node + "&FK_MapData=" + frmID + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }

                    window.location.href = window.location.href;
                }
            });
        }
    </script>
</head>
<body onkeypress="Esc();">
    <form id="cc">
        <table id="Table1" style="width:90%;">
            <caption>节点-表单-字段权限</caption>
            <tr>
                <th>序</th>
                <th>字段</th>
                <th>名称</th>
                <th>类型</th>
                <th>正则表达式</th>
                <th>默认值</th>
                <th>可见</th>
                <th>可用</th>
                <th>签名</th>
                <th>必填</th>
                <th>写入流程数据表</th>
                <th>写入流程注册表</th>
            </tr>
        </table>
    </form>
    <center><div id="Msg" /></center>

</body>
</html>
