<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>字段权限</title>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <base target="_self" />
    <style type="text/css">
        th, td
        {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var frmID;
        var fk_flow;
        var fk_Node;
        $(function () {

            var frmID = GetQueryString("FK_MapData");
            var nodeID = GetQueryString("FK_Node");
            var flowNo = GetQueryString("FK_Flow");

            //获得字段集合.
            var mapAttrs = new Entities("BP.Sys.MapAttrs");
            mapAttrs.Retrieve("FK_MapData", frmID, "Y");


            for (var i = 0; i < mapAttrs.length; i++) {
                var en = mapAttrs[i];
                if (en.UIVisible == 0)
                    continue;

                var html = "";
                html += "<tr >";
                html += "<td class=Idx>" + (i + 1) + "</td>";
                html += "<td>" + en.KeyOfEn + "</td>";
                html += "<td>" + en.Name + "</td>";

                if (en.LGType == 0)
                    html += "<td>普通</td>";
                if (en.LGType == 1)
                    html += "<td>枚举</td>";
                if (en.LGType == 2)
                    html += "<td>外键</td>";

                html += "<td><input onkeydown='upischange(" + i + ");' id='" + en.KeyOfEn + "_RegularExp" + "' type='text' placeholder='正则表达式' value=''/></td>";


                html += "<td><input onkeydown='upischange(" + i + ");' id='" + en.KeyOfEn + "_DefVal" + "' type='text' placeholder='默认值…' value='" + en.DefVal + "'/></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='UIVisible' id='" + en.KeyOfEn + "_UIVisible" + "' type='checkbox' " + (en.UIVisible ? "checked" : "") + ">可见</label></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='UIIsEnable' id='" + en.KeyOfEn + "_UIIsEnable" + "' type='checkbox' " + (en.UIIsEnable ? "checked" : "") + ">可用</label></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='IsSigan' id='" + en.KeyOfEn + "_IsSigan" + "' type='checkbox' " + (en.IsSigan ? "checked" : "") + ">签名</label></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='IsNotNull' id='" + en.KeyOfEn + "_IsNotNull" + "' type='checkbox' " + (en.IsNotNull ? "checked" : "") + ">必填</label></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='IsWriteToFlowTable' id='" + en.KeyOfEn + "_IsWriteToFlowTable" + "' type='checkbox' " + (en.IsWriteToFlowTable ? "checked" : "") + ">写入ND" + parseInt(flowNo) + "Rpt</label></td>";
                html += "<td><label class='checkbox'><input onclick='checkclick(this," + i + ");' class='IsWriteToGenerWorkFlow' id='" + en.KeyOfEn + "_IsWriteToGenerWorkFlow" + "' type='checkbox' " + (en.IsWriteToGenerWorkFlow ? "checked" : "") + ">写入WF_GernrWorkFlow</label></td>";
                html += "</tr>";

                $("#Table1 tr:last").after(html);
            }


            //获得FF集合，个性化的设置信息都在这个表里面与Sys_MapAttr无关系.
            var ffs = new Entities("BP.WF.Template.FrmFields");
            ffs.Retrieve("FK_MapData", frmID, "FK_Node", nodeID);

            //给相关的字段赋值.
            for (var i = 0; i < ffs.length; i++) {

                var ff = ffs[i];

                $("#" + ff.KeyOfEn + "_DefVal").val(ff.DefVal); //设置默认值.
                $("#" + ff.KeyOfEn + "_RegularExp").val(ff.RegularExp); //设置默认值.

                //$("#checkbox_id").attr("checked") == "checked";
                if (ff.UIVisible == 1) //可见?
                    $("#" + ff.KeyOfEn + "_UIVisible").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_UIVisible").attr("checked", false);


                if (ff.UIIsEnable == 1) //可用?
                    $("#" + ff.KeyOfEn + "_UIIsEnable").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_UIIsEnable").attr("checked", false);

                if (ff.IsSigan == 1) //签名?
                    $("#" + ff.KeyOfEn + "_IsSigan").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_IsSigan").attr("checked", false);

                if (ff.IsNotNull == 1) //是否为空?
                    $("#" + ff.KeyOfEn + "_IsNotNull").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_IsNotNull").attr("checked", false);

                if (ff.IsWriteToFlowTable == 1) //是否可以写入流程表?
                    $("#" + ff.KeyOfEn + "_IsWriteToFlowTable").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_IsWriteToFlowTable").attr("checked", false);

                if (ff.IsWriteToGenerWorkFlow == 1) //是否可以写入流程表?
                    $("#" + ff.KeyOfEn + "_IsWriteToGenerWorkFlow").attr("checked", true);
                else
                    $("#" + ff.KeyOfEn + "_IsWriteToGenerWorkFlow").attr("checked", false);
            }

        });

        var FieldsAttrs = new Object();
        var fieldsData = null;

        //保存字段方案
        function Save() {
            var frmID = GetQueryString("FK_MapData");
            var nodeID = GetQueryString("FK_Node");
            var flowNo = GetQueryString("FK_Flow");


            //获得字段集合.
            var mapAttrs = new Entities("BP.Sys.MapAttrs");
            mapAttrs.Retrieve("FK_MapData", frmID);

            //删除以前的设置..
            var ff = new Entity("BP.WF.Template.FrmField");
            ff.Delete("FK_MapData", frmID, "FK_Node", nodeID);


            for (var i = 0; i < mapAttrs.length; i++) {
                var en = mapAttrs[i];
                if (en.UIVisible == 0)
                    continue;

                ff = new Entity("BP.WF.Template.FrmField");
                ff.SetPKVal(frmID + '_' + nodeID + '_' + en.KeyOfEn);

                ff.FK_Flow = flowNo;
                ff.FK_Node = nodeID;
                ff.FK_MapData = frmID;
                ff.KeyOfEn = en.KeyOfEn;
                ff.EleType = "Field";
                ff.Name = en.Name;

                //给其他的字段赋值.
                ff.DefVal = $("#" + en.KeyOfEn + "_DefVal").val(); //默认值.
                ff.RegularExp = $("#" + en.KeyOfEn + "_RegularExp").val(); //表达式.

                if ($('#' + ff.KeyOfEn + "_UIVisible").is(':checked'))
                    ff.UIVisible = 1;
                else
                    ff.UIVisible = 0;

                if ($('#' + ff.KeyOfEn + "_UIIsEnable").is(':checked'))
                    ff.UIIsEnable = 1;
                else
                    ff.UIIsEnable = 0;

                if ($('#' + ff.KeyOfEn + "_IsSigan").is(':checked'))
                    ff.IsSigan = 1;
                else
                    ff.IsSigan = 0;

                if ($('#' + ff.KeyOfEn + "_IsNotNull").is(':checked'))
                    ff.IsNotNull = 1;
                else
                    ff.IsNotNull = 0;

                if ($('#' + ff.KeyOfEn + "_IsWriteToFlowTable").is(':checked'))
                    ff.IsWriteToFlowTable = 1;
                else
                    ff.IsWriteToFlowTable = 0;

                if ($('#' + ff.KeyOfEn + "_IsWriteToGenerWorkFlow").is(':checked'))
                    ff.IsWriteToGenerWorkFlow = 1;
                else
                    ff.IsWriteToGenerWorkFlow = 0;

                //判断变化的是否需要保存.
                var isNeedSave = false;
                if (ff.IsWriteToGenerWorkFlow == 1)
                    isNeedSave = true;

                if (ff.IsWriteToFlowTable == 1)
                    isNeedSave = true;

                if (aa.UIIsEnable != ff.UIIsEnable)
                    isNeedSave = true;

                if (aa.UIIsEnable != ff.UIIsEnable)
                    isNeedSave = true;

                if (isNeedSave == false)
                    continue;

                ff.Insert();

            }

            window.location.href = window.location.href;
        }

        function replaceTrim(val) {//去除空格
            return val.replace(/[ ]/g, "");
        }

        function upischange(index) {
            fieldsData[index].IsChange = true;
        }
        //绑定是否全选或者取消全选
        function checkclick(o, index) {
            upischange(index);
            var ischeckedall = true;
            var rowstype = o.classList;
            $('.' + rowstype).each(function () {
                if (this.type == 'checkbox' && !this.checked) {
                    ischeckedall = false;
                    return ischeckedall;
                }
            });

            if (ischeckedall)
                $('#KeyOfEn_' + rowstype)[0].checked = true;
            else
                $('#KeyOfEn_' + rowstype)[0].checked = false;
        }

        //全选或者反选
        function CheckAll(rowstype) {

            $('.' + rowstype).each(function () {
                if (this.type == 'checkbox') {
                    $('#KeyOfEn_' + rowstype)[0].checked ? this.checked = true : this.checked = false;
                }
            });

            upstate(true);
        }

        function upstate(ischange) {
            for (var i = 0; i < fieldsData.length; i++) {
                en.IsChange = ischange;
            }
        }
    </script>
</head>
<body>
    <table id="Table1">
        <caption>
            节点-表单-字段权限
        </caption>
        <tr>
            <th>
                序
            </th>
            <th>
                字段
            </th>
            <th>
                名称
            </th>
            <th>
                类型
            </th>
            <th>
                正则表达式
            </th>
            <th>
                默认值
            </th>
            <th>
                <input onclick="CheckAll('UIVisible');" id='KeyOfEn_UIVisible' type="checkbox" />
                <label for="KeyOfEn_UIVisible">
                    可见
                </label>
            </th>
            <th>
                <input onclick="CheckAll('UIIsEnable');" id='KeyOfEn_UIIsEnable' type='checkbox' /><label
                    for="KeyOfEn_UIIsEnable">
                    可用
                </label>
            </th>
            <th>
                <input onclick="CheckAll('IsSigan');" id='KeyOfEn_IsSigan' type='checkbox' /><label
                    for="KeyOfEn_IsSigan">
                    签名
                </label>
            </th>
            <th>
                <input onclick="CheckAll('IsNotNull');" id='KeyOfEn_IsNotNull' type='checkbox' /><label
                    for="KeyOfEn_IsNotNull">
                    必填
                </label>
            </th>
            <th>
                <input onclick="CheckAll('IsWriteToFlowTable');" id='KeyOfEn_IsWriteToFlowTable'
                    type='checkbox' /><label for="KeyOfEn_IsWriteToFlowTable">
                        写入流程数据表
                    </label>
            </th>
            <th>
                <input onclick="CheckAll('IsWriteToGenerWorkFlow');" id='KeyOfEn_IsWriteToGenerWorkFlow'
                    type='checkbox' /><label for="KeyOfEn_IsWriteToGenerWorkFlow">
                        写入流程注册表
                    </label>
            </th>
        </tr>
    </table>
    <button onclick='Save();' type='button'>
        保存
    </button>
</body>
</html>
