<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>导入本机模版</title>
    <link href="../../Scripts/easyUI145/themes/color.css" rel="stylesheet" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <link href="../../Scripts/SyntaxHighlighter/Styles/shCoreDefault.css" rel="stylesheet"
          type="text/css" />
    <script src="../../Scripts/SyntaxHighlighter/shCore.js" type="text/javascript"></script>
    <script src="../../Scripts/SyntaxHighlighter/shBrushCSharp.js" type="text/javascript"></script>

    <link href="../../Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="../../Admin.js"></script>
    <base target="_self" />
    <style type="text/css">
        th, td {
            text-align: left;
        }
    </style>
    <script type="text/javascript">
        var sortNo;
        var retrunUrl;
        $(function () {

            $("#msg").html("");

        });

        //从xml文件导入
        function SaveImpFromLocalXML() {

          // var doMethod = "Imp_LoadFrmTempleteFromLocalFile";
           // var httpHandlerName = "BP.WF.HttpHandler.WF_Admin_FoolFormDesigner_ImpExp";

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_Template");
            handler.AddUrlData();
            handler.AddFileData();
             
            var data = handler.DoMethodReturnString("ImpFrmLocal_Done");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            alert(data);

        }
    </script>
</head>
<body>
    <form>
        <div title="从本机导入" style="">
            <div style="text-align: left; padding: 15px;">
                <fieldset>
                    <legend>选择表单模板文件(*.xml),然后按确定按钮 </legend>
                    <ul>
                        <li>选择的模版文件必须是本机导出的，格式为 .xml 的文件. </li>
                    </ul>
                    <label style="padding-left: 8px;">
                    </label>
                    <br />
                    <br />
                    <input type="file" id="localXmlFile" name="localXmlFile" />
                    <input type="button" value="模板导入" onclick="SaveImpFromLocalXML()" />
                </fieldset>
            </div>
        </div>
    </form>
</body>
</html>
