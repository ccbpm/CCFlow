<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
    <title>绑定列表</title>
    <link href="../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/easyUI15/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/easyUI15/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/easyUI15/jquery.min.js" type="text/javascript"></script>
    <script src="../Scripts/easyUI15/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script language="JavaScript" src="../Comm/JScript.js" type="text/javascript"></script>
    <script src="../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        var fk_flow = GetQueryString('FK_Flow');
        var fk_node = GetQueryString('FK_Node');


        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src=../Img/loading.gif />&nbsp;正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            $("#Msg").html("<img src=../Img/loading.gif />&nbsp;正在加载,请稍后......");

            var doType = GetQueryString("DoType");
            if (doType == "" || doType == null)
                doType = "TestFlow_Init";

            var fk_flow = GetQueryString("FK_Flow");
            var doWhat = GetQueryString("DoWhat");
            var userNo = GetQueryString("UserNo");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=" + doType + "&UserNo=" + userNo + "&DoWhat=" + doWhat + "&FK_Flow=" + fk_flow + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {

                        if (window.confirm(data) == true) {
                            window.location.href = './AttrNode/NodeAccepterRole.htm?FK_Node=' + fk_flow + '01';
                        } else {
                            window.close();
                        }
                        return;
                    }

                    if (data.indexOf('url@') == 0) {
                        var url = data.replace('url@', '');
                        window.location.href = url;
                        return;
                    }

                    data = JSON.parse(data);

                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";
                        var emp = data[i];

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + emp.No + "</td>";
                        newRow += "<td>" + emp.Name + "</td>";

                        var url = "<a href='?DoType=TestFlow_ReturnToUser&DoWhat=ACE&UserNo=" + emp.No + "&FK_Flow=" + fk_flow + "'  ><img src='./../Img/IE.gif' border=0 />AppACE</a>";
                        newRow += "<td>" + url + "</td>";

                        url = "<a href='?DoType=TestFlow_ReturnToUser&DoWhat=StartClassic&UserNo=" + emp.No + "&FK_Flow=" + fk_flow + "'  ><img src='./../Img/IE.gif' border=0 />经典</a>";
                        newRow += "<td>" + url + "</td>";

                        url = "<a href='?DoType=TestFlow_ReturnToUser&DoWhat=StartClassic&UserNo=" + emp.No + "&FK_Flow=" + fk_flow + "&IsMobile=1'  ><img src='./../Img/IE.gif' border=0 />手机模式</a>";
                        newRow += "<td>" + url + "</td>";

                        newRow += "<td>" + emp.FK_DeptText + "</td>";
                        newRow += "</tr>";
                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }
         
    </script>
</head>
<body onkeypress="Esc()" class="easyui-layout">
    <div data-options="region:'center'">
        <table id="Table1" class="Table" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
        <caption>流程发起测试</caption>
            <tr>
                <th> 序 </th>
                <th> 编号</th>
                <th> 名称</th>
                <th> ACE模式</th>
                <th> 经典模式</th>
                <th> 手机模式</th>
                <th> 所在部门</th>
            </tr>

        </table>
    </div>

    <div id="Msg"></div>

</body>
</html>
