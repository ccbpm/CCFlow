<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>流程发起测试</title>
    <link href="../../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../Style/skin/css/Default.css" rel="stylesheet" />

</head>
<body onkeypress="Esc()">
    <div class="container-full">


        <div id="titleH4" class="m-b" style="padding-bottom:10px;">
            <span class="pull-right">
                <input type="button" class="cc-btn-tab" value="参数测试" onclick="ToParaTest();" />
            </span>
            <h4 class="text-bold">
                <a href="javascript:SetTester() ">设置测试发起人</a>|

                能发起该流程的人员列表(<a href="javascript:alert('运行流程之前不检查可能会导致字段没有创建的错误');"><font color=red>提示</font></a>)

            </h4>

        </div>


        <table class="table table-bordered table-hover" id="Table1">
            <tr class="active">
                <th style="width:50px;"> 序 </th>
                <th> 可登录用户编号</th>
                <th> 名称</th>
                <th> 测试容器</th>
                <!--<th> 容器-历史记录</th>-->
                <th> 中间件模式</th>
                <!--<th> 所在部门</th>-->
            </tr>
        </table>
        <div class="text-center"> <input type="button" id="Btn_Reset" class="cc-btn-tab" value="显示更多...." onclick="ClearTester();" /></div>


        <center>
            <div id="Info"></div>
            <div id="Msg"></div>
        </center>
    </div>
    <script src="../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>

    <script language="javascript" type="text/javascript">

        var fk_flow = GetQueryString('FK_Flow');
        var fk_node = GetQueryString('FK_Node');
        var SID = GetQueryString("SID");
        //页面启动函数.
        $(function () {

            $("#Btn_Reset").hide();

            $("#Msg").html("<img src=../../Img/loading.gif />&nbsp;正在加载可以<font color=red>发起该流程</font>的人员列表, 请稍后......");

            var doType = GetQueryString("DoType");
            if (doType == "" || doType == null)
                doType = "TestFlow2020_Init";

            var fk_flow = GetQueryString("FK_Flow");
            var doWhat = GetQueryString("DoWhat");
            var userNo = GetQueryString("UserNo");
            var sid = GetQueryString("SID");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_TestingContainer");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString(doType);

            if (data.indexOf('err@') == 0) {

                if (data.indexOf('访问规则') > 0) {
                    $("#Msg").html('<font color=red>' + data + '</font>');
                    return;
                }

                if (data.indexOf('管理员') > 0) {
                    alert(data);
                    window.close();
                    window.location.href = './../CCBPMDesigner/Login.htm';
                    return;
                }

                var msg = "<font color=red>" + data + "</font>";

                //msg += "<br/><a href='javascript:SetTester()'>设置发起的测试人员</a>";

                $("#Msg").html('<font color=red>' + msg + '</font>');
                return;
            }

            if (data.indexOf('url@') == 0) {
                if (data.indexOf('Login.htm') > 0) {
                    window.close();
                    return;
                }
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }

            //转化为Json.
            data = JSON.parse(data);

            //增加处理.
            for (var i = 0; i < data.length; i++) {

                var newRow = "";
                var emp = data[i];

                newRow = "<tr ><td class=Idx>" + i + "</td>";
                newRow += "<td>" + emp.No + "</td>";
                newRow += "<td>" + emp.Name + " - " + emp.FK_DeptText + "</td>";

                var url = "<a  href=\"javascript:StartIt('" + emp.No + "');\" ><i class='iconfont icon-Send'></i>发起流程</a>";

                newRow += "<td>";
                newRow += url;
                newRow += "<a  href=\"javascript:StartHistory('" + emp.No + "');\" ><i class='iconfont icon-Send'></i>历史</a>";
                newRow += "  <div id='" + emp.No + "' />";
                newRow += "</td>";


                var url = "<a  href=\"javascript:StartClassic('" + emp.No + "');\" ><i class='iconfont icon-Send'></i>中间件</a>";
                newRow += "<td>" + url + "</td>";

                newRow += "</tr>";
                $("#Table1 tr:last").after(newRow);
            }

            if (data.length == 1) {
                $("#Btn_Reset").show();
            } else {
                $("#Btn_Reset").hide();
            }

            $("#Msg").html("");
        });

        function StartClassic(userNo) {
            //  ?FK_Flow = 002 & Lang=CH & SID=c424770d - c435 - 463a - 9cd2 - 7d9a18e93912 & OrgNo=& UserNo=admin
            var url = "../TestFlow.htm?DoType=TestFlow_ReturnToUser&DoWhat=StartClassic&UserNo=" + userNo + "&FK_Flow=" + GetQueryString("FK_Flow");
            url += "&SID=" + GetQueryString("SID");
            url += "&OrgNo=" + GetQueryString("OrgNo");
            window.location.href = url;
        }

        function closeTable(empNo) {
            $("#" + empNo).html('');
        }

        //历史记录.
        function StartHistory(empNo) {

            //获得当前用户发起的流程列表，并且没有完成的.
            var gwfs = new Entities("BP.WF.GenerWorkFlows");
            gwfs.Retrieve("Starter", empNo, "WFState", 2, "FK_Flow", GetQueryString("FK_Flow"), "WorkID DESC");

            //  var html = "<table style='width:900px;' >";
            var html = "<table class='table table-bordered table - hover' style='width:900px;' >";
            html += "<caption><a href=\"javascript:closeTable('" + empNo + "')\" >关闭</a></caption>";
            html += "<tr>";
            html += "<th>Idx</th>";
            html += "<th>WorkID</th>";
            html += "<th>标题</th>";
            html += "<th>停留节点</th>";
            html += "<th>当前人员</th>";
            html += "<th>发起日期</th>";
            html += "<th>最后处理日期</th>";
            html += "</tr>";

            for (var i = 0; i < gwfs.length; i++) {
                var en = gwfs[i];
                if (en.FID != 0) continue;

                html += "<tr>";
                html += "<td>" + i + "</td>";
                html += "<td>" + en.WorkID + "</td>";
                html += "<td><a href=\"javascript:StartIt('" + empNo + "','" + en.WorkID + "');\" >" + en.Title + "</a></td>";
                html += "<td>" + en.FK_Node + " - " + en.NodeName + "</td>";
                html += "<td>" + en.TodoEmps + "</td>";
                html += "<td>" + en.RDT + "</td>";
                html += "<td>" + en.SendDT + "</td>";
                html += "</tr>";
            }
            html += "</table>";

            $("#" + empNo).html(html);

        }

        //发起流程。
        function StartIt(empNo, workID) {

            // var webUser = new WebUser();
            //  alert(webUser.SID);
            //  return;

            var sid = GetQueryString("SID");

            $("#Btn_Reset").val("正在以[" + empNo + "]启动流程,请稍候....");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_TestingContainer");
            handler.AddPara("FK_Flow", GetQueryString("FK_Flow"));
            handler.AddPara("UserNo", empNo);
            handler.AddPara("SID", sid);
            var data = handler.DoMethodReturnString("TestFlow2020_StartIt");

            if (data.indexOf('访问规则') > 0) {
                alert(data);
                return;
            }

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            if (workID != undefined)
                data += "&WorkID=" + workID;

            //启动测试容器.
            //WinOpenFull(data);
            window.location.href = data;
        }

        function ClearTester() {

            $("#Btn_Reset").val("正在加载请稍候....");

            var en = new Entity("BP.WF.Template.FlowExt", GetQueryString("FK_Flow"));
            en.Tester = "";
            en.Update();
            window.location.href = window.location.href;
        }

        //设置可以发起的测试人员.
        function SetTester() {

            var webUser = new WebUser();
            var msg = "请输入测试人员的帐号，多个人员用逗号分开";
            msg += "\t\n 比如:zhangsan,lisi";
            msg += "\t\n 帐号就是登录该系统的编号，如果输入的帐号没有发起该流程的权限，系统就会提示错误。";
            var emps = promptGener(msg, webUser.No);

            var en = new Entity("BP.WF.Template.FlowExt", GetQueryString("FK_Flow"));
            en.Tester = emps;
            en.Update();

            window.location.href = window.location.href;
        }

        function ToParaTest() {

            alert("已经取消.");
            return;

            var url = "TestCase.htm?FK_Flow=" + GetQueryString("FK_Flow");
            window.location.href = url;
            return;
        }
    </script>
</body>
</html>
