<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>驰骋工作流</title>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Scripts/download.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>

    <script type="text/javascript" language="javascript" >

        $(function () {

            $("#Msg").html("<img src='../Img/loading.gif' />正在加载，请稍后。。。 ");

            var FK_Flow = GetQueryString("FK_Flow");
            var doType = GetQueryString("DoType");
            var flow = new Entity("BP.WF.Flow", FK_Flow);

            //创建处理类.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin_CCBPMDesigner");
            handler.AddUrlData();

            var data = handler.DoMethodReturnString(doType); //执行方法，返回执行结果.

            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }

            var formData = JSON.parse(data);

            download(formData[0]["FlieContent"], formData[0]["FileName"], formData[0]["FileType"]);

            $("#Msg").html("");

        });
  </script>
</head>
<body  >

<form id="cc">
<br/>
<center><div id="Msg"></div></center>
</form>

</body>
</html>
