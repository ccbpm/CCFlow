<title>驰骋工作流引擎 ccflow6.0 </title>
<meta http-equiv="Content-Type" content="text/html;charset=gbk">
    <!-- 装载 ccbpm 程序-->
    <script type="text/javascript" src="../WF/Scripts/QueryString.js"></script>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../WF/Comm/Gener.js"></script>
    <script type="text/javascript" src="../WF/Scripts/config.js"></script>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        $(function () {

            var paras = "";
            var fk_flow = GetQueryString("FK_Flow");
            if (fk_flow != null) {
                paras = "&FK_Flow=" + fk_flow + "&UserNo=" + GetQueryString("UserNo");
            }

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Home_Init&m=" + Math.random() + paras,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);

                    //调用公共类库的方法:执行批量主表赋值
                    GenerFullAllCtrlsVal(data);

                    var img = document.getElementById('UserICON');

                    img.src = '../DataUser/UserIcon/' + data.UserNo + '.png';
                    img.onerror = "this.src='../DataUser/ICON/CCFlow/LogBig.png'";

                    document.title = data.SysName;


                    if (fk_flow != null) {
                        window.open('../WF/MyFlow.htm?FK_Flow=' + fk_flow);
                        return;
                    }
                }
            });
        });

        }
     </script>
</head>
