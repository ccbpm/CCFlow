<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>链接</title>
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../EnumLab.js"></script>
    <script src="../../../Admin/Admin.js"></script>

    <script type="text/javascript">
        $(function () {

            //  InitBar(0);
            InitBar("LinkCollection");

        });

        function Save() {

            $("#Msg").html("正在创建,请稍后......");

            var name = $("#TB_Name").val();
            if (name == undefined || name == null || name == "") {
                alert("请输入方法名称.");
                return;
            }

            debugger;
            var en = new Entity("BP.CCBill.Template.Collection");
            en.FrmID = GetQueryString("FrmID");
            en.MethodID = "LinkCollection";
            en.Mark = "LinkCollection";
            en.Name = name;
            en.MethodModel = "LinkCollection"; //设置为链接按钮.
            en.UrlExt = $("#TB_Url").val();
            en.Tag1 = $("#TB_Url").val();
            en.Icon = "icon-drop";
            en.Insert();

            var url = "../../../Comm/En.htm?EnName=BP.CCBill.Template.Collection&No=" + en.No;
            SetHref(url);
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>

    <fieldset>
        <legend>链接或者按钮</legend>
        <table>
            <tr>
                <td>标签: </td>
                <td>  <input type="text" value="" id="TB_Name" name="TB_Name" /></td>
                <td>要打开的Url</td>
                <td>
                    <input type="text" value="" id="TB_Url" name="TB_Url" />
                </td>
            </tr>
        </table>

        <div id="Msg"></div>

        <legend> 配置说明</legend>

        <ul>
            <li> 用于解决不能实现的对实体的操作个性化较强的功能。 </li>
            <li> 比如：您输入的url为:  http://ccbpm.cn/MyUrl.htm </li>
            <li> 系统将解析为: http://ccbpm.cn/MyUrl.htm?FrmID=xxxx&UserNo=xxxx&SID=xxxx&SelectIDs=101,102,193 </li>
            <li> 注意：SelectIDs 就是选择的记录。 </li>
        </ul>

        <!--<legend id="help"> 帮助</legend>
        <img src="Link.png" class="HelpImg" />-->
        <!--<input type="button" id="Btn_Save" name="Btn_Save" value="执行创建" onclick="Save();" />-->
    </fieldset>

</body>
</html>
