    <script type="text/javascript">
        $(function () {
            //  InitBar(0);
            InitBar(MethodModel.DataVer);
        });

        function Save() {


            var name = $("#TB_Name").val();
            if (name == undefined || name == null || name == "") {
                alert("请输入名称.");
                return;
            }

            $("#Msg").html("正在创建,请稍后......");

            var en = new Entity("BP.CCBill.Template.Method");
            en.FrmID = GetQueryString("FrmID");
            en.GroupID = GetQueryString("GroupID"); //分组ID.

            en.MethodID = MethodModel.DataVer;
            en.Mark = MethodModel.DataVer;
            en.Tag1 = MethodModel.DataVer;
            en.Icon = "icon-camera";

            en.Name = name;
            en.MethodModel = MethodModel.DataVer; //设置为链接按钮.
            en.RefMethodType = 1;
            en.UrlExt = "./Opt/DataVer.htm";
            en.IsEnable = 1;
            //en.SetPKVal(en.FrmID + "_" + en.MethodID);
            en.Insert();

            var url = "../../../Comm/En.htm?EnName=BP.CCBill.Template.MethodLink&No=" + en.No;
            SetHref(url);
        }


    </script>
</head>
<body>

        </ul>
