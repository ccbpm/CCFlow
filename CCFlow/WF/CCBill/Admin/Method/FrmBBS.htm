    <script type="text/javascript">
        $(function () {
            //  InitBar(0);
            InitBar(MethodModel.FrmBBS);
        });

        function Save() {

            $("#Msg").html("正在创建,请稍后......");

            var name = $("#TB_Name").val();
            var id = $("#TB_No").val();
            if (name == undefined || name == null || name == "") {
                alert("请输入名称.");
                return;
            }

            var en = new Entity("BP.CCBill.Template.Method");
            en.FrmID = GetQueryString("FrmID");
            en.GroupID = GetQueryString("GroupID"); //分组ID.

            en.MethodID = "FrmBBS";
            en.Mark = "FrmBBS";
            en.Tag1 = "FrmBBS";

            en.Name = name;
            en.MethodModel = MethodModel.FrmBBS; //设置为链接按钮.
            en.RefMethodType = 1;
            en.UrlExt = "./OptComponents/FrmBBS.htm";
           // en.SetPKVal(en.FrmID + "_" + en.MethodID);

            en.Icon = "icon-film";
            en.IsEnable = 1;
            en.Insert();

            var url = "../../../Comm/En.htm?EnName=BP.CCBill.Template.MethodLink&No=" + en.No;
            SetHref(url);
        }

    </script>
