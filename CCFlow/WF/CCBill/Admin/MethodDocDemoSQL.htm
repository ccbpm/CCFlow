<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>方法内容编辑</title>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script src="../../Scripts/PinYin.js" type="text/javascript"> </script>
    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
    </script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var myPK = GetQueryString("MyPK");

            var en = new Entity("BP.WF.CCBill.FrmMethod", myPK);

            var html = "";
            html += "<br><b>/* 执行SQL就是可以执行多个SQL脚本, */ </b>";
            html += "<br><b>/* 1.多个SQL脚本可以以 ; 分割.  */ </b>";
            html += "<br><b>/* 2.注释可以以 斜线* 我的注释内容表达 *斜线 体现.   */ </b>";
            html += "<br><b>/* 3.内容支持ccbpm表达式,比如:全局变量的@WebUser.No, @WebUser.Name, @WebUser.FK_Dept .   */ </b>";
            html += "<br><b>/* 4.如果要获取本表单主表的数据就可以使用 @字段名. 比如: UPDATE XXX SET AA='BB' WHERE OID=@OID  */ </b>";
            html += "<br><b>/* 5.如果要执行存储过程，请使用 EXEC YouProName @Field1, @Field2  */ </b>";

            html += "<br><b>/* 5.1  EXEC dbo.uspGetEmployeeManagers @BusinessEntityID = 50;   */ </b>";
            html += "<br><b>/* 5.2  EXEC AdventureWorks2012.dbo.uspGetEmployeeManagers 50;   */ </b>";


            html += "<br>";
            html += "<br>UPATE " + en.FrmID + " SET StudentState=0  WHERE OID=@OID ;";
            html += "<br>UPATE " + en.FrmID + " SET Title=@Title  WHERE OID=@OID ;";

            html += "<br>";
            html += "<br>";

            $("#doc").html(html);

        });
    </script>
</head>
<body onkeypress="Esc();" style="font-size: smaller">
    <table id="Table1" style="width: 100%">
        <caption>
            方法内容编辑 demo - 你可以把这些内容copy到编辑器里面去.
        </caption>
        <tr>
            <td>
                <div id="doc">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
