<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>查询权限</title>
    <script type="text/javascript">
        //查询权限.
        function Del(mypk, nodeid) {
            if (mypk == '') {
                alert("默认发送不允许查询权限，您可以修改。");
                return;
            }
            if (window.confirm('您确定要查询权限吗?') == false)
                return;
            window.location.href = 'Method.htm?MyPK=' + mypk + '&DoType=Del&FrmID=' + nodeid;
        }
    </script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script src="../../Scripts/PinYin.js" type="text/javascript"> </script>
    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        function Help() {
            var url = "http://ccbpm.mydoc.io";
            window.open(url);
        }
 
    </script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            var frmID = GetQueryString("FrmID");
            var en = new Entity("BP.Frm.FrmDict", frmID);
            GenerFullAllCtrlsVal(en);

        });

        function Save() {
            //创建实体.
            var frmID = GetQueryString("FrmID");
            var en = new Entity("BP.Frm.FrmDict", frmID);
            en.CopyForm();
            en.SetPKVal(frmID);
            en.Update();
            window.location.href = window.location.href;
        }
    </script>
</head>
<body onkeypress="Esc();" style="font-size: smaller">
    <table id="Table1" style="width: 100%">
        <caption>
            数据查询权限
        </caption>
        <!-- 规则1 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1"  checked=true id="CBPara_CreateEveryone" name="CBPara_CreateEveryone" />
                    任何人都可以创建</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>所有的人都可以创建。</li>
                    <li>如果选择改规则，其他的规则都不用设置了。</li>
                </ul>
            </td>
        </tr>
        <!-- end规则1 -->

        <!-- 规则2 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByStations" name="CBPara_CreateByStations" />
                    启用按照岗位计算查询权限</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>选择岗位下的所有人员都可以创建记录.</li>
                    <li><a href="">设置岗位</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则2 -->

    
       <!-- 规则3 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByEmps" name="CBPara_CreateByEmps" />
                    启用按照设置的人员计算查询权限</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>选择的所有人员都可以创建记录.</li>
                    <li><a href="">设置人员</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则3 -->

        <!-- 规则4 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByDepts" name="CBPara_CreateByDepts" />
                    启用按照设置的部门计算查询权限</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>选择的部门下所有人员都可以创建记录.</li>
                    <li><a href="">设置部门</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则4 -->
    </table>

                <input type="button" id="Btn_Save" value="保存" onclick="Save()" />
                <input type="button" id="Btn_Help" value="我需要帮助" onclick="Help()" />
</body>
</html>
