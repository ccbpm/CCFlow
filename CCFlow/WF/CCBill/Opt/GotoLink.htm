<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>打开流程</title>
    <link href="../../Scripts/layui/layui/css/layui.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="../../Admin/Admin.js" type="text/javascript"></script>
    <script src="../../Scripts/layui/layui/layui.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {

            var menuNo = GetQueryString("MenuNo");
            var methodNo = GetQueryString("MethodNo");

            var workID = GetQueryString("WorkID");
            var doType = GetQueryString("DoType");

            var url = "";
            if (doType == "Bill") {
                //初始化页面
                var en = new Entity("BP.CCBill.Template.MethodBill", methodNo);
                var billWorkID = en.DoMethodReturnString("CreateWorkID", workID);
                url = "../../CCBill/MyBill.htm?FK_Flow=" + en.FlowNo + "&FrmID=" + en.Tag1 + "&WorkID=" + billWorkID+"&FK_Node=0";
            }

            if (url == "")
                alert("没有判断的执行类型:" + doType);

            //  alert(url);
            window.location.href = url;
        });

    </script>
</head>
<body>

    <fieldset>

        <legend>
            您增加发起与实体关系的注册类的流程。
        </legend>

        <ul>
            <li> 流程完成后，就会写入字典表一笔记录。</li>
        </ul>
    </fieldset>

</body>
</html>
