    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript">
        var frmID;
        var workID;
        var methodNo;
        $(function () {

            frmID = GetQueryString("FrmID");
            workID = GetQueryString("WorkID");
            methodNo = GetQueryString("MethodNo");

            $("#docs").html("<img src=../../Img/loading.gif />&nbsp;正在加载,请稍后......");

            //获得数数量，并把数量绑定.
            var handler = new HttpHandler("BP.CCBill.WF_CCBill_OptComponents");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("QRCode_Init");

            //里面有三个数据源, 分别绑定前三个chart.
            // $("#Msg").html("<img src='../../DataUser/Temp/" + workID + ".png'>");

            $("#docs").html("<img style='text-align:center;align-content:center' src='../../../DataUser/Temp/" + workID + ".png'><br>");

            $("#url").html(data);


        });

    </script>
</head>
<body>
    <form id="cc" name="cc" action="" enctype="multipart/form-data" method="post">

        <fieldset>

            <legend> 使用时手机扫描下面的二维码，即可查看表单信息.</legend>

                <div id="docs"></div>
            </center>

            <legend> 移动端链接.</legend>
            <div id="url"></div>
                
        </fieldset>
