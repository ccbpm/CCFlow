<head>
    <title>数据快照</title>

    <script type="text/javascript" src="../../Scripts/config.js"></script>

    <script type="text/javascript">
        var frmID;
        var workID;
        $(function () {

            frmID = GetQueryString("FrmID");
            workID = GetQueryString("WorkID");

            //获得所有的日志信息.
            var ens = new Entities("BP.CCBill.Tracks");
            ens.Retrieve("FrmID", frmID, "WorkID", workID, "RDT");

            //输出日志.

            //生成表头.
            var html = "<table style='width:90%;'>";
            html += "<tr>";
            html += "<th>#</th>";
            html += "<th>日期</th>";
            html += "<th>动作</th>";
            html += "<th>操作人</th>";
            html += "<th>内容</th>";
            html += "</tr>";


            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];

                html += "<tr>";
                html += "<td>" + i + "</td>";
                html += "<td>" + en.RDT + "</td>";
                html += "<td>" + en.ActionTypeText + "</td>";
                html += "<td>" + en.RecName + "</td>";
                html += "<td>" + en.Msg + "</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#docs").html(html);

        });

        function BackToFrm() {

            var frmID = GetQueryString("FrmID");
            var workID = GetQueryString("WorkID");
            url = "../MyDict.htm?FrmID=" + frmID + "&WorkID=" + workID;
            SetHref(url);
            return;

            //EntityType = md.EntityType;

            //if (EntityType == "2")
            //    url = "../SearchBill.htm?EnsName=" + frmID + "&FrmID=" + frmID;
            //if (EntityType == "1")
            //    url = "../SearchDict.htm?EnsName=" + frmID + "&FrmID=" + frmID;
            //window.location.href = filterXSS(url);
        }
    </script>
    <style>
        .diclog-timeline {
          width:90%; margin:20px auto 0px;
        }
        .diclog-timeline-item {
            position: relative;
            padding-bottom: 20px;
            width: 100%;
            display: block;
            float: left;
            line-height: 40px;
            font-size: 12px;
        }

        .diclog-icon {
            position: absolute;
            left: 130px;
            top: 10px;
            z-index: 10;
            width: 20px;
            height: 20px;       
            background: #1ce9c0;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            line-height:20px;
        }

        .diclog-timeline-item:before {
            content: "";
            position: absolute;
            left: 140px;
            top: 10px;
            z-index: 0;
            width: 1px;
            height: 100%;
            background: #eee;
        }

        .diclog-timeline-item:first-child:before {
            display: block
        }

        .diclog-timeline-item:last-child:before {
            display: none
        }
        .diclog-item-date {
        float:left;width:140px; text-align:center;}
        .diclog-item-time {
            float: left;
            width: 100px;
            text-align: center;color:#a1a1a1
        }
        .diclog-item-act {
            float: left;
            width: 40px;
            height: 40px;
            background: #0072bd;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            
        }
        .diclog-item-name {
            float: left;
            width: 120px;
            text-align: center;
        }
        .diclog-time-content {
            float: left;
            line-height: 24px;
            margin-top:10px;
        }
        .no-data {
            font-size:24px;
            text-align:center;
            color:#a1a1a1;
            padding-top:30px;
        }
    </style>
</head>
<body>
   
    <div id="Dictlog-list">
        <div v-if="list.length > 0">
            <ul class="diclog-timeline">
                <li class="diclog-timeline-item" v-for="rs in list">
                    <div class="diclog-item-date">{{rs.RDT|formatDate}}</div>
                    <div class="diclog-icon">●</div>
                    <div class="diclog-item-time">{{rs.RDT|formatTime}}</div>
                    <div class="diclog-item-act">{{rs.RecName}}</div>
                    <div class="diclog-item-name">{{rs.ActionTypeText}}</div>
                    <div class="diclog-time-content layui-text">
                        {{rs.Msg}}
                    </div>
                </li>

            </ul>
        </div>
        <div v-else class="no-data">
            暂无数据
        </div>

    </div>
  
    <script src="DictLog.js"></script>
</body>
</html>
