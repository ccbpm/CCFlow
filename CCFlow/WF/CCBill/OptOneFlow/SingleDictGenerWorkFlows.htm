<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>业务流程列表</title>
    <link rel="stylesheet" type="text/css" href="../../Portal/icons/font-icons.min.css" />
    <script type="text/javascript" src="../../Portal/js/sortjs/Sortable.min.js"></script>
    <!--- 引入代码. -->
    <script src="../../Scripts/jquery/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Portal/js/vue/vue.js"></script>
    <script src="../../Scripts/layui/LayuiDialog.js"></script>
    <script src="../../Scripts/layui/layui/layui.js"></script>
    <link href="../../Scripts/layui/layui/css/layui.css" rel="stylesheet" />
    <!--    <script type="text/javascript" src="methods.js"></script>-->
</head>

<body>

    <div id="idcc">
        <i class="icon-home"></i>\\流程列表
    </div>

    <div class="method" id="method" v-cloak>

        <div class="row fixed" style="top:25px;">
            <div class="item item-other" @click="expandAll = !expandAll">
                <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs">
                    {{expandAll ? '折叠所有' : '展开所有'}}
                </button>
            </div>
            <div class="item item-name"><i class="icon-app"></i> 标题</div>
            <div class="item item-other">发起人</div>
            <div class="item item-other">发起日期</div>
            <div class="item item-other">停留节点</div>
            <div class="item item-other">状态</div>
            <div class="item item-other">操作</div>
        </div>
        <div ref="sort-main" id="s-main">
            <div class="wrapper" v-for="(flow,index) in flowNodes" :key="index" :data-mypk="flow.No"
                 :data-pid="flow.ParentNo">
                <div class="row" @click="flow.open = !flow.open">
                    <div class="item item-other" style="text-align: center">
                        <i v-if="flow.children.length > 0" class="layui-icon"
                           :class="flow.open ? 'layui-icon-up':'layui-icon-right'"></i>
                        <i v-else=v-else class="layui-icon layui-icon-subtraction"></i>
                    </div>
                    <div class="item folder-item item-top-dp" style="text-align: left; background-color:azure;"
                         :data-no="flow.No" :data-name="flow.Name" :data-idx="index">

                        <i class="icon-folder" style="margin-right: 8px"></i>
                        <!--<span @click.stop="EditSort(item.No,item.Name)">{{flow.Name}}</span>-->
                        <span>{{flow.Name}}</span>
                    </div>

                    <div class="item item-other ">
                        <button @click.stop :data-mypk="flow.No" :data-name="flow.Name" :data-idx="index"
                                class="layui-btn layui-btn-primary layui-border-black layui-btn-xs t-btn">
                            <i class="layui-icon layui-icon-down layui-font-12"></i> 查询
                        </button>
                    </div>
                </div>
                <div v-show="flow.open" :data-id="flow.MyPK" ref="child-row">
                    <div class="row" v-for="(method,idx) in flow.children" :key="idx" :data-pid="flow.MyPK"
                         :data-id="method.MyPK">
                        <div class="item item-other item-index" style="text-align: right;">{{idx + 1}}</div>

                        <div class="item item-name item-name-dp"
                             style="text-align: left" :data-mypk="method.MyPK" :data-name="method.Name" :data-pidx="index"
                             :data-idx="idx" title="{{method.Title}}">
                            <span>{{method.Title}}</span>
                        </div>
                        <div class="item item-other">{{method.StarterName}}</div>
                        <div class="item item-other">{{method.SendDT}}</div>
                        <div class="item item-other">
                            {{method.TodoEmps}}
                        </div>
                        <div class="item item-other"><i :class="method.Icon"></i> {{method.Icontitle}}</div>
                        <div class="item item-other">
                            <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs c-btn"
                                    :data-name="method.Name" :data-no="method.MyPK" :data-pidx="index" :data-idx="idx">
                                <i class="layui-icon layui-icon-down layui-font-12"></i> 操作
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="SingleDictGenerWorkFlows.js"></script>

</body>

<style>
    .method {
        width: 100%;
    }

        .method .row {
            display: flex;
            justify-content: flex-start;
            flex: 0.2;
            height: 40px;
            line-height: 40px;
            background-color: #FAFAFA;
        }

            .method .row .item {
                box-sizing: border-box;
                flex-shrink: 0;
                text-align: center;
                border-right: 1px solid #eee;
                border-bottom: 1px solid #eee;
            }

    .item-name {
        width: 22%;
        text-overmethod: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        padding-left: 5px;
        overflow:hidden
    }

    .item-other {
        width: 13%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .item-docs {
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    .item-index {
        background-color: #FAFAFA;
        padding-right: 40px;
        color: #999999
    }

    .method .row .folder-item {
        box-sizing: border-box;
        width: 74%;
        padding-left: 20px;
        cursor: pointer;
    }

    .wrapper .row {
        background-color: #fff;
    }

    #s-main {
        transition: all ease .4s;
        margin-top: 40px;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }

    [v-cloak] {
        display: none;
    }

    .layui-input-block > .layui-form-switch {
        margin-top: 0 !important;
    }
</style>
</html>
