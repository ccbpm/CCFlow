    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            // document.title = window.lang.chichengwfsystem;
            //$(".lang-setting").attr("title", window.lang.szgrxx);

            //树目录.
            var dirs = new Entities("BP.Sys.FrmTrees");
            dirs.RetrieveAll();

            //表单.
            var frms = new Entities("BP.Sys.MapDatas");
            frms.RetrieveAll();

            var html = "";
            for (var i = 0; i < dirs.length; i++) {
                var dir = dirs[i];
                if (dir.ParentNo == '0')
                    continue;


                html += "<li>";
                html += " <a href='#'>";
                html += "  <i class='icon iconfont icon - huaban'></i>";
                html += "<span class='nav - label lang' data-key='jcgn'>" + dir.Name + "</span>";
                html += "<span class='fa arrow'></span>";
                html += "</a>";

                html += "<ul class='nav nav - second - level in'>";
                for (var idx = 0; idx < frms.length; idx++) {
                    var frm = frms[idx];
                    if (frm.FK_FormTree != dir.No)
                        continue;
                    // html += "<li><a href='../Todolist.htm' class='J_menuItem'><i class='icon iconfont icon-daiban'></i><span class='lang' data-key='daiban'>待办</span><label class='label label-warning pull-right' id='Todolist_EmpWorks'></label></a></li>";
                    html += "<li><a href='../SearchDict.htm?FrmID=" + frm.No + "&FK_MapData=" + frm.No + "' class='J_menuItem'><i class='icon iconfont icon-faqi'></i><span class='lang' data-key='lcfq'>" + frm.Name + "</span></a></li>";
                }
                html += "</ul>";
                html += "</li>";
            }

            $("#list").append(html);


            var handler = new HttpHandler("BP.WF.HttpHandler.WF_AppClassic");
            var data = handler.DoMethodReturnString("Home_Init");

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }


            data = JSON.parse(data);

            //调用公共类库的方法:执行批量主表赋值
            GenerFullAllCtrlsVal(data);

            var flowNo = GetQueryString("FK_Flow");

            if (flowNo != null) {
                window.open('../MyFlow.htm?FK_Flow=' + flowNo);
                return;
            }
            return;
        });
    </script>
