<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单据查询</title>
    <link href="../Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/bootstrap/css/font-awesome.css" rel="stylesheet">
    <link href="../Style/skin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../Style/skin/css/animate.css" rel="stylesheet" type="text/css" />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
            <div class="row search-padding">
                <div class="col-md-8 col-sm-8">
                    <div id="TSpan">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 pull-right">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type='text' placeholder="请输入关键词" id='TB_Key' class="form-control" />
                        </div>
                        <button class="btn btn-success" type="button" onclick="javascript:SearchKey();">
                            <i class="fa fa-search"></i>查询</button>
                    </div>
                </div>
            </div>
            <div class="row search-padding">
                <div class="col-md-12 col-sm-12">
                    <div id="Flows">
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead id="Table2">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            标题
                        </th>
                        <th width='60'>
                            发起人
                        </th>
                        <th>
                            发起日期
                        </th>
                        <th>
                            停留节点
                        </th>
                        <th>
                            审批人
                        </th>
                        <th width='90'>
                            应完成日期
                        </th>
                        <th width='60'>
                            状态
                        </th>
                        <th width='60'>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="Table1">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../Scripts/QueryString.js"></script>
    <script type="text/javascript" src="../Scripts/QueryString2016.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.cokie.min.js"></script>
    <!-- 导入配置文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>
    <script src="../Style/skin/layui/layer.js" type="text/javascript"></script>
    <script type="text/javascript">

        var webUser = null;

        $(function () {

            webUser = new WebUser();
            if (webUser.No == null)
                return;

            var url = "";

            var _billState = GetQueryString("BillState");
            if (_billState == undefined || _billState == null || _billState == "" || _billState == "null") {
                _billState = 0;
            }

            var _tspan = GetQueryString("TSpan");
            if (_tspan == undefined || _tspan == null || _tspan == "" || _tspan == "null") {
                _tspan = "-1";
            }

            var _frmID = GetQueryString("FrmID");
            if (_frmID == undefined || _frmID == null || _frmID == "" || _frmID == "null") {
                _frmID = "";
            }

            if (_frmID == "" && _tspan == "")
                _tspan = "-1";

            var handler = new HttpHandler("BP.WF.CCBill.WF_Bill");
            handler.AddPara("FrmID", _frmID);
            handler.AddPara("TSpan", _tspan);
            handler.AddPara("BillState", _billState);
            var data = handler.DoMethodReturnString("Search_Init");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html(data);
                return;
            }

            var data = JSON.parse(data);

            //时间段列表. 
            var tSpans = data['TSpan'];
            if (_tspan == "-1")
                html = "<button onclick=\"TSpan('');\" class=\"btn btn-info\" type=\"button\">全部</button> ";
            else
                html = "<button onclick=\"TSpan('');\" class=\"btn btn-default \" >全部</button> ";

            for (var i = 0; i < tSpans.length; i++) {

                var tSpan = tSpans[i];

                if (_tspan == tSpan.IntKey)
                    html += "<button onclick=\"TSpan('" + tSpan.IntKey + "');\" class=\"btn btn-info\" >" + tSpan.Lab + "</button> ";
                else
                    html += "<button onclick=\"TSpan('" + tSpan.IntKey + "');\" class=\"btn btn-default \">" + tSpan.Lab + "</button> ";
            }

            $("#TSpan").html(html);

            //流程名称列表.
            var flows = data['Flows'];
            if (_frmID == null || _frmID == "")
                html = "<button onclick=\"Flows('');\" class=\"btn btn-info\"  >全部</button> ";
            else
                html = "<button onclick=\"Flows('');\"  class=\"btn btn-default \" >全部</button> ";

            for (var i = 0; i < flows.length; i++) {
                var en = flows[i];

                if (_frmID == en.No)
                    html += "<button onclick=\"Flows('" + en.No + "');\"  class=\"btn btn-info\"  >" + en.Name + "（" + en.Num + "）</button> ";
                else
                    html += "<button class=\"btn btn-default \"  onclick=\"Flows('" + en.No + "');\" >" + en.Name + "（" + en.Num + "）</button> ";
            }
            $("#Flows").html(html);


            // 流程实例列表.
            var ens = data['WF_CCBill'];

            _Html = "";

            //当前登录人员的编号.
            var userNo = webUser.No;
            var todoEmpsName = "";
            htmlbox = '';
            var realIndex = 0;
            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];

                if (en.FID != 0)
                    continue;

                realIndex++;

                var FrmID = en.FrmID,
                            fk_node = en.FK_Node,
                            workid = en.WorkID,
                            fid = en.FID,
                            isRead = en.IsRead,
                            paras = en.AtPara;

                if (paras == null || paras == "") {
                    paras = "";
                }
                else {
                    if (paras.indexOf("IsCC=1") > -1) {
                        paras = "IsCC=1";
                    } else {
                        paras = "";
                    }
                }

                todoEmpsName = en.TodoEmps;

                if (todoEmpsName != null)
                    todoEmpsName = en.TodoEmps.substr(todoEmpsName.indexOf(',') + 1);

                //是否可以执行当前工作?
                var isCanDo = false;
                if (en.TodoEmps != null) {
                    if (en.TodoEmps.indexOf(webUser.No) != -1)
                        isCanDo = true;
                }

                //获得icon.
                var icon = GenerICON(isCanDo, en.BillState);

                // 获得颜色.
                var color = GenerColor(en.BillState, isCanDo);

                htmlbox += "<tr >";
                htmlbox += "<td class=Idx>" + realIndex + "</td>";

                htmlbox += "<td><a href=\"javascript:OpenIt('" + en.BillState + "','" + en.WorkID + "','" + en.FrmID + "','" + en.FK_Node + "','" + en.TodoEmps + "','" + userNo + "')\">" + en.Title + "</td>";

                htmlbox += "<td><font color='" + color + "'>" + en.StarterName + "</font></td>";

                htmlbox += "<td><font color='" + color + "'>" + en.RDT.substring(5) + "</font></td>";

                htmlbox += "<td><font color='" + color + "'>" + en.NodeName + "</font></td>";

                htmlbox += "<td><font color='" + color + "'>" + todoEmpsName + "</font></td>";

                if (en.SDTOfNode == null)
                    htmlbox += "<td><font color='" + color + "'>" + en.RDT.substring(5) + "</font></td>";
                else
                    htmlbox += "<td><font color='" + color + "'>" + en.SDTOfNode.substring(5) + "</font></td>";

                htmlbox += "<td><font color='" + color + "'>" + GetBillState(en.BillState, isCanDo) + "</font></td>";

                htmlbox += "<td><font color='" + color + "'>" + GenerOper(en.WorkID, en.BillState, en.FrmID, en.FK_Node, en.FID, isCanDo) + "</font></td>";

                htmlbox += "</tr>";

            }
            $("#Table1").html(htmlbox);
            $("#List").append(_Html);
            $("#Msg").html("");

            //$("#LV_Search").listview('refresh');
        });


        function GenerOper(workID, BillState, frmID, nodeID, fid, isCanDo) {

            if (BillState == 3)
                return "";

            if (BillState == 2 && isCanDo == true)
                return "";

            if (BillState == 3)
                return "<a href=''>轨迹</a>";

            if (BillState == 2)
                return "<a href=\"javascript:UnSend('" + frmID + "','" + nodeID + "','" + workID + "','" + fid + "');\" >撤销</a>";


            var url = "WFRpt.htm?WorkID=" + workID + "&FrmID=" + frmID;

            return "<a href=\"javascript:WinOpen('" + url + "');\" >轨迹</a>";
        }

        function UnSend(frmID, nodeID, workid, fid) {

            if (confirm("您确定要撤销吗？") == false)
                return;

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt_OneWork");
            handler.AddPara("FK_Node", nodeID);
            handler.AddPara("FrmID", frmID);
            handler.AddPara("WorkID", workid);
            handler.AddPara("FID", fid);
            var data = handler.DoMethodReturnString("OP_UnSend");
            alert(data);
            window.location.href = window.location.href;
        }
        function GenerColor(BillState, isCanDo) {

            if (isCanDo == true && BillState != 3)
                return "red";

            if (BillState == 5) {
                return "yellow";
            }

            if (BillState == 3) {
                return "green";
            }

            if (BillState == 2)
                return "";

            return "";
        }

        function GetBillState(BillState, isCanDo) {

            if (isCanDo == true && BillState != 3)
                return "待办";

            if (BillState == 5) {
                return "退回";
            }

            if (BillState == 3) {
                return "已完成";
            }

            if (BillState == 2)
                return "运行中";

            return "其他";
        }
        function GenerICON(isCanDo, BillState) {

            if (BillState == 3)
                icon = "../Img/BillState/Complete.png";  //已经完成.
            else if (BillState == 2)
                icon = "../Img/BillState/Runing.png"; //运行中. 
            else if (BillState == 5)
                icon = "../Img/BillState/ReturnSta.png"; //退回.
            else
                icon = "../Img/BillState/Etc.png"; //其他.

            if (isCanDo == true && BillState != 3)
                icon = "../Img/BillState/Todo.png"; //其他.

            return icon;
        }

        function OpenIt(BillState, workid, frmID, nodeID, emps, userNo) {

            var url = "";

            if (BillState != 3 && emps.indexOf(userNo) >= 0) {
                url = "MyBill.htm?WorkID=" + workid + "&FrmID=" + frmID + "&FK_Node=" + nodeID;
            } else {
                url = "WFRpt.htm?WorkID=" + workid + "&FrmID=" + frmID;
            }
            //window.location.href = url;
            // WinOpen(url);
            layer.open({
                skin: 'layer-class',
                type: 2,
                title: '我的流程',
                area: ['96%', '90%'],
                content: url
            });
        }

        function TSpan(tspan) {

            var frmID = GetQueryString("FrmID");
            if (frmID == null) {
                if (tspan == '')
                    window.location.href = '?1=1' + "&FrmID=" + GetQueryString("FrmID");
                else
                    window.location.href = '?TSpan=' + tspan+"&FrmID="+GetQueryString("FrmID");
            }
            else {
                if (tspan == '')
                    window.location.href = '?FrmID=' + frmID;
                else
                    window.location.href = '?FrmID=' + frmID + '&TSpan=' + tspan;
            }
        }

        function Flows(frmID) {
            var tspan = GetQueryString("TSpan");

            if (tspan == null) {
                if (frmID == "")
                    window.location.href = '?1=1' + "&FrmID=" + GetQueryString("FrmID");
                else
                    window.location.href = '?FrmID=' + frmID;
            }
            else {

                if (frmID == "")
                    window.location.href = '?TSpan=' + GetQueryString("TSpan") + "&FrmID=" + GetQueryString("FrmID");
                else
                    window.location.href = '?FrmID=' + frmID + '&TSpan=' + GetQueryString("TSpan");
            }
        }

        function ToUrl(pageID) {
            var url = pageID + ".htm?m=" + Math.random();
            window.location.href = url;
        }

        function SearchKey() {

            var val = $("#TB_Key").val();
            if (val == null || val == undefined || val == "") {
                alert("请输入关键字,单据编号，标题。。。");
                return;
            }

            var handler = new HttpHandler("BP.WF.CCBill.WF_CCBill");
            handler.AddPara("TB_KWds", val);

            var data = handler.DoMethodReturnString("Search_Init");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            //转化成json.
            data = JSON.parse(data);
            if (data.length <= 0) {
                alert('未查询出来数据');
                return;
            }

            var tableHtml = "";
            tableHtml += "<tr>";
            tableHtml += "<th>Idx</th>";
            tableHtml += "<th>标题</th>";
            tableHtml += "<th>制单日期</th>";
            tableHtml += "<th>单据编号</th>";
            tableHtml += "<th>操作员</th>";
            tableHtml += "<th width='90'>编辑日期</th>";
            tableHtml += "<th width='60'>状态</th>";
            tableHtml += "<th width='50'>操作</th>";
            tableHtml += "</tr>";

            var user = new WebUser();
            var userNo = user.No;
            htmlboxs = "";
            data.forEach(function (en, index) {

                var tr = "";

                //是否可以执行当前工作?
                var isCanDo = false;
                if (en.TodoEmps.indexOf(webUser.No) != -1)
                    isCanDo = true;

                //图片.
                var icon = GenerICON(isCanDo, en.BillState);

                // 获得颜色.
                var color = GenerColor(en.BillState, isCanDo);

                var todoEmpsName = en.TodoEmps;
                todoEmpsName = en.TodoEmps.substr(todoEmpsName.indexOf(',') + 1);

                htmlboxs += "<tr>";
                htmlboxs += "<td class=Idx>" + (index + 1) + "</td>";

                htmlboxs += "<td><a href=\"javascript:OpenIt('" + en.BillState + "','" + en.WorkID + "','" + en.FrmID + "','" + en.FK_Node + "','" + en.TodoEmps + "','" + userNo + "')\"><img src=" + icon + " border=0 width='18px;' />" + en.Title + "</td>";


                htmlboxs += "<td><font color='" + color + "'>" + en.RDT.substring(5) + "</font></td>";

                htmlboxs += "<td><font color='" + color + "'>" + en.FlowName + "</font></td>";


                htmlboxs += "<td><font color='" + color + "'>" + todoEmpsName + "</font></td>";
                if (en.TDTime == null)
                    htmlboxs += "<td><font color='" + color + "'>" + en.RDT.substring(5) + "</font></td>";
                else
                    htmlboxs += "<td><font color='" + color + "'>" + en.TDTime.substring(5) + "</font></td>";


                htmlboxs += "<td><font color='" + color + "'>" + GetBillState(en.BillState, isCanDo) + "</font></td>";

                htmlboxs += "<td><font color='" + color + "'>" + GenerOper(en.WorkID, en.BillState, en.FrmID, en.FK_Node, en.FID, isCanDo) + "</font></td>";

                //  html += "<td><font color='" + color + "'>" + en.Emps + "</font></td>";

                htmlboxs += "</tr>";

            });


            $("#Table2").html(tableHtml);
            $("#Table1").html(htmlboxs);
        }
    </script>
</body>
</html>
