    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var ensName = GetQueryString("EnsName");

            var refPKVal = GetQueryString("RefPKVal");
            if (refPKVal == null) {
                alert('错误没有找到关联的主键.');
                return;
            }

            var fid = GetQueryString("FID");
            if (fid == null)
                fid = '0';
            var fk_node = GetQueryString("FK_Node");

            //如何获得全部的参数？ &FK_Node=120&FK_Flow=222 放入到url里面去？

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Dtl_Init&FK_Node=" + fk_node + "&EnsName=" + ensName + "&RefPKVal=" + refPKVal + "&FID=" + fid + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    // 检查是否有错误.
                    if (data.indexOf('err@') == 0) {
                        $("#Msg").html(data);
                        return;
                    }
                    $("#Msg").html(data);


                    //解析.
                    data = JSON.parse(data);

                    //主表数据，用于变量替换.
                    var mainTable = data["MainTable"]; //主表数据.

                    //从表信息.
                    var sys_MapDtl = data["Sys_MapDtl"]; //从表描述.
                    var sys_mapAttr = data["Sys_MapAttr"]; //从表字段.
                    var sys_mapExtDtl = data["Sys_MapExt"]; //扩展信息.
                    var dbDtl = data["DBDtl"]; //从表数据.


                    $('#dataSnapTable').datagrid({
                        columns: [sys_mapAttr]
                    })

                }
            });
        }



        function Save() {

            $("#Msg").html("正在保存,请稍后......");

            var frmData = $("#cc").serialize();

            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=Dtl_Save&No=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') >= 0) {
                        $("#Msg").html("<font color=red>" + data + "</font>");
                        return;
                    }

                 //   $("#Msg").html("<font color=green>" + data + "</font>");


                   // var no = $('#TB_No').val();
                   // window.location.href = 'Student.htm?No=' + no;
                    return;
                }
            });
        }
     </script>
