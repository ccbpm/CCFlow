<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="JavaScript" src="/WF/Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="/WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="/WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="/WF/Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="/WF/Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/Scripts/easyUI/jquery.min.js"></script>
	<script type="text/javascript" src="/Scripts/easyUI/jquery.easyui.min.js"></script>
    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var ensName = GetQueryString("EnsName");
            var refPKVal = GetQueryString("RefPKVal");
            var fid = GetQueryString("FID");
            var fk_node = GetQueryString("FK_Node");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Dtl_Init&FK_Node=" + fk_node + "&EnsName=" + ensName + "&RefPKVal=" + refPKVal + "&FID=" + fid + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    alert(data);

                    data = JSON.parse(data);
                    var sys_mapAttr = data[0];


                    $('#dataSnapTable').datagrid({
                        columns: [sys_mapAttr]
                    })
                     

                }
            });
        }

        function Delete(no) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //删除学生.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Dtl_Delete&No=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    $("#Msg").html(data);


                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;

                    } else {

                        alert(data);

                        window.location.href = window.location.href;
                    }
                }
            });
        }

        function Edit(no) {
            var url = 'Student.htm?No=' + no;
            var b = window.showModalDialog(url, 'ass', 'dialogHeight: 400px; dialogWidth: 500px;center: yes; help: no');
            window.location.href = window.location.href;
        }
     </script>
</head>
<body>

<table id="Table1" title="Frozen Columns" class="easyui-datagrid" style="width:100%;height:100%"
    		url="data/datagrid_data.json"
    		singleSelect="true" iconCls="icon-save">
    </table>
     

<div id="Msg"></div>
</body>
</html>
