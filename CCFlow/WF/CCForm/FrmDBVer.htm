<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单数据版本管理</title>
    <script src="../Scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <!--表单样式-->
    <link href="../Admin/CSS/FoolFrmBody.css" rel="stylesheet" />
    <!-- layui -->
    <link href="../Scripts/layui/layui/css/layui.css" rel="stylesheet" />
    <link href="../Scripts/layui/style/admin.css" rel="stylesheet" />
    <script src="../Scripts/layui/layui/layui.js" type="text/javascript"></script>
    <!--通用的JS-->
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Comm/Gener.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Comm/JScript.js" type="text/javascript"></script>
    <script src="FrmDBVer.js" type="text/javascript"></script>
    <script src="FrmFool.js" type="text/javascript"></script>
    <script src="../Scripts/layui/LayuiDialog.js"></script>
    <style type="text/css">
        .layui-btn-primary {
            border-radius: 6px !important
        }

        .input-icon {
            position: absolute;
            left: 1px;
            top: 1px;
            width: 38px;
            line-height: 36px;
            text-align: center;
            color: #d2d2d2;
        }

        .ccdate {
            padding-left: 40px;
        }

        .layui-row {
            margin-bottom: 3px;
        }

        .layui-form-label {
            width: auto;
        }

        input[type=checkbox]:disabled {
            display: none !important;
        }

        .layui-input-fool {
            border-style: solid;
            border-width: 0px 0px 10px 10px;
            border-color: transparent transparent red transparent;
            width: 0px;
            height: 0px;
            position: absolute;
            bottom: -1px;
        }

        .layui-input-develop {
            border-style: solid;
            border-width: 0px 0px 10px 10px;
            border-color: transparent transparent red transparent;
            width: 0px;
            height: 0px;
            position: relative;
            margin-top: -12px;
        }

        .layui-col-md2 {
            width: 10%;
        }
    </style>
</head>
<body>
    <div id="" class="layui-layout layui-layout-admin">
        <form class="layui-form ContentDiv">
            <div class="layui-fluid">

                <div class="layui-row layui-col-space15" id="ContentDiv">
                    <!-- 内容主体区域 -->
                    <div class="layui-col-md12" style=" background-color:white">
                        <div class="layui-card-body">
                            <div class="layui-row">
                                <div class="layui-col-md2 formTree">选择表单</div>
                                <div class="layui-col-md2 formTree">
                                    <select id='DDL_FormTree' name='DDL_FormTree' lay-filter='FormTree'></select>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-md5 ">
                                    主版本<select id='DDL_MainVer' name='DDL_MainVer' lay-filter='MainVer'></select>
                                </div>
                                <div class="layui-col-md5 ">
                                    比对版本
                                    <select id='DDL_CompareVer' name='DDL_CompareVer' lay-filter='CompareVer'></select>
                                </div>
                            </div>
                        </div>
                        <div style="border-top: 1px solid #d2d2d2 "></div>
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div id="msg"></div>
                                <div id="CCForm">
                                    <!--加载表单的信息-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
