<head>

    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>

    <link href="../Scripts/easyUI/themes/gray/easyui.css" rel="stylesheet" type="text/css" />

     <base target="_self" /> 
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >

        //页面启动函数.
        $(function () {


            alert('该版本已经取消.....');
            return;

            $("#Msg").html("<img src=../Img/loading.gif />&nbsp;正在加载,请稍后......");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_CCForm");
            handler.AddUrlData();
            var data = handler.DoMethodReturnJSON("FrmVSTO_Init");

            var html1 = "<a href='" + data.UrlOfVSTO + "'>打开VSTO版本excel模式的表单</a>";
            $("#UrlOfVSTO").html(html1); //打开Excel表单.

            var html1 = "<a href='" + data.UrlOfFrm + "'>打开自由表单</a>";
            $("#UrlOfFrm").html(html1); //打开Excel表单.

            $("#Msg").html("");
        });
     </script>
</head>
<body>
 

  <br />
        <br />
        <fieldset>
            <legend>处理表单</legend>
            <ul>
                <li><div id="UrlOfVSTO" > </div></li>
                <li><div id="UrlOfFrm" > </div></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>插件安装说明</legend>
            <ul>
                <li>该插件是一个ccflow开发的excel插件，用户打开处理excel表单的插件。</li>
                <li>该需要下载后安装</li>
                <li><a href="/DataUser/FrmVSTOTemplate/Excel表单插件安装程序.zip">
                    点击此处下载VSTO表单插件</a></li>
            </ul>
        </fieldset>

</body>
</html>
