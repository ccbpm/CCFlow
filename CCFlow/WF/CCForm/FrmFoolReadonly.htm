    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
        .btn {
            display: inline-block;
            
            *display: inline;
            padding: 4px 12px;
            margin-bottom: 0;
            *margin-left: .3em;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            *background-color: #e6e6e6;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            *border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn.active,
        .btn.disabled,
        .btn[disabled] {
            color: #333333;
            background-color: #e6e6e6;
            *background-color: #d9d9d9;
        }

        .btn:active,
        .btn.active {
            background-color: #cccccc9;
        }

        .btn:first-child {
            *margin-left: 0;
        }

        .btn:hover,
        .btn:focus 
        {
            color: #333333;
            text-decoration: none;
            background-position: 0 -15px;
            -webkit-transition: background-position 0.1s linear;
            -moz-transition: background-position 0.1s linear;
            -o-transition: background-position 0.1s linear;
            transition: background-position 0.1s linear;
        }

        .btn:focus {
            outline: thin dotted #333;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .btn.active,
        .btn:active {
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn.disabled,
        .btn[disabled] {
            cursor: default;
            background-image: none;
            opacity: 0.65;
            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
    </style>
    <!--JS 加载-->
    <script type="text/javascript">

        var load = {};

        /*JS 动态加载js 文件*/
        load.LoadJs = function (jsPath, chartset, callbackfun) {
            try {
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.src = jsPath + "?Version=" + Math.random();
                script.type = 'text/javascript';
                if (chartset != undefined) {
                    script.chartset = chartset;
                }

                if (script.readyState) {
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            if (callbackfun != undefined && typeof (callbackfun) == 'function') {
                                callbackfun();
                            }
                        }
                    }
                } else {
                    script.onload = function () {
                        if (callbackfun != undefined && typeof (callbackfun) == 'function') {
                            callbackfun();
                        }
                    }
                }
                head.appendChild(script);
            }
            catch (err) {
                alert(err)
            }
            //$.getScript(jsPath, callbackfun);
        }

        /*js 和CSS 的版本号*/
        load.Version = '0412145201';
        //使用随机数作为版本号，保证每次加载的config.js 都是最新的，其余的通过公共函数加载，带入版本号，更新版本号即更新文件
        $.getScript("../Scripts/config.js?Version=" + Math.random(), function () {
            load.LoadJs("../Scripts/commonYangYH.js", undefined, function () {
                load.LoadJs('MapExt2016.js', undefined, function () {
                    load.LoadJs('../Comm/Gener.js', undefined, function () {
                        load.LoadJs('FrmFoolReadonly.js', undefined, function () {

                        })
                    })
                })
            })
        });
    </script>

            margin-right: auto !important;
        }
        
        .navbars
        {
            position: fixed;
            float: left;
            width: 18%;
            height: 500px;
            overflow: hidden;
        }
        
        .navbars .s
        {
            overflow-y: auto;
            scrollbar-face-color: #fff;
        }
        
        .navbars i
        {
            display: block;
            width: 64px;
            height: 30px;
            background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat -75px 4px;
            margin: 0px auto;
        }
        
        .navbars i:hover
        {
            background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat 0px 4px;
        }
        
        .navbars i.bottom, .navbars i.bottom_disabled

        }
        
        .navbars i.bottom:hover, .navbars i.bottom_disabled:hover

        }
        
        ::-webkit-scrollbar-thumb

        }

            height: 0px;
