    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }

        .nav > li > a {
            padding: 6px 13px;
        }

            .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus, .nav > li > a:hover, .nav > li > a:focus {
                border-radius: 10px 10px 0px 0px;
            }

        .errorInput {
            border: 1px red solid !important;
        }

        li.scrollNav.active a {
            background: url(Scripts/bootstrap/css/img/back.png) no-repeat;
        }

        #nav li {
            height: 110px;
        }

            #nav li a > div {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #CDD2D8;
                line-height: 25px !important;
                text-align: center;
                color: #fff;
                font: bold 15px "微软雅黑";
                margin: 0px auto;
                margin-bottom: 10px;
            }

            #nav li > a {
                color: #333;
                height: 110px;
                overflow: hidden;
                text-align: center;
                background: none;
                font: bold 14px "微软雅黑";
            }

                #nav li > a p {
                    color: #2884fa;
                    font: normal 12px '微软雅黑';
                }

        #nav .current a {
            margin: 0px;
            color: #333;
            background: none;
            box-shadow: none;
        }

            #nav .current a > div {
                width: 30px;
                height: 30px;
                line-height: 30px !important;
                background: #7E8DF9;
                font: bold 18px "微软雅黑";
            }

        body iframe {
            border: none;
        }

        #header > b, .returnTackHeader b {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #fff;
            margin: 12px;
            float: left;
            text-align: center;
            color: rgb(192, 193, 204);
            line-height: 25px;
        }

        #topContentDiv i.topContentDiv-i {
            display: block;
            width: 33px;
            height: 22px;
            background: url("Scripts/bootstrap/css/img/sanjiao_03.png") no-repeat;
            background-size: 80%;
            position: absolute;
            top: 56px;
            left: 50px;
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .navbars {
            position: fixed;
            float: left;
            width: 18%;
            height: 500px;
            overflow: hidden;
        }

            .navbars .s {
                overflow-y: auto;
                scrollbar-face-color: #fff;
            }

            .navbars i {
                display: block;
                width: 64px;
                height: 30px;
                background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat -75px 4px;
                margin: 0px auto;
            }

                .navbars i:hover {
                    background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat 0px 4px;
                }

                .navbars i.bottom, .navbars i.bottom_disabled {
                    background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat -75px -42px;
                }

                    .navbars i.bottom:hover, .navbars i.bottom_disabled:hover {
                        background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat 0px -42px;
                    }

        ::-webkit-scrollbar-thumb {
            background-color: #fff;
            border: none;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .input-group .input-group-addon {
            border: none;
            background: #F1F1F2;
        }

        #divCurrentForm {
            float: none;
            width: auto;
        }

        input[type=text], select, textarea, iframe[src*="AttachmentUpload.aspx"] {
            margin: 4px 0px !important;
        }
    </style>
