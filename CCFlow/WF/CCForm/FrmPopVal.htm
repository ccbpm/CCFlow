    <script type="text/javascript" >
        $(function () {
            dtTable();
            alert();
        });

        function dtTable(thisA) {
//            if ($("#txbSearchVals").val() == "") {
//                var fk_mapExt = GetQueryString("FK_MapExt");
//            } else {
//                var fk_mapExt = s(thisA).prev("#txbSearchVals").val();
//            }
            var fk_mapExt = GetQueryString("FK_MapExt");
            $.ajax({
                type: 'post',
                async: true,
                url: "CCFormHeader.ashx?DoType=InitPopVal&FK_MapExt=" + fk_mapExt + '&m=' + Math.random(),
                dataType: 'html',
                success: function (data) {
                    var html = "";
                    alert(data);
                    if (data != null) {
                        var dataArr = data.DTOjbs;
                        if (dataArr.length > 0) {
                            $.each(dataArr,
                                function (i, obje) {
                                    html += "<tr><td>" + obje.No + "</td><td>" + obje.Name + "</td><td>" + obje.FK_Dept + "</td></tr>";
                                    $(".wupop").html("");
                                    $(".wupop").html(html);
                                });
                        }
                    }
                }
            });
        }
    </script>
