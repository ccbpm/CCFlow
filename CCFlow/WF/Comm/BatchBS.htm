    <script language="javascript" type="text/javascript" >

        //初始化数据.
        function InitToolbar() {

            //创建处理器.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");
            handler.AddUrlData();  //增加参数.

            //获得map基本信息.
            mapBase = handler.DoMethodReturnJSON("Search_MapBaseInfo");

            // $("#Title").html(mapBase.EnDesc); 
            document.title = mapBase.EnDesc;

            //获得查询信息，包含了查询数据表.
            var data = handler.DoMethodReturnJSON("Search_SearchAttrs");

            var html = "";
            if (mapBase.IsShowSearchKey == "1"){
                html +='<div class="form-group">';
                html +='<label class="sr-only" for="TB_Key">关键字</label>';
                html +='<div class="input-group">';
                html +='<div class="input-group-addon">关键字</div>';
                html +='<input type="text" class="form-control" name="TB_Key" id="TB_Key" value=\"" + ur.SearchKey + "\">';
                html +='</div>';
                html +='</div>';
            }
            if (mapBase.DTSearchWay != "0") {

                html +='<div class="form-group">';
                html +='<label class="sr-only">'+mapBase.DTSearchLable+'</label>';
                html +='<div class="input-group">';
                html +='<div class="input-group-addon">'+mapBase.DTSearchLable+'</div>';
               
                if (mapBase.DTSearchWay == "1") {

                    html +='<label class="sr-only">到</label>';
                    html +='<div class="input-group">';
                    html +='<div class="input-group-addon">到</div>';
                    html +="<input type='text' class='form-control Wdate' name='TB_DTTo' id='TB_DTTo' value='" + ur.DTFrom + "'  onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" style='width:120px'>"; 
                } else {
                    html +="<input type='text' class='form-control Wdate' name='TB_DTFrom' id='TB_DTFrom' value='" + ur.DTFrom + "'  onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})\" style='width:135px'>";
                     html +='</div>';
                    html +='</div>';
                    html +='<div class="form-group">';
                    html +='<label class="sr-only">到</label>';
                    html +='<div class="input-group">';
                    html +='<div class="input-group-addon">到</div>';
                    html +="<input type='text' class='form-control Wdate' name='TB_DTTo' id='TB_DTTo' value='" + ur.DTFrom + "'  onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})\" style='width:135px'>";
                }
                html +='</div>';
                html +='</div>';
            }

            //绑定外键枚举查询条件.
            var attrs = data["Attrs"];

            //格式为: @WFSta=0@FK_Dept=02
            var json = AtParaToJson(ur.Vals);
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];
                var str = "";
                str += "<div class='form-group'>";
                str += "<label class='sr-only' for='DDL_" + attr.Field + "'>" + attr.Name + "</label>";
                str += "<div class='input-group'>";
                str += "<div class='input-group-addon'>" + attr.Name + "</div>";
                str += "<select class='form-control' name='DDL_" + attr.Field + "' id='DDL_" + attr.Field + "'>" + InitDDLOperation(data, attr, "all") + "</select>";
                str += "</div>";

                $("#toolbar").prepend(str); //设置基础信息.

            for (var i = 0; i < attrs.length; i++) {

                    selectVal = "all";

        //初始化下拉列表框的OPERATION
        function InitDDLOperation(frmData, mapAttr, defVal) {

            var operations = "";
            operations += "<option value='all' >全部</option>";

            var ens = frmData[mapAttr.Field];

           
            //ens为null时则为枚举类型
            if(ens==null){
                ens=[{'IntKey':0,'Lab':'否'},{'IntKey':1,'Lab':'是'}];
            }

            for (var i = 0; i < ens.length; i++) {

                var en = ens[i];

                if (en.No == undefined)
                    operations += "<option value='" + en.IntKey + "'>" + en.Lab + "</option>";
                else
                    operations += "<option value='" + en.No + "'>" + en.Name + "</option>";
            }
            return operations;
        }

        //执行查询.
        function Search(pageIdx) {

            //保存查询条件.
            var ensName = GetQueryString("EnsName");
            var ur = new Entity("BP.Sys.UserRegedit");
            ur.MyPK = webUser.No + "_" + ensName + "_SearchAttrs";
            ur.FK_Emp = webUser.No;

            if ($("#TB_Key") != null && $("#TB_Key").val() != "")
                ur.SearchKey = $("#TB_Key").val();
            else
                ur.SearchKey = "";

            //设置查询时间.
            if ($("#TB_DTFrom").length == 1)
                ur.DTFrom = $("#TB_DTFrom").val();

            if ($("#TB_DTTo").length == 1)
                ur.DTTo = $("#TB_DTTo").val();

            //获得外键的查询条件,存储里面去.
            var str = "";
            $("select[name^='DDL_']").each(function () {
                var id = $(this).attr("id");
                id = id.replace("DDL_", "");
                str += "@" + id + "=" + $(this).val();
            });

            ur.FK_Emp = webUser.No;
            ur.CfgKey = "SearchAttrs";
            ur.Vals = str;
            ur.FK_MapData = ensName;
            var i = ur.Save();

            var data = SearchData();
            $("#bsTable").bootstrapTable("load",data["DT"]);

             if (pageIdx == null || pageIdx == "" || pageIdx == undefined)
             pageIdx = 1;

              var pageCount = parseInt((count) / 10) + 1;
               //分页设计
               Paginator(pageCount, pageIdx);
        }

        //获取查询数据
        function SearchData() {
            //创建处理器.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");
            handler.AddPara("DoWhat" ,"Batch");
            handler.AddPara("EnsName", GetQueryString("EnsName"));
             handler.AddPara("PageIdx", pageIdx);
            handler.AddPara("PageSize", pageSize);
            //查询集合
            var data = handler.DoMethodReturnString("Search_SearchIt");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            data = JSON.parse(data);
            //当前用户页面信息.
            var ur = new Entity("BP.Sys.UserRegedit");
            ur.MyPK = webUser.No + "_" + ensName + "_SearchAttrs";
            ur.RetrieveFromDBSources();

            count = ur.GetPara("RecCount");
            return data;
        }

        //生成Easyui DataGrid列表页面..
        function BindTable() {
        //获取页面的高度
            var H = document.body.clientHeight;
            var tableH = H-$("#toolbar").outerHeight()-$("#page-nav").outerHeight()-60;

            var mapdata = SearchData();

            var attrs = mapdata["Attrs"];

            if (attrs == undefined) {
                alert('没有取得属性.');
                return;
            }

            var keyOfEn = "";

            var columns = new Array(); 
            columns.push({
                        field: "ck",
                        fixed: false,
                        checkbox:true,
                        width:60,
                        singleSelect:false,

                    });
            for (var i = 0; i < attrs.length; i++) {
                var attr = attrs[i];

                if (attr.UIVisible == 0
                || attr.KeyOfEn == "OID"
                || attr.KeyOfEn == "WorkID"
                || attr.KeyOfEn == "NodeID"
                || attr.KeyOfEn == "MyNum"
                || attr.KeyOfEn == "MyPK") {
                    keyOfEn = attr.KeyOfEn
                    continue;
                }


                var field = attr.KeyOfEn;
                var title = attr.Name;
                if (attr.UIContralType == 1)
                    field = field + "Text";
                if (attr.UIContralType == 2)
                    columns.push({
                        field: field,
                        title: title,
                        fixed: false,
                        formatter: function (value, row, index) {
                            if (value == "0") return "否";
                            if (value == "1") return "是";

                        }
                    });
                else{
                var width = attr.Width;
                if(width==null || width==""|| width==undefined)
                        width = 180;
                    columns.push({
                        field: field,
                        title: title,
                        width:width,
                        fixed: false,
                    });
                }
            }


            var data = mapdata["DT"];
            $('#bsTable').bootstrapTable({
                data: data,
                columns: [columns],
                fitColumns: false,
                fit: true,
                rownumbers: true,
                striped: true,
                height:tableH,
                singleSelect: false,
                checkOnSelect:false,
                selectOnCheck:false,
                onDblClickRow: function (row, $element) {
                    var pkval = row["No"];
                    var objectID = "No";
                    if (pkval == undefined) {
                        pkval = row["OID"];
                        objectID = "OID";
                    }
                    if (pkval == undefined) {
                        pkval = row["MyPK"];
                        objectID = "MyPK";
                    }
                    if (pkval == undefined) {
                        pkval = row["WorkID"];
                        objectID = "WorkID";
                    }
                    if (pkval == undefined) {
                        pkval = row["NodeID"];
                        objectID = "NodeID";
                    }
                    var paras = "&" + objectID + "=" + pkval;
                    for (var i = 0; i < attrs.length; i++) {
                        var attr = attrs[i];
                        if (attr.UIContralType == 1)
                            paras += "&" + attr.KeyOfEn + "=" + row[attr.KeyOfEn];
                    }

                    OpenEn(pkval, paras);
                }

            });
        }

        //分页功能
        function Paginator(pageCount,currentPage) {
            var pageCount = pageCount; //取到pageCount的值(把返回数据转成object类型)
            var options = {
                bootstrapMajorVersion: 3, //版本
                currentPage: currentPage, //当前页数
                totalPages: pageCount, //总页数
                shouldShowPage: true, //是否显示该按钮
                itemTexts: function (type, page, current) {
                    switch (type) {
                        case "first":
                            return "首页";
                        case "prev":
                            return "上一页";
                        case "next":
                            return "下一页";
                        case "last":
                            return "末页";
                        case "page":
                            return page;
                    }
                }, //点击事件，用于通过Ajax来刷新整个list列表
                onPageClicked: function (event, originalEvent, type, page) {
                    pageIdx = page;
                    SearchData(page);
                }
            };
            $('#useroption').bootstrapPaginator(options);
        }

       

        //批处理事件的获取
          function  BatchMethod(){
            //创建处理器.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");
            handler.AddPara("EnsName", GetQueryString("EnsName"));
            //查询集合
            var data = handler.DoMethodReturnString("Refmethod_BatchInt");
             if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }
  
            var refMethods = JSON.parse(data);
            if(refMethods.length==0) return;

            var html="<table id='Table1' align='left'  border=0 width='100%'>";
            html +="<tr class='TRSum'  border=0>"
            html +="<td>"
                
            for(var i =0;i<refMethods.length;i++){
                var en = refMethods[i];
                html+="<input type='button' class='btn btn-default' value='"+en.Title+"' onclick='operateBatch(\"" + en.RefMethodType + "\",\"" + en.Url + "\",\"" + en.Title + "\",\"" + en.Warning + "\",\"" + en.W + "\",\"" + en.H + "\")'/>";
            }
            $("#refMethod").html(html);
          }

          //点击事件
           function operateBatch(methodType,url,title,warning,width,height) {
               //获取前台页面的复选框的值
            var pkValue = GetChecked();
            if(pkValue==null || pkValue==""){
                alert("请选择要执行的行");
                return;
            }
 
            url =  url.replace(/PKVal=/g,"PKVal="+pkValue);

            if (parseInt(methodType) == RefMethodType.Func) {
                  if (warning == "null" || warning == "")
                     warning="您确定要执行吗?";
                   
                else {
                    warning = warning.replace(/,\s+/g, ",");
                    warning = warning.replace(/\s+/g, "\r\n");
                }
                    if (confirm("\"" + warning + "\"")) {
                        OpenBootStrapModal(url,"eudlgframe", title, width,height,"icon-property", null, null, null, null, null, 'black');
                    }
                
            }else{
                OpenBootStrapModal(url,"eudlgframe", title , width, height,"icon-property", null, null, null, null, null, 'black');
            } 
        }

         //获取选中的行内容
       function GetChecked(){
        var checkedItems = $('#bsTable').bootstrapTable('getSelections');
  
        var names ="";
        $.each(checkedItems, function(index, item){
           var pkval = item.No;
           if (pkval == null || pkval == undefined)
           pkval = item.OID;

           if (pkval == null || pkval == undefined)
           pkval = item.WorkID;

            if (pkval == null || pkval == undefined)
           pkval=item.NodeID;

            if (pkval == null || pkval == undefined)
           pkval=item.MyNum; 

           if (pkval == null || pkval == undefined)
           pkval=item.MyPK;

           names = names+pkval+",";
            
        });              
            return names.substring(0,names.length-1);
       }

        //导出EXCEL表
       function Exp() {
             var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");

            //查询集合
            var data = handler.DoMethodReturnString("Search_Exp");

            if (plant != 'CCFlow') {

                var path = currentPath.substring(0, currentPath.indexOf('/WF') + 1);
                data = path + data;
            }
            window.open(data);
            return;

        }


        //打开明细表
        function OpenEn(pk, paras) {
            //var select_row = $('#bsTable').bootstrapTable('getSelections');
            var ensName = GetQueryString("EnsName");
            var enName = ensName.substring(0, ensName.length - 1);

            var cfg = new Entity("BP.Sys.EnCfg");
            cfg.No = ensName;
            cfg.RetrieveFromDBSources();

            var url = cfg.GetPara("WinOpenUrl");

            if (url == "" || url == undefined) {
                url = "./RefFunc/En.htm?EnName=" + mapBase.EnName + "&PKVal=" + pk;
            }
            else {
                if (url.indexOf('?') == -1)
                    url = url + "?1=1";
                url = url + "&EnsName=" + ensName + "&enName=" + enName + "&PKVal=" + pk + paras;
            }

            var windowW = cfg.GetPara("WinCardW");
            if (windowW == "" || windowW == undefined)
                windowW = 700;

            var windowH = cfg.GetPara("WinCardH");
            if (windowH == "" || windowH == undefined)
                windowH = 500;

            var localUrl = window.location.href;
            

             OpenBootStrapModal(url, "eudlgframe", mapBase.EnDesc + ' : 详细', windowW, windowH, "icon-property", null, null,  null, function () {
                window.location.href = localUrl;
            },null,'black');
        }
