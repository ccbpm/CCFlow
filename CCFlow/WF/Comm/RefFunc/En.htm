    <script type="text/javascript">

        var frmData;

        var dtM; //方法集合.
        var url;
        $(function () {

            var httpHandler = new HttpHandler("BP.WF.HttpHandler.WF_CommEntity");
            var enName = GetQueryString("EnName");
            var type = GetQueryString("type");
            var pkVal = GetPKVal();
            var isTree = GetQueryString("isTree");
            var isReadonly = GetQueryString("isReadonly");
            httpHandler.AddPara("EnName", enName);


            //获取URL的参数问题
            var param = document.location.search.substr(1);


            url = "../RefFunc/EnOnly.htm?" + param;
            if (pkVal != null) {
                httpHandler.AddPara("PKVal", pkVal);
            }

            var data = httpHandler.DoMethodReturnString("Entity_Init");
            if (data.indexOf('err@') == 0) {
                $("#CCFormTabs").html(data);
                return;
            }

            //解析json.
            frmData = JSON.parse(data);
            dtM = frmData["dtM"];
            RefMethod(); //初始化菜单.

            //生成傻瓜表单.
            OpenUrlInRightFrame(this, url);


        })

        function RefMethod() {

            if (dtM.length == 0)
                return;
            //用户设置
            var mypk = new WebUser().No + "_Funcs_HS_" + GetQueryString("EnName");
            var userRegedit = new Entity("BP.Sys.UserRegedit");
            userRegedit.SetPKVal(mypk);
            userRegedit.RetrieveFromDBSources();

            //求出所有的分组名称.
            var groupName = "@基本信息";
            for (var i = 0; i < dtM.length; i++) {
                var en = dtM[i];
                if (en.GroupName == null)
                    continue;
                if (groupName.indexOf('@' + en.GroupName) == -1)
                    groupName += "@" + en.GroupName;
            }

            var gNames = groupName.split('@');

            var mainData = frmData.MainTable[0];
            var title = "主页";
            if (mainData.Name != null && mainData.Name != "undefined" && mainData.Name != "")
                title = mainData.Name;

            //生成菜单.
            var html = "<div class='easyui-accordion cc-tree-menu' data-options='fit:true' id='accordion'>";
            html += "";
            for (var i = 0; i < gNames.length; i++) {
                var gName = gNames[i];
                if (gName == "")
                    continue;
                if (userRegedit != null && userRegedit != undefined && userRegedit.MVals.indexOf(",dtM_" + gName + ",") != -1)
                    continue;
                if (gNames.length == 2 && gName.indexOf('基本信息') != -1)
                    html += "";
                else
                    html += "<div title='" + gName + "' style='overflow:auto;'>";


                //填入菜单内容.
                html += "<ul class='navlist' >";
                if (gName == "基本信息") {
                    html += "<li><a href='javascript:OpenUrlInRightFrame(this,\"" + url + "\")'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> <i class='iconfont icon-shouye'></i> " + title + "</a></li>";
                }

                for (var idx = 0; idx < dtM.length; idx++) {

                    var en = dtM[idx];
                    var myName = en.GroupName;
                    if (myName == null || myName == "")
                        myName = "基本信息";

                    if (gName != myName)
                        continue;

                    if ((en.RefAttrKey != null && en.RefAttrKey != "") || en.IsCanBatch == "1" || en.Visable == "0")
                        continue;

                    if (userRegedit != null && userRegedit != undefined && userRegedit.Vals.indexOf("," + en.No + ",") != -1)
                        continue;

                    html += "<li>" + GenerRM(en) + "</li>";
                }
                html += "</ul>";   //end填入菜单内容.
                html += "</div>";
            }
            html += "</div>";

            $("#Left").append(html);
            $.parser.parse("#Left");
        }

        function GenerRM(rm) {

            var icon = rm.Icon;
            if (rm.Icon == "" || rm.Icon == null) {
                icon = "../../Img/New.gif";
                // icon = "../../Img/dot.png";
            }

            html = "<a href='javascript:OPenFun(\"" + rm.Url + "\",\"" + rm.Warning + "\",\"" + rm.Title + "\",\"" + rm.W + "\",\"" + rm.H + "\",\"" + rm.FunPara + "\")'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> ";
            if (icon.indexOf('/') > 0) {
                //这是url模式.
                //   html += "<img src='" + icon + "'/>";
            } else {
                //  html += "<i class='iconfont icon-user'></i>";
            }

            html += rm.Title + "</a>";
            var html = "";

            //icon 有两种模式，1. 路径模式.  2. BS模式.
            var iconHtml = "";

            if (icon.indexOf('/') >= 0) {

                iconHtml = "<img src='" + "../" + icon + "' onerror=\"javascript:this.src='../../Img/New.gif'\" style='width:17px;height:17px;' /> ";
            }
            else {
                iconHtml = "<i class='" + icon + "'> </i>";
            }

            // alert(iconHtml);

            if (parseInt(rm.RefMethodType) == RefMethodType.LinkeWinOpen) {

                html = "<a href='javascript:OpenIt(\"" + rm.Url + "\",\"" + rm.Title + "\",\"" + rm.W + "\",\"" + rm.H + "\",false)'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> ";

                html += iconHtml + rm.Title + "</a>";
            }

            if (parseInt(rm.RefMethodType) == RefMethodType.Func) {
                html = "<a href='javascript:OPenFun(\"" + rm.Url + "\",\"" + rm.Warning + "\",\"" + rm.Title + "\",\"" + rm.W + "\",\"" + rm.H + "\",\"" + rm.FunPara + "\")'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> ";

                html += iconHtml + rm.Title + "</a>";

                // html = "<a href='javascript:OPenFun(\"" + rm.Url + "\",\"" + rm.Warning + "\",\"" + rm.Title + "\",\"" + rm.W + "\",\"" + rm.H + "\",\"" + rm.FunPara + "\")'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i> " + rm.Title + "</a>";
            }

            if (parseInt(rm.RefMethodType) == RefMethodType.LinkModel) {
                html = "<a href='javascript:OpenEasyUiDialogExt(\"" + rm.Url + "\",\"" + rm.Title + "\",540,450,true)'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> ";

                html += iconHtml + rm.Title + "</a>";
            }
            if (html == "" || parseInt(rm.RefMethodType) == RefMethodType.RightFrameOpen) {
                html = "<a href='javascript:OpenUrlInRightFrame(this,\"" + rm.Url + "\")'><span class='pull-right'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i></span> ";

                html += iconHtml + rm.Title + "</a>";
                //html = "<a href='javascript:OpenUrlInRightFrame(this,\"" + rm.Url + "\")'><i class='iconfont icon-weimingmingwenjianjia_jiantou'></i> " + rm.Title + "</a>";
            }

            return html;
        }
        function OPenFun(url, warning, title, w, h, FunPara) {
            if (title == "轨迹")
                url = url + "&title=轨迹";

            if (w == null || w == undefined)
                w = document.body.clientWidth - 200;
            if (h == null || h == undefined)
                h = document.body.clientHeight - 140;

            var W = document.body.clientWidth - 40;
            var H = document.body.clientHeight - 40;
            if (w > W)
                w = W;
            if (h > H)
                h = H;
            if (FunPara == true || FunPara == "true")
                OpenEasyUiDialogExt(url, title, w, h, false);
            else {
                if (warning == "null" || warning == "")
                    warning = "确定要执行吗？";
                else {
                    warning = warning.replace(/,\s+/g, ",");
                    warning = warning.replace(/\s+/g, "\r\n");
                }
                if (confirm("\"" + warning + "\"")) {
                    OpenEasyUiDialogExt(url, title, w, h, false);
                }
            }
        }

        function OpenIt(url, title, w, h) {
            window.open(url);
        }

        //在右侧框架中显示指定url的页面
        function OpenUrlInRightFrame(ele, url) {
            if (ele != null && ele != undefined) {

                currShow = $(ele).parents('li').text(); //有回车符

                $.each($(ele).parents('ul').children('li'), function (i, e) {
                    $(e).children('div').css('font-weight', $(e).text() == currShow ? 'bold' : 'normal');
                });

                if (url.indexOf('?') == -1)
                    url += '?1=1';

                $('#rightFrame').empty();
                $('#rightFrame').append('<iframe scrolling="auto" frameborder="0"  src="' + url + '&s=' + Math.random() + '" style="width:100%;height:100%;fit:true"></iframe>');
            }
        }


        function CloseIt() {
            if (window.parent && window.parent.CloseBootstrapDialog) {
                window.parent.CloseBootstrapDialog("取消");
            } else {
                window.close();
            }
        }

        $(function () {
            var Accordion = function (el, multiple) {
                this.el = el || {};
                this.multiple = multiple || false;

                // Variables privadas
                var links = this.el.find('.link');
                // Evento
                links.on('click', { el: this.el, multiple: this.multiple }, this.dropdown)
            }

            Accordion.prototype.dropdown = function (e) {
                var $el = e.data.el;
                $this = $(this),
                    $next = $this.next();

                $next.slideToggle();
                $this.parent().toggleClass('open');

                if (!e.data.multiple) {
                    $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
                };
            }

            var accordion = new Accordion($('#accordion'), false);

        });
    </script>
