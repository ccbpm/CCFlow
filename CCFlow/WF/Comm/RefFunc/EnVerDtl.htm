    <script type="text/javascript">


        $(function () {

            var enName = GetQueryString("EnName");
            var pk = GetQueryString("PK");

            var ens = new Entities("BP.Sys.EnVerDtls");
            ens.Retrieve(BP.Sys.EnVerDtlAttr.EnVerPK, enName + "_" + pkVal, "EnVer");


            var html = "<table>";
            html += "<caption>历史记录修改版本记录</caption>";
            html += "<tr>";
            html += "<th>序</th>";
            html += "<th>修改时间</th>";
            html += "<th>字段名称</th>";
            html += "<th>旧值</th>";
            html += "<th>新值</th>";
            html += "<th>修改人</th>";
            html += "</tr>";

            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];

                html += "<tr>";
                html += "<td>" + i + "</td>";
                html += "<td>" + en.RDT + "</td>";
                html += "<td>" + en.AttrName + "</td>";
                html += "<td>" + en.OldVal + "</td>";
                html += "<td>" + en.NewVal + "</td>";
                html += "<td>" + en.Rec + "</td>";
                html += "</tr>";
            }

            html += "</table>";

        })
         
    </script>
