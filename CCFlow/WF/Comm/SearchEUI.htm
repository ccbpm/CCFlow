    <script language="javascript" type="text/javascript" >

        //定义公共个变量.

        $(function () {

                alert('登录信息丢失，请重新登录。');
                return;
            }

            if (ensName == null || ensName == undefined) {
                $("#Msg").html("必要的参数EnsName没有传入.");

             $("#dialogExpFile").hide();
            //初始化工具栏.
            InitToolbar();


            //执行查询.
             BindTable();

            //生成翻页.
            GenerPageIdx();

        //初始化数据.
        function InitToolbar() {

            //创建处理器.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");
            handler.AddUrlData();  //增加参数.

            //获得map基本信息.
            mapBase = handler.DoMethodReturnJSON("Search_MapBaseInfo");

            // $("#Title").html(mapBase.EnDesc); 
            document.title = mapBase.EnDesc;

            //获得查询信息，包含了查询数据表.
            var data = handler.DoMethodReturnJSON("Search_SearchAttrs");

            var html = "";
            if (mapBase.IsShowSearchKey == "1")
                html += "<label for='TB_Key'>关键字</label><input  style='width:100px;' type=text id='TB_Key' name='TB_Key' value='" + ur.SearchKey + "' class='form-control' />";

            if (mapBase.DTSearchWay != "0") {

                html += mapBase.DTSearchLable;

                if (mapBase.DTSearchWay == "1") {
					//html += '<div class="form-group">';
                    html += 	"<input type=text id='TB_DTFrom' name='TB_DTFrom' value='" + ur.DTFrom + "'  onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" style='width:100px;' class='form-control' />";
                    html += "到<input type=text id='TB_DTTo' name='TB_DTTo' value='" + ur.DTTo + "' onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" style='width:100px;' class='form-control' />";
					//html += '</div>';
                } else {
					//html += '<div class="form-group">';
                    html += 	"<input type=text id='TB_DTFrom' name='TB_DTFrom' value='" + ur.DTFrom + "'  onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});\" style='width:95px;' class='form-control' />";
                    html += 	"到<input type=text id='TB_DTTo' name='TB_DTTo' value='" + ur.DTTo + "' onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});\"  style='width:95px;' class='form-control' />";
					//html += '</div>';
                }
            }

            //绑定外键枚举查询条件.
            var attrs = data["Attrs"];

            //格式为: @WFSta=0@FK_Dept=02
            var json = AtParaToJson(ur.Vals);

            $("#toolbar").html(html); //设置基础信息.
            for (var i = 0; i < attrs.length; i++) {

                var attr = attrs[i];
                var str = "";
                str += "&nbsp;&nbsp;&nbsp;&nbsp;<label for='DDL_" + attr.Field + "'>" + attr.Name + "</label><select class='form-control' name='DDL_" + attr.Field + "' ID='DDL_" + attr.Field + "'>" + InitDDLOperation(data, attr, "all") + "</select>";
                str = $(str);
                $("#toolbar").append(str); //设置基础信息.
            }


            //为查询外键赋值.
            for (var i = 0; i < attrs.length; i++) {
                var attr = attrs[i];
                var selectVal = json[attr.Field];

                if (selectVal == undefined || selectVal == "")
                    selectVal = "all";

                $("#DDL_" + attr.Field).val(selectVal);
            }

            //是否可以新建？ 
            if (mapBase.IsInsert == "True" ) {
              $("#newWin").show();
            }

        }

        //初始化下拉列表框的OPERATION
        function InitDDLOperation(frmData, mapAttr, defVal) {

            var operations = "";

            operations += "<option value='all' >全部</option>";

            var ens = frmData[mapAttr.Field];
            for (var i = 0; i < ens.length; i++) {

                var en = ens[i];

                if (en.No == undefined )
                    operations += "<option value='" + en.IntKey + "'>" + en.Lab + "</option>";
                else
                    operations += "<option value='" + en.No + "'>" + en.Name + "</option>";
            }
            return operations;
        }

        //执行查询.
        function Search() {

            //保存查询条件.
            var ensName = GetQueryString("EnsName");
            var ur = new Entity("BP.Sys.UserRegedit");
            ur.MyPK = webUser.No + "_" + ensName + "_SearchAttrs";
            ur.FK_Emp = webUser.No;

            if ($("#TB_Key") != null && $("#TB_Key").val()!="")
                ur.SearchKey = $("#TB_Key").val();
           else
              ur.SearchKey = "";

            //设置查询时间.
            if ($("#TB_DTFrom").length == 1)
                ur.DTFrom = $("#TB_DTFrom").val();

            if ($("#TB_DTTo").length == 1)
                ur.DTTo = $("#TB_DTTo").val();

            //获得外键的查询条件,存储里面去.
            var str = "";
            $("select[name^='DDL_']").each(function () {
                var id = $(this).attr("id");
                id = id.replace("DDL_", "");
                str += "@" + id + "=" + $(this).val();
            });

            ur.FK_Emp = webUser.No;
            ur.CfgKey = "SearchAttrs";
            ur.Vals = str;
            ur.FK_MapData = ensName;
            var i = ur.Save();
            var pager = $("#dg").datagrid('getPager');  
            window.location.href = "?EnsName=" + ensName + "&PageIdx="+pager;
        }

        function Exp() {

            var url = "";
            if (plant == "CCFlow") {
                url = "Do.aspx?EnsName=" + GetQueryString("EnsName") + "&DoType=SearchExp";
                window.open(url);
                return;
            }

           ReDownExpFile();
            
        }

       

        function ReDownExpFile() {
            var fileName = $("*[id$=expFileName]").val();
            document.getElementById("downLoad").href = "../../DataUser/Temp/" + fileName;

            $("#dialogExpFile").show();
            $("#dialogExpFile").dialog({
                height: 300,
                width: 400,
                showMax: false,
                isResize: true,
                modal: true,
                title: "手动下载文件",
                slide: false,
                close: function () {
                },
                buttons: [{ text: '关闭', handler: function () {
                    $('#dialogExpFile').dialog('close');
                }
                }]
            });
        }

        //生成查询页面..
        function BindTable() {

            //$("#dataGrid").html();

            //创建处理器.
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Comm");

            //获得查询的基本信息, 实体属性 attrs, 实体数据.
            var pageIdx = this.GetQueryString("PageIdx");

            if (pageIdx == "" || pageIdx == undefined)
                pageIdx = "1";

            handler.AddPara("PageIdx", pageIdx);
            handler.AddPara("EnsName", GetQueryString("EnsName"));

            var data = handler.DoMethodReturnString("Search_SearchIt");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            data = JSON.parse(data);

            var attrs = data["Attrs"];

            if (attrs == undefined) {
                alert('没有取得属性.');
                return;
            }

            var keyOfEn="";
            /**var data1 = handler.DoMethodReturnString("Search_Method");
            if (data1.indexOf('err@') == 0) {
                alert(data1);
                return;
            }
            data1 = JSON.parse(data1)
            var refMethod = data1["RefMethod"];
            console.log(data1);*/
            var columns = new Array(); ;
            for (var i = 0; i < attrs.length; i++) {
                var attr = attrs[i]; 

                if (attr.UIVisible == 0
                || attr.KeyOfEn == "OID"
                || attr.KeyOfEn == "WorkID"
                || attr.KeyOfEn == "NodeID"
                || attr.KeyOfEn == "MyNum" 
                || attr.KeyOfEn == "MyPK"){
                    keyOfEn=attr.KeyOfEn
                    continue;
                }
                var field = attr.KeyOfEn;
                var title=attr.Name;
                 columns.push({
		                field: field,
		                title: title,
                        fixed:true,
                       
                        
		         });
            }
            /**columns.push({
                         field: keyOfEn,
		                title: "操作",
                        fixed:true,
                        width:120,
                        formatter:function(value,row,index){
                           var html="";
                           for(var i=0;i<refMethod.length;i++){
                          
                             //
                             html+="<a href='#' onclick='javaScript:RefMethod1(\'/\',"+index+","+refMethod[i].Target+","+GetQueryString('EnsName')+",xx)'>";
                             html+="<img src="+refMethod[i].Icon+" border='0'/>";
                             html+=refMethod[i].Title+"</a>";
                           }
                           return html;
                        } 
                        
            });*/
            
            $('#dg').datagrid({
                data: data["DT"],
                columns: [columns],
                fitColumns:false,
                fit:true,
                rownumbers:true,
                striped:true,
                singleSelect:true,
                pagination:true,
                pagePosition:'bottom',
                toolbar:"#tb",
                loadFilter: pagerFilter, 
                onDblClickRow: function(index,rowData){
                        var pkval = rowData["No"];
                        if (pkval == undefined)
                            pkval = rowData["OID"];
                        if (pkval == undefined)
                            pkval = rowData["MyPK"];
                        if (pkval == undefined)
                            pkval = rowData["WorkID"];
                        if (pkval == undefined)
                            pkval = rowData["NodeID"];
                        OpenEn(pkval);
	                }

            });
            
		    
        }

         //分页功能      
            function pagerFilter(data) {  
                if (typeof data.length == 'number' && typeof data.splice == 'function') {  
                    data = {  
                        total: data.length,  
                        rows: data  
                    }  
                }  
                var dg = $(this);  
                var opts = dg.datagrid('options');  
                var pager = dg.datagrid('getPager');  
                pager.pagination({  
                    onSelectPage: function (pageNum, pageSize) {  
                        opts.pageNumber = pageNum;  
                        opts.pageSize = pageSize;  
                        pager.pagination('refresh', {  
                            pageNumber: pageNum,  
                            pageSize: pageSize  
                        });  
                        dg.datagrid('loadData', data);  
                    }  
                });  
                if (!data.originalRows) {  
                    if(data.rows)  
                        data.originalRows = (data.rows);  
                    else if(data.data && data.data.rows)  
                        data.originalRows = (data.data.rows);  
                    else  
                        data.originalRows = [];  
                }  
                var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);  
                var end = start + parseInt(opts.pageSize);  
                data.rows = (data.originalRows.slice(start, end));  
                return data;  
            } 

        function operate(value, row, index) {  
            return '<a href="#" onclick="editUser('+index+')">查看明细</a>';  
        }  
        function OpenEn(pk) {

            handler.AddPara("PageIdx", this.GetQueryString("PageIdx"));

            var html= handler.DoMethodReturnString("Search_GenerPageIdx");
            $("#end").html(html);
        }

    </script>
