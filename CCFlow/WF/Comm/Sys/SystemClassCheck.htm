<fieldset>
<legend>什么是数据体检? </legend>
数据体检就是检查数据的完整性
<br>如果系统升级，一些字段的长度发生变化，字段的类型发生变化系统就会自动修复。
<br>系统会检查出来，外键枚举对应不上的信息，并把该信息列出来让管理员处理。
</fieldset>
