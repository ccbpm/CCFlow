<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>驰骋工作流</title>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="./Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Scripts/QueryString.js" type="text/javascript"></script>
    <script src="./Scripts/config.js" type="text/javascript"></script>
    <script src="./Comm/Gener.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }
            }
            return flag;
        }
        $(function () {

            alert("该文件将去掉了，所有的功能需要自己移动到其他地方实现. 打开工作的功能使用DoOpenWork.htm实现。");
            return;

            var params = document.location.search.substr(1);
            params = params.replace("DoType", "ActionType");
            var handler = new HttpHandler("BP.WF.HttpHandler.WF");
            var data = handler.DoMethodReturnJSON("PCAndMobileUrl")

            if (IsPC() == false) {
                SetHref(data["MobileUrl"].substring(0, data["MobileUrl"].length - 1) + window.document.location.pathname.replace("WF", "CCMobile") + "?" + params);
                return;
            }

            var handler = new HttpHandler("BP.WF.HttpHandler.WF");
            handler.AddUrlData(params);

            var data = handler.DoMethodReturnString("Do_Init");
            $("#Msg").html("<img src=./Img/loading.gif />&nbsp;正在加载,请稍后......");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("错误:" + data);
                return;
            }

            if (data.indexOf('info@Close') == 0) {
                window.close();
                return;
            }
            if (data.indexOf('url@') == 0) {
                data = data.replace("url@", "");

                SetHref(data);
                return;
            }

            $("#Msg").html(data);
        });

    </script>
</head>
<body>
    <form id="cc">
        <br />
        <br />
        <div id="Msg">
        </div>
    </form>
</body>
</html>
