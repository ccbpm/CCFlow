<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的关注</title>
     <link href="Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Scripts/bootstrap/css/font-awesome.css" rel="stylesheet">
 	<link href="Style/skin/css/style.css" rel="stylesheet" type="text/css" />
	<link href="Style/skin/css/animate.css" rel="stylesheet" type="text/css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
						<div class="ibox-content">
							<table  class="table  table-striped">
								<thead>
									<tr>
									<th># </th>
									<th>流程 </th>
									<th>标题 </th>
									<th>发起人</th>
									<th>发起日期</th>
									<th>状态</th>
									<th>停留节点 </th>
									<th>当前处理人 </th>
									<th>最后处理人</th>
									<th>操作</th>
									</tr>
								</thead>
								<tbody id="Table1"></tbody>
							</table>
							
						</div>
				
				</div>
				
	
<script language="JavaScript" src="./Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Scripts/QueryString.js" type="text/javascript"></script>
    <script src="./Scripts/config.js" type="text/javascript"></script>    
    <script language="javascript" type="text/javascript" >
       
        //页面启动函数.
        $(function () {
            InitPage();

        });

        //初始化数据.
        function InitPage() {

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Focus_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    data = JSON.parse(data);
			 var listbox = "";
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                       

                        listbox += "<tr ><td class=Idx>" + i + "</td>";
                        listbox += "<td>" + data[i].NO + "</td>";
                        listbox += "<td>" + data[i].NAME + "</td>";
                        listbox += "<td>" + data[i].TEL + "</td>";
                        listbox += "<td>" + data[i].EMAIL + "</td>";
                        listbox += "<td>" + data[i].ADDR + "</td>";

                        listbox += "<td>";
                        listbox += "<a href=\"javascript:Edit('" + data[i].NO + "')\">编辑</a>";
                        listbox += "<a href=\"javascript:Delete('" + data[i].NO + "')\">删除</a>";
                        listbox += "</td>";

                        listbox += "</tr>";

                    }
                     $('#Table1').html(listbox);
                }
            });
        }

        function Delete(no) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //删除焦点.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Focus_Delete&No=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    $("#Msg").html(data);


                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;

                    } else {

                        alert(data);

                        window.location.href = window.location.href;
                    }
                }
            });
        }

     </script>
</body>
</html>
