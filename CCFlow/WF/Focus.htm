<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>学生列表</title>
    <script language="JavaScript" src="./Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Scripts/QueryString.js" type="text/javascript"></script>
    <script src="./Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src=./Img/loading.gif />&nbsp;正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Focus_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    data = JSON.parse(data);

                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var newRow = "";

                        newRow = "<tr ><td class=Idx>" + i + "</td>";
                        newRow += "<td>" + data[i].NO + "</td>";
                        newRow += "<td>" + data[i].NAME + "</td>";
                        newRow += "<td>" + data[i].TEL + "</td>";
                        newRow += "<td>" + data[i].EMAIL + "</td>";
                        newRow += "<td>" + data[i].ADDR + "</td>";

                        newRow += "<td>";
                        newRow += "<a href=\"javascript:Edit('" + data[i].NO + "')\"><img src='/WF/Img/Btn/Edit.gif' border=0 />编辑</a>";
                        newRow += "<a href=\"javascript:Delete('" + data[i].NO + "')\"><img src='/WF/Img/Btn/Delete.gif' border=0 />删除</a>";
                        newRow += "</td>";

                        newRow += "</tr>";

                        $("#Table1 tr:last").after(newRow);
                    }
                }
            });
        }

        function Delete(no) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //删除焦点.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Focus_Delete&No=" + no + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    $("#Msg").html(data);


                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;

                    } else {

                        alert(data);

                        window.location.href = window.location.href;
                    }
                }
            });
        }

     </script>
</head>
<body onkeypress="Esc()" >
 <table style="width: 100%; height: 700px; border: 0px" id="Table1">
        <tr>
            <td valign="top">
                <table width="100%">
                    <tr>
                        <th>序 </th>
                        <th>流程 </th>
                        <th>标题 </th>
                        <th>发起人</th>
                        <th> 发起日期</th>
                        <th>状态</th>
                        <th> 停留节点 </th>
                        <th>当前处理人 </th>
                        <th>最后处理人</th>
                        <th>操作</th>
                    </tr>
</table>


<div id="Msg"></div>

</body>
</html>
