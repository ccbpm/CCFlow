<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自动发起</title>
    <link href="../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>

    <link href="../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../Style/skin/css/Default.css" rel="stylesheet" />
    <script src="../EnumLab.js"></script>
    <script type="text/javascript">
        $(function () {

            InitBar("Windows");
            var html = "";

        });

        function Save() {

            //更新节点表单类型.
            var moduleNo = GetQueryString("ModuleNo");
            var en = new Entity("BP.CCFast.CCMenu.Menu");
            en.ModuleNo = moduleNo;
            en.Name = $("#TB_Title").val();
            //   en.UrlExt = $("#TB_Url").val();

            en.MenuModel = "Windows"; //类型为.

            en.Tag1 = $("#DDL_Style").val(); //风格定义.

            en.Insert();
            alert("创建成功，您可以在在菜单里执行高级编辑与授权.");

            SetHref("../../Comm/En.htm?EnName=BP.CCFast.CCMenu.Menu&No=" + en.No);
            // SetHref( "../Menus.htm";
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>
    <fieldset>
        <legend>统计分析图表. </legend>
        <ul>
            <li>标题:</li>
            <li> <input type="text" value="统计分析" id="TB_Title" placeholder="统计分析" /> </li>
            <li>风格:</li>
            <li>
                <select id="DDL_Style">
                    <option value="0"> 白色风格 </option>
                    <option value="1"> 黑色风格 </option>
                </select>
            </li>

        </ul>

        <legend>帮助</legend>
        <ul>
            <li> <img src="Windows.png" class="HelpImg" style="width:80%;" /></li>
        </ul>
    </fieldset>
</body>
</html>
