<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>窗体</title>
    <link href="../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>

    <link href="../../Style/skin/adminfont/iconfont.css" rel="stylesheet" />
    <link href="../../Style/skin/css/Default.css" rel="stylesheet" />
    <script src="../EnumLab.js"></script>
    <script type="text/javascript">

        var winDocModel = "Html";
        $(function () {

            var menuNo = GetQueryString("MenuNo");
            InitBar(winDocModel);

        });

        function Save() {

            $("#Msg").html("正在创建,请稍后......");

            var name = document.getElementById("TB_Name").value;
            if (name == "" || name == null) {
                $("#Msg").html("名称不能为空...");
                return;
            }

            var intdocs = "";
            intdocs += "<b>欢迎使用驰骋轻量级BI.</b>";
            intdocs += "<ul>";
            intdocs += "<li> 1. 驰骋轻量级BI可以实现一般的，常用的查询分析功能。 </li>";
            intdocs += "<li> 2. 支持多种图标展示。 </li>";
            intdocs += "<li> 3. 支持变量文本输出，支持自定义的html代码的输出。 </li>";
            intdocs += "<li> 4. 简单易用，容易操作，需要有一定的SQL基础知识，就可以完成。 </li>";
            intdocs += "</ul>";


            //更新节点表单类型.
            var menuNo = GetQueryString("MenuNo");
            var en = new Entity("BP.CCFast.Portal.WindowTemplate");
            en.PageID = menuNo;
            en.Name = name;
            en.WinDocModel = winDocModel; //窗口内容模式.
            en.Icon = "icon-fire";
            en.Docs = intdocs;
            en.Insert();

            SetHref("../../Comm/En.htm?EnName=BP.CCFast.Portal.WindowExt." + winDocModel + "&No=" + en.No);

        }
    </script>
</head>
<body>
    <form id="CCForm">
        <div id="bar">
        </div>
        <fieldset>

            <legend>创建窗体 </legend>
            <ul>
                <li> 标题</li>
                <li><input type="text" id="TB_Name" value="Html文本窗体" placeholder="不能为空" /> </li>
                <li> <div id="Msg"></div> </li>

            </ul>

            <legend>说明</legend>
            <ul>
                <li>仅仅显示文字提示</li>
                <li> 数据可以包含变量@WebUser.No </li>
                <li>创建后，就可以编辑熟悉与权限控制。</li>
                <li><img src="Html.png" class="HelpImg" /> </li>

            </ul>
        </fieldset>
    </form>
</body>
</html>
