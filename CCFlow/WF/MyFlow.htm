<html>
<head>
    <meta charset="UTF-8">
    <title>正在加载请稍候...</title>
    <script language="JavaScript" src="./Comm/JScript.js" type="text/javascript"></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="./Scripts/QueryString.js" type="text/javascript"></script>

    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="./Scripts/config.js"></script>
    <script type="text/javascript" src="./Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var html = "<br/><br/><br/>";
            html += "<center><img src=./Img/loading.gif />正在加载,请稍后......</center>";
            html += "<ul>";
            html += "</ul>";

            $("#Msg").html(html);

            var name, value;
            var str = location.href; //取得整个地址栏
            var num = str.indexOf("?")
            str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_MyFlow");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("MyFlow_Init") || "";

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<br>" + data);

                $("#loadMsg").hide();
                return;
            }

            if (data.indexOf('url@') == 0) {

                data = data.replace('url@', ''); //如果返回url，就直接转向.
                data = data.replace('?DoType=HttpHandler', '?');
                data = data.replace('&DoType=HttpHandler', '');
                data = data.replace('&DoMethod=MyFlow_Init', '');
                data = data.replace('&HttpHandlerName=BP.WF.HttpHandler.WF_MyFlow', '');
                data = data.replace('?&', '?');

                //如果返回url，就直接转向.
                SetHref(data);
                return;
            }

            $("#Msg").html(data);
            return;
        });
    </script>
</head>
<body>

    <form id="cc">

        <div id="Msg" style=""></div>

        <!--<br />
        <br />
        <br />
        <ul id="loadMsg">
            <li> <img src=./Img/loading.gif /> </li>
            <li>正在加载,请耐心等待... </li>
            <li> 初次使用大约在 10-20秒 ... </li>
            <li> 第2次大约在 3-4秒 ... </li>
        </ul>-->

    </form>

</body>
</html>
