    <script type="text/javascript">

        var load = {};

        /*JS 动态加载js 文件*/
        load.LoadJs = function (jsPath, chartset, callbackfun) {
            try {
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.src = jsPath + "?Version=" + Math.random();
                script.type = 'text/javascript';
                if (chartset != undefined) {
                    script.chartset = chartset;
                }

                if (script.readyState) {
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            if (callbackfun != undefined && typeof (callbackfun) == 'function') {
                                callbackfun();
                            }
                        }
                    }
                } else {
                    script.onload = function () {
                        if (callbackfun != undefined && typeof (callbackfun) == 'function') {
                            callbackfun();
                        }
                    }
                }
                head.appendChild(script);
            }
            catch (err) {
                alert(err)
            }

            //$.getScript(jsPath, callbackfun);
        }

        /*js 和CSS 的版本号*/
        load.Version = '0412145201';
        //使用随机数作为版本号，保证每次加载的config.js 都是最新的，其余的通过公共函数加载，带入版本号，更新版本号即更新文件
        $.getScript("Scripts/config.js?Version=" + Math.random(), function () {
            load.LoadJs("Scripts/commonYangYH.js", undefined, function () {
                load.LoadJs('CCForm/MapExt2016.js', undefined, function () {
                    load.LoadJs('Comm/Gener.js', undefined, function () {
                        load.LoadJs('MyFlowSelfForm.js', undefined, function () {
                            load.LoadJs('MyFlowGener.js', undefined, function () {

                            })
                        })
                    })
                })
            })
        });
    </script>
   
     
     <script type="text/javascript">

         window.onunload = function () {
             if (window.hasClickSend && opener.frameElement.contentWindow.location.href.toLowerCase().indexOf("todolist") != -1) {

                 opener.frameElement.contentWindow.location.reload();

         window.onbeforeunload = function close() {
             temp = 0;
             var n = window.event.screenX - window.screenLeft;
             var b = n > document.documentElement.scrollWidth - 20;
             if (b && window.event.clientY < 0 || window.event.altKey) {
                 window.event.returnValue = "退出登录？"; //这里可以放置你想做的操作代码 
                 temp = 1;
             }
         }
        //让IE8 兼容 forEach
        if (typeof Array.prototype.forEach != 'function') {
            Array.prototype.forEach = function (callback) {
                for (var i = 0; i < this.length; i++) {
                    callback.apply(this, [this[i], i, this]);
                }
            };
        }

    </script>
