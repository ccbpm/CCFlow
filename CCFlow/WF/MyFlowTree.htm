    <script src="./Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>

    <script src="./Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="./Scripts/bootstrap/BootstrapUIDialog.js" type="text/javascript"></script>
    <script src="./CCForm/MapExt2019.js" type="text/javascript"></script>
    <script src="../DataUser/JSLibData/CommonShowConfig.js"></script>
    <script type="text/javascript">
        loadScript("./ccbpm.js?Version=" + Math.random(), function () {
            loadScript("./MyFlowTree2017.js?Version=" + Math.random(), function () {
                loadScript("./MyFlowGener.js?Version=" + Math.random());
            });
        });
        window.onbeforeunload = function close() {
            temp = 0;
            var n = window.event.screenX - window.screenLeft;
            var b = n > document.documentElement.scrollWidth - 20;
            if (b && window.event.clientY < 0 || window.event.altKey) {
                window.event.returnValue = "退出登录？"; //这里可以放置你想做的操作代码
                temp = 1;
            }
        }

        window.onunload = function () {
            if (window.hasClickSend && opener.frameElement.contentWindow.location.href.toLowerCase().indexOf("todolist") != -1) {
                //刷新代办
                opener.frameElement.contentWindow.location.reload();
            }
        }

        //让IE8 兼容 forEach
        if (typeof Array.prototype.forEach != 'function') {
            Array.prototype.forEach = function (callback) {
                for (var i = 0; i < this.length; i++) {
                    callback.apply(this, [this[i], i, this]);
                }
            };
        }

        //删除流程
        function DeleteFlow() {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_MyFlow");
            handler.AddPara("FK_Flow", GetQueryString("FK_Flow"));
            handler.AddPara("FK_Node", GetQueryString("FK_Node"));
            handler.AddPara("WorkID", GetQueryString("WorkID"));
            var str = handler.DoMethodReturnString("DeleteFlow");
            alert(str);

            if (window.parent != null) {
                window.parent.Reload();
            }

            window.close();
        }
    </script>
