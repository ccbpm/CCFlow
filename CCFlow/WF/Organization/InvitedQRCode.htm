    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            var handler = new HttpHandler("BP.WF.HttpHandler.GPMPage");
            var data = handler.DoMethodReturnJSON("InvitedQRCode_Init");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            $("#img").src = data;
            return;
        });
    </script>
