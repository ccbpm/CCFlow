<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- load the dashboard css -->
    <link href="layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./icons/font-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./icons/icons.css">
    <script src="../Scripts/jquery/jquery.min.js"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Comm/Gener.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
    <script type="text/javascript" src="./js/sortjs/Sortable.min.js"></script>
    <script type="text/javascript" src="./layui/layui.js"></script>
    <script type="text/javascript" src="./js/echarts/echarts.min.js"></script>
    <!-- <script src="Default.js"></script> -->
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .wrapper .item {
            height: 200px;
            background-color: white;
            cursor: move;
        }

        .item .item-header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0px 12px 0 12px;
            height: 30px;
            border-bottom: 1px solid #eee;
            align-items: center;
            box-sizing: border-box;
        }

         ::-webkit-scrollbar {
            width: 4px;
        }

         ::-webkit-scrollbar-thumb {
            background-color: #d9d9d9;
        }

        .item-header .icon-group {
            max-width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .item-header .operate {
            cursor: pointer;
        }

        .icon-group i {
            margin-right: 8px;
        }

        .item .item-body {
            padding: 12px;
            height: calc(100% - 30px);
            overflow-y: scroll;
            box-sizing: border-box;
        }

        .inner-content {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 11;
        }

        .chart-content {
            width: 100%;
            min-height: 240px;
            height: 100%;
        }

        .blue-background-class {
            background: #1296db !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="dashboard" id="v-db">
        <div class="wrapper" ref="wrapper">
            <div class="item" :style="itemStyle(item)" v-for="(item,index) in boxes" :key="index" :data-no="item.No">
                <div class="item-header">
                    <div class="icon-group">
                        <i v-if="!item.Icon" class="layui-icon layui-icon-console" :class="item.Icon"></i>
                        <i v-else :class="item.Icon"></i> {{item.Name || '未指定标题'}}
                    </div>
                    <div class="operate" @click="expand(item)">
                        <span v-if="item.MoreLab">更多</span>
                    </div>
                </div>
                <div class="item-body" @click.stop @mousedown.stop.prevent>
                    <div v-if="parseInt(item.WinDocType) === 0 || parseInt(item.WinDocType) === 1" class='inner-content' :data-cid="item.No">
                        {{item.Docs}}
                    </div>
                    <div v-if="parseInt(item.WinDocType) === 2 || parseInt(item.WinDocType) === 3 || parseInt(item.WinDocType) === 4 || parseInt(item.WinDocType) === 5" class='chart-content' :data-cid="item.No">
                        {{item.Docs}}
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="Home.js"></script>
</body>

</html>
