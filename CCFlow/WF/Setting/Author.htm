<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权详细信息-驰骋工作流程管理系统</title>
     <link href="../Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="../Scripts/bootstrap/css/font-awesome.css" rel="stylesheet">
		<link href="../Style/skin/css/style.css" rel="stylesheet" type="text/css" />
		<link href="../Style/skin/css/animate.css" rel="stylesheet" type="text/css" />

    <script src="../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript" >
        //页面启动函数.
        var webUser=null;
        var emp = null;

        $(function () {


            var webUser = new WebUser();
              emp = new Entity("BP.WF.Port.WFEmp", webUser.No);

            $("#TB_Author").val(emp.Author); //设置授权人.
            $("#TB_DT").val(emp.AuthorDate); //授权到日期.
            $("#DDL_AuthorWay").val(emp.AuthorWay); //授权方式.

        });

        //执行保存.
        function Save() {

            emp.Author = $("#TB_Author").val();
            emp.AuthorDate = $("#TB_DT").val();
            emp.AuthorWay = $("#DDL_AuthorWay").val();
            emp.Update();

        }
    </script>
</head>
<body onkeypress="Esc()" class="gray-bg">
<form id="cc" name="cc">
		<div class="wrapper wrapper-content animated fadeInRight">
			
			<div class="ibox float-e-margins">
						
						<div class="ibox-content">
						<div class="usercenter">授权详细信息</div>
							<div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">授权给</label>
										<div class="col-sm-4">
										<input  type="text"  id="TB_Author" name="TB_Author" class="form-control"/>
									   </div>
									   <div class="col-sm-4">
										<input  type="button" value="选择授权人"  id="Btn_Auto" class="btn btn-default"/>
									   </div>
                                    </div>
									<div class="form-group">
                                        <label class="col-sm-3 control-label">收回授权日期</label>
										<div class="col-sm-8">
											<input name="TB_DT" type="text" class="form-control" value="2017-10-13 12:20" maxlength="20" id="TB_DT" class="TBcalendar" onfocus="WdatePicker({dateFmt:yyyy-MM-dd;});" />
											</div>
                                    </div>
									
									<div class="form-group">
                                        <label class="col-sm-3 control-label">授权方式</label>
										<div class="col-sm-8">
											<select name="DDL_AuthorWay"  class="form-control"  id="DDL_AuthorWay">
										<option selected="selected" value="0">不授权</option>
										<option value="1">全部流程授权</option>
										<option value="2">指定流程授权</option>

									</select>
										</div>
                                    </div>
									<div class="form-group">
                                        <label class="col-sm-3 control-label">
											<a href="ToolsSet.htm?RefNo=AthFlows" >设置要授权的流程范围</a></label>
										<div class="col-sm-8">
											<input type="button" name="Btn_Save" value="保存" id="Btn_Save" class="btn btn-info" onclick="Save();" /> 
                                            <a class="btn btn-white"  href="Default.htm">返回</a></div>
                                    </div>
									
									<div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
									<span class="fred">说明:</span>在您确定了收回授权日期后，被授权人不能再以您的身份登陆，如果未到指定的日期您可以取回授权。
                                </div>
                            </div>
							</div>
					
				</div>
			</div>
            </form>
</body>
</html>
