<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
     <link href="../Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="../Scripts/bootstrap/css/font-awesome.css" rel="stylesheet">
		<link href="../Style/skin/css/style.css" rel="stylesheet" type="text/css" />
		<link href="../Style/skin/css/animate.css" rel="stylesheet" type="text/css" />
</head>
<body class="gray-bg">
	
	<div class="wrapper wrapper-content animated fadeInRight">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>修改密码</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal" id="cc">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">旧密码</label>
										<div class="col-sm-8">
                                      <input type="password"  id="TB_PassOld" name="TB_PassOld" class="form-control"/>
									   </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">新密码</label>
										<div class="col-sm-8">
										<input type="password"  id="TB_Pass1" name="TB_Pass1" class="form-control"/>
										</div>
                                    </div>
									<div class="form-group">
                                        <label class="col-sm-3 control-label">重复输入一次</label>
										<div class="col-sm-8">
										<input type="password"  id="TB_Pass2" name="TB_Pass" class="form-control"/>
										</div>
                                    </div>
								
									<div class="form-group">
									<div class="col-sm-offset-3 col-sm-8">
										<button class="btn btn-info" type="submit" onclick="Submint()">保存</button>
										<a class="btn btn-white"  href="Default.htm">返回</a>
									</div>
								</div>
							</form>
				
					</div>
			</div>
		<div id="Msg"></div>		
</div>
	
	<script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript" >
        function ChangeDept_Submit() {

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Setting");
            handler.AddPara("DeptNo", deptNo);
            var data = handler.DoMethodReturnString("ChangePassword_Init");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

        }

        function Submint() {

            var val1 = document.getElementById('TB_Pass1').value;
            var val2 = document.getElementById('TB_Pass2').value;
            var oldPass = document.getElementById('TB_PassOld').value;

            if (val1 != val2) {
                alert('err@两次密码不一致.');
                return;
            }

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Setting");
            handler.AddPara("OldPass", oldPass);
            handler.AddPara("Pass", val1);
            var data = handler.DoMethodReturnString("ChangePassword_Submit");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<font color=red>" + data + "</font>");
                return;
            }

            alert(data);
            window.location.href = window.location.href;

        }
    </script>
</body>
</html>
