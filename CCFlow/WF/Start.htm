<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>流程发起列表</title>
    <script type="text/javascript" src="./Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Scripts/QueryString.js" type="text/javascript"></script>
    <script src="./Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
        //发起时打开窗口
        function WinOpenStartFlow(flowNo) {

            var url = "MyFlow.htm?FK_Flow=" + flowNo;
            var newWindow = window.open(url, flowNo, 'height=600,width=850,top=50,left=50,toolbar=no,menubar=no,scrollbars=yes, resizable=yes,location=no, status=no');
            newWindow.focus();
            return;
        }

        //查询
        function WinOpenSearch(flowNo) {

            var url = "./Rpt/Search.htm?RptNo=ND" + flowNo+"MyRpt&FK_Flow="+flowNo;
            var newWindow = window.open(url, flowNo, 'height=600,width=850,top=50,left=50,toolbar=no,menubar=no,scrollbars=yes, resizable=yes,location=no, status=no');
            newWindow.focus();
            return;
        }

        //批量发起.
        function WinOpenBatch(flowNo) {

            var url = "BatchStart.htm?FK_Flow=" + flowNo;
            var newWindow = window.open(url, flowNo, 'height=600,width=850,top=50,left=50,toolbar=no,menubar=no,scrollbars=yes, resizable=yes,location=no, status=no');
            newWindow.focus();
            return;
        }


        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src='./Img/loading.gif' />正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Start_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }


                    data = JSON.parse(data);

                    var dtSort = data["Sort"]; //类别.
                    var dtStart = data["Start"]; //发起的流程.

                    var myNum = 0;

                    for (var i = 0; i < dtSort.length; i++) {

                        var sortNo = dtSort[i].No;
                        var sortName = dtSort[i].Name;

                        //检查该类别下是否有流程，没有流程就continue ;.
                        var isHaveFlow = false;
                        for (var idx = 0; idx < dtStart.length; idx++) {

                            var flow = dtStart[idx];
                            if (sortNo == flow.FK_FlowSort) {
                                isHaveFlow = true;
                                break;
                            }
                        }
                        if (isHaveFlow == false)
                            continue;


                        var str = "<tr>";
                        str += "<th class=Idx> -  </th>";
                        str += "<th colspan=4 ><b>" + sortName + "</b></th>";
                        str += "</tr>";

                        $("#Table1 tr:last").after(str);

                        //增加处理.
                        for (var idx = 0; idx < dtStart.length; idx++) {

                            var flow = dtStart[idx];
                            var flowSort = flow.FK_FlowSort;
                            if (sortNo != flowSort)
                                continue;

                            myNum++;
                            var newRow = "<tr>";
                            newRow += "<td class=Idx>" + myNum + "</td>";
                            newRow += "<td>  </td>";
                            newRow += "<td> <a href=\"javascript:WinOpenStartFlow('" + flow.No + "');\" > " + flow.No + "." + flow.Name + "</a></td>";

                            if (flow.IsBatchStart)
                                newRow += "<td> <a href=\"javascript:WinOpenBatch('" + flow.No + "');\" >批量发起</a></td>";
                            else
                                newRow += "<td> - </td>";

                            newRow += "<td> <a href=\"javascript:WinOpenSearch('" + flow.No + "');\" >查询</a></td>";
                            newRow += "</tr>";

                            $("#Table1 tr:last").after(newRow);
                        }
                    }
                }
            });
        }
    </script>
</head>

<body onkeypress="Esc()" >

<table id="Table1" style=" width:100%;">
<caption>流程发起</caption>
<tr>
<th  style=" width:38px;" >序</th>
<th>类别</th>
<th>名称</th>
<th>批量发起</th>
<th>查询</th>
</tr>
</table>

<div id="Msg"></div>

</body>
</html>
