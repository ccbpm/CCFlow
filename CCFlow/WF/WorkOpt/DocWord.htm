<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>公文处理</title>
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>
    <script language="javascript" type="text/javascript">
        $(function () {

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("DocWord_Init");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<br>" + data);
                return;
            }

            if (data.indexOf('url@') == 0) {

                data = data.replace('url@', '');
                data += "?FK_Flow=" + GetQueryString("FK_Flow");
                data += "&FK_Node=" + GetQueryString("FK_Node");
                data += "&WorkID=" + GetQueryString("WorkID");

                //如果返回url，就直接转向.
                window.location.href = data;
                return;
            }

        });

        //直接下载.
        function OpenByHttp() {

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("DocWord_OpenByHttp");

            if (data.indexOf('err@') == 0) {
                $("#Msg").html("<br>" + data);
                return;
            }
            window.open(data);
        }

        function OpenByVSTO() {

            //插件参数
            var paras = "WorkID=" + GetQueryString("WorkID") + ",";
            paras += "FK_Flow=" + GetQueryString("FK_Flow") + ",";
            paras += "TempNo=" + GetQueryString("TempNo") + ",";
            paras += "FK_Node=" + GetQueryString("FK_Node") + ",";

            var webUser = new WebUser();
            paras += "UserNo=" + webUser.No + ",";
            paras += "SID=" + webUser.SID + ",";

            //是否可以编辑(只读)
            var isEdit = "True";
            if (isEdit == "True")
                paras += "IsReadonly=0,";
            else
                paras += "IsReadonly=1,";

            var local = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port;

            var urlWS = local + "/WF/CCForm/CCFormAPI.asmx";
            var url = "httpCCWord://-fromccflow,App=WordDoc," + paras + "WSUrl=" + urlWS;
            window.open(url);
        }

        //上传.
        function Upload() {
            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            handler.AddFormData(); //增加表单数据.
            handler.AddFileData();//增加附件数据
            var data = handler.DoMethodReturnString("DocWord_Upload");
            alert(data);
        }

        //重新生成模版.
        function ResetFile() {

            if (confirm('您确认要重新生成吗？如果打开编辑了数据，就会被冲掉。') == false)
                return;

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            var data = handler.DoMethodReturnString("DocWord_ResetFile");
            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            window.location.href = window.location.href;
        }
    </script>
</head>
<body>
    <form id="cc" name="cc" action="" enctype="multipart/form-data" method="post">
        <div id="Msg"></div>

        <fieldset>
            <legend>公文操作</legend>
            <ul>
                <li><a href='javascript:ResetFile()'><img src='../Img/redo.png' />重新生成模版<a />:对于已经生成的文件，删除掉重新按照新模版生成文件。</a></li>
                <li><a href='javascript:OpenByHttp()'><img src='../Img/FileType/doc.gif' />下载到本机,编辑后上传.<a />:下载到本机上然后编辑上传该公文.</a></li>
                <li><a href='javascript:OpenByVSTO()'><img src='../Img/FileType/xml.gif' />启动本机Word在线打开,直接编辑公文<a />,需要vsto插件支持.</a></li>
                <li><a href='../../DataUser/vsto/CCFlowVSTO表单插件安装程序.zip' target=blank><img src='../Img/Btn/Save.gif' />下载vsto插件</a></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>上传公文</legend>
            <input type="file" value="上传文件" onchange="Upload()" />
            <!--<input type="button" value="上传" onclick="Upload()" />-->
        </fieldset>
    </form>
</body>
</html>
