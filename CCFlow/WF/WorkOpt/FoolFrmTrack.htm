    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }

        .nav > li > a {
            padding: 6px 13px;
        }

            .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus, .nav > li > a:hover, .nav > li > a:focus {
                border-radius: 10px 10px 0px 0px;
            }

        .errorInput {
            border: 1px red solid !important;
        }

        li.scrollNav.active a {
            background: url(Scripts/bootstrap/css/img/back.png) no-repeat;
        }

        #nav li {
            height: 110px;
        }

            #nav li a > div {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #CDD2D8;
                line-height: 25px !important;
                text-align: center;
                color: #fff;
                font: bold 15px "微软雅黑";
                margin: 0px auto;
                margin-bottom: 10px;
            }

            #nav li > a {
                color: #333;
                overflow: hidden;
                text-align: center;
                background: none;
                font: bold 14px "微软雅黑";
            }

                #nav li > a p {
                    color: #2884fa;
                    font: normal 12px '微软雅黑';
                    height: 20px;
                }

        #nav .current a {
            margin: 0px;
            color: #333;
            background: none;
            box-shadow: none;
        }

            #nav .current a > div {
                width: 30px;
                height: 30px;
                line-height: 30px !important;
                background: #7E8DF9;
                font: bold 18px "微软雅黑";
            }

        body iframe {
            border: none;
        }

        #header > b, .returnTackHeader b {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #fff;
            margin: 12px;
            float: left;
            text-align: center;
            color: #7E8DF9;
            line-height: 25px;
        }

        #topContentDiv i {
            display: block;
            width: 33px;
            height: 22px;
            background: url("Scripts/bootstrap/css/img/sanjiao_03.png") no-repeat;
            position: absolute;
            top: 66px;
            left: 50px;
        }

        .navbars {
            position: fixed;
            float: left;
            width: 190px;
            height: 500px;
            margin-top: 70px;
        }

            .navbars i {
                display: block;
                width: 70px;
                height: 30px;
                background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat -75px 0px;
                position: absolute;
                top: 0px;
                left: 64px;
            }

                .navbars i:hover {
                    background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat 0px 0px;
                }

                .navbars i.bottom {
                    background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat -75px -42px;
                    top: 470px;
                }

                    .navbars i.bottom:hover {
                        background: url("Scripts/bootstrap/css/img/arrow.png") no-repeat 0px -42px;
                        top: 470px;
                    }
    </style>
