    1, 退回界面。
    2，需要 FK_Flow, FK_Node,WorkID, FID.
    3, 调用方法 ReturnWork.htm?FK_Flow=001&FK_Node=103&WorkID=232&FID=23
    -->

    <!-- 导入配置文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <style type="text/css">
        body {
            background: transparent;
        }
            body div {
                text-align: left;
            }
        #Message {
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        var param = {};
        $(function () {

            //初始化页面移交页面
            param = {
                FK_Node: GetQueryString('FK_Node'),
                WorkID: GetQueryString('WorkID'),
                FID: GetQueryString('FID'),
                Message: GetQueryString('Info'),
                FK_Flow: GetQueryString("FK_Flow")
            };

            $('#Msg').val(param.Message);

            //初始化人员选择窗口
            var selectEmpModalHtml = '<div class="modal fade" id="selectEmpsModal">' +
               '<div class="modal-dialog">'
                   + '<div class="modal-content" style="border-radius:0px;width:700px;">'
                      + '<div class="modal-header">'
                          + '<button type="button" class="close" style="color:white;opacity:1;" data-dismiss="modal" aria-hidden="true">&times;</button>'
                           + '<h4 class="modal-title">选择会签人</h4>'
                       + '</div>'
                       + '<div class="modal-body">'
                           + '<iframe style="width:100%;border:0px;height:400px;" id="iframeSelectEmpsForm" name="iframeSelectEmpsForm"></iframe>'
                       + '</div>'
                   + '</div><!-- /.modal-content -->'
               + '</div><!-- /.modal-dialog -->'
           + '</div>';

            $('body').append($(selectEmpModalHtml));
            $('#iframeSelectEmpsForm').attr('src', "SelectEmps.htm?FK_Dept=" + getQueryStringByNameFromUrl("?" + $.cookie('CCS'), "FK_Dept") + "&s=" + Math.random());
            $('#BtnSelectEmps').bind('click', function () { $('#selectEmpsModal').modal().show(); });
            //$("section").show();
            $(".Msg").hide();

            //开始加载数据.
            $.ajax({
                type: 'post',
                async: true,
                data: null,
                url: Handler + "?DoType=HuiQian_Init&FK_Node=" + GetQueryString("FK_Node") + "&WorkID=" + GetQueryString("WorkID") + "&FID=" + GetQueryString("FID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    var gwls = JSON.parse(data);

                    for (var i = 0; i < gwls.length; i++) {

                        var gwl = gwls[i];

                        var row = "";
                        row += "<tr>";
                        row += "<td>" + i + "</td>";
                        row += "<td>" + gwl.FK_Emp + "</td>";

                        row += "<td>" + gwl.FK_EmpText + "</td>";

                        if (gwl.IsPass == 0) {
                            row += "<td>未审批</td>";
                            row += "<td><a href=\"javascript:DeleteIt('" + gwl.FK_Emp + "');\" >移除</a></td>";
                        }

                        //当前是主持人
                        if (gwl.IsPass == 100) {
                            row += "<td>未审批</td>";
                            row += "<td></td>";
                        }

                        if (gwl.IsPass == 1) {
                            row += "<td>已审批</td>";
                            row += "<td></td>";
                        }

                        row += "</tr>";

                        $("#Table1 tr:last").after(row);
                    }
                }
            });

        });

        function DeleteIt(empNo) {

            if (window.confirm('您确定要移除[' + empNo + ']') == false)
                return;

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=HuiQian_Delete&FK_Emp=" + empNo + "&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&FID=" + GetQueryString("FID") + "&FK_Node=" + GetQueryString("FK_Node") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    alert(data);
                    Close();
                    return;
                }
            });
        }


        //确定  执行会签操作
        function ReturnWork() {

            //WorkID, this.FID, this.FK_Node
           // var empNos = frames["iframeSelectEmpsForm"].window.returnVal.NO;

            var emps = this.document.getElementById("TB_Emps").value;
            if (emps == "") {
                alert('请输入要加签的人员ID,多个ID使用逗号分开.');
                return;
            }

            $.ajax({
                type: 'post',
                async: true,
                data: { FK_Flow: param.FK_Flow, WorkID: param.WorkID, FID: param.FID, FK_Node: param.FK_Node },
                url: Handler + "?DoType=HuiQian_AddEmps&FK_Flow=" + param.FK_Flow + "&WorkID=" + param.WorkID + "&FID=" + param.FID + "&FK_Node=" + param.FK_Node + "&m=" + Math.random() + "&AddEmps=" + emps,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data.indexOf('info@') == 0) {

                        $(".Msg").show();
                        $(".Msg").html(data);
                        return;
                    }

                    alert(data);
                    Close();
                    return;

                    //                    if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                    //                        window.parent.returnWorkWindowClose(data);
                    //                    } else {
                    //                        $('body').append($('<div>' + data + '</div>'));
                    //                    }
                }
            });
            $(".foot").hide();
        }

        //取消移交
        function Close() {
            if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                window.parent.returnWorkWindowClose("");
            } else {
                $('body').append($('<div>' + "已取消操作" + '</div>'));
                window.close();
            }
        }
        //设置选中的人员
        function selectEmpsWindowClose(data) {
            $('#selectEmpsModal').modal('hide');
            if (data == '取消') {
                return;
            } else {
                $('#ToEmp').val(frames["iframeSelectEmpsForm"].window.returnVal.NAME);
            }
        }
    </script>

</head>
<body>
    <table id="Table1" style=" width:80%; ">
    <caption>会签人员列表</caption>
    <tr>
    <th style="width:19px;" >序</th>
    <th>编号 </th>
    <th>名称</th>
    <th>状态</th>
    <th>操作</th>
    </tr>
    </table>
    <br />
      <div>
        输入要会签人的编号(多个加签人使用逗号分开比如:zhangsan,lisi,wangwu)：
        <br />
        您也可以输入人员名称,多个名称用逗号分开,(比如:张三,李四,王五).
        <br />
        <input type="text" id="TB_Emps" name="TB_Emps" value='' style=" width:400px; "/> 
         <input type="button" id="BtnSelectEmps" value='选择人员'/>
         <br />
         <input type="button" value="增加会签人" onclick="ReturnWork();"/>
         <input type="button" value="关闭" onclick="Close();"/>

    </div>

    <div class="Msg" style="text-align: center;"> <img src='../Img/loading.gif' alt="" />页面数据正在加载中，请稍候......</div>
