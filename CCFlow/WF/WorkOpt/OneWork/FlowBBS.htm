<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>枚举值列表</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="css/demo.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }
        var idx = 0;
        //页面启动函数.
        $(function () {
            $("#Msg").html("正在加载,请稍后......");
            InitPage();
            Count();
            $("#Msg").html("");
        });
        var str = GetQueryString("FK_Flow");
        var WID = GetQueryString("WorkID");
        //初始化数据.
        function InitPage() {
            $("#Table1  tr:not(:first)").html("");
            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSList&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data == "[]") {
                        return;
                    }
                    //转化成json.
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        //增加行.
                        AddRow(data[i]);
                    }
                }
            });
        }  
        //删除.
        function Delete(mypk) {
            var name;
            if (window.confirm('您确定要删除吗？') == false)
                return;
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSDelete&FK_Flow=" + GetQueryString("FK_Flow") + "&MyPK=" + mypk + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    alert(data);
                    window.location.href = window.location.href;
                }
            });         
               Count();
        }
        var wait=0;
        function time(o) {           
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value = "提交评论";
                wait =10;
            } else {
                o.setAttribute("disabled", true);
                o.value = "操作过于频繁，请" + wait + "秒后在提交";
                wait--;
                setTimeout(function () {
                    time(o)
                },
            1000)
            }
        }
        //统计评论条数
        function Count() {
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSCount&FK_Flow=" + GetQueryString("FK_Flow"),
                dataType: 'html',
                success: function (data) {
                    document.getElementById("TB_count").innerText =data;
                }

            });      
        }
        function Check(empName, str) {         
            $("#Table1  tr:not(:first)").html("");
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSCheck&FK_Flow=" + str + "&UserName=" + empName,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    if (data == "[]") {
                        return;
                    }
                    //转化成json.
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        AddRow2(data[i]);

                    }
                }

            });
        }

        function Submit() {
            
            if ($("#TB_Msg").val() == null || $("#TB_Msg").val() == "" || $("#TB_Msg").val().trim().length == 0) {
                alert("请填写评论内容!");
                return;
            }
            var i = 0;
            $(document).ready(function () {
                $("#Btn_Save").click(function () {
                    if (i == 1) {
                        time(document.getElementById("Btn_Save"));
                    }
                    i = i + 1;
                });

            });
          
            var frmData = $("#cc").serialize();
            $.ajax({
                data: frmData,
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSSave&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
 
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    if (data == "[]") {
                        return;
                    }
                    //转化成json.
                    data = JSON.parse(data);
                    AddRow(data[0]);
                }
            });

        }           
            //清空评论
            function Clear() {
                $("#TB_Msg").val("");
                return;
            }
            //评论回复
            function Rel(empNo, pk, empName) {
                $.ajax({
                    type: 'post',
                    async: true,
                    url: Handler + "?DoType=FlowBBSUserName",
                    dataType: 'html',
                    success: function (data) {
                        var url = "FlowBBSReplay.htm?RE=" + empNo + "&MyPK=" + pk + "&UserName=" + encodeURIComponent(empName) + "&WebUser=" + encodeURIComponent(data);
                        WinOpen(url);

                    }
                });
          
            }
          function AddRow(data) {        
           var mypk = data.MyPK;
           var date = data.RDT;
           var empNo = data.EmpFrom;
           var empName = data.EmpFromT;
           var msg = data.Msg;
           $.ajax({
               type: 'post',
               async: true,
               url: Handler + "?DoType=FlowBBSDept&UserName=" + empNo,
               dataType: 'html',
               success: function (data) {
                   var leftInfo = "<img src='../../Img/Dot.png' border='1'  width='7px'/>&nbsp;" + empNo + "  <br/><br/>";
                   //增加上icon.
                   leftInfo += "<center ><img width='100' height='100'  src='../../../DataUser/UserIcon/" + empNo + "Biger.png' onerror=\"this.src='../../../DataUser/UserIcon/DefaultBiger.png'\" /> </center><br/><br/>";
                   leftInfo += "发表人:&nbsp&nbsp" + empName + "<br>";
                   leftInfo += "发表于:&nbsp&nbsp" + date + "<br>";
                   leftInfo += "所属部门:&nbsp&nbsp" + data;
                   var delLink = "<a href=\"javascript:Delete('" + mypk + "');\" ><img src='../../Img/Btn/Delete.gif' />删除</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Rel('" + empNo + "','" + mypk + "','" + empName + "');\"><img src='../../Img/Btn/Reply.gif' /> 回复</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Check('" + empName + "','" + str + "');\">只看该用户</a> ";
                   var newRow = "<tr ><th style='background-color: #dbe5f1' >" + leftInfo + "<br><br></th><th colspan='2'>" + msg + "<br/><br/><br/><br/><br/><br/><br/><hr style='height:1px;border:none;border-top:1px dashed blue;' />" + delLink + "</th></tr>";
                   $("#Table1 tr:last").after(newRow);
                   Count();
               }
           });
      }

      function AddRow2(data) {
          var mypk = data.MyPK;
          var date = data.RDT;
          var empNo = data.EmpFrom;
          var empName = data.EmpFromT;
          var msg = data.Msg;
          $.ajax({
              type: 'post',
              async: true,
              url: Handler + "?DoType=FlowBBSDept&UserName=" + empNo,
              dataType: 'html',
              success: function (data) {
                  var leftInfo = "<img src='../../Img/Dot.png' border='1'  width='7px'/>&nbsp;" + empNo + "<br/><br/>";
                  //增加上icon.
                  leftInfo += "<center ><img width='100' height='100'  src='../../../DataUser/UserIcon/" + empNo + "Biger.png' onerror=\"this.src='../../../DataUser/UserIcon/DefaultBiger.png'\" /> </center><br/><br/>";
                  leftInfo += "发表人:&nbsp&nbsp" + empName + "<br>";
                  leftInfo += "发表于:&nbsp&nbsp" + date + "<br>";
                  leftInfo += "所属部门:&nbsp&nbsp" + data;
                  var delLink = "<a href=\"javascript:Delete('" + mypk + "');\" ><img src='../../Img/Btn/Delete.gif' />删除</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Rel('" + empNo + "','" + mypk + "','" + empName + "');\"><img src='../../Img/Btn/Reply.gif' /> 回复</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:InitPage();\">查看全部</a> ";
                  var Row = "<tr><th style='background-color: #dbe5f1' >" + leftInfo + "<br><br></th><th class=BigDoc colspan='2'>" + msg + "<br/><br/><br/><br/><br/><br/><br/><hr style='height:1px;border:none;border-top:1px dashed blue;' /> " + delLink + "</th></tr>";
                  $("#Table1 tr:last").after(Row);
                  Count();
              }
          }); 
       }
     </script>
</head>
<body onkeypress="Esc()" >
<div align="center">

<table id="Table1"  style="width:80%;" >
<caption>流程评论</caption>
<tr>
<th style="width:200px;">资料</th>
<th >信息内容</th>
<th style="text-align: right;" >评论总计条数:&nbsp<span style="color:red" id="TB_count"  /></th>
</tr>
</table>

<form id="cc" name="cc" >
<fieldset style="width:80%;">
<textarea  rows="3" id="TB_Msg" name="TB_Msg"  cols="60" >
</textarea>
<br />
<input type="button" id="Btn_Save" name="Btn_Save" value="提交评论"  onclick="Submit();"/>
<input type="button" id="Button1" name="Btn_Save" value="清空"  onclick="Clear();"/>
</fieldset>
</
</form>
<div id="Msg"></div>
</div>
