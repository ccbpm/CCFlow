<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>枚举值列表</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        var idx = 0;

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var fk_mapData = GetQueryString("FK_MapData");

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSList&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }


                    if (data == "[]") {
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);



                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        var mypk = data[i].MyPK;
                        var date = data[i].RDT;
                        var empNo = data[i].EmpFrom;
                        var empName = data[i].EmpFromT;
                        var msg = data[i].Msg;

                        // var delLink = "";
                        var delLink = "<a href=\"javascript:Delete('" + mypk + "');\">删除</a>";
                        var newRow = "<tr ><td class=Idx>" + i + "</td><td>" + msg + "<hr>  " + empNo + " " + empName + "  " + delLink + "</td></tr>";

                        $("#Table1 tr:last").after(newRow);
                        idx = i;
                    }
                }
            });
        }


        //删除.
        function Delete(mypk) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSDelete&FK_Flow=" + GetQueryString("FK_Flow") + "&MyPK=" + mypk + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }


        function Save() {

           var frmData = $("#cc").serialize();

            //初始化表格.
           $.ajax({
               data: frmData,
               type: 'post',
               async: true,
               url: Handler + "?DoType=FlowBBSSave&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
               dataType: 'html',
               success: function (data) {

                   if (data.indexOf('err@') == 0) {
                       alert(data);
                       return;
                   }

                   //转化成json.
                   data = JSON.parse(data);

                   var mypk = data[0].MyPK;
                   var date = data[0].RDT;
                   var empNo = data[0].EmpFrom;
                   var empName = data[0].EmpFromT;
                   var msg = data[0].Msg;

                   var delLink = "<a href=\"javascript:Delete('" + mypk + "');\">删除</a>";
                   var newRow = "<tr ><td class=Idx>" + idx + "</td><td>" + msg + "<hr>  " + empNo + " " + empName + "  " + delLink + "</td></tr>";

                   idx++;
                   $("#Table1 tr:last").after(newRow);
               }
           });
        }
     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1">
<caption>流程评论</caption>
<tr>
<th>序</th>
<th>信息</th>
</tr>
</table>

<form id="cc" name="cc" >
<fieldset>
<legend>评论</legend>
<textarea  rows="3" id="TB_Msg" name="TB_Msg"  cols="30" >
</textarea>
<input type="button" id="Btn_Save" name="Btn_Save" value="提交评论"  onclick="Save();"/>
</fieldset>
</form>


<div id="Msg"></div>

</body>
</html>
