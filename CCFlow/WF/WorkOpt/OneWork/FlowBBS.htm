<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>枚举值列表</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >
        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        var idx = 0;

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSList&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data == "[]") {
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);

                    //增加处理.
                    for (var i = 0; i < data.length; i++) {

                        //增加行.
                        AddRow(data[i]);
                    }
                }
            });
        }


        //删除.
        function Delete(mypk) {

            if (window.confirm('您确定要删除吗？') == false)
                return;

            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSDelete&FK_Flow=" + GetQueryString("FK_Flow") + "&MyPK=" + mypk + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }


        function Submit() {

           var frmData = $("#cc").serialize();

            //初始化表格.
           $.ajax({
               data: frmData,
               type: 'post',
               async: true,
               url: Handler + "?DoType=FlowBBSSave&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
               dataType: 'html',
               success: function (data) {

                   if (data.indexOf('err@') == 0) {
                       alert(data);
                       return;
                   }

                   //转化成json.
                   data = JSON.parse(data);
                   AddRow(data[0]);
               }
           });
       }

       function AddRow(data) {

           var mypk = data.MyPK;
           var date = data.RDT;
           var empNo = data.EmpFrom;
           var empName = data.EmpFromT;
           var msg = data.Msg;

           var leftInfo = "<img src='../../Img/Dot.png' border=0  width='7px'/>&nbsp;" + empNo + " - " + empName + " <br/><br/>";

           //增加上icon.
           leftInfo += "<center><img src='../../../DataUser/UserIcon/" + empNo + "Biger.png' onerror=\"this.src='../../../DataUser/UserIcon/DefaultBiger.png'\" /> </center>";

           leftInfo += "发表于:" + date;


          var delLink = "<a href=\"javascript:Delete('" + mypk + "');\" >删除</a>|<a href='Replay'>回复</a>";
          var newRow = "<tr><td style='bgcolor:red'>" + leftInfo + "<br><br></td><td class=BigDoc>" + msg + "<hr>  " + empNo + " " + empName + "  " + delLink + "</td></tr>";
          $("#Table1 tr:last").after(newRow);

       }
     </script>
</head>
<body onkeypress="Esc()" >

<table id="Table1"  style="width:80%;" >
<caption>流程评论</caption>
<tr>
<th style="width:150px;" >序</th>
<th>信息</th>
</tr>
</table>

<form id="cc" name="cc" >

<fieldset>
<legend>评论</legend>
<textarea  rows="3" id="TB_Msg" name="TB_Msg"  cols="30" >
</textarea>
<br />
<input type="button" id="Btn_Save" name="Btn_Save" value="提交评论"  onclick="Submit();"/>
</fieldset>
</form>

<div id="Msg"></div>

</body>
</html>
