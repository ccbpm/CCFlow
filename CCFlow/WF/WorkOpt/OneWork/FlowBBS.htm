<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>枚举值列表</title>
    <script language="JavaScript" src="../../Comm/JScript.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
     <base target="_self" /> 
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />

    <script language="javascript" type="text/javascript" >

        /* ESC Key Down */
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        var idx = 0;

        //页面启动函数.
        $(function () {

            $("#Msg").html("正在加载,请稍后......");

            InitPage();
           
            $("#Msg").html("");
        });

        var str = GetQueryString("FK_Flow");
        var WID = GetQueryString("WorkID");
        //初始化数据.
        function InitPage() {
            $("#Table1  tr:not(:first)").html("");
            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSList&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data == "[]") {
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        //增加行.
                        AddRow(data[i]);
                    }
                }
            });
        }  
        //删除.
        function Delete(mypk) {
            var name = "";
             $.ajax({
                 type: 'post',
                 async: true,
                 url: Handler + "?DoType=FlowBBSUser",
                 dataType: 'html',
                 success: function (data) {
                     name = data;
                     return name;
                 }
             });     
            if (window.confirm('您确定要删除吗？') == false)
                return;
     
            //初始化表格.
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSDelete&FK_Flow=" + GetQueryString("FK_Flow") + "&MyPK=" + mypk + "&UserName=" + name + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    alert(data);
                    window.location.href = window.location.href;
                }
            });
        }
        var wait = 10;
        function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value = "提交评论";
                wait =10;
            } else {
                o.setAttribute("disabled", true);
                o.value = "" + wait + "秒内不可重复提交，请稍后...";
                wait--;
                setTimeout(function () {
                    time(o)
                },
            1000)
            }
        }

        function Check(empName, str) {         
            $("#Table1  tr:not(:first)").html("");
            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=FlowBBSCheck&FK_Flow=" + str + "&UserName=" + empName,
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    if (data == "[]") {
                        return;
                    }

                    //转化成json.
                    data = JSON.parse(data);
                    //增加处理.
                    for (var i = 0; i < data.length; i++) {
                        AddRow2(data[i]);

                    }
                }

            });
        }


        function Submit() {
        
            var frmData = $("#cc").serialize();
            if ($("#TB_Msg").val() == null || $("#TB_Msg").val() == "") {
                alert("请填写评论内容!" );
                return;
            }
            time(document.getElementById("Btn_Save"));
               //初始化表格.
                $.ajax({
                    data: frmData,
                    type: 'post',
                    async: true,
                    url: Handler + "?DoType=FlowBBSSave&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID") + "&m=" + Math.random(),
                    dataType: 'html',
                    success: function (data) {
                        if (data.indexOf('err@') == 0) {
                            alert(data);
                            return;
                        }
                        //转化成json.
                        data = JSON.parse(data);
                        AddRow(data[0]);
                    }
                });

            }
           
            //清空评论
            function Clear() {
                $("#TB_Msg").val("");
                return;
            }


            //评论回复
            function Rel(empName, pk) {

                var url = "FlowBBSReplay.htm?RE=" + encodeURIComponent(empName) + "&MyPK=" + pk + "&FK_Flow=" + GetQueryString("FK_Flow") + "&WorkID=" + GetQueryString("WorkID");
                WinOpen(url);
            }


     


          function AddRow(data) {
          
           var mypk = data.MyPK;
           var date = data.RDT;
           var empNo = data.EmpFrom;
           var empName = data.EmpFromT;
           var msg = data.Msg;
           $.ajax({
               type: 'post',
               async: true,
               url: Handler + "?DoType=FlowBBSDept&UserName=" + empName,
               dataType: 'html',
               success: function (data) {
                   var leftInfo = "<img src='../../Img/Dot.png' border='1'  width='7px'/>&nbsp;" + empNo + "  <br/><br/>";
                   //增加上icon.
                   leftInfo += "<center ><img  src='../../../DataUser/UserIcon/" + empNo + "Biger.png' onerror=\"this.src='../../../DataUser/UserIcon/DefaultBiger.png'\" /> </center><br/><br/>";
                   leftInfo += "发表人:&nbsp&nbsp" + empName + "<br>";
                   leftInfo += "发表于:&nbsp&nbsp" + date + "<br>";
                   leftInfo += "所属部门:&nbsp&nbsp" + data;
                   var delLink = "<a href=\"javascript:Delete('" + mypk + "');\" ><img src='../../Img/Btn/Delete.gif' />删除</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Rel('" + empName + "','" + mypk + "');\"><img src='../../Img/Btn/Reply.gif' /> 回复</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Check('" + empName + "','" + str + "');\">只看该用户</a> ";
                   var newRow = "<tr><td style='background-color: #dbe5f1'>" + leftInfo + "<br><br></td><td class=BigDoc>" + msg + "<br/><br/><br/><br/><br/><br/><br/><hr style='height:1px;border:none;border-top:1px dashed blue;' />" + delLink + "</td></tr>";
                   $("#Table1 tr:last").after(newRow);

                  }
           });
      }

      function AddRow2(data) {
          var mypk = data.MyPK;
          var date = data.RDT;
          var empNo = data.EmpFrom;
          var empName = data.EmpFromT;
          var msg = data.Msg;
          $.ajax({
              type: 'post',
              async: true,
              url: Handler + "?DoType=FlowBBSDept&UserName=" + empName,
              dataType: 'html',
              success: function (data) {
                  var leftInfo = "<img src='../../Img/Dot.png' border='1'  width='7px'/>&nbsp;" + empNo + "<br/><br/>";
                  //增加上icon.
                  leftInfo += "<center ><img  src='../../../DataUser/UserIcon/" + empNo + "Biger.png' onerror=\"this.src='../../../DataUser/UserIcon/DefaultBiger.png'\" /> </center><br/><br/>";
                  leftInfo += "发表人:&nbsp&nbsp" + empName + "<br>";
                  leftInfo += "发表于:&nbsp&nbsp" + date + "<br>";
                  leftInfo += "所属部门:&nbsp&nbsp" + data;
                  var delLink = "<a href=\"javascript:Delete('" + mypk + "');\" ><img src='../../Img/Btn/Delete.gif' />删除</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:Rel('" + empName + "','" + mypk + "');\"><img src='../../Img/Btn/Reply.gif' /> 回复</a>&nbsp&nbsp|&nbsp&nbsp<a href=\"javascript:InitPage();\">查看全部用户</a> ";
                  var Row = "<tr><td style='background-color: #dbe5f1'>" + leftInfo + "<br><br></td><td class=BigDoc>" + msg + "<br/><br/><br/><br/><br/><br/><br/><hr style='border : 1px dashed blue;' /> " + delLink + "</td></tr>";
                  $("#Table1 tr:last").after(Row);
              }
          }); 
 

      }

     </script>
</head>
<body onkeypress="Esc()" >
<div align="center">

<table id="Table1"  style="width:80%;" >
<caption>流程评论</caption>
<tr>
<th style="width:200px;">序</th>
<th>信息内容</th>
</tr>
</table>

<form id="cc" name="cc" >
<fieldset style="width:80%;">
<textarea  rows="3" id="TB_Msg" name="TB_Msg"  cols="60" >
</textarea>
<br />
<input type="button" id="Btn_Save" name="Btn_Save" value="提交评论"  onclick="Submit();"/>
<input type="button" id="Button1" name="Btn_Save" value="清空"  onclick="Clear();"/>
</fieldset>
</
</form>

<div id="Msg"></div>
</div>
</body>
</html>
