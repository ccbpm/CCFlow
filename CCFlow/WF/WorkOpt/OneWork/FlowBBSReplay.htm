<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>评论回复</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <link href="../../Comm/Style/Table0.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../WF/Comm/Gener.js"></script>
    <script type="text/javascript" >
        function GetRequest() {
            var url = decodeURIComponent(location.search);
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        //清空回复
        function Clear() {
            $("#TB_Msg").val("");
            return;
        }
        //取消关闭
        function Close() {
            window.close();  
        }
     
        function RE() {
            var Request = new Object();
            Request = GetRequest();
            var  RE=Request["RE"];
            $("#TB_RE").val(RE);
            var msg = Request["MSG"];
            $("#TB_nei").val(msg);
        }

      //提交回复
        function Submit() {
           var Request = new Object();
           Request = GetRequest();
           var MyPK = Request["MyPK"];
           var FK_Flow = Request["FK_Flow"];
           var WorkID = Request["WorkID"];
          var frmData = $("#cc").serialize();
          if ($("#TB_Msg").val() == null || $("#TB_Msg").val() == "") {
              alert("请填写回复内容!");
              return;
          }

          $.ajax({
              data: frmData,
              type: 'post',
              async: true,
              url: Handler + "?DoType=FlowBBSReplay&FK_Flow=" + FK_Flow + "&WorkID=" + WorkID + "&m=" + Math.random(),
              dataType: 'html',
          });
          alert("回复成功!");
          window.opener.location.reload();
          window.close();
      }
    </script>


</head>
<body class="" style='background-color: #dbe5f1' onload="RE()">
<form id="cc" >
 <div id="mainPanel" align="center"  class="mainPanel">       
 <table class='Table' cellpadding='2' cellspacing='2'>
<caption >评论回复</caption>
<TR>
<TD   >回复给：</TD>
<TD ><input name="TB_RE" type="text" readonly="readonly" id="TB_RE" style="width:430px;" /></TD>
</TR>

<TR>
<TD   >评论回复</TD>
<TD >
 <textarea  rows="3" id="TB_Msg" name="TB_Msg"  cols="60" style="height:120px;width:430px;" >
</textarea>
 </TD>
</TR>
<TR>
<TD  colspan="2">
<input type="button" name="Btn_Save" value="提交回复" id="Btn_Save"  onclick="Submit();"/>
<input type="button" id="Btn_Qing" name="Btn_Qing" value="清空回复"  onclick="Clear();"/>
<input type="button" name="Btn_Qu" value="取消关闭" id="Btn_Qu"   onclick="Close();" />
</TD>
</TR>
</table>
</div>
</form>
</body>
</html>
