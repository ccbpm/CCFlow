<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script type="text/javascript" src="../Scripts/QueryString.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.min.js"></script>
    <!-- 导入配置文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>

    <style type="text/css">
        #TB_Doc
        {
            height: 132px;
            width: 433px;
        }
    </style>
    <script type="text/javascript">
        var isFrameCross = GetQueryString("isFrameCross");
        //确定 退回 执行退回操作
        function Press() {

            var msg = $("#TB_Msg").val();
            if (msg == "") {
                alert('请输入催办原因.');
                return;
            }

            var btn = $("#Btn_Press");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            handler.AddPara("Msg", encodeURI(msg));
            var data = handler.DoMethodReturnString("Press");

            if (data.indexOf('err@') == 0) {
                alert(data);
                return;
            }

            alert(data);
            window.close();
        }

        //取消退回
        function Close() {
            if (isFrameCross == 0) {
                if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                    window.parent.returnWorkWindowClose("取消");
                }

            } else {
                ChildrenPostMessage("取消", "returnWorkWindowClose");
            }
        }
      
    </script>

    <style type="text/css">
        #tb_msg
        {
            height: 72px;
            width: 272px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>停留节点</th>
            <td></td>
            <th>节点处理人</th>
            <td></td>
        </tr>
        <tr>
            <th>接受工作日期</th>
            <td></td>
            <th>耗时</th>
            <td></td>
        </tr>
        <tr>
            <th colspan="4">输入原因</th>
        </tr>
        <tr>
            <td colspan="4">
                <textarea rows="4" cols="20" name="TB_Msg" id="TB_Msg">此工作需要您请尽快处理....  </textarea>


            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="button" value='催办' onclick="Press();" id="Btn_Press" name="Btn_Press" />
                <input type="button" value='取消' onclick="window.close();" />
            </td>
        </tr>
    </table>

</body>
</html>
