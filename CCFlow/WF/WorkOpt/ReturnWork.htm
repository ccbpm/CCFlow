<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>退回</title>
    <!--
    1, 退回界面。
    2，需要 FK_Flow, FK_Node,WorkID, FID.
    3, 调用方法 ReturnWork.htm?FK_Flow=001&FK_Node=103&WorkID=232&FID=23
    -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <script type="text/javascript" src="../Scripts/QueryString.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.min.js"></script>
    <!-- 导入配置文件. -->
    <script type="text/javascript" src="../Scripts/config.js"></script>

    <style type="text/css">
        #TB_Doc
        {
            height: 132px;
            width: 433px;
        }
    </style>
    <script type="text/javascript">
        $(function () {

            //初始化页面退回信息
                var param = { FK_Node: GetQueryString('FK_Node'), WorkID: GetQueryString('WorkID'), FID: GetQueryString('FID') };
                $.ajax({
                    type: 'post',
                    async: true,
                    data: param,
                    url: Handler + "?DoType=ReturnToNodes&m=" + Math.random(),
                    dataType: 'html',
                    success: function (data) {

                        var returnNodeArr = JSON.parse(data);
                        var DDL_NodesHtml = '';

                        $.each(returnNodeArr, function (i, returnNode) {
                            DDL_NodesHtml += '<option selected="selected" value="' + returnNode.No + '">' + returnNode.Name + '=&gt;' + returnNode.RecName + '</option>';
                        });

                        $('#DDL_Nodes').html(DDL_NodesHtml);
                    }
                });

        });

        //确定 退回 执行退回操作
        function ReturnWork() {
            //WorkID, this.FID, this.FK_Node
            $.ajax({
                type: 'post',
                async: true,
                data: { FK_Flow: GetQueryString('FK_Flow'), WorkID: pageData.WorkID, FID: pageData.FID, FK_Node: pageData.FK_Node },
                url: Handler + "?DoType=DoReturnWork&m=" + Math.random() + "&ReturnToNode=" + $('#DDL_Nodes option:checked').val() + '&ReturnMsg=' + $('#TB_Doc').val(),
                dataType: 'html',
                success: function (data) {
                    if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                        window.parent.returnWorkWindowClose();
                    }
                }
            });
        }

        //取消退回
        function Close() {
            if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                window.parent.returnWorkWindowClose("取消");
            }
        }
      
    </script>
</head>
<body>
    <form id="cc">
        <table>
            <caption>工作退回</caption>
            <tr>

                <td>
                    请选择要退回到的节点:
                    <select id="DDL_Nodes" name="DDL_Nodes"></select>
                </td>
            </tr>

            <tr>
                <td> <textarea id="TB_Doc" name="TB_Doc"></textarea> </td>
            </tr>


            <tr>
                <td> 上传附件：</td>
            </tr>


            <tr>
                <td><input type="button" value="确定退回" onclick="ReturnWork();" /><input type="button" value="关闭" onclick="Close();" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
