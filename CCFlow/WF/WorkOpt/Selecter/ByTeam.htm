    <script type="text/javascript">

        $(function () {
            var ens = DBAccess.RunSQLReturnTable("SELECT * FROM Port_Team");
            var html = "";
            html += "<ul>";
            for (var i = 0; i < ens.length; i++) {
                html += "<a href='#'><li><input name='team' onclick='ShowEmp(" + ens[i].No + ")' id='" + ens[i].No + "' type='radio'>&nbsp&nbsp" + ens[i].Name + "</li></a>";
            }
            html += "</ul>"
            $("#teamsList").append(html);
        });
        function ShowEmp(TeamNo) {
            $("#teamsEmpList").html("");
            var ens = new Entities("BP.Port.TeamEmps");
            ens.Retrieve("FK_Team", TeamNo);
 
            if (ens.length == 0) {
                alert("该组内未找到人员");
                return;
            }
            var html = "";
            html += "<ul>";
            for (var i = 0; i < ens.length; i++) {
                 var en = new Entity("BP.Port.Emp", ens[i].FK_Emp);
                html += "<a href='#'><li><input onclick='SelectEmp(" + (en.No) + ")' id='" + en.No + "' type='checkbox'>&nbsp&nbsp" + en.Name + "</li></a>";
            }
            html += "</ul>"
            $("#teamsEmpList").append(html);
        }
        function SelectEmp(EmpNo) {
            
            var html = "";
            html += "<ul>";

            var en = new Entity("BP.Port.Emp", EmpNo);

            html += "<li>" + en.Name + "</li>";

            html += "</ul>"
            $("#selectEmpList").append(html);
        }
    </script>
