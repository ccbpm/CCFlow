<head>
    <title>驰骋工作流</title>

    <script type="text/javascript" src="../Scripts/config.js"></script>
    <script type="text/javascript" src="../Comm/Gener.js"></script>
    <script type="text/javascript" language="javascript">
        $(function () {

            var html = "<table style='width:100%;' >";
            html += "<tr>";
            html += "<td>步骤</td>";
            html += "<td>节点</td>";
            html += "<td>处理人</td>";
            html += "<td>操作</td>";
            html += "</tr>";

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            handler.AddUrlData();
            var data = handler.DoMethodReturnJSON("TransferCustom_Init");

            var nds = data["WF_Node"]; //节点.
            var sas = data["WF_SelectAccper"]; //选择的接受人.


            $("#docs").html(html);

        })
    </script>

<body>
    <form id="cc">
    <center>
        <table style="width: 90%;">
            <caption>
                流转设置</caption>
               <tr>

             <td> 
             <div id="docs" name="docs" ></div>
             </td>
            </tr>
 

            <tr>
                <th colspan=1>
                可选节点
                </th>
            </tr>

            <tr>
                <td colspan=4>
                    <input type="button" value="保存为自动运行模式" onclick="SaveAsAuto()" />
                    <input type="button" value="保存为手动运行模式" onclick="SaveAsHand()" />
                </td>
            </tr>
        </table>
    </center>
    </form>
