<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>驰骋工作流</title>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript"   src="../Scripts/config.js" ></script>
     <script type="text/javascript" src="../Scripts/jquery-1.7.2.min.js"></script>
     <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Comm/Gener.js"  type="text/javascript"></script>
    <script type="text/javascript" language="javascript" >
        function Load() {

            /*var url = window.location.href;
            if (plant == "CCFlow") {
                url = url.replace('.htm', '.aspx');
                window.location.href = url;
                return;
            } else {
                url = url.replace('.htm', '.jsp');
                window.location.href = url;
                return;
            }*/
           
            var handler = new HttpHandler("BP.WF.HttpHandler.CCMobile_WorkOpt");
            var flowNo = GetQueryString("FK_Flow");
            if(flowNo.indexOf("'")>=0)
                flowNo = flowNo.substring(0, flowNo.length - 1);

            handler.AddPara("flowNo", flowNo);
            handler.AddPara("WorkID", GetQueryString("WorkID"));

            var data = handler.DoMethodReturnString("AccepterOfGener_UnSend");
            if (data.indexOf("@error") == 0) {
                alert(data);
            }
            else {
                if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                    window.parent.close();
                }
                window.close();
            }
            $("#showMsg").html("");
        }
    </script>
</head>
<body  onload="Load()" >

<form id="cc">
    
<br />
<center> <div id="showMsg"><img  src='../Img/loading.gif' alt="" />正在加载，请稍后。。。 </div></center>
</form>

</body>
</html>
