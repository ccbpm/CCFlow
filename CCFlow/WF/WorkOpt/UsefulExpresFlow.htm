    <script type="text/javascript">

        var webUser = new WebUser();
        var ens = null;
        $(function () {

            //获得存储的数据.
            var webUser = new WebUser();
            ens = new Entities("BP.Sys.FastInputs");
            ens = ens.DoMethodReturnJSON("InitData_Flow");
            var arrEns = [];
            var NullEns = []
            for (var i = 0; i < ens.length; i++) {
                if (ens[i].Vals === "") {
                        NullEns.push(ens[i])
                    } else {
                        arrEns.push(ens[i]);
                    }
             }
            var allEns = arrEns.concat(NullEns);
            var html = "<ul class='table-choose'> ";
            for (var i = 0; i < allEns.length; i++) {
                var en = allEns[i];
                html += "<li>";
                html += "<input  type='checkbox'  id='CB_" + en.MyPK + "'/> <input type='text' id='TB_" + en.MyPK + "' value='" + en.Vals + "'>";
                html += "</li>";
            }
            html += "</ul>";
            $('#newsGrid').html(html);
        });
        function Save() {
            for (var i = 0; i < ens.length; i++) {
                var en = ens[i];
                var val = $("#TB_" + en.MyPK).val();
                if (val != en.Vals) {
                    var en1 = new Entity("BP.Sys.FastInput", en.MyPK);
                    en1.Vals = val;
                    en1.Update();
                }               
            }
            window.location.href = window.location.href
        }
        var insEdit = true;
        //添加数据
        function btnOpenWindow() {
            insEdit = true;
            $('#TextArea').val('');
            $('#myModal').modal('show');
            $('#TextArea').focus();
        }
        function AddWorks() {
            var params;
            var isPass = true;
            if (insEdit) {//添加
                var text = $('#TextArea').val();
                text = replaceTrim(text);
                if (text == "") {
                    alert("请输入数据");
                    $('#TextArea').val('');
                    $('#TextArea').focus();
                    return;
                }
                var ens = new Entities("BP.Sys.FastInputs");
                ens.Retrieve("AttrKey", attrKey, "FK_Emp", webUser.No);

                for (var i = 0; i < ens.length; i++) {
                    var en = ens[i];
                    if (en.Vals == text) {
                        alert("此用语已经存在！");
                        isPass = false;
                        $('#myModal').modal('hide');
                        return;
                    }
                }
                if (isPass) {
                    var en = new Entity("BP.Sys.FastInput")
                    en.EnsName = "Flow";
                    en.CfgKey = "Flow";
                    en.AttrKey = attrKey;
                    en.FK_Emp = webUser.No;
                    en.Vals = text;
                    en.Insert();

                }
                $('#myModal').modal('hide');
                LoadGridData();

            } else {//编辑
                var text = $('#TextArea').val();
                var mypk = $('#MyPK').val();
                text = replaceTrim(text);
                //没有输入数据
                if (text == "") {
                    alert("请输入数据");
                    $('#TextArea').val('');
                    $('#TextArea').focus();
                    return;
                }
                //输入数据没有改变
                if (text == againText) {
                    // alert("数据没有任何改变哦");
                    // return;
                }

                var en = new Entity("BP.Sys.FastInput", mypk)
                en.Vals = text;
                en.Update();
                $('#myModal').modal('hide');
                LoadGridData();
            }
        }

        var againText;
        var defValPK;
        //编辑词汇
        function btnEdit() {
            insEdit = false;
            var rows = $('#newsGrid').bootstrapTable('getAllSelections');
            if (rows.length == 1) {
                againText = rows[0].CURVALUE;
                defValPK = rows[0].MYPK;
                $('#TextArea').val(rows[0].CURVALUE);
                $('#MyPK').val(defValPK);
                $('#myModal').modal('show');
                $('#TextArea').focus();
            }
            else {
                alert("请选择一条数据");
            }
        }
        //字符的操作
        function replaceTrim(val) {//去除空格
            val = val.replace(/[ ]/g, "");
            val = val.replace(/<\/?.+?>/g, "");
            val = val.replace(/[\r\n]/g, "");
            return val;
        }
        //关闭主窗体
        function btnClose() {
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
            parent.layer.close(index);
        }
        //返回数据
        function BtnOK() {

            //var rows = $('#newsGrid').bootstrapTable('getAllSelections');

            //判断是否有选中的数据
            if ($("input:checked").length == 0) {
                alert("请选择数据");
                return;
            }
            //获取所有选中的输入框的值
            var selected = $("input:checked").map(function () {
                return $('#' + this.id.replace("CB", "TB")).val();
            }).get();

            var str = '';
            $(selected).each(function (index, item) {
                if (item != '')
                {
                    str += item + ",";
                }
            })

            str = str.substr(0, str.length - 1);
            str = str.replace(/{/g, "｛");
            str = str.replace(/}/g, "｝");
            str = str.replace(/\[/g, "【");
            str = str.replace(/\]/g, "】");
            str = str.replace(/\"/g, "”");
            str = str.replace(/\'/g, "‘");

            if (str == '') {
                alert("1.没有选中项<br />2.选中的文件不包含任何数据!");
                return;
            }
            //parent.$("#" + elementID).val(str);
            window.parent.document.getElementById("WorkCheck_Doc").value = str;
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
            parent.layer.close(index);
            //window.parent.ChangeWorkCheck(elementID, str);
        }
    </script>
