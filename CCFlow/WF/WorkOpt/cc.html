<head>
    <title>抄送人</title>
    <link href="../Scripts/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/commonYangYH.js"></script>

<style type="text/css">
    * {
        list-style: none;
    }
     .btn {
         background: #2884fa !important;
         border-radius: 20px !important;
         color: white !important;
         padding: 4px 17px !important;
     }
    header {
        height: 40px;
        font: bold 18px "宋体";
        background: url('/DataUser/Style/Img/TitleBG.png') repeat-x;
        line-height: 35px;
        padding-left: 10px;
    }
    body {
        background: #e0ecff;
    }
    .ys {
        margin: 20px auto;
        padding: 0px 30px;
        font-size: 14px;
        overflow: hidden;
    }
    .ys .Tos {
        height: 30px;
        line-height: 24px;
        width: 80%;
        border-radius: 25px 0px 0px 25px;
        border: 1px solid #2884fa;
        resize: none;
        float: right;
        padding-left: 20px;
        font-size: 12px;
    }
        .ys .csTitle, #csry {
            width: 90%;
            border-radius: 25px;
        } 
    .ys input {
        width: 10%;
        border-radius: 0px 25px 25px 0px;
        height: 30px;
        float: right;
        background: #2884fa;

        border: none;
    }
    #yss{
        width: 90%;
        float: right;
        border-radius: 25px;
        min-height: 300px;

        font-size: 12px;
    }
    .jstree {
        overflow-y: auto;
        text-align: left;
        position: absolute;
        right: 30px;
        top: 30px;
        height: 300px;
        width: 300px;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 10;
        background: #fff;
    }
    .selectEmpsDivg {
        position: relative;
    }
</style>
    <script type="text/javascript">

        $(function () {
            dtTable();
            initSelectEmpModal();
            $(".BtnSelectEmpsb").click(function () {
                var state = $(this).parent("").siblings(".jstree");
                var stateb = $(this).parents(".selectEmpsDivg").siblings().find(".jstree");
                if (state.css("display") == "none") {
                    state.show();
                    stateb.hide();
                    initTreeData(state);
                    groupT();
                } else {
                    state.hide();
                    stateb.hide();
                } 
            });
        });
        //初始化、接收人
        function dtTable() {
            var workID = GetQueryString("WorkID");
            var fk_node = GetQueryString("FK_Node");
            $.ajax({ 
                //url: Handler + "?DoType=CC_Init&FK_Node=" + fk_node + "&WorkID=" + workID + '&m=' + Math.random(),
                url: Handler + "?DoType=CC_Init&FK_Node=029&WorkID=1004" + '&m=' + Math.random(),
                success: function (data) {
                    if (data != null) {
                        var dataArr = JSON.parse(data);
                        if (dataArr!= undefined) {
                            $(".csTitle").text(dataArr.Title);
                            if (dataArr.CCTo != "") {
                                $(".cs").show();
                                $("#csry").text(dataArr.CCTo);
                            }
                            
                        }
                    }

                }
            });
        }
        function initSelectEmpModal() {
            var selectEmpModalHtml = '<div class="modal fade" id="selectEmpsModal" style="width: 80%;margin: 40px auto;">' +
               '<div class="modal-dialog" style="margin: 0px;">'
                   + '<div class="modal-content" style="border-radius:0px;width:700px;">'
                      + '<div class="modal-header">'
                          + '<button type="button" class="close" style="color:white;opacity:1;" data-dismiss="modal" aria-hidden="true">&times;</button>'
                           + '<h4 class="modal-title">选择人员</h4>'
                       + '</div>'
                       + '<div class="modal-body">'
                           + '<iframe style="width:100%;border:0px;height:400px;" id="iframeSelectEmpsForm" name="iframeSelectEmpsForm"></iframe>'
                       + '</div>'
                   + '</div><!-- /.modal-content -->'
               + '</div><!-- /.modal-dialog -->'
           + '</div>';

            $('body').append($(selectEmpModalHtml));

            $('#BtnSelectEmpsp').bind('click', function () {
                $('#iframeSelectEmpsForm').attr('src', "SelectEmps.htm?FK_Dept=" + getQueryStringByNameFromUrl("?" + $.cookie('CCS'), "FK_Dept") + "&s=" + Math.random() + "&IsSelectMore=1");
                $('#selectEmpsModal').modal().show();
            });
        }
        function selectEmpsWindowClose(data) {
            $('#selectEmpsModal').modal('hide');
            if (data == '取消') {
                return;
            } else {
                $('#ToEmpp').val(frames["iframeSelectEmpsForm"].window.returnVal.Name);
            }
        }
        //部门
        function initTreeData(states) {
            $.ajax({
                url: Handler + "?DoType=CC_SelectDepts&m=",
                success: function(data) {
                    if (data != null) {
                        var dataArr = JSON.parse(data);
                        if (dataArr != undefined) {
                            var jsTreedata = [];
                            $.each(dataArr, function (i, obj) {
                                jsTreedata.push({ "id": obj.No, "parent": obj.ParentNo, "text": obj.Name, "data": obj });
                            });
                            for (var i = 0; i < jsTreedata.length; i++) {
                                if (jsTreedata[i].parent != '#') {
                                    var pNode = $.grep(jsTreedata, function (value) {
                                        return value.id == jsTreedata[i].parent;
                                    });
                                    if (pNode.length == 0) {
                                        jsTreedata[i].parent = '#';
                                    }
                                }
                            }
                            $('#jstreeb').jstree({
                                plugins: ["checkbox"],
                                'core': {
                                    "multiple": true,
                                    'data': jsTreedata
                                }
                            }).bind('changed.jstree', function (node, cb) {
                                GetTreeReturnVal();
                                $('#ToEmpb').val(returnVal.Value);
                                $('#ToEmpb').attr("name", returnVal.name);
                                states.css('display', 'none');
                            });
                        }
                    }
                }
            });
        }
        var returnVal = {};
        function GetTreeReturnVal() {
            var instance = $("#jstreeb").jstree(true);
            var selectedIdArr = instance.get_selected();
            var selectedNodes = [];
            $.each(selectedIdArr, function (i, selectedId) {
                selectedNodes.push(instance.get_node(selectedId));
            });
            var nameArr = [];
            var noArr = [];
            $.each(selectedNodes, function (i, selectedNode) {
                if (selectedNode.icon == true) {
                    nameArr.push(selectedNode.text);
                    noArr.push(selectedNode.id);
                }
            });
            returnVal.Value = nameArr.join(';');
            returnVal.name = noArr.join(';');
            console.log(returnVal.Value);
        }
        //岗位
        function groupT() {
            $.ajax({
                    url: Handler + "?DoType=CC_SelectStations&m=" + Math.random(),
                    success: function(data) {
                        if (data != null) {
                            var datgArr = JSON.parse(data).Port_StationType;
                            var dateArr = JSON.parse(data).Port_Station;
                            if (datgArr != undefined && dateArr != undefined) {
                                var ultdg = '';
                                var ultde = '';
                                $.each(datgArr, function (i, obje) {
                                    for (var k = 0; k < dateArr.length; k++) {
                                        if (obje.NO == dateArr[k].FK_STATIONTYPE) {
                                            ultde += "<li data-data='true' style='float:left;margin-right:40px;' class='lim'><input type='checkbox' style='margin: 5px 5px;'/>" + dateArr[k].NAME + "</li>";
                                        }
                                   }
                                    ultdg += "<li data-data='true' class='lif' name='" + obje.NO + "'><input type='checkbox' class='ulm_head' style='margin: 5px 0px;'/>" + obje.NAME + "<ul style='overflow:hidden;margin:10px 5px 10px 0px;padding-left: 15px;'>" + ultde + "</ul></li>";
                                    ultde = "";
                                });
                                $("#jstreeg #dt").html(ultdg);
                                $.each(dateArr, function (k, obj) {
                                    var lifs = $("#jstreeg #dt .lif");
                                    for (var i = 0; i < lifs.length; i++) {
                                        if ($(lifs[i]).attr("name") == obj.FK_STATIONTYPE) {
                                            var limData = $(lifs[i]).find(".lim");
                                            for (var m = 0; m < limData.length; m++) {
                                                var lim = limData[m];
                                                if ($(lim).text() == obj.NAME && $(lim) != undefined && $(lim).data != undefined && $(lim).data() != undefined && $(lim).data().data == true) {
                                                    $(lim).data().data = obj;
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                });
                            }
                        }
                    }
                
                });
        }
        function GetGroupReturnVal() {
            var checked = $('input:checked');
            var selectedIdArrm = [];
            var selectedNodesm = [];
            var nameArr = [];
            for (var i = 0; i < checked.parent(".lim").length; i++) {
                selectedIdArrm.push($(checked.parent(".lim")[i]).data().data.NO);
                selectedNodesm.push($(checked.parent(".lim")[i]).data().data.NAME);
             }
            returnVal.Value = selectedIdArrm.join(',');
            returnVal.name = selectedNodesm.join(',');
            $('#ToEmpg').val(returnVal.name);
            $('#ToEmpg').attr("name", returnVal.Value);
            $("#jstreeg").hide();
        }
       //发送
        function Close() {
            if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                window.parent.returnWorkWindowClose("取消");

                window.close();
            } else if (window.opener != undefined && window.opener.returnWorkWindowClose != undefined) {
                window.opener.returnWorkWindowClose("取消");

                window.close();
            } else {
                $('body').append($('<div>' + data + '</div>'));
                $('#btnOk').attr('disabled', true);
            }
        }
        function SendNode() {
            var tb_Title = $(".csTitle").text();
            var tb_Doc = $("#yss").text();
            var emps = $('#ToEmpp').val("");
            if (emps == '' || emps == null) {
                alert('请选择人员.');
                return;
            }
            var stations = $('#ToEmpb').attr("name");
            if (stations == '' || stations == null) {
                alert('请选择部门.');
                return;
            }
            var depts = $('#ToEmpg').attr("name");
            if (depts == '' || depts == null) {
                alert('请选择机构.');
                return;
            }
            $.ajax({
                url: Handler + "?DoType=CC_Send&m=" + Math.random() + "&Emps=" + emps + "&Stations=" + stations + "&Depts=" + depts + "&TB_Title=" + tb_Title + "&TB_Doc=" + tb_Doc,
                dataType: 'html',
                success: function (data) {
                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }
                    if (window.parent != null && window.parent.returnWorkWindowClose != null) {
                            window.parent.returnWorkWindowClose(data);
                        } else if (window.opener != undefined && window.opener.returnWorkWindowClose != undefined) {
                            window.opener.returnWorkWindowClose(data);
                        } else {
                            $('body').append($('<div>' + data + '</div>'));
                            $('#btnOk').attr('disabled', true);
                        }
                        //alert('保存成功...');
                        window.close();
                        return;
                }
            });
            $(".foot").hide();
        }
    </script>
</head>
<body>
    <header>工作抄送</header>
<section>
    <div id="selectEmpsDivp">
        <div class="ys">
            请选择接受人：
            <input type="button" id="BtnSelectEmpsp" value='选择接受人'/>
            <textarea id="ToEmpp" class="Tos"></textarea>
        </div>
    </div>
    <div class="selectEmpsDivg">
        <div class="ys">
            请选择接部门：
            <input type="button" class="BtnSelectEmpsb" value='选择接部门'/>
            <textarea id="ToEmpb" class="Tos"></textarea>
        </div>
        <div id="jstreeb" class="jstree" style="display: none;"></div>
    </div>
    <div class="selectEmpsDivg">
        <div class="ys">
            请选择岗位：
            <input type="button" class="BtnSelectEmpsb" value='选择岗位'/>
            <textarea id="ToEmpg" class="Tos"></textarea>
        </div>
        <div id="jstreeg" class="jstree"  style="display: none;"><ul id="dt" data-data="true"></ul><button class="btn btn-info" style="float: right" onclick="GetGroupReturnVal()">确定</button></div>
    </div>
    <div class="ys">
        标题：
        <textarea class="Tos csTitle"></textarea>
    </div>
    <div class="ys">
        抄送信息：
        <textarea id="yss" name=""></textarea>
    </div>
    <div class="ys cs" style="display: none;">
        已经抄送人员：
        <textarea id="csry" name="" class="Tos"></textarea>
    </div>
    <div style="position: fixed; bottom: 0px; right: 0px;" class="foot">
        <button id="btnOk" class="btn btn-info" onclick="SendNode()">抄送</button>
        <button id="btnCancel" class="btn btn-info" onclick="Close()">取消</button>
    </div>
</section>
</body>
</html>
