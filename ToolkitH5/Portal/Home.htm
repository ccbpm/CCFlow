        //页面启动函数.
        $(function () {
            //获得当前的SID.
            var sid = $.cookie("MyToken");
            var userNo = $.cookie("MyUserNo");
            if (userNo == "") {
                window.location.href = "Login.htm";
                return;
            }

            $("#UserName").append(userNo);
            return;
        });
        //增加一个标签.
        function AddTab(title, url) {
            js.addTabPage($("#mainPage"), title, url);
        }
        //发起时打开窗口
        function WinOpenStartFlow(url, title) {

            layer.open({
                skin: 'layer-class',
                type: 2,
                shadeClose: true, //点击遮罩区域是否关闭页面
                shade: 0.3,  //遮罩透明度
                title: title + ' : 发起申请',
                area: ['80%', '80%'],
                content: "../WF/" + url
            });

        }
        function WinOpenIt(url) {
            var W = document.body.clientWidth - 200;
            var H = document.body.clientHeight - 100;
            OpenBootStrapModal(url, "eudlgframe", "待办", W, H, "icon-property", false, function () { }, null, function () {
                location.reload();
            });
        }
        function changeShow(id) {
            if ($("#" + id).is(':hidden'))
                $("#" + id).show();
            else
                $("#" + id).hide();
        }
    </script>
