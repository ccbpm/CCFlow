<html>

	<body>

	<h1> VSTO Excel表单启动测试. </h1>

	<a href="http://localhost/"> 打开Excel表单</a>

	<h2>开发方案</h2>
	<h3>工作过程：</h3>
		<ol>
			<li>注册URI scheme，链接本地exe</li>
			<li>通过本地exe启动excel，并传递参数</li>
			<li>在VSTO插件中获取参数</li>
		</ol>
	<h3>需要做的工作：</h3>
		<ol>
			<li>做一个安装程序（或bat批处理文件），实现以下功能：</li>
				<ul>
					<li>注册URI scheme</li>
					<li>安装本地exe</li>
				</ul>
			<li>做一个本地exe，实现：</li>
				<ul>
					<li>接收URI scheme传递的参数</li>
					<li>将参数传递给excel</li>
				</ul>
			<li>开发VSTO插件，实现：</li>
				<ul>
					<li>获取excel的启动参数</li>
					<li>表单相关功能</li>
				</ul>
		</ol>
	</body>
</html>
