    <script src="../Scripts/jquery-1.11.0.min.js"></script>

</head>
<body>
    <div class="htmleaf-container">
        <div class="row">
            <div class="col-xs-12">
                <p>手写签名</p>
                <div class="js-signature" data-width="600" data-height="200" data-border="1px solid black"
                    data-line-color="#bc0000" data-auto-fit="true">
                </div>
                <p>
                    <button id="clearBtn" class="btn btn-default" onclick="clearCanvas();">
                        清除</button>&nbsp;
                    <button id="saveBtn" class="btn btn-default" onclick="saveSignature();" disabled>
                        确定</button></p>
                <div id="signature">
                    <p>
                        <em></em></p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(document).on('ready', function () {
        //if ($('.js-signature').length) {
        $('.js-signature').jqSignature();
        //  }
    });

    function clearCanvas() {
        $('#signature').html('<p><em>Your signature will appear here when you click "Save Signature"</em></p>');
        $('.js-signature').eq(0).jqSignature('clearCanvas');
        $('#saveBtn').attr('disabled', true);
    }

    function saveSignature() {
        $('#signature').empty();
        var Pic = $('.js-signature').eq(0).jqSignature('getDataURL');

        Pic = Pic.replace(/^data:image\/(png|jpg);base64,/, "")
        // Sending the image data to Server
        $.ajax({
            type: 'POST',
            url: 'Save_Picture.aspx/UploadPic',
            data: '{ "imageData" : "' + Pic + '" }',
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (msg) {
                alert("Done, Picture Uploaded.");
            }
        });
    }


    $('.js-signature').eq(0).on('jq.signature.changed', function () {
        $('#saveBtn').attr('disabled', false);
    });


    </script>
</body>
</html>
