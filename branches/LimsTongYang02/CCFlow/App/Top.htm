<html>
<head>
    <title>菜单</title>
     <meta charset="UTF-8"/>
    <link href="../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../WF/Scripts/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../WF/Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../WF/Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <!-- 引用通用的js文件. -->
    <script type="text/javascript" src="../WF/Comm/Gener.js"></script>
    <script type="text/javascript" src="../WF/Scripts/config.js"></script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src='../Img/loading.gif' /><font color=blue>ccbpm 正在为登做准备.</font>");

            $.ajax({
                type: 'post',
                async: true,
                url: Handler + "?DoType=Home_Init&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    data = JSON.parse(data);

                    //调用公共类库的方法:执行批量主表赋值
                    GenerFullAllCtrlsVal(data);
                    return;
                }
            });
        });
    </script>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            overflow: hidden;
            margin:0px;
            padding:0px;
        }
        table
        {
            border: 0;
        }
        /*头部*/
        #top
        {
            background: url(img/logo_bg2.jpg);
            height: 80px;
            width: 100%; /* [disabled]position: absolute; */
        }
        #top_left
        {
            width: 664px;
            height: 64px; /* [disabled]background: url(images/logo_bg.png); */
            float: left;
        }
        #logo
        {
            width: 300px;
            height: 100%;
            float: left;
            margin: 1px 0 0 32px;
        }
        #top_right
        {
            /* [disabled]width: 500px; */
            color: #FFF;
            position: absolute;
            z-index: 2;
            right: 40px;
        }
        
        #top_right ul
        {
            /* [disabled]width: 500px; */
            margin: 30px 0 0 0;
        }
        #top_right li
        {
            float: left; /* [disabled]padding: 0 0 0 22px; */
            margin: 0 6px 0 6px;
        }
    </style>
    <base target="main" />
</head>
<body>

        <div id="top">
        <div id="top_left">
            <span id="logo"><img alt="驰骋工作流引擎" src="./Img/ICON.png" width="250px;" height="100%;" /> </span>
        </div>

 <a href="Login.htm?DoType=Out" target=_parent" ><img src="../Img/Exit.png" alt="退出" /></a>
 您好:<label id="UserNo" />|<label id="UserName" /> 部门: <div id="FK_Dept" />

</div>-->
    <div id="top_right">
        <ul>
            
            <li>
                <p style="color: #5176a9; font-size: 18px; font-weight: bold; line-height: 32px;">
                    <label id="UserNo" />
                </p>
            </li>
              <li>
                <p style="color: #5176a9; font-size: 18px; font-weight: bold; line-height: 32px;">
                    <label id="UserName" />
                </p>
            </li>

            <li style="width: 86px; height: 30px; margin: 0 0 0 10px;">
               <a href="Login.htm?DoType=Out" target="_parent"> <img src="./Img/Exit.jpg" alt="退出系统" /></a> 
            </li>
        </ul>
    </div>
    </div>
</body>
