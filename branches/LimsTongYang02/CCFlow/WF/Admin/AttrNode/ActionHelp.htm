<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>流程事件类</title>
     <meta charset="UTF-8"/>
     <title>节点-事件</title>
    
</head>
<body>

     <div id="help">
            <fieldset style=" width:70%;" id="hel1p">
            <legend>节点事件 </legend>
            <ul>
            <li> 流程在运动过程中，有许多的事件，比如节点发送前、发送成功后、发送失败后、退回前、退回后、撤销发送前、这小发送后、流程结束前、结束后、删除前删除后。</li>
            <li> ccbpm把事件分为流程事件与节点事件，流程属性里定义流程事件，节点属性里定义节点事件。</li>
            <li> 在这些事件里ccbpm允许调用您编写的业务逻辑，完成与界面交互、与其他系统交互、与其他流程参与人员交互。</li>
            <li> 按照事件发生的类型，ccbpm把事件分为：节点、表单、流程三类的事件。</li>
            <li> 在BPMN2.0规范里没有定义节点事件表单事件，这是ccbpm特有的概念与元素。</li>
            </ul>
            </fieldset>
            </div>


</body>
</html>
