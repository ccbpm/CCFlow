<head>
    <title>选择到达节点</title>
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap/js/jquery.cokie.min.js"></script>

    <script type="text/javascript">

        $(function () {

            // 开始加载数据.
            $.ajax({
                type: 'post',
                async: true,
                data: null,
                url: Handler + "?DoType=HuiQianToNodes_Init&FK_Node=" + GetQueryString("FK_Node") + "&WorkID=" + GetQueryString("WorkID") + "&FID=" + GetQueryString("FID") + "&m=" + Math.random(),
                dataType: 'html',
                success: function (data) {

                    if (data.indexOf('err@') == 0) {
                        alert(data);
                        return;
                    }

                    var gwls = JSON.parse(data);
                }
            });
        });
        function Cancel() {

            var url = "HuiQian.htm?WorkID=" + GetQueryString("WorkID") + "&FK_Node=" + GetQueryString("FK_Node") + "&FK_Flow=" + GetQueryString("FK_Flow");
            window.location.href = url;
        }
    </script>
</head>
